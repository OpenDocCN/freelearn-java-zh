- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is for all Spring-based application developers as well as Java web
    developers who wish to implement robust security mechanisms into web application
    development using Spring Security.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于所有基于Spring的应用程序开发人员，以及希望使用Spring Security将强大的安全机制实施到Web应用程序开发中的Java Web开发人员。
- en: Readers are assumed to have a working knowledge of Java web application development,
    a basic understanding of the Spring framework, and some knowledge of the fundamentals
    of the Spring Security framework architecture.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 读者被假定具有Java Web应用程序开发的工作知识，对Spring框架有基本了解，并且对Spring Security框架架构的基本知识有一定了解。
- en: Working knowledge of other web frameworks such as Grails and so on would be
    an added advantage to exploit the whole breadth of recipes provided in this book,
    but this is not mandatory.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对其他Web框架（如Grails等）的工作知识将是利用本书提供的全部食谱的额外优势，但这并非强制要求。
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同类型信息之间的区别的文本样式。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "After clicking on **submit** we need to get an authenticated session."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，例如菜单或对话框中的单词，会在文本中显示为：“单击**提交**后，我们需要获得经过身份验证的会话。”'
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的框出现。
- en: Tip
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种形式出现。

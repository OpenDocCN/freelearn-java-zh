- en: 'Throughout this book, we have covered many topics pertaining to Java EE. There
    are a few sources that helped me shape the content at various places. To continue
    your learning journey, you can refer to the following resources and references
    in the order of their occurrence in the book:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们涵盖了与Java EE相关的许多主题。有一些资料帮助我在不同地方构建了内容。为了继续您的学习之旅，您可以按照书中出现的顺序参考以下资源和参考：

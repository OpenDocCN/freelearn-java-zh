- en: 'Section 3: Advanced Development Tactics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：高级开发策略
- en: In this section, we will cover advanced configuration concepts. Then, we will
    learn how to implement reactive and non-blocking APIs with Vert.x and how to build
    a streaming platform on top of that using Apache Kafka and ActiveMQ.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将涵盖高级配置概念。然后，我们将学习如何使用Vert.x实现响应式和非阻塞API，以及如何使用Apache Kafka和ActiveMQ构建流式平台。

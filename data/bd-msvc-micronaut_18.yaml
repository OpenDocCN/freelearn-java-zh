- en: '[*Chapter 10*](B16585_10_Final_VK_ePub.xhtml#_idTextAnchor172)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[*第 10 章*](B16585_10_Final_VK_ePub.xhtml#_idTextAnchor172)'
- en: '**Internet of Things** (**IoT**) is a network of devices or things. These things
    could be anything from a human wearing a health monitor, a pet wearing a geolocation
    sensor, a car with a tire pressure sensor, a television with voice/visual capabilities,
    or a smart speaker.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**物联网**（**IoT**）是一个设备或事物的网络。这些事物可以是任何东西，从佩戴健康监测器的人类，佩戴地理定位传感器的宠物，带有轮胎压力传感器的汽车，具有语音/视觉功能的电视，或智能扬声器。'
- en: We discussed this in the *Basics of IoT* section.
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在 *物联网基础* 部分讨论了这一点。
- en: Doorbells, locks, lightbulbs, speakers, televisions, healthcare systems, fitness
    systems, Google Home, Amazon Alexa, Apple Siri, Microsoft Cortana, and Samsung
    Bixby.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 门铃、锁、灯泡、扬声器、电视、医疗系统、健身系统、Google Home、Amazon Alexa、Apple Siri、Microsoft Cortana
    和 Samsung Bixby。
- en: We discussed this in the *Basics of IoT* section.
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在 *物联网基础* 部分讨论了这一点。
- en: Alexa skills are like apps, and you can enable or disable skills using the Alexa
    app for a specific device. Skills are voice-based Alexa capabilities.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Alexa 技能就像应用一样，你可以使用特定设备的 Alexa 应用程序启用或禁用技能。技能是基于语音的 Alexa 功能。
- en: We discussed this in the *Basics of IoT* section.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在 *物联网基础* 部分讨论了这一点。
- en: Intents capture events the end user wants to implement with their voice. An
    intent represents an action that is triggered by the user's spoken request. Intents
    in Alexa are specified in a JSON structure called intent schema. Built-in intents
    are **Cancel**, **Help**, **Stop**, **Navigate Home**, and **Fallback**. Some
    intents are basic, such as Help, and the skills should have a **Help** intent.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 意图捕获最终用户希望用语音实现的事件。意图代表由用户的语音请求触发的动作。Alexa 中的意图在名为意图方案的 JSON 结构中指定。内置意图包括 **取消**、**帮助**、**停止**、**导航回家**
    和 **回退**。一些意图是基本的，例如帮助，技能应该有一个 **帮助** 意图。
- en: We discussed this in the *Basics of intents* section.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在 *意图基础* 部分讨论了这一点。
- en: Java, Node.js, C#, or Go.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Java、Node.js、C# 或 Go。
- en: We discussed this in the *Your first HelloWorld Alexa skill* section.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在 *你的第一个 HelloWorld Alexa 技能* 部分讨论了这一点。
- en: '`LaunchRequestHandler`. `LaunchRequestHandler` is the first intent code that
    is triggered whenever a skill is launched.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`LaunchRequestHandler`. `LaunchRequestHandler` 是每次技能启动时都会触发的第一个意图代码。'
- en: We discussed this in the *Your first HelloWorld Alexa skill* section.
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在 *你的第一个 HelloWorld Alexa 技能* 部分讨论了这一点。
- en: '`@Singleton` annotation. To change any Alexa Java handler to work with Micronaut,
    all we need to do is to add the `@Singleton` annotation, which is the `javax.inject.Singleton`
    annotation.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`@Singleton` 注解。要将任何 Alexa Java 处理器改为与 Micronaut 一起工作，我们只需要添加 `@Singleton`
    注解，即 `javax.inject.Singleton` 注解。'
- en: We discussed this in the *Integrating Micronaut with Alexa* section.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在 *将 Micronaut 与 Alexa 集成* 部分讨论了这一点。
- en: '[*Chapter 11*](B16585_11_Final_VK_ePub.xhtml#_idTextAnchor183)'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[*第 11 章*](B16585_11_Final_VK_ePub.xhtml#_idTextAnchor183)'
- en: 'The following are a few factors to consider when architecting microservices
    are the following:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 架构微服务时需要考虑的以下是一些因素：
- en: Does your team know about microservices?
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的团队是否了解微服务？
- en: Is your business mature enough to adopt microservices?
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的业务是否足够成熟以采用微服务？
- en: Do you have an Agile DevOps practice and infrastructure?
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有敏捷 DevOps 实践和基础设施？
- en: Do you have a scalable on-premise or cloud infrastructure?
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有可扩展的本地或云基础设施？
- en: Do you have support to use modern tools and technology?
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有使用现代工具和技术支持？
- en: Is your database ready to be decentralized?
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的数据库是否准备好进行去中心化？
- en: Do you have support from all the stakeholders?
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否得到了所有利益相关者的支持？
- en: We discussed this in the *Architecting enterprise microservices* section.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在 *企业微服务架构* 部分讨论了这一点。
- en: 'These are some design patterns:'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些是一些设计模式：
- en: Decomposition by business capability
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按业务能力分解
- en: Decomposition by domain/sub-domains
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按领域/子领域分解
- en: The API Gateway pattern
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: API 网关模式
- en: The chained microservices pattern
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链式微服务模式
- en: Database per service
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个服务一个数据库
- en: The command query responsibility segregation pattern
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命令查询责任分离模式
- en: The service discovery pattern
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务发现模式
- en: The circuit breaker pattern
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 断路器模式
- en: The log aggregation pattern
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志聚合模式
- en: We discussed this in the *Design* section.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在 *设计* 部分讨论了这一点。
- en: 'The following are a few factors to consider during the design phase of microservices:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下是一些在微服务设计阶段应考虑的因素：
- en: Design patterns
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计模式
- en: Security
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全
- en: Authentication strategy
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证策略
- en: Security rules
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全规则
- en: Privilege-based access
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于权限的访问
- en: OAuth and SSL
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: OAuth和SSL
- en: Privacy-specific standards such as HIPPA, GDPR, and PIPEDA
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对隐私的特定标准，如HIPAA、GDPR和PIPEDA
- en: Encryption at rest and encryption in transit
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态加密和传输加密
- en: A data retention strategy and log archival strategy
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据保留策略和日志归档策略
- en: Local country regulations
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地国家法规
- en: Technology currency/versions
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术货币/版本
- en: We discussed this in the *Design* section.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在*设计*部分讨论了这一点。
- en: 'The following are a few factors should you consider during the development
    phase of microservices:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下是一些在微服务开发阶段应考虑的因素：
- en: Always use the latest stable and supported version for development
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发时始终使用最新稳定且受支持的版本
- en: Leverage automation testing
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用自动化测试
- en: Test at various levels such as unit testing, service testing, and integration
    testing
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在各种级别进行测试，如单元测试、服务测试和集成测试
- en: Use mocking and spying concepts during testing
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在测试期间使用模拟和监视概念
- en: Emulate a real-world environment using containers or cloud infrastructure
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用容器或云基础设施模拟真实世界环境
- en: Synchronize development, QA, UAT, and PROD environments
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同步开发、QA、UAT和PROD环境
- en: During development, think about backward compatibility for the microservice
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开发过程中，考虑微服务的向后兼容性
- en: Have a separate database for each microservice to achieve the fullest potential
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个微服务拥有单独的数据库以实现最大潜力
- en: We discussed this in the *Develop* section.
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在*开发*部分讨论了这一点。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Monitoring Elasticsearch*!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *监控 Elasticsearch*！
- en: There are many books and online tutorials that cover the Elasticsearch API and
    how to configure a cluster. But, until now, there hasn't been a thorough, accessible
    resource for monitoring and troubleshooting purposes. We've found that Elasticsearch
    monitoring tools drastically improve our ability to solve cluster issues and greatly
    increase cluster reliability and performance as a result. We wrote this book to
    share those use cases and the insights that came out of them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多书籍和在线教程涵盖了 Elasticsearch API 和如何配置集群。但，直到现在，还没有一个全面、易于获取的资源用于监控和故障排除。我们发现，Elasticsearch
    监控工具极大地提高了我们解决集群问题的能力，并极大地提高了集群的可靠性和性能。我们写这本书是为了分享这些用例及其产生的见解。
- en: This book covers how to use several popular open source and commercial Elasticsearch
    monitoring tools, namely, Elasticsearch-head, Bigdesk, Marvel, Kopf, and Kibana.
    There's also a section on the Elasticsearch cat API and how to use Nagios to perform
    general system monitoring. Moreover, we will discuss several case studies with
    real-world examples of troubleshooting Elasticsearch issues using these tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了如何使用几个流行的开源和商业 Elasticsearch 监控工具，包括 Elasticsearch-head、Bigdesk、Marvel、Kopf
    和 Kibana。书中还包括了关于 Elasticsearch cat API 的部分以及如何使用 Nagios 进行通用系统监控。此外，我们还将讨论几个案例研究，通过这些工具解决
    Elasticsearch 问题的实际示例。
- en: We believe that the best way to learn is to do. In this book, we'll go over
    how to set up a sample Elasticsearch cluster and load it with data. At times,
    we'll deliberately introduce problems into the cluster so that we can see how
    the errors are tracked using our various monitoring tools. Following along with
    these examples in your own cluster will help you learn both how to use the monitoring
    tools and how to tackle new and unknown issues that may arise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为，最好的学习方式是实践。在这本书中，我们将介绍如何设置一个示例 Elasticsearch 集群并加载数据。有时，我们会故意在集群中引入问题，以便我们可以看到如何使用我们的各种监控工具来追踪错误。在自己的集群中跟随这些示例将帮助您学习如何使用监控工具以及如何应对可能出现的新问题和未知问题。
- en: After reading this book, we hope that you will be better equipped to run and
    maintain an Elasticsearch cluster. You will also be more prepared to diagnose
    and solve cluster issues, such as a node going down, the Elasticsearch process
    dying, configuration errors, shard errors, `OutOfMemoryError` exceptions, slow
    queries, and slow indexing performance.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书后，我们希望您将更好地装备自己来运行和维护 Elasticsearch 集群。您也将更加准备好诊断和解决集群问题，例如节点故障、Elasticsearch
    进程死亡、配置错误、分片错误、`OutOfMemoryError` 异常、慢查询和慢索引性能。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Monitoring Elasticsearch"),
    *Introduction to Monitoring Elasticsearch*, gives an overview of Elasticsearch
    and talks about some things to keep in mind when monitoring a cluster or troubleshooting
    a problem.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Elasticsearch 监控简介"), *Elasticsearch 监控简介*，概述了 Elasticsearch
    并讨论了在监控集群或故障排除问题时需要注意的一些事项。'
- en: '[Chapter 2](ch02.html "Chapter 2. Installation and the Requirements for Elasticsearch"),
    *Installation and the Requirements for Elasticsearch*, covers how to install Elasticsearch
    and several Elasticsearch monitoring tools.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Elasticsearch 的安装和需求"), *Elasticsearch 的安装和需求*，涵盖了如何安装
    Elasticsearch 和几个 Elasticsearch 监控工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. Elasticsearch-head and Bigdesk"), *Elasticsearch-head
    and Bigdesk*, demonstrates how to configure a multinode Elasticsearch cluster
    and how to use the monitoring tools Elasticsearch-head and Bigdesk to examine
    the health and status of a cluster.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。Elasticsearch-head 和 Bigdesk"), *Elasticsearch-head 和
    Bigdesk*，展示了如何配置一个多节点 Elasticsearch 集群以及如何使用监控工具 Elasticsearch-head 和 Bigdesk
    来检查集群的健康状况和状态。'
- en: '[Chapter 4](ch04.html "Chapter 4. Marvel Dashboard"), *Marvel Dashboard*, goes
    over Marvel, a commercial monitoring tool created by the makers of Elasticsearch.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。Marvel 仪表板"), *Marvel 仪表板*，介绍了由 Elasticsearch 制造商创建的商业监控工具
    Marvel。'
- en: '[Chapter 5](ch05.html "Chapter 5. System Monitoring"), *System Monitoring*,
    covers the Elasticsearch utilities Kopf, Kibana, the Elasticsearch cat API, and
    several Unix command-line utilities. This chapter also demonstrates how to use
    Nagios for general system monitoring.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。系统监控"), *系统监控*，涵盖了 Elasticsearch 工具 Kopf、Kibana、Elasticsearch
    cat API 以及几个 Unix 命令行工具。本章还演示了如何使用 Nagios 进行通用系统监控。'
- en: '[Chapter 6](ch06.html "Chapter 6. Troubleshooting Performance and Reliability
    Issues"), *Troubleshooting Performance and Reliability Issues*, covers how to
    tackle some of the common performance and reliability issues that arise when using
    Elasticsearch. It also contains case studies with some real-world examples of
    troubleshooting.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。处理性能和可靠性问题")，*处理性能和可靠性问题*，涵盖了在使用 Elasticsearch 时如何处理一些常见的性能和可靠性问题。它还包含了一些带有真实世界故障排除案例研究的案例。'
- en: '[Chapter 7](ch07.html "Chapter 7. Node Failure and Post-Mortem Analysis"),
    *Node Failure and Post-Mortem Analysis*, dives into analyzing your cluster''s
    historical performance and how to get to the bottom of and recover from system
    failures. It also contains some case studies with real-world examples.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。节点故障和事后分析")，*节点故障和事后分析*，深入分析了你的集群的历史性能以及如何深入调查和从系统故障中恢复。它还包含了一些带有真实世界案例研究的案例。'
- en: '[Chapter 8](ch08.html "Chapter 8. Looking Forward"), *Looking Forward*, concludes
    the book by discussing what is to come with Elasticsearch 5, the next major software
    release, and some new monitoring tools that will be available for the release.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。展望未来")，*展望未来*，通过讨论 Elasticsearch 5 的未来以及一些即将发布的监控工具来结束本书。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的以下内容
- en: To follow along with the examples in this book, you'll need a real or virtualized
    three-node Elasticsearch cluster. You may optionally want two other nodes to run
    Marvel and Nagios, covered in [Chapter 4](ch04.html "Chapter 4. Marvel Dashboard"),
    *Marvel Dashboard,* and [Chapter 5](ch05.html "Chapter 5. System Monitoring"),
    *System Monitoring,* respectively. It is possible to run Marvel and Nagios on
    the same host as a node in your Elasticsearch cluster, but you shouldn't do this
    in a production cluster. Check out VMWare Player ([https://www.vmware.com/products/player](https://www.vmware.com/products/player))
    and VirtualBox ([https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads))
    for standing up your own virtual five-node environment or Amazon EC2 ([https://aws.amazon.com/ec2/](https://aws.amazon.com/ec2/))
    for building a cluster in the cloud.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随这本书中的示例，你需要一个真实或虚拟化的三节点 Elasticsearch 集群。你可能还需要两个其他节点来运行 Marvel 和 Nagios，分别在
    [第 4 章](ch04.html "第 4 章。Marvel 仪表板")，*Marvel 仪表板*和 [第 5 章](ch05.html "第 5 章。系统监控")，*系统监控*中介绍。在
    Elasticsearch 集群的节点上运行 Marvel 和 Nagios 是可能的，但在生产集群中你不应该这样做。查看 VMWare Player ([https://www.vmware.com/products/player](https://www.vmware.com/products/player))
    和 VirtualBox ([https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads))
    以建立自己的虚拟五节点环境，或使用 Amazon EC2 ([https://aws.amazon.com/ec2/](https://aws.amazon.com/ec2/))
    在云中构建集群。
- en: For your Elasticsearch nodes, you'll need a 64-bit version of Windows, Mac OS
    X, or Linux and a recent distribution of the Java Runtime Environment. The CPU
    speed doesn't matter as much on these hosts, but we recommend that you have at
    least 512 MB of memory per node. We use Ubuntu 14.04 and Oracle Java 7 for all
    examples in this book, but any modern operating system and either OpenJDK or Oracle
    Java 7 and 8 will work for running through the examples. The only exception is
    Nagios, which needs to run on Linux.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你的 Elasticsearch 节点，你需要 64 位版本的 Windows、Mac OS X 或 Linux 以及 Java 运行时环境的最新版本。在这些主机上，CPU
    速度并不那么重要，但我们建议每个节点至少有 512 MB 的内存。我们在这本书的所有示例中都使用 Ubuntu 14.04 和 Oracle Java 7，但任何现代操作系统以及
    OpenJDK 或 Oracle Java 7 和 8 都可以用于运行示例。唯一的例外是 Nagios，它需要在 Linux 上运行。
- en: 'You will need the following software packages:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要以下软件包：
- en: Java 7 or Java 8 ([http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html))
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 7 或 Java 8 ([http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html))
- en: Elasticsearch 2.3.2 ([https://www.elastic.co/downloads/past-releases/elasticsearch-2-3-2](https://www.elastic.co/downloads/past-releases/elasticsearch-2-3-2))
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Elasticsearch 2.3.2 ([https://www.elastic.co/downloads/past-releases/elasticsearch-2-3-2](https://www.elastic.co/downloads/past-releases/elasticsearch-2-3-2))
- en: Elasticsearch-head ([https://github.com/mobz/elasticsearch-head](https://github.com/mobz/elasticsearch-head))
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Elasticsearch-head ([https://github.com/mobz/elasticsearch-head](https://github.com/mobz/elasticsearch-head))
- en: Bigdesk ([http://bigdesk.org/](http://bigdesk.org/))
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bigdesk ([http://bigdesk.org/](http://bigdesk.org/))
- en: Marvel—free for development, subscription fee for use in production ([https://www.elastic.co/downloads/marvel](https://www.elastic.co/downloads/marvel))
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Marvel—免费用于开发，生产使用需订阅费 ([https://www.elastic.co/downloads/marvel](https://www.elastic.co/downloads/marvel))
- en: Kibana ([https://www.elastic.co/downloads/kibana](https://www.elastic.co/downloads/kibana))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kibana ([https://www.elastic.co/downloads/kibana](https://www.elastic.co/downloads/kibana))
- en: Kopf ([https://github.com/lmenezes/elasticsearch-kopf](https://github.com/lmenezes/elasticsearch-kopf))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kopf ([https://github.com/lmenezes/elasticsearch-kopf](https://github.com/lmenezes/elasticsearch-kopf))
- en: Nagios ([https://www.nagios.org/downloads/](https://www.nagios.org/downloads/))
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nagios ([https://www.nagios.org/downloads/](https://www.nagios.org/downloads/))
- en: All of these software packages are free and open source except for Marvel, which
    is only free for use in development.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些软件包都是免费和开源的，除了Marvel，它仅限于开发中使用免费。
- en: Finally, several examples in this book use the `curl` ([https://curl.haxx.se/](https://curl.haxx.se/))
    command-line utility for making REST calls to Elasticsearch and, optionally, Python
    2.7 for pretty-printing the results.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本书中的几个示例使用`curl` ([https://curl.haxx.se/](https://curl.haxx.se/)) 命令行工具对Elasticsearch进行REST调用，并且可选地使用Python
    2.7来美化打印结果。
- en: Who this book is for
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for software developers, DevOps engineers, and system administrators
    who use Elasticsearch. We'll cover the basics of Elasticsearch to get a simple
    cluster installed and configured, but we will avoid going into detail about the
    Elasticsearch API. Thus, a basic understanding of the Elasticsearch API may be
    helpful, though not required, to understand this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为使用Elasticsearch的软件开发人员、DevOps工程师和系统管理员而编写的。我们将介绍Elasticsearch的基础知识，以便安装和配置一个简单的集群，但我们不会深入探讨Elasticsearch
    API。因此，对Elasticsearch API的基本理解可能有所帮助，尽管不是必需的，以便理解这本书。
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Now
    we''ll install Marvel on the `elasticsearch-marvel-01`."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将按以下方式显示：“现在我们将安装Marvel到`elasticsearch-marvel-01`。”
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一个屏幕。”'
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下方式显示。
- en: Tip
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中获得最大收益的图书。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为图书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载 & 错误清单**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Monitoring-Elasticsearch](https://github.com/PacktPublishing/Monitoring-Elasticsearch).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Monitoring-Elasticsearch](https://github.com/PacktPublishing/Monitoring-Elasticsearch)。我们还有来自我们丰富的图书和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/MonitoringElasticsearch_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MonitoringElasticsearch_ColorImages.pdf).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出中的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/MonitoringElasticsearch_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MonitoringElasticsearch_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误部分下的现有错误清单中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

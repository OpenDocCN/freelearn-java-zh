- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Nowadays developers are facing competitive pressures and it impacts the way
    they build applications, which includes faster delivery, scalability, and high
    performance. Microservices helps in decomposing applications into small services
    and move away from a single monolithic artifact. In that case, we can build systems
    that are scalable, flexible, and high resilient. Spring Boot helps in building
    such REST-oriented, production-grade microservices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现如今，开发者面临着竞争压力，这影响了他们构建应用程序的方式，包括更快的交付、可扩展性和高性能。微服务有助于将应用程序分解成小的服务，并远离单一的大型工件。在这种情况下，我们可以构建可扩展、灵活且高弹性的系统。Spring
    Boot有助于构建这样的面向REST的生产级微服务。
- en: So, if you want to build microservices with Spring Boot, you are in the right
    path.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您想使用Spring Boot构建微服务，您就走在正确的道路上。
- en: What's in It for Me?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我能从中得到什么？
- en: Maps are vital for your journey, especially when you're holidaying in another
    continent. When it comes to learning, a roadmap helps you in giving a definitive
    path for progressing towards the goal. So, here you're presented with a roadmap
    before you begin your journey.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 地图对于您的旅程至关重要，尤其是在您在其他大陆度假时。当涉及到学习时，路线图可以帮助您为达到目标提供明确的路径。因此，在您开始旅程之前，您将看到一条路线图。
- en: 'This book is meticulously designed and developed in order to empower you with
    all the right and relevant information on Spring Boot. We''ve created this Learning
    Path for you that consists of three lessons:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书精心设计和开发，旨在为您提供有关Spring Boot的所有正确和相关信息。我们为您创建了这个学习路径，它包括三个课程：
- en: '[Lesson 1](ch01.html "Chapter 1. Building Microservices with Spring Boot"),
    *Building Microservices with Spring Boot*, covers the basics of Spring Boot and
    REST services. You will explore different features of Spring Boot and create a
    few REST services with great tests.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[课程1](ch01.html "第1章。使用Spring Boot构建微服务")，*使用Spring Boot构建微服务*，涵盖了Spring Boot和REST服务的基础知识。您将探索Spring
    Boot的不同特性，并创建一些具有良好测试的REST服务。'
- en: '[Lesson 2](ch02.html "Chapter 2. Extending Microservices"), *Extending Microservices*,
    covers how to add features such as exception handling, caching, and internationalization
    to your application. You will learn the best practices of documenting REST services
    using Swagger. You will look at the basics of securing your microservices with
    Spring Security.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[课程2](ch02.html "第2章。扩展微服务")，*扩展微服务*，涵盖了如何向应用程序添加异常处理、缓存和国际化的功能。您将学习使用Swagger记录REST服务的最佳实践。您还将了解如何使用Spring安全保护微服务的基础知识。'
- en: '[Lesson 3](ch03.html "Chapter 3. Advanced Spring Boot Features"), *Advanced
    Spring Boot Features*, takes a look at the advanced features in Spring Boot. You
    will learn how to monitor a microservice with a Spring Boot Actuator. You will
    then learn how to deploy the microservice to Cloud. You will also learn how to
    develop more effectively with the developer tools provided by Spring Boot.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[课程3](ch03.html "第3章。高级Spring Boot特性")，*高级Spring Boot特性*，探讨了Spring Boot中的高级特性。您将学习如何使用Spring
    Boot Actuator监控微服务。然后，您将学习如何将微服务部署到云中。您还将学习如何利用Spring Boot提供的开发者工具更有效地开发。'
- en: What Will I Get from This Book?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我能从本书中获得什么？
- en: Use Spring Initializr to create a basic Spring project
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Spring Initializr创建基本的Spring项目
- en: Build a basic microservice with Spring Boot
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Spring Boot构建基本的微服务
- en: Implement caching and exception handling
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现缓存和异常处理
- en: Secure your microservice with Spring security and OAuth2
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Spring安全性和OAuth2保护您的微服务
- en: Deploy microservices using self-contained HTTP server
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用自包含的HTTP服务器部署微服务
- en: Monitor your microservices with Spring Boot actuator
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Spring Boot Actuator监控您的微服务
- en: Learn to develop more effectively with developer tools
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何使用开发者工具更有效地开发
- en: Prerequisites
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: 'This book is aimed at Java developers who knows the basics of Spring programming
    and want to build microservices with Spring Boot. Some of the prerequisites that
    is required before you begin this book are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向了解Spring编程基础并希望使用Spring Boot构建微服务的Java开发者。在您开始本书之前，需要满足以下先决条件：
- en: Working knowledge on Java
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Java有实际操作知识
- en: Basic knowledge on Spring programming
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Spring编程有基本了解

- en: Packt is searching for authors like you
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像您这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并今天申请。我们已经与成千上万的开发者和技术专业人士合作，就像你一样，帮助他们将见解分享给全球科技社区。你可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交你自己的想法。
- en: Share your thoughts
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you've finished *Hands-On Software Architecture with Java*, we'd love to
    hear your thoughts! If you purchased the book from Amazon, please [click here
    to go straight to the Amazon review page](https://packt.link/r/1-800-20730-1)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了《Java实践软件架构》，我们非常想听听你的想法！如果你在亚马逊购买了这本书，请[点击此处直接跳转到该书的亚马逊评论页面](https://packt.link/r/1-800-20730-1)并分享你的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和科技社区都非常重要，并将帮助我们确保我们提供高质量的内容。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'A solid software architecture combines every building block required to bring
    a tech solution to life. In the early days of an application’s life, the design
    and practices are established: microservice or monolith architecture, event-driven
    approach, the integration and delivery application life cycle, containerization,
    and so on. Restricting the application side, especially in a Java context, frameworks
    and execution runtimes are also defined. Like the good old legacy systems, most
    modern cloud-native solutions rely on data, generally in data stores (e.g., databases).
    Unfortunately, the persistence layer is often left aside and not treated with
    the same importance as these other topics. For scenarios dependent on stateful
    services, this is the beginning of the end – the brand-new solution is doomed
    for a life of performance struggles and reduced maintainability, or even worse,
    might have ingrained weeds causing data inconsistency. The reduced maintainability
    is a result of the neglect in the persistence layer design and definitions, as
    schemes and data models are poorly implemented on top of insufficient information.
    In such scenarios, even trivial database refactorings are brutal and time-consuming.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一个稳固的软件架构结合了将技术解决方案付诸实施所需的每一个构建块。在应用程序生命的早期阶段，设计和实践就已经确立：微服务或单体架构、事件驱动方法、集成和交付应用程序生命周期、容器化等。在应用程序方面，特别是在Java环境中，框架和执行运行时也被定义。像那些古老的遗留系统一样，大多数现代云原生解决方案依赖于数据，通常在数据存储（例如，数据库）中。不幸的是，持久层往往被忽视，没有得到与其他主题相同的重要性。对于依赖于有状态服务的场景，这是走向终结的开始——全新的解决方案注定要经历性能挣扎和维护性降低，甚至更糟，可能会植入导致数据不一致的杂草。维护性降低是持久层设计和定义忽视的结果，因为方案和数据模型在信息不足的基础上实施得不好。在这种情况下，即使是微不足道的数据库重构也是残酷且耗时的。
- en: Having a panoramic understanding of the challenges, solutions, and best practices
    of the persistence layer, technologies, and existing approaches is the way out
    of such troublesome scenarios and many more related to applications and data stores.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对持久层、技术和现有方法的挑战、解决方案和最佳实践的全面理解，是走出这些棘手场景以及许多与应用程序和数据存储相关的场景的出路。
- en: This book presents well-established patterns and standards that can be used
    in Java solutions, with valuable pros and cons of the trendy technologies and
    frameworks used in cloud-native microservices when confronted with good Java coding
    practices. As Java technologies have been broadly used for over two decades now,
    cloud adoption puts extra challenges on the table, such as the growing need for
    cost reduction through stack modernization. So, you will learn about application
    modernization strategies and gain in-depth knowledge about how enterprise data
    integration patterns and event-driven architectures enable smooth modernization
    processes with low-to-zero impact on the existing legacy stack.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍了在Java解决方案中可以使用的成熟模式和标准，并详细阐述了在面临良好的Java编码实践时，用于云原生微服务的流行技术和框架的优缺点。由于Java技术已经广泛使用超过二十年了，云的采用带来了额外的挑战，例如通过堆栈现代化降低成本的需求日益增长。因此，你将学习关于应用现代化策略的知识，并深入了解企业数据集成模式和事件驱动架构如何使现代化过程平稳进行，对现有遗留堆栈的影响降至最低或为零。
- en: After reading this book, your next architectural decision will be solid and
    backed by a thorough explanation of data storage options and their respective
    recommended usage scenarios, covering technologies such as SQL, NoSQL, and NewSQL.
    When talking about data-related content tailored within a Java ecosystem’s context,
    extensive information is available on topics such as how MicroProfile and Jakarta
    EE work; database patterns (such as Active Record and **Data Access Object** (**DAO**);
    **Command and Query Responsibility Segregation** (**CQRS**); in-memory persistence;
    and frameworks for object mapping.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，你的下一个架构决策将更加稳固，并基于对数据存储选项及其相应推荐使用场景的全面解释，涵盖了SQL、NoSQL和新SQL等技术。当在Java生态系统背景下讨论与数据相关的内容时，关于MicroProfile和Jakarta
    EE如何工作；数据库模式（如Active Record和**数据访问对象**（DAO）；**命令和查询责任分离**（CQRS）；内存持久化；以及对象映射框架等主题，都有大量信息可供参考。
- en: If, at this point, you understand the reasons why the careful handling of data
    storage is crucial for a system and architecture and believe it has a direct impact
    on the whole organization, to the point of adding such value that businesses strive
    to beat their competitors by adopting data-centric strategies, then this book
    is for you. Get ready to join us on this exciting journey of exploring data, its
    mysteries, and its treasures in a cloud-driven era.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您此时已经理解了为什么谨慎处理数据存储对于系统和架构至关重要，并相信它对整个组织有直接影响，以至于到了通过采用以数据为中心的战略来击败竞争对手的程度，那么这本书就是为您准备的。准备好加入我们在这段激动人心的旅程中，探索数据、其奥秘及其在云驱动时代中的宝藏。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is primarily intended for experienced developers, engineers, and software
    architects with a strong background in Java and focused on building Java solutions.
    It is designed to cater to individuals who already possess a solid understanding
    of Java development and seek to enhance their knowledge and skills in persistence.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向具有强大Java背景、专注于构建Java解决方案的资深开发者、工程师和软件架构师。它旨在满足那些已经对Java开发有扎实理解并希望增强其在持久化方面的知识和技能的个人。
- en: The content of this book assumes a certain level of familiarity with Java programming
    concepts, object-oriented design principles, and enterprise application development.
    It dives into advanced topics and explores various aspects of persistence in modern
    Java solutions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的内容假设读者对Java编程概念、面向对象设计原则和企业级应用开发有一定的熟悉程度。它深入探讨高级主题，并探索现代Java解决方案中持久化的各个方面。
- en: Whether you are a seasoned Java developer looking to deepen your understanding
    of persistence technologies, an engineer seeking to optimize performance and scalability
    in Java applications, or a software architect responsible for designing robust
    persistence layers, this book provides valuable insights, best practices, and
    practical guidance to meet your needs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是一位希望深化对持久化技术理解的资深Java开发者，还是一位寻求优化Java应用程序性能和可扩展性的工程师，亦或是一位负责设计稳健持久层的软件架构师，本书都提供了有价值的见解、最佳实践和实用指导，以满足您的需求。
- en: By leveraging the expertise and experience shared in this book, you can enhance
    your ability to design, implement, and optimize persistence solutions within your
    Java projects, ultimately empowering you to develop high-performing, scalable,
    and maintainable Java applications.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用本书中分享的专业知识和经验，您可以提升在Java项目中设计、实施和优化持久化解决方案的能力，最终使您能够开发出高性能、可扩展和易于维护的Java应用程序。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19375_01.xhtml#_idTextAnchor014), *Storing Data: from the Caves
    to the Clouds*, is where you will acquire the foundation knowledge you’ll need
    for what’s coming next in the book, so buckle up. You will learn about the challenges
    of storing data, which gave birth to the first data storage solutions. As technology
    advanced, databases evolved into robust and reliable solutions. The Java ecosystem
    responded well and grew along with the data ecosystem, providing users with frameworks,
    application servers, and so on to allow for a simpler developer experience yet
    deliver performant database integration.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19375_01.xhtml#_idTextAnchor014)，*从洞穴到云端的数据存储*，您将获得为书中后续内容所需的基础知识，所以请系好安全带。您将了解存储数据的挑战，这些挑战催生了最初的数据存储解决方案。随着技术的进步，数据库演变成了稳健和可靠的解决方案。Java生态系统对此做出了良好的反应，并与数据生态系统同步增长，为用户提供框架、应用服务器等，以简化开发者的体验并实现高性能的数据库集成。'
- en: '[*Chapter 2*](B19375_02.xhtml#_idTextAnchor027), *Distilling the Multiple Database
    Flavors*, discusses how a polyglot persistence strategy naturally materializes
    with the growth and individual needs of decoupled and independent services. You
    will explore different ways to store data, market data management systems (e.g.,
    relational, NoSQL, and NewSQL), their respective languages, and, most importantly,
    the use case scenarios for each of them. Overengineering is the villain in system
    design, so this chapter will prepare you with the knowledge to keep it far from
    your persistence layer.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19375_02.xhtml#_idTextAnchor027)，*提炼多种数据库风味*，讨论了随着解耦和独立服务的增长和个体需求，多语言持久化策略如何自然地显现。您将探索不同的数据存储方式，市场数据管理系统（例如，关系型、NoSQL和新SQL），它们各自的语言，以及最重要的是，每个系统的用例场景。过度设计是系统设计中的恶棍，所以这一章将为您提供知识，以使它远离您的持久化层。'
- en: '[*Chapter 3*](B19375_03.xhtml#_idTextAnchor045), *Exploring Architectural Strategies
    and Cloud Usage*, will get you familiar with and help you recall concepts around
    the multiple ways to architect solutions. You will learn about the relationship
    between monoliths, microservices, and event-driven solutions, and how these approaches
    push the increasing adoption of different cloud service offerings. You will learn
    how to identify the benefits and disadvantages of using a mix of on-premises and
    cloud solutions, a mix that results in organizations’ solutions being built on
    top of hybrid and/or multi-cloud models.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19375_03.xhtml#_idTextAnchor045)，*探索架构策略和云使用*，将使你熟悉并帮助你回忆起关于多种架构解决方案的概念。你将了解单体、微服务和事件驱动解决方案之间的关系，以及这些方法如何推动不同云服务提供的日益普及。你将学习如何识别使用本地和云解决方案混合使用的利弊，这种混合使用导致组织解决方案建立在混合和/或多云模型之上。'
- en: '[*Chapter 4*](B19375_04.xhtml#_idTextAnchor076), *Getting the Most out of Design
    Patterns for Data Management in Cloud-Native Applications*, dives into the realm
    of data management in cloud-native applications and explores how to leverage design
    patterns effectively. With the increasing adoption of cloud technologies, it has
    become crucial for developers to optimize data management strategies to maximize
    the benefits of cloud-native architectures.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19375_04.xhtml#_idTextAnchor076)，*在云原生应用中充分利用数据管理设计模式*，深入探讨了云原生应用中的数据管理领域，并探讨了如何有效地利用设计模式。随着云技术的日益普及，开发者优化数据管理策略以最大化云原生架构的益处变得至关重要。'
- en: '[*Chapter 5*](B19375_05.xhtml#_idTextAnchor093), *Jakarta EE and JPA: State
    of Affairs*, provides a comprehensive overview of persistence within the Jakarta
    EE and MicroProfile ecosystems. Persistence is a fundamental aspect of enterprise
    application development, and understanding how it is handled in these frameworks
    is essential for developers.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19375_05.xhtml#_idTextAnchor093)，*雅加达EE和JPA：现状*，提供了对雅加达EE和MicroProfile生态系统中持久性的全面概述。持久性是企业应用开发的基本方面，了解这些框架如何处理持久性对于开发者来说是至关重要的。'
- en: '[*Chapter 6*](B19375_06.xhtml#_idTextAnchor122), *NoSQL in Java Demystified:
    One API to Rule Them All*, talks about how NoSQL databases open the doors to various
    capabilities in enterprise applications and systems. Nowadays, even more-conservative
    markets such as finance are starting to consider non-relational database solutions.
    It’s time to get familiar with NoSQL databases and their types, how to integrate
    them with Java services, and the use cases where they may be a good fit for data
    storage.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19375_06.xhtml#_idTextAnchor122)，*Java中NoSQL的神秘面纱：一个API统治一切*，讨论了NoSQL数据库如何为企业应用和系统打开各种能力的大门。如今，甚至更加保守的市场，如金融业，也开始考虑非关系型数据库解决方案。是时候熟悉NoSQL数据库及其类型了，了解如何将它们与Java服务集成，以及它们可能适合数据存储的用例。'
- en: '[*Chapter 7*](B19375_07.xhtml#_idTextAnchor138), *The Missing Guide for jOOQ
    Adoption*, discusses object-oriented querying, commonly known as jOOQ, which is
    a light database-mapping software library in Java that implements the Active Record
    pattern. Its purpose is to be relational and object-oriented by providing a **domain-specific
    language** (**DSL**) to construct queries from classes automatically generated
    based on a database schema.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19375_07.xhtml#_idTextAnchor138)，*jOOQ采用指南的缺失部分*，讨论了面向对象查询，通常称为jOOQ，这是一个在Java中实现Active
    Record模式的轻量级数据库映射软件库。其目的是通过提供基于数据库模式自动生成的类来构建查询的**领域特定语言**（**DSL**），实现关系型和面向对象。'
- en: '[*Chapter 8*](B19375_08.xhtml#_idTextAnchor151), *Ultra-Fast In-Memory Persistence
    with Eclipse Store*, explores Eclipse Store, which delivers ultra-fast in-memory
    data processing with pure Java. It provides microsecond query time, low-latency
    data access, gigantic data throughput, and workloads. Thus, it saves lots of CPU
    power, CO2 emissions, and costs in the data center.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19375_08.xhtml#_idTextAnchor151)，*使用Eclipse Store实现超快内存持久性*，探讨了Eclipse
    Store，它通过纯Java提供超快的内存数据处理。它提供微秒级查询时间、低延迟数据访问、巨大的数据吞吐量和工作负载。因此，它节省了大量CPU功率、CO2排放和数据中心成本。'
- en: '[*Chapter 9*](B19375_09.xhtml#_idTextAnchor165), *Persistence Practices: Exploring
    Polyglot Persistence*, delves into the concept of polyglot persistence within
    the Jakarta Data ecosystem. Polyglot persistence refers to the practice of using
    multiple data storage technologies within an application to optimize for different
    data requirements.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19375_09.xhtml#_idTextAnchor165)，*持久化实践：探索多语言持久化*，深入探讨了在Jakarta数据生态系统中的多语言持久化概念。多语言持久化指的是在应用程序中使用多种数据存储技术以优化不同的数据需求。'
- en: '[*Chapter 10*](B19375_10.xhtml#_idTextAnchor175), *Architecting Distributed
    Systems: Challenges and Anti-Patterns*, explores the intricacies of architecting
    distributed systems and examines the challenges and anti-patterns that can arise
    in the process. Distributed systems are becoming increasingly prevalent in modern
    software architecture, but they come with their own set of complexities.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19375_10.xhtml#_idTextAnchor175)，*构建分布式系统：挑战和反模式*，探讨了构建分布式系统的复杂性，并检查了在过程中可能出现的挑战和反模式。分布式系统在现代软件架构中越来越普遍，但它们也带来了一组自己的复杂性。'
- en: '[*Chapter 11*](B19375_11.xhtml#_idTextAnchor184), *Modernization Strategies
    and Data Integration*, explores modernization strategies and data integration
    techniques to help organizations adapt their existing systems to meet the demands
    of modern technology landscapes. As technology evolves rapidly, it becomes crucial
    for businesses to modernize their legacy systems and integrate them seamlessly
    with new technologies.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19375_11.xhtml#_idTextAnchor184)，*现代化策略和数据集成*，探讨了现代化策略和数据集成技术，以帮助组织适应其现有系统以满足现代技术景观的需求。随着技术的快速发展，企业现代化其遗留系统并将它们无缝集成到新技术中变得至关重要。'
- en: '[*Chapter 12*](B19375_12.xhtml#_idTextAnchor195), *Final Considerations on
    Persistence in Modern Java Solutions*, is the final chapter, and we provide important
    considerations and insights regarding persistence in modern Java solutions. As
    the landscape of Java development evolves, it is crucial to stay up to date with
    best practices and emerging trends in persistence.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19375_12.xhtml#_idTextAnchor195)，*现代Java解决方案中持久化的最终考虑*，是最后一章，我们提供了关于现代Java解决方案中持久化的重要考虑和见解。随着Java开发领域的演变，了解持久化的最佳实践和新兴趋势至关重要。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: 'Before you begin reading this book and diving into the software requirements,
    it is crucial to understand the following technologies: Java 17, Maven, Git, and
    Docker. Familiarity with Java 17 is assumed, including knowledge of its syntax
    and object-oriented programming concepts and familiarity with core libraries and
    frameworks. Understanding Maven will be beneficial, as it is a popular build automation
    tool for managing dependencies and building Java projects. Proficiency in Git,
    a version control system, is necessary to track and manage source code changes
    effectively. Lastly, knowledge of Docker, a containerization platform, will help
    with understanding how to package and deploy software applications in isolated
    environments.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始阅读这本书并深入研究软件需求之前，了解以下技术至关重要：Java 17、Maven、Git和Docker。假设您熟悉Java 17，包括其语法和面向对象编程概念，以及核心库和框架的熟悉度。了解Maven将有益，因为它是一个流行的构建自动化工具，用于管理依赖关系和构建Java项目。Git，一个版本控制系统，对于有效地跟踪和管理源代码更改是必要的。最后，了解Docker，一个容器化平台，将帮助您理解如何在隔离环境中打包和部署软件应用程序。

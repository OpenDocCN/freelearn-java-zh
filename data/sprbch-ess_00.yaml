  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表提供了运行本书附带示例应用程序所需的软件。某些章节有额外的要求，这些要求在章节本身中进行了概述**：
- en: Java Development Kit 1.6+ can be downloaded from Oracle's website at [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java开发工具包1.6+可以从Oracle的网站下载，网址为[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
- en: Eclipse Java EE IDE for Web Developers can be downloaded from Eclipse's website
    at [https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2](https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web开发者使用的Eclipse Java EE IDE可以从Eclipse的网站下载，网址为[https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2](https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2)
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for a Java developer with some experience in development of enterprise
    applications, who wants to learn about batch application development with Spring
    Batch, to build simple yet powerful batch applications on a Java-based platform.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有一定企业应用开发经验的Java开发者，他们想了解使用Spring Batch进行批处理应用开发，以在基于Java的平台构建简单而强大的批处理应用。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The ChunkProvider is the interface
    returning chunks from `ItemReader`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇将如下所示：“ChunkProvider是返回`ItemReader`中块的面接口。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将以如下方式设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The Maven software needs to be integrated into the Eclipse IDE as mentioned in
    the instructions at [https://www.eclipse.org/m2e/](https://www.eclipse.org/m2e/)".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的单词，在文本中会这样显示：“如说明中提到的，Maven软件需要集成到Eclipse
    IDE中，详情请见[https://www.eclipse.org/m2e/](https://www.eclipse.org/m2e/)”。'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士

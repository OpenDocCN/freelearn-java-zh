  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 侵权：如果你在互联网上遇到我们作品的任何形式的非法副本，如果你能提供位置地址或网站名称，我们将不胜感激。请通过[copyright@packt.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。
- en: 'If you are interested in becoming an author: If there is a topic that you have
    expertise in and you are interested in either writing or contributing to a book,
    please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对成为作者感兴趣：如果你在某个领域有专业知识，并且你感兴趣的是撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com)。
- en: Share Your Thoughts
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Once you’ve read *Java Concurrency and Parallelism*, we’d love to hear your
    thoughts! Please [click here to go straight to the Amazon review page](https://packt.link/r/1805129260)

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Java Concurrency and Parallelism*, which explores Java’s concurrency
    and parallelism within the context of modern cloud computing. As technology evolves,
    mastering these concepts is crucial for developing robust, scalable, and efficient
    cloud-native applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读*Java并发与并行处理*，它探讨了在现代云计算背景下Java的并发和并行性。随着技术的不断发展，掌握这些概念对于开发健壮、可扩展和高效的云原生应用程序至关重要。
- en: This book is structured into three distinct yet interconnected parts, each aimed
    at providing in-depth knowledge and practical skills to enhance your proficiency
    in Java concurrency. *Part 1* lays the groundwork by introducing the fundamental
    principles of concurrency and parallelism, essential for any modern software development.
    This section covers the basics of Java concurrency, including threads and processes,
    and delves into advanced topics such as the `java.util.concurrent` package, the
    Fork/Join framework, and parallel streams. It also explores practical implementation
    strategies and concurrency patterns tailored for cloud environments, equipping
    you with the foundational tools needed to tackle the unique challenges of cloud-native
    Java applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个相互联系但又各自独立的部分，旨在提供深入的知识和实践技能，以增强您在Java并发方面的熟练程度。*第一部分*通过介绍并发和并行性的基本原理，为现代软件开发打下基础。本节涵盖了Java并发的基础知识，包括线程和进程，并深入探讨了`java.util.concurrent`包、Fork/Join框架和并行流等高级主题。它还探讨了针对云环境量身定制的实际实施策略和并发模式，为您提供应对云原生Java应用程序独特挑战所需的基础工具。
- en: '*Part 2* builds on the foundational knowledge from *Part 1*, focusing on how
    Java’s concurrency capabilities address complex challenges across various specialized
    domains. This part examines Java’s role in big data, machine learning, microservices,
    and serverless computing. Through practical examples, code snippets, and real-world
    use cases, it demonstrates how to harness Java’s concurrency features to build
    scalable, high-performance applications in these cutting-edge fields.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二部分*建立在*第一部分*的基础知识之上，专注于Java的并发能力如何解决各种专业领域的复杂挑战。本部分探讨了Java在大数据、机器学习、微服务和无服务器计算中的作用。通过实际案例、代码片段和真实世界的应用场景，它展示了如何利用Java的并发特性来构建这些前沿领域的可扩展、高性能应用程序。'
- en: '*Part 3* synthesizes the knowledge from the previous sections, applying it
    to the advanced realm of cloud computing. It covers synchronization with cloud
    auto-scaling, and advanced concurrency practices and explores emerging trends
    such as edge computing and quantum computing. This section prepares you to leverage
    Java’s concurrency capabilities to their fullest potential, enabling you to stay
    at the forefront of technological advancements in cloud computing.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三部分*综合了前几部分的知识，将其应用于云计算的高级领域。它涵盖了与云自动扩展的同步，以及高级并发实践，并探讨了边缘计算和量子计算等新兴趋势。本节使您能够充分利用Java的并发能力，让您始终处于云计算技术进步的前沿。'
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for Java developers, software engineers, and cloud computing
    professionals who aim to deepen their understanding of concurrent programming
    and parallel processing in Java. A foundational knowledge of Java and a basic
    familiarity with cloud computing concepts will be beneficial. Whether you are
    an aspiring developer or an experienced professional, this book will provide you
    with the knowledge and skills to excel in developing cloud-native Java applications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向Java开发者、软件工程师和云计算专业人士，他们旨在深化对Java并发编程和并行处理的理解。具备Java的基础知识和对云计算概念的初步了解将大有裨益。无论您是渴望成为开发者还是经验丰富的专业人士，本书都将为您提供在开发云原生Java应用程序方面取得卓越成就的知识和技能。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B20937_01.xhtml#_idTextAnchor014), *Concurrency, Parallelism,
    and the Cloud: Navigating the Cloud-Native Landscape*, introduces the fundamental
    principles and distinctions between concurrency and parallelism in Java. It sets
    the stage for understanding how these concepts are critical in the development
    of modern cloud-native applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B20937_01.xhtml#_idTextAnchor014)，*并发、并行和云：云原生景观导航*，介绍了Java中并发和并行性的基本原理和区别。它为理解这些概念在现代云原生应用程序开发中的关键作用奠定了基础。'
- en: '[*Chapter 2*](B20937_02.xhtml#_idTextAnchor048), *Introduction to Java’s Concurrency
    Foundations: Threads, Processes, and Beyond*, explores the basics of Java concurrency,
    including threads and processes. This chapter provides a solid introduction to
    the building blocks of concurrent programming in Java.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B20937_02.xhtml#_idTextAnchor048), *Java并发基础介绍：线程、进程及其他*，探讨了Java并发的基础，包括线程和进程。本章为Java并发编程的构建块提供了坚实的介绍。'
- en: '[*Chapter 3*](B20937_03.xhtml#_idTextAnchor077), *Mastering Parallelism in
    Java*, delves into tools and frameworks that enhance Java’s parallel processing
    capabilities. You will learn how to leverage multi-core processors and distributed
    systems to improve performance.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B20937_03.xhtml#_idTextAnchor077), *掌握Java中的并行性*，深入探讨了增强Java并行处理能力的工具和框架。您将学习如何利用多核处理器和分布式系统来提高性能。'
- en: '[*Chapter 4*](B20937_04.xhtml#_idTextAnchor099), *Java Concurrency Utilities
    and Testing in the Cloud Era*, focuses on practical implementation strategies
    and testing for cloud-based applications. You will discover how to design, implement,
    and validate concurrent systems that can thrive in distributed environments.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B20937_04.xhtml#_idTextAnchor099), *云时代Java并发工具和测试*，专注于基于云的应用程序的实际实施策略和测试。您将发现如何设计、实现和验证能够在分布式环境中茁壮成长的并发系统。'
- en: '[*Chapter 5*](B20937_05.xhtml#_idTextAnchor131), *Mastering Concurrency Patterns
    in Cloud Computing*, provides a toolkit of concurrency patterns for cloud environments.
    These patterns serve as essential solutions for common challenges in cloud-native
    Java applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B20937_05.xhtml#_idTextAnchor131), *掌握云计算中的并发模式*，提供了一套适用于云环境的并发模式工具。这些模式作为解决云原生Java应用程序中常见挑战的基本解决方案。'
- en: '[*Chapter 6*](B20937_06.xhtml#_idTextAnchor162), *Java and Big Data – a Collaborative
    Odyssey*, examines Java’s role in big data and its concurrency tools. You will
    learn how Java efficiently processes massive datasets through parallel and distributed
    computing.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B20937_06.xhtml#_idTextAnchor162), *Java与大数据——协作之旅*，探讨了Java在大数据及其并发工具中的作用。您将学习Java如何通过并行和分布式计算高效地处理大规模数据集。'
- en: '[*Chapter 7*](B20937_07.xhtml#_idTextAnchor187), *Concurrency in Java for Machine
    Learning*, demonstrates how Java’s concurrency features accelerate machine learning.
    This chapter shows how to build scalable, high-performance machine learning applications
    using multi-threading and parallel processing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B20937_07.xhtml#_idTextAnchor187), *Java在机器学习中的并发*，展示了Java的并发特性如何加速机器学习。本章展示了如何使用多线程和并行处理构建可扩展、高性能的机器学习应用程序。'
- en: '[*Chapter 8*](B20937_08.xhtml#_idTextAnchor206), *Microservices in the Cloud
    and Java’s Concurrency*, explores Java’s concurrency capabilities in microservices
    architectures. You will understand the strategies for managing concurrent operations
    in distributed environments to create resilient, scalable microservices.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B20937_08.xhtml#_idTextAnchor206), *云中的微服务与Java的并发*，探讨了Java在微服务架构中的并发能力。您将了解在分布式环境中管理并发操作以创建弹性、可扩展的微服务的策略。'
- en: '[*Chapter 9*](B20937_09.xhtml#_idTextAnchor229), *Serverless Computing and
    Java’s Concurrent Capabilities*, illustrates Java’s adaptation to serverless architectures.
    You will discover how to build scalable, cost-effective solutions for varying
    workloads using Java’s concurrency models.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B20937_09.xhtml#_idTextAnchor229), *无服务器计算与Java的并发能力*，阐述了Java对无服务器架构的适应。您将了解如何使用Java的并发模型构建可扩展、成本效益高的解决方案，以应对不同的工作负载。'
- en: '[*Chapter 10*](B20937_10.xhtml#_idTextAnchor256), *Synchronizing Java’s Concurrency
    with Cloud Auto-Scaling Dynamics*, covers synchronization with cloud auto-scaling.
    You will learn how to build applications that seamlessly adapt to the elastic
    nature of cloud environments.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B20937_10.xhtml#_idTextAnchor256), *同步Java的并发与云自动扩展动态*，涵盖了与云自动扩展的同步。您将学习如何构建能够无缝适应云环境弹性特性的应用程序。'
- en: '[*Chapter 11*](B20937_11.xhtml#_idTextAnchor278), *Advanced Java Concurrency
    Practices in Cloud Computing*, delves into advanced concurrency techniques for
    the cloud. This chapter covers cutting-edge techniques such as GPU acceleration
    and implementing robust redundancy mechanisms.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B20937_11.xhtml#_idTextAnchor278), *云计算中的高级Java并发实践*，深入探讨了云的高级并发技术。本章涵盖了如GPU加速和实现强大冗余机制等前沿技术。'
- en: '[*Chapter 12*](B20937_12.xhtml#_idTextAnchor295), *The Horizon Ahead*, looks
    at emerging trends and future innovations in cloud computing. You will explore
    serverless Java beyond function as a service, Java’s role in edge computing, and
    its integration with AI and machine learning in cloud ecosystems.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B20937_12.xhtml#_idTextAnchor295)，*未来的展望*，探讨了云计算中的新兴趋势和未来创新。您将探索超越函数即服务的无服务器Java、Java在边缘计算中的作用以及其在云生态系统中的与人工智能和机器学习的集成。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'You should have a few prerequisite skills or a certain level of knowledge in
    the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该在以下方面具备一些先决技能或一定水平的知识：
- en: Basic knowledge of Java programming
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Java编程的基本了解
- en: Basic knowledge of cloud computing, especially the AWS environment, as most
    code examples for cloud applications are in AWS
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对云计算的基本了解，特别是AWS环境，因为大多数云应用代码示例都在AWS上
- en: Familiarity with Java frameworks such as Spring Cloud
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉Spring Cloud等Java框架
- en: Experience with build tools such as Maven
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Maven等构建工具的经验
- en: Basic understanding of containerization using Docker
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对使用Docker进行容器化的基本理解
- en: Awareness of Quarkus for building cloud-native applications
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解Quarkus用于构建云原生应用
- en: We hope this book provides you with the insights and tools needed to master
    Java concurrency in the cloud era, transforming you from proficient developers
    into experts ready to tackle the challenges and opportunities of tomorrow’s technological
    landscape.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望本书能为您提供掌握云时代Java并发的见解和工具，将您从熟练的开发者转变为准备好应对明天技术景观挑战和机遇的专家。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Java, AWS account, Spring cloud, Docker, and Quarkus | Windows, macOS, or
    Linux |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| Java、AWS账户、Spring云、Docker和Quarkus | Windows、macOS或Linux |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from [https://github.com/PacktPublishing/Java-Concurrency-and-Parallelism](https://github.com/PacktPublishing/Java-Concurrency-and-Parallelism).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[https://github.com/PacktPublishing/Java-Concurrency-and-Parallelism](https://github.com/PacktPublishing/Java-Concurrency-and-Parallelism)下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富的书籍和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Important note
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Due to a recent tech update and page limit constraints, many code snippets in
    this book are shortened versions. They are used in chapters for demonstration
    purposes only. Some code has also been revised based on the update. For the most
    current, complete, and functional code, please refer to the book’s accompanying
    GitHub repository. The repository should be considered the primary and preferred
    source for all code examples.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 由于最近的技术更新和页面限制，本书中的许多代码片段都是简化的版本。它们仅用于章节中的演示目的。一些代码也根据更新进行了修订。对于最新、完整和功能性的代码，请参阅本书的配套GitHub仓库。该仓库应被视为所有代码示例的主要和首选来源。
- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “After submitting the tasks, we use `task1.get()`
    and `task2.get()` to wait for both tasks to complete. The `get()` method blocks
    until the task is finished and returns the result.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“提交任务后，我们使用`task1.get()`和`task2.get()`等待两个任务完成。`get()`方法会阻塞直到任务完成并返回结果。”'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “**Authentication**: Verify user credentials and issue secure tokens (e.g., JWTs)
    for access.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“**认证**：验证用户凭据并颁发安全令牌（例如，JWTs）以进行访问。”'
- en: Tips or important notes
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。

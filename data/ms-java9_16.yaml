  type: TYPE_NORMAL
  zh: 网络
- en: Groups are formal and new ones can be proposed.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 小组是正式的，新的小组可以被提议。
- en: 'The following listed active projects represent possible future enhancement
    areas to the Java platform. Brief information about each project is provided later
    in this section and provides insight into general areas of future changes:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列出的活跃项目代表了Java平台可能的未来增强领域。本节后面将提供每个项目的简要信息，并提供了对未来变化的一般领域的见解：
- en: Annotations pipeline 2.0
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注解管道2.0
- en: Audio Synthesis Engine
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频合成引擎
- en: Caciocavallo
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Caciocavallo
- en: Common VM Interface
  id: totrans-333
  prefs:

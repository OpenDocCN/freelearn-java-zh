  zh: Graal
- en: HarfBuzz Integration
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HarfBuzz集成
- en: Kona
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科纳
- en: OpenJFX
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenJFX
- en: Panama
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 巴拿马
- en: Shenandoah
  id: totrans-342
  prefs:

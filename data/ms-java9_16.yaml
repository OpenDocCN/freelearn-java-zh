  type: TYPE_NORMAL
  zh: 国际化
- en: JMX
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JMX
- en: Members
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成员
- en: Networking
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络
- en: NetBeans Projects
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetBeans项目
- en: Porters
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端口
- en: Quality
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量保证
- en: Security
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全
- en: Serviceability
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可服务性
- en: Sound
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Swing
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Swing
- en: Web
  id: totrans-327
  prefs:

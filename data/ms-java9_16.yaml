- en: 'Expected results of JMM-related engineering efforts are as follows:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: JMM 相关工程努力的预期结果如下：
- en: Improved formalization
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进的形式化
- en: JVM voverage
  id: totrans-88
  prefs:

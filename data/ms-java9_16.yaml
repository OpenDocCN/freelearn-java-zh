  type: TYPE_NORMAL
  zh: JVM 覆盖率
- en: Extended scope
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展范围
- en: C11/C++11 compatibility
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C11/C++11 兼容性
- en: Implementation guidance
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施指南

  type: TYPE_NORMAL
  zh: 构建
- en: Compatibility and specification review
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼容性和规范审查
- en: Compiler
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编译器
- en: Conformance
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符合性
- en: Core Libraries
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核心库
- en: Governing Board
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理委员会
- en: HotSpot
  id: totrans-315

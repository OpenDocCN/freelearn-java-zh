  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Scala-High-Performance-Programming](https://github.com/PacktPublishing/Scala-High-Performance-Programming).

  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过点击Packt Publishing网站书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在搜索框中输入书籍名称来访问此页面。请注意，您需要登录您的Packt账户。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is about Selenium WebDriver, that is, a browser automation tool used
    by software developers and QA engineers to test their web application on different
    web browsers. This book can be used as a reference for your day-to-day usage of
    WebDriver.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是关于 Selenium WebDriver 的，即软件开发人员和 QA 工程师用于在不同浏览器上测试其 Web 应用程序的一种浏览器自动化工具。本书可以用作您日常使用
    WebDriver 的参考。
- en: Selenium is a set of tools for automating browsers. It is largely used for testing
    applications, but its usages are not limited only to testing. It can also be used
    for screen scraping and automating repetitive tasks in a browser window. Selenium
    supports automation on all the major browsers, including Firefox, Internet Explorer,
    Google Chrome, Safari, and Opera. Selenium WebDriver is now a part of W3C standards,
    and it is supported by major browser vendors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Selenium 是一套用于自动化浏览器的工具。它主要用于测试应用程序，但其用途并不仅限于测试。它还可以用于屏幕抓取和在浏览器窗口中自动化重复性任务。Selenium
    支持在所有主要浏览器上进行自动化，包括 Firefox、Internet Explorer、Google Chrome、Safari 和 Opera。Selenium
    WebDriver 现在已成为 W3C 标准，并且得到了主要浏览器厂商的支持。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a quality assurance/testing professional, test engineer, software
    developer, or web application developer looking to create automated test suites
    for your web applications, this is the perfect guide for you! As a prerequisite,
    this book expects you to have a basic understanding of Java programming although
    any previous knowledge of WebDriver or Selenium is not needed. By the end of this
    book, you will have acquired a comprehensive knowledge of WebDriver, which will
    help you in writing your automation tests.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是质量保证/测试专业人士、测试工程师、软件开发人员或 Web 应用程序开发人员，正在寻找为您的 Web 应用程序创建自动化测试套件的指南，那么这本书就是您完美的选择！作为先决条件，本书假设您对
    Java 编程有基本的了解，尽管不需要 WebDriver 或 Selenium 的任何先前知识。本书结束时，您将获得 WebDriver 的全面知识，这将有助于您编写自动化测试。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](9f647c33-1720-4d7b-973b-7d2ef9dad924.xhtml), *Introducing WebDriver
    and WebElements*, will start off with an overview of Selenium and the features.
    Then, we quickly jump into WebDriver by describing how it perceives a web page.
    We will also look at what a WebDriver''s WebElement is. Then, we talk about locating
    WebElements on a web page and performing some basic actions on them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](9f647c33-1720-4d7b-973b-7d2ef9dad924.xhtml)，*介绍 WebDriver 和 WebElements*，将从概述
    Selenium 和其功能开始。然后，我们快速跳入 WebDriver，描述它是如何感知网页的。我们还将查看 WebDriver 的 WebElement
    是什么。然后，我们讨论在网页上定位 WebElements 并对它们执行一些基本操作。'
- en: '[Chapter 2](4fc3af9c-b220-478c-91e2-91a0fb58574d.xhtml), *Working with Browser
    Drivers*, will talk about various implementations of WebDriver, such as FirefoxDriver,
    IEDriver, and ChromeDriver. We will configure browser options to run tests in
    headless mode, mobile emulation, and use custom profiles. With WebDriver becoming
    a W3C specification, all major browser vendors now support WebDriver natively
    in the browser.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](4fc3af9c-b220-478c-91e2-91a0fb58574d.xhtml)，*与浏览器驱动程序一起工作*，将讨论 WebDriver
    的各种实现，例如 FirefoxDriver、IEDriver 和 ChromeDriver。我们将配置浏览器选项以在无头模式、移动仿真和自定义配置文件中运行测试。随着
    WebDriver 成为 W3C 规范，现在所有主要浏览器厂商都在浏览器中原生支持 WebDriver。'
- en: '[Chapter 3](78f60a61-582e-4a64-99d1-84ce7e14de4c.xhtml), *Using Java 8 Features
    along with Selenium*, will talk about prominent Java 8 features such as Streams
    API and Lambda expressions for processing the list of WebElements. The Stream
    API and Lambda expression help in applying functional programming style to create
    readable and fluent tests.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](78f60a61-582e-4a64-99d1-84ce7e14de4c.xhtml)，*使用 Java 8 功能与 Selenium 一起*，将讨论
    Java 8 的突出功能，如 Streams API 和 Lambda 表达式，用于处理 WebElements 列表。Stream API 和 Lambda
    表达式有助于应用函数式编程风格，创建可读性和流畅性强的测试。'
- en: '[Chapter 4](cba688c3-2ad8-4528-8ded-16f4981fc070.xhtml), *Exploring the Features
    of WebDriver*, will talk about some advanced features of WebDriver, such as taking
    screenshots of web pages, executing JavaScript, handling cookies, and handling
    Windows and Frames.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](cba688c3-2ad8-4528-8ded-16f4981fc070.xhtml)，*探索 WebDriver 的功能*，将讨论 WebDriver
    的一些高级功能，例如捕获网页截图、执行 JavaScript、处理 Cookie 以及处理窗口和框架。'
- en: '[Chapter 5](ff724e47-f410-4c90-bc11-cf0fbd340773.xhtml), *Exploring Advanced
    Interaction API*, will dive deeply into more advanced actions that WebDriver can
    perform on the WebElements of a web page, such as the dragging and dropping of
    elements from one frame of a page to another and right/context-clicking on WebElements.
    We''re sure you will find this chapter interesting to read.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ff724e47-f410-4c90-bc11-cf0fbd340773.xhtml)，*探索高级交互API*，将深入探讨WebDriver可以在网页的WebElements上执行更高级的操作，例如将元素从一个页面的一个框架拖放到另一个框架，以及在WebElements上右键单击/上下文单击。我们相信您会发现这一章很有趣。'
- en: '[Chapter 6](480ab588-a7a3-4592-8b58-1b98060a0568.xhtml), *Understanding WebDriver
    Events*, will deal with the event-handling aspect of WebDriver. To state a few,
    events can be a value change on a WebElement, a browser back-navigation invocation,
    script execution completion, and so on. We will use these events to run accessibility
    and performance checks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](480ab588-a7a3-4592-8b58-1b98060a0568.xhtml)，*理解WebDriver事件*，将处理WebDriver的事件处理方面。举几个例子，事件可以是WebElement上的值变化，浏览器后退导航调用，脚本执行完成等。我们将使用这些事件来运行可访问性和性能检查。'
- en: '[Chapter 7](a1d063a0-5332-4970-9d11-61aad05ae4f3.xhtml), *Exploring RemoteWebDriver*,
    will talk about using RemoteWebDriver and Selenium Standalone Server for executing
    tests on remote machines from your machine. You can use the RemoteWebDriver class
    to communicate with the Selenium Standalone Server on a remote machine to run
    commands on the desired browser installed on the remote machine. One of its popular
    use cases is browser compatibility testing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](a1d063a0-5332-4970-9d11-61aad05ae4f3.xhtml)，*探索RemoteWebDriver*，将讨论使用RemoteWebDriver和Selenium
    Standalone Server从您的机器上执行远程机器上的测试。您可以使用RemoteWebDriver类与远程机器上的Selenium Standalone
    Server通信，以在远程机器上运行的所需浏览器上执行命令。其流行的用例之一是浏览器兼容性测试。'
- en: '[Chapter 8](e05d7bab-6892-4e1f-b54c-2e9866021371.xhtml), *Setting up Selenium
    Grid*, will talk about one important and interesting feature of Selenium named
    Selenium Grid. Using this, you can execute automated tests on a distributed computer
    network using Selenium Grid. We will configure a Hub and Nodes for cross-browser
    testing. This also enables running tests in parallel and in a distributed architecture.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](e05d7bab-6892-4e1f-b54c-2e9866021371.xhtml)，*设置Selenium Grid*，将讨论Selenium的一个重要且有趣的功能，名为Selenium
    Grid。使用它，您可以使用Selenium Grid在分布式计算机网络上执行自动化测试。我们将配置一个Hub和节点以进行跨浏览器测试。这也使得并行运行测试和在分布式架构中运行测试成为可能。'
- en: '[Chapter 9](608e2a19-b767-45e2-97e9-446eb16b35b6.xhtml), *The PageObject Pattern*,
    will talk about a well-known design pattern named the PageObject pattern. This
    is a proven pattern that will give you a better handle on your automation framework
    and scenarios for better maintainability.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](608e2a19-b767-45e2-97e9-446eb16b35b6.xhtml)，*页面对象模式*，将讨论一个知名的设计模式，称为页面对象模式。这是一个经过验证的模式，将帮助您更好地掌握自动化框架和场景，以实现更好的可维护性。'
- en: '[Chapter 10](edb0d52b-7d7a-4e34-9d34-67962dfd87aa.xhtml), *Mobile Testing on
    iOS and Android Using Appium*, will take you through how WebDriver can be used
    to automate your test scripts for iOS and Android platform using Appium.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](edb0d52b-7d7a-4e34-9d34-67962dfd87aa.xhtml)，*使用Appium在iOS和Android上进行移动测试*，将向您介绍如何使用WebDriver通过Appium自动化iOS和Android平台的测试脚本。'
- en: '[Chapter 11](92f91d98-4a76-4ea5-90cd-840ba7fabb96.xhtml), Data-Driven Testing
    with TestNG, will talk about using the data-driven testing technique with TestNG.
    Using the data-driven testing approach, we can reuse a test with multiple sets
    of test data to gain additional coverage.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](92f91d98-4a76-4ea5-90cd-840ba7fabb96.xhtml)，使用TestNG进行数据驱动测试，将讨论使用TestNG的数据驱动测试技术。使用数据驱动测试方法，我们可以使用多组测试数据重用测试，以获得额外的覆盖率。'

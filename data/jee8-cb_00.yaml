  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误表”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。

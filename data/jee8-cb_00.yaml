  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/Java-EE-8-Cookbook](https://github.com/PacktPublishing/Java-EE-8-Cookbook)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available

    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已经尽一切努力确保我们的内容的准确性，但是错误确实存在。如果您在这本书中发现了错误，我们将非常感激如果您能向我们报告。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击勘误表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form

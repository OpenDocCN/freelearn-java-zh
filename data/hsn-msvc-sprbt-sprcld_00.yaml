    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你想成为作者**：如果你对你的某个主题有专业知识，并且你想写书或者为某个书做贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'

- en: 'Part 1: Java Fundamentals'
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Java基础
- en: In this part, we will start by looking into the features of Java and how to
    get set up using Java and an IDE. We will examine variables and Java’s eight primitive
    data types. Following that, we will discuss Java’s operators and casting. We then
    move on to Java conditional statements and looping constructs. After that, we
    will look at using arrays, before finally finishing with methods.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将首先探讨Java的特点以及如何使用Java和IDE进行设置。我们将检查变量和Java的八个原始数据类型。随后，我们将讨论Java的运算符和类型转换。然后，我们将继续探讨Java的条件语句和循环结构。之后，我们将查看如何使用数组，最后以方法结束。

  zh: 如果你已经对Vaadin框架有一些经验，那么你将能从这本书中获得最大收益。如果你没有，请在继续阅读这本书之前，先通过官方在线教程了解[https://vaadin.com/docs/v8/framework/tutorial.html](https://vaadin.com/docs/v8/framework/tutorial.html)。

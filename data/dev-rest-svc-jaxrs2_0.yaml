- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over the years, we have seen several revolutions, and shifts in paradigms spanning
    from mainframes to x86 farms, from heavyweight methodologies to lightweight agile
    methods, and from desktop and thick clients to thin, rich, and highly available
    web applications and ubiquitous computing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几年来，我们见证了从主机到x86农场、从重型方法到轻量级敏捷方法、从桌面和厚客户端到瘦、丰富和高度可用的Web应用程序以及无处不在的计算的几次革命和范式转变。
- en: With the advancements and changes in the technology landscape going towards
    smaller, more portable, and lightweight devices and the devices being used widely
    for day-to-day activities, the need to push the computation from the client machines
    to the backend grows to an even more prominent one. This also brings forth opportunities
    and challenges involved in developing applications with near real-time or real-time
    event and data propagation between servers and clients; that is where HTML 5 provides
    developers with the standards, API, and flexibility required to achieve the same
    result in web applications that is achievable in thick desktop applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术领域向更小、更便携、更轻便的设备发展，以及这些设备在日常活动中被广泛使用，将计算从客户端机器推送到后端的需求变得更加突出。这也带来了在服务器和客户端之间开发具有近似实时或实时事件和数据传播的应用程序的机会和挑战；这正是HTML
    5为开发者提供标准、API和灵活性，以在Web应用程序中实现与厚客户端应用程序相同结果的地方。
- en: The communication between clients and the servers has turned to the most fundamental
    subject both in terms of quantity, content, interoperability, and scalability
    of these interactions. The XML era, long waiting requests, single browser, and
    single device compatibility is over; instead the era of devices, multiple clients,
    and browsers, from very small devices capable of only processing text over HTTP
    to mammoth scale machines processing almost any kind of content has begun. With
    this said, producing the content and accepting the content along with the ability
    to switch between older and newer protocols has turned into an obvious must.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端与服务器之间的通信在数量、内容、互操作性和可扩展性等方面已成为最基本的问题。XML时代、长时间等待请求、单一浏览器和单一设备兼容性已经结束；取而代之的是设备、多个客户端和浏览器的时代，从小型设备（仅能通过HTTP处理文本）到巨型规模机器（几乎可以处理任何类型的内容）都有。因此，生成内容、接受内容以及能够在旧协议和新协议之间切换的能力已成为显而易见的必需。
- en: Java EE 7 comes with more emphasis on these emerging (and dominating) requirements;
    support for HTML5, more asynchronous communication/invocation-capable components,
    and support for JSON as one of the data formats have arrived to help developers
    with resolving the technical requirements and giving the developers ample time
    to work on the business requirements' implementation of their systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Java EE 7更加注重这些新兴（和主导）需求；支持HTML5、更多异步通信/调用能力组件，以及支持JSON作为数据格式之一，这些都有助于开发者解决技术需求，并为开发者提供充足的时间来处理系统业务需求的实现。
- en: This book is an attempt to provide the avid technologists with an overview of
    what Java EE is in general and Java EE 7 in particular, as a technology platform,
    provides for developing lightweight, interactive applications based on HTML5 deployable
    in any Java EE compatible container.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书试图为热衷于技术的读者提供一个概述，介绍Java EE在一般意义上以及Java EE 7在特定意义上作为技术平台，为开发基于HTML5的轻量级、交互式应用程序，并可在任何Java
    EE兼容容器中部署提供支持。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Building RESTful Web Services Using JAX-RS"),
    *Building RESTful Web Services Using JAX-RS*, starts with the basic concepts of
    building RESTful Web Services and covers JAX-RS 2.0 API, detailing the different
    annotations, Providers, `MessageBodyReader`, `MessageBodyWriter`, Client API,
    and Bean Validation support in JAX-RS 2.0.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。使用JAX-RS构建RESTful Web服务"), *使用JAX-RS构建RESTful Web服务*，从构建RESTful
    Web服务的基本概念开始，涵盖了JAX-RS 2.0 API，详细介绍了不同的注解、提供者、`MessageBodyReader`、`MessageBodyWriter`、客户端API和JAX-RS
    2.0中的Bean Validation支持。'
- en: '[Chapter 2](ch02.html "Chapter 2. WebSockets and Server-sent Events"), *WebSockets
    and Server-sent Events*, discusses the different programming models for sending
    near real-time updates to clients. It also covers WebSockets and Server-sent Events,
    the JavaScript and Java API for WebSockets and Server-sent Events. This chapter
    compares and contrasts WebSockets and Server-sent Events and shows the advantages
    of WebSockets to reduce unnecessary network traffic and improve the performance.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。WebSockets和服务器端事件")，*WebSockets和服务器端事件*，讨论了向客户端发送近实时更新的不同编程模型。它还涵盖了WebSockets和服务器端事件，即WebSockets和服务器端事件的JavaScript和Java
    API。本章比较和对比了WebSockets和服务器端事件，并展示了WebSockets在减少不必要的网络流量和提高性能方面的优势。'
- en: '[Chapter 3](ch03.html "Chapter 3. Understanding WebSockets and Server-sent
    Events in Detail"), *Understanding WebSockets and Server-sent Events in Detail*,
    covers the Java EE 7 API for WebSockets, Encoders and Decoders, the Client API,
    how to send different kinds of messages with WebSockets using blobs, and `ArrayBuffers`.
    It teaches how to secure a WebSockets-based application. It outlines the best
    practices for WebSockets and Server-sent Events-based applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。详细理解WebSockets和服务器端事件")，*详细理解WebSockets和服务器端事件*，涵盖了Java
    EE 7 API用于WebSockets、编码器和解码器、客户端API，以及如何使用blob和`ArrayBuffers`通过WebSockets发送不同类型的消息。它教授如何确保基于WebSockets的应用程序的安全性。它概述了基于WebSockets和服务器端事件的最佳实践。'
- en: '[Chapter 4](ch04.html "Chapter 4. JSON and Asynchronous Processing"), *JSON
    and Asynchronous Processing*, covers the Java EE 7 JSON-P API for parsing and
    manipulating JSON data. It also discusses the new NIO API introduced in Servlet
    3.1 specification. It teaches how to use the JAX-RS 2.0 API for asynchronous request
    processing to improve scalability.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。JSON和异步处理")，*JSON和异步处理*，涵盖了Java EE 7 JSON-P API用于解析和操作JSON数据。它还讨论了Servlet
    3.1规范中引入的新NIO API。它教授如何使用JAX-RS 2.0 API进行异步请求处理以提高可伸缩性。'
- en: '[Chapter 5](ch05.html "Chapter 5. RESTful Web Services by Example"), *RESTful
    Web Services by Example*, covers two real-life examples of RESTful Web Services.
    It covers an event notification sample based on the Twitter Search API, how the
    server can push the data to clients as and when events occur. A library application
    ties the different technologies covered in the above chapters together.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。通过示例学习RESTful Web服务")，*通过示例学习RESTful Web服务*，涵盖了两个实际的RESTful
    Web服务示例。它涵盖了一个基于Twitter搜索API的事件通知示例，服务器如何根据事件发生的情况将数据推送到客户端。一个库应用程序将上述章节中涵盖的不同技术联系起来。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备什么
- en: 'To be able to build and run samples provided with this book you will need:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要能够构建和运行本书提供的示例，您将需要：
- en: Apache Maven 3.0 and higher. Maven is used to build the samples. You can download
    Apache Maven from [http://maven.apache.org/download.cgi](http://maven.apache.org/download.cgi)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Apache Maven 3.0及以上版本。Maven用于构建示例。您可以从[http://maven.apache.org/download.cgi](http://maven.apache.org/download.cgi)下载Apache
    Maven。
- en: GlassFish Server Open Source Edition v4.0 is the free, community-supported Application
    Server providing implementation for Java EE 7 specifications. You can download
    the GlassFish Server from [http://dlc.sun.com.edgesuite.net/glassfish/4.0/promoted/](http://dlc.sun.com.edgesuite.net/glassfish/4.0/promoted/)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GlassFish Server Open Source Edition v4.0是免费的、社区支持的提供Java EE 7规范实现的Application
    Server。您可以从[http://dlc.sun.com.edgesuite.net/glassfish/4.0/promoted/](http://dlc.sun.com.edgesuite.net/glassfish/4.0/promoted/)下载GlassFish
    Server。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: This book is a perfect reading source for application developers who are familiar
    with Java EE and are keen to understand the new HTML5-related functionality introduced
    in Java EE 7 to improve productivity. To take full advantage of this book, you
    need to be familiar with Java EE and have some basic understanding of using GlassFish
    application server.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是针对熟悉Java EE并渴望了解Java EE 7中引入的新HTML5相关功能以提高生产力的应用开发者理想的阅读材料。为了充分利用这本书，您需要熟悉Java
    EE并具备一些使用GlassFish应用服务器的基本知识。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    request, which is sent to the JAX-RS resource, is a `POST` request with `app/library/book/`
    as the target URI."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“发送给JAX-RS资源的请求是一个以`app/library/book/`为目标URI的`POST`请求。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "When a user clicks on the **Hold** button on the HTML page".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“当用户点击HTML页面上的**保持**按钮时”。'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for

  zh: 第4节：微服务部署
- en: This section will explore the next phase of working on microservices, that is,
    deployment. Firstly, you will focus on handling some core concerns in microservices,
    such as service discovery, API gateways, application configurations, and fault
    tolerance. Later, you will deploy the sample `pet-clinic` application using Docker
    containers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将探讨微服务工作的下一阶段，即部署。首先，你将专注于处理微服务的一些核心问题，例如服务发现、API网关、应用程序配置和容错。随后，你将使用Docker容器部署示例`pet-clinic`应用程序。

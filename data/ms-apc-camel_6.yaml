  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 此路由创建了一个 Jetty 事件驱动的消费者，等待传入的 HTTP 请求。我们通过 `pollEnrich` 语法使用内容 enricher EIP。这意味着，当
    Exchange 由 Jetty 端点创建时，Camel 路由引擎调用文件端点，并用消耗的文件填充 Exchange。

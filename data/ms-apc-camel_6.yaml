- en: Chapter 6. Components and Endpoints
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 6 章。组件和端点
- en: In the previous chapters, we have seen how to implement mediation logic and
    routing using processors or beans. However, both expect an incoming Exchange.
    It's one of the key purposes of the components and endpoints—a component creates
    endpoints. We have two kinds of endpoints—the producer responsible for creating
    Exchanges and the consumer who consumes incoming Exchanges.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们看到了如何使用处理器或 beans 实现中介逻辑和路由。然而，两者都期望有一个传入的 Exchange。这是组件和端点的一个关键目的——组件创建端点。我们有两种端点——负责创建
    Exchanges 的生产者和消费传入 Exchanges 的消费者。
- en: 'The components and endpoints are responsible for:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 组件和端点负责：
- en: Interacting with the external systems and Exchanges
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与外部系统和 Exchanges 交互
- en: Providing and handling specific data formats or transformation
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供和处理特定数据格式或转换
- en: 'To understand these concepts, we will cover the following topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这些概念，我们将涵盖以下主题：
- en: What are components and endpoints?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组件和端点是什么？
- en: Existing components and how to use them
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有组件及其使用方法
- en: How to create our own component and endpoints
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何创建我们自己的组件和端点
- en: Components
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组件
- en: 'The components are the main Camel extension point. Basically, a component is
    a factory of endpoints that you use in routes. If you take a look in the `Component`
    interface, you can see the following code:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 组件是 Camel 的主要扩展点。基本上，一个组件是一个端点工厂，您可以在路由中使用它。如果您查看 `Component` 接口，您可以看到以下代码：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You can see that a `Component` *lives* in the `CamelContext` (as it extends
    the `CamelContextAware` interface). This means that we instantiate a `Component`
    and add the instance in the `CamelContext`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看到 `Component` *存在于* `CamelContext` 中（因为它扩展了 `CamelContextAware` 接口）。这意味着我们实例化一个
    `Component` 并将其实例添加到 `CamelContext`。
- en: The `Component` is stored in the `CamelContext` using a unique identifier—the
    `scheme`. Later in the chapter, we will see that this schema is used to refer
    the `Component` in the route definition.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`Component` 使用唯一的标识符——`scheme` 存储在 `CamelContext` 中。在章节的后面，我们将看到该模式用于在路由定义中引用
    `Component`。'
- en: Bootstrapping a component
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组件引导
- en: A component can be bootstrapped in two ways.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 组件可以通过两种方式引导。
- en: The first way is to explicitly instantiate the `Component`. You can do that
    using code.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种方式是显式实例化 `Component`。您可以使用代码来完成此操作。
- en: 'For instance, we can explicitly instantiate the `MockComponent` and add it
    in the `CamelContext` using two schemes (the expected one `mock`, and a custom
    one `my`):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可以显式实例化 `MockComponent` 并使用两种方案将其添加到 `CamelContext` 中（预期的 `mock` 方案和自定义的
    `my` 方案）：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The second way is implicit. Camel provides a discovery mechanism that can leverage
    `classloader` or the IoC framework (such as Spring). Camel is searching for a
    file like this in `classloader`:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方式是隐式的。Camel 提供了一种发现机制，可以利用 `classloader` 或 IoC 框架（如 Spring）。Camel 在 `classloader`
    中搜索类似这样的文件：
- en: '`/META-INF/services/org/apache/camel/component/my`'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`/META-INF/services/org/apache/camel/component/my`'
- en: 'The `my` path is the component scheme name. The file contains the actual class
    with the component implementation. For instance:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`my` 路径是组件方案名称。该文件包含具有组件实现的实际类。例如：'
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'If Camel finds the class property, it instantiates the component and adds it
    in the `CamelContext`. For instance, just creating the component `bean` using
    `blueprint` (or Spring) is enough for Camel to discover a load in the context:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Camel 发现类属性，它将实例化组件并将其添加到 `CamelContext` 中。例如，仅使用 `blueprint`（或 Spring）创建组件
    `bean` 就足以让 Camel 在上下文中发现负载：
- en: '[PRE3]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: When used in an OSGi environment (such as in the Karaf OSGi container), Camel
    also looks for the components using OSGi services. This means that, in OSGi, a
    component exposes an OSGi service.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当在 OSGi 环境中（如 Karaf OSGi 容器中）使用时，Camel 还会查找使用 OSGi 服务提供的组件。这意味着在 OSGi 中，组件公开一个
    OSGi 服务。
- en: 'Currently, Camel provides more than 150 ready-to-use components:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Camel 提供了超过 150 个现成的组件：
- en: Some components are directly provided by `camel-core` (the low-level Camel library).
    For instance, `file`, `mock`, `bean`, `properties`, `direct`, `direct-vm`, `seda`,
    `vm`, `rest`, `ref`, `timer`, `xslt`, `controlbus`, `language`, and `log` components
    are directly provided (no need to install additional components).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些组件直接由 `camel-core`（低级 Camel 库）提供。例如，`file`、`mock`、`bean`、`properties`、`direct`、`direct-vm`、`seda`、`vm`、`rest`、`ref`、`timer`、`xslt`、`controlbus`、`language`
    和 `log` 组件都是直接提供的（无需安装其他组件）。
- en: '`camel-ahc` allows you to communicate with a HTTP service using the Async HTTP
    Client library from Sonatype.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-ahc` 允许您使用 Sonatype 的 Async HTTP Client 库与 HTTP 服务进行通信。'
- en: '`camel-ahc-ws` allows you to communicate with a WebSocket service using the
    Async Http Client library from Sonatype.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-ahc-ws` 允许您使用 Sonatype 的 Async Http Client 库与 WebSocket 服务进行通信。'
- en: '`camel-amqp` allows you to use the AMQP messaging protocol.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-amqp` 允许您使用 AMQP 消息协议。'
- en: '`camel-apns` allows you to send notifications on Apple iOS devices.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-apns` 允许您在 Apple iOS 设备上发送通知。'
- en: '`camel-atmosphere-websocket` allows you to communicate with a WebSocket service
    using the Atmosphere library.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-atmosphere-websocket` 允许您使用 Atmosphere 库与 WebSocket 服务进行通信。'
- en: '`camel-atom` allows you to work with Atom feed (internally, using the Apache
    Abdera library).'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-atom` 允许您使用 Atom 源（内部使用 Apache Abdera 库）进行工作。'
- en: '`camel-avro` allows you to use Apache Avro to serialize data and messages.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-avro` 允许您使用 Apache Avro 序列化数据和消息。'
- en: '`camel-aws` allows you to use the Amazon WebService service.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-aws` 允许您使用 Amazon WebService 服务。'
- en: '`camel-beanstalk` allows you to use the Amazon Beanstalk service.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-beanstalk` 允许您使用 Amazon Beanstalk 服务。'
- en: '`camel-bean-validator` allows you to validate message payload using the Java
    Validation API (JSR-303 or JAXP Validation and the corresponding Hibernate Validator
    implementation).'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-bean-validator` 允许您使用 Java 验证 API（JSR-303 或 JAXP 验证和相应的 Hibernate Validator
    实现）验证消息有效负载。'
- en: '`camel-box` allows you to manage files located on a [https://www.box.com/](https://www.box.com/)
    account.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-box` 允许您管理位于 [https://www.box.com/](https://www.box.com/) 账户上的文件。'
- en: '`camel-cache` allows you to use the caching mechanism in Camel route.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-cache` 允许您在 Camel 路由中使用缓存机制。'
- en: '`camel-chunk` allows you to create a message using the Chunk template.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-chunk` 允许您使用 Chunk 模板创建消息。'
- en: '`camel-cmis` allows you to use the Apache Chemistry Client API with CMIS.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-cmis` 允许您使用 Apache Chemistry 客户端 API 与 CMIS 一起使用。'
- en: '`camel-cometd` allows you to deliver messages using the `bayeux` protocol (using
    the Jetty cometd implementation).'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-cometd` 允许您使用 `bayeux` 协议（使用 Jetty cometd 实现）发送消息。'
- en: '`camel-couchdb` allows you to interact with the Apache CouchDB database.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-couchdb` 允许您与 Apache CouchDB 数据库进行交互。'
- en: '`camel-crypto` allows you to sign and verify message payload using Java Cryptographic
    Extensions.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-crypto` 允许您使用 Java 密码学扩展对消息有效负载进行签名和验证。'
- en: '`camel-cxf` allows you to use SOAP and REST web services using Apache CXF.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-cxf` 允许您使用 Apache CXF 使用 SOAP 和 REST Web 服务。'
- en: '`camel-dns` allows you to manipulate DNS using DNSJava.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-dns` 允许您使用 DNSJava 操作 DNS。'
- en: '`camel-disruptor` allows you to use a SEDA-like component (an asynchronous
    queue) using the disruptor library.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-disruptor` 允许您使用 disruptor 库来使用类似 SEDA 的组件（一个异步队列）。'
- en: '`camel-docker` allows you to deal with `docker.io`.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-docker` 允许您处理 `docker.io`。'
- en: '`camel-dropbox` allows you to manipulate files located on a Dropbox account.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-dropbox` 允许您操作 Dropbox 账户上的文件。'
- en: '`camel-ejb` allows you to use EJB3 as regular beans in route definition.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-ejb` 允许您在路由定义中使用 EJB3 作为常规豆。'
- en: '`camel-elasticsearch` allows you to interact with an Elasticsearch database.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-elasticsearch` 允许您与 Elasticsearch 数据库进行交互。'
- en: '`camel-spring` allows you to integrate a Spring application in a route.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-spring` 允许您在路由中集成 Spring 应用程序。'
- en: '`camel-eventadmin` allows you to interact with the OSGi EventAdmin Layer.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-eventadmin` 允许您与 OSGi EventAdmin 层进行交互。'
- en: '`camel-exec` allows you to execute system commands from a route.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-exec` 允许您从路由中执行系统命令。'
- en: '`camel-facebook` allows you to interface with the Facebook APIs (using the
    `facebook4j` library).'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-facebook` 允许您通过 `facebook4j` 库与 Facebook API 进行接口。'
- en: '`camel-flatpack` allows you to use the Flatpack library to deal with fixed
    width and delimited files.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-flatpack` 允许您使用 Flatpack 库处理固定宽度和分隔符文件。'
- en: '`camel-fop` allows you to render messages (in different formats such as PDF)
    using Apache FOP.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-fop` 允许您使用 Apache FOP 渲染消息（以 PDF 等不同格式）。'
- en: '`camel-freemarker` allows you to create messages using the FreeMarker template.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-freemarker` 允许您使用 FreeMarker 模板创建消息。'
- en: '`camel-ftp` allows you to consume or send files via an FTP server.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-ftp` 允许您通过 FTP 服务器消费或发送文件。'
- en: '`camel-gae` allows you to interact with the Google App Engine service.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-gae` 允许您与 Google App Engine 服务进行交互。'
- en: '`camel-google-calendar` allows you to interact with Google Calendar (using
    the REST API).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-google-calendar` 允许您与 Google Calendar（使用 REST API）进行交互。'
- en: '`camel-google-drive` allows you to retrieve or upload files on Google Drive
    (via the REST API).'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-google-drive` 允许您通过 REST API 在 Google Drive 上检索或上传文件。'
- en: '`camel-google-mail` allows you to retrieve or send e-mails through Gmail (using
    the REST API).'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-google-mail` 允许您通过 Gmail（使用 REST API）检索或发送电子邮件。'
- en: '`camel-gora` allows you to access the NoSQL databases using the Apache Gora
    library.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-gora` 允许您使用 Apache Gora 库访问 NoSQL 数据库。'
- en: '`camel-geocoder` allows you to `lookup` addresses using the geolocalization.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-geocoder` 允许您使用地理定位查找地址。'
- en: '`camel-github` allows you to interface with GitHub.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-github` 允许您与 GitHub 进行接口。'
- en: '`camel-hazelcast` allows you to use a Hazelcast distributed queue (such as
    SEDA).'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-hazelcast` 允许您使用 Hazelcast 分布式队列（如 SEDA）。'
- en: '`camel-hbase` allows you to interact with the Apache HBase database.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-hbase` 允许您与 Apache HBase 数据库进行交互。'
- en: '`camel-hdfs` allows you to interact with Apache Hadoop Distributed File System
    (HDFS).'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-hdfs` 允许您与 Apache Hadoop 分布式文件系统（HDFS）进行交互。'
- en: '`camel-hl7` allows you to deal with the HL7 MLLP protocol.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-hl7` 允许您处理 HL7 MLLP 协议。'
- en: '`camel-infinispan` allows you to read and write distributed key/value pairs
    on Infinispan.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-infinispan` 允许您在 Infinispan 上读取和写入分布式键/值对。'
- en: '`camel-http` allows you to interact with the HTTP service using the Apache
    HTTP Client.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-http` 允许您使用 Apache HTTP 客户端与 HTTP 服务进行交互。'
- en: '`camel-ibatis` allows you to query, insert, and update using the Apache iBatis
    database framework.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-ibatis` 允许您使用 Apache iBatis 数据库框架进行查询、插入和更新。'
- en: '`camel-mail` allows you to retrieve (using imap or pop) or send e-mails.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-mail` 允许您检索（使用 imap 或 pop）或发送电子邮件。'
- en: '`camel-irc` allows you to interact with IRC servers and channels.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-irc` 允许您与 IRC 服务器和频道进行交互。'
- en: '`camel-javaspace` allows you to receive or send messages using JavaSpace.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-javaspace` 允许您使用 JavaSpace 接收或发送消息。'
- en: '`camel-jclouds` allows you to interact with jclouds for cloud computing and
    Blobstore.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-jclouds` 允许您与 jclouds 进行云计算和 Blobstore 交互。'
- en: '`camel-jcr` allows you to use a Content Management system such as Apache Jackrabbit.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-jcr` 允许您使用内容管理系统，如 Apache Jackrabbit。'
- en: '`camel-jdbc` allows you to perform database queries using JDBC.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-jdbc` 允许您使用 JDBC 执行数据库查询。'
- en: '`camel-jetty` allows you to expose or use a HTTP service using the Jetty library
    and server.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`camel-jetty` 允许您使用 Jetty 库和服务器公开或使用 HTTP 服务。'
- en: '`camel-jgroups` allows you to interact with JGroups clusters.'
  id: totrans-81
  prefs:

  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为什么不在您购买它的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决定，Packt可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！

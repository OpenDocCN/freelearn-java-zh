- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: A data structure is a way of organizing data so that it can be accessed and/or
    modified efficiently. Learning about data structures and algorithms gives you
    a better insight on how to solve common programming problems. Most of the problems
    faced everyday by programmers have been solved, tried and tested. Knowing how
    these solutions work, ensures that the right tool is chosen when faced with these
    problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据结构是一种组织数据的方式，以便可以高效地访问和/或修改。了解数据结构和算法可以帮助你更好地洞察如何解决常见的编程问题。程序员每天面临的许多问题都已经得到解决、尝试和测试。了解这些解决方案的工作原理，确保在面临这些问题时选择正确的工具。
- en: This book teaches you tools that you can use to build efficient applications.
    It starts with an introduction to algorithms and big O notation, later explains
    bubble, merge, quicksort, and other popular programming patterns. You’ll also
    learn about data structures such as binary trees, hash tables, and graphs. The
    book progresses to advanced concepts, such as algorithm design paradigms and graph
    theory. By the end of the book, you will know how to correctly implement common
    algorithms and data structures within your applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教你使用工具来构建高效的应用程序。它从算法和大数据符号的介绍开始，随后解释了冒泡排序、归并排序、快速排序和其他流行的编程模式。你还将了解二叉树、哈希表和图等数据结构。本书逐步深入到高级概念，如算法设计范式和图论。到本书结束时，你将知道如何在应用程序中正确实现常见的算法和数据结构。
- en: Who This Book Is For
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you want to better understand common data structures and algorithms by following
    code examples in Java and improve your application efficiency, then this is the
    book for you. It helps to have basic knowledge of Java, mathematics and object-oriented
    programming techniques.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望通过Java代码示例更好地理解常见的数据结构和算法，并提高你的应用程序效率，那么这本书适合你。具备基本的Java、数学和面向对象编程技术知识会有所帮助。
- en: What This Book Covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](52b469c2-7203-4188-9e37-6ab0bf659ca7.xhtml), *Algorithms and Complexities*, covers
    how to define an algorithm, measure algorithmic complexity, and identify algorithms
    with different complexities. It also covers how to assess various examples with
    different runtime complexities'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](52b469c2-7203-4188-9e37-6ab0bf659ca7.xhtml)，*算法与复杂度*，涵盖了如何定义算法、衡量算法复杂度以及识别不同复杂度的算法。它还涵盖了如何评估具有不同运行时间复杂度的各种示例。'
- en: '[Chapter 2](ab7975d0-4b38-437d-9ff5-8f6c20199874.xhtml), *Sorting Algorithms
    and Fundamental Data Structures*, explores bubble, quick, and merge sort. We will
    also introduce data structures and study various implementations and use cases
    of linked lists, queues, and stacks. We will also see how some data structures
    can be used as building blocks to build more complex ones.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ab7975d0-4b38-437d-9ff5-8f6c20199874.xhtml)，*排序算法和基本数据结构*，探讨了冒泡排序、快速排序和归并排序。我们还将介绍数据结构，并研究链表、队列和栈的各种实现和使用案例。我们还将看到一些数据结构如何用作构建更复杂结构的基石。'
- en: '[Chapter 3](05da549e-383b-475e-86f2-043f47a226a1.xhtml), *Hash Tables and Binary
    Search Trees*, talks about data structures for implementing the data dictionary
    operation. In addition, binary trees also give us the ability to perform various
    range queries. We will also see examples of both data structures, and implementations
    of these operations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](05da549e-383b-475e-86f2-043f47a226a1.xhtml)，*哈希表和二叉搜索树*，讨论了实现数据字典操作的数据结构。此外，二叉树还使我们能够执行各种范围查询。我们还将看到这两种数据结构的示例，以及这些操作的实现。'
- en: '[Chapter 4](da07fa18-a8ce-4d4c-91eb-9dc893de7273.xhtml), *Algorithm Design
    Paradigms*, discusses three different algorithm design paradigms along with example
    problems, and discusses how to identify whether problems may be solvable by one
    of the given paradigms.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](da07fa18-a8ce-4d4c-91eb-9dc893de7273.xhtml)，*算法设计范式*，讨论了三种不同的算法设计范式以及示例问题，并讨论了如何识别问题是否可能由给定的范式之一解决。'
- en: '[Chapter 5](fc8f3266-85f5-4260-a0df-ccda38689ee5.xhtml), *String Matching Algorithms*,
    introduces the string matching problem. This chapter also introduces you to the
    string matching algorithms, starting from the naive search algorithm and improving
    it by using the rules introduced by Boyer and Moore. We''ll also explore some
    other string matching algorithms without going into too much detail about them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](fc8f3266-85f5-4260-a0df-ccda38689ee5.xhtml)，*字符串匹配算法*，介绍了字符串匹配问题。本章还介绍了字符串匹配算法，从简单的搜索算法开始，并使用Boyer和Moore提出的规则进行改进。我们还将探索一些其他字符串匹配算法，而不会过多地深入细节。'
- en: '[Chapter 6](fc8f3266-85f5-4260-a0df-ccda38689ee5.xhtml), *Graphs, Prime Numbers,
    and Complexity Classes*, introduces graphs, formalizing what they are and showing two
    different ways to represent them in computer programs. Later, we''ll take a look
    at ways of traversing graphs, using them as building blocks for building more complex
    algorithms. We''ll also look at two different algorithms for finding shortest
    paths in a graph.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](fc8f3266-85f5-4260-a0df-ccda38689ee5.xhtml)，*图、素数和复杂度类*，介绍了图，形式化它们是什么，并展示了在计算机程序中代表它们的两种不同方式。稍后，我们将探讨遍历图的方法，使用它们作为构建更复杂算法的构建块。我们还将探讨在图中找到最短路径的两种不同算法。'

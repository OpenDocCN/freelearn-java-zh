- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the coverage of this book, the technical skills
    you'll need to get started, and the software requirements required to complete
    all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了本书的覆盖范围，您开始学习所需的技术技能，以及完成所有包含的活动和练习所需的软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: You already know you want to learn Java, and a smarter way to learn Java 12
    is to learn by doing. *The Java Workshop* focuses on building up your practical
    skills so that you can develop high-performance Java applications that work flawlessly
    within the JVM across web, mobile and desktop. You'll learn from real examples
    that lead to real results.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经知道您想学习Java，而学习Java 12的一个更智能的方法是通过实践来学习。*Java工作坊*专注于提高您的实践技能，以便您能够开发在JVM中无缝运行的高性能Java应用程序，涵盖网络、移动和桌面。您将通过真实示例学习，这些示例将带来实际结果。
- en: Throughout The Java Workshop, you'll take an engaging step-by-step approach
    to understanding Java. You won't have to sit through any unnecessary theory. If
    you're short on time you can jump into a single exercise each day or spend an
    entire weekend learning about Reactive programming and Unit testing. It's your
    choice. Learning on your terms, you'll build up and reinforce key skills in a
    way that feels rewarding.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在*Java工作坊*中，您将采取引人入胜的逐步方法来理解Java。您不必忍受任何不必要的理论。如果您时间紧迫，您可以每天跳入一个单独的练习，或者花一个周末学习关于响应式编程和单元测试的内容。由您选择。按照自己的方式学习，您将以一种感觉有成就感的方式建立和加强关键技能。
- en: Every physical print copy of *The Java Workshop* unlocks access to the interactive
    edition. With videos detailing all exercises and activities, you'll always have
    a guided solution. You can also benchmark yourself against assessments, track
    progress, and receive free content updates. You'll even earn a secure credential
    that you can share and verify online upon completion. It's a premium learning
    experience that's included with your printed copy. To redeem, follow the instructions
    located at the start of your Java book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每一本物理印刷版的*Java工作坊*都可以解锁访问互动版。视频详细介绍了所有练习和活动，您将始终有一个指导性的解决方案。您还可以通过评估来衡量自己，跟踪进度，并接收免费内容更新。完成学习后，您甚至可以赚取一个可以在线分享和验证的安全凭证。这是一项包含在印刷版中的高级学习体验。要兑换，请遵循Java书籍开头的说明。
- en: Fast-paced and direct, *The Java Workshop* is the ideal companion for Java beginners.
    You'll build and iterate on your code like a software developer, learning along
    the way. This process means that you'll find that your new skills stick, embedded
    as best practice. A solid foundation for the years ahead.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 快速直接，*Java工作坊*是Java初学者的理想伴侣。您将像软件开发者一样构建和迭代代码，在学习过程中学习。这个过程意味着您会发现您的新技能会坚持下去，作为最佳实践嵌入其中。为未来的几年打下坚实的基础。
- en: About the Chapters
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于章节
- en: '*Chapter 1*, *Getting Started*, covers the basics of writing and testing programs,
    a first step towards building all the code that you will find in this book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*入门*，涵盖了编写和测试程序的基础，这是构建本书中所有代码的第一步。'
- en: '*Chapter 2*, *Learning the Basics*, covers the basic syntax of the Java language,
    especially ways to control the flow of your applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*学习基础*，涵盖了Java语言的基本语法，特别是控制应用程序流程的方法。'
- en: '*Chapter 3*, *Object-Oriented Programming*, provides an overview of OOP and
    details the aspects that make Java a popular language.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*面向对象编程*，概述了OOP，并详细介绍了使Java成为流行语言的特点。'
- en: '*Chapter 4*, *Collections, Lists, and Java''s Built-In APIs*, covers the popular
    Java collections framework, which is used to store, sort, and filter data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*集合、列表和Java内置API*，涵盖了流行的Java集合框架，该框架用于存储、排序和过滤数据。'
- en: '*Chapter 5*, *Exceptions*, provides recommendations on how to deal with exceptions
    on a more conceptual level, providing a list of best practices that any professional
    programmer will follow.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*异常*，提供了在更概念层面上处理异常的建议，提供了一份任何专业程序员都会遵循的最佳实践列表。'
- en: '*Chapter 6*, *Libraries, Packages, and Modules*, introduces you to various
    ways to package and bundle Java code, along with tools to help you build Java
    projects.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*库、包和模块*，介绍了各种打包和捆绑Java代码的方法，以及帮助您构建Java项目的工具。'
- en: '*Chapter 7*, *Databases and JDBC*, shows how to use JDBC to access relational
    databases from your Java applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*数据库和JDBC*，展示了如何使用JDBC从Java应用程序中访问关系数据库。'
- en: '*Chapter 8*, *Sockets, Files, and Streams*, aids you in working with external
    data storage systems.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*套接字、文件和流*，帮助您处理外部数据存储系统。'
- en: '*Chapter 9*, *Working with HTTP*, explains how to create programs that connect
    to a specific web server and downloads data.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用HTTP进行工作*，解释了如何创建连接到特定Web服务器并下载数据的程序。'
- en: '*Chapter 10*, *Encryption*, explores how applying encryption to your software
    is vital to safeguard yours, or your customers, integrity, data, and business.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*加密*，探讨了将加密应用于您的软件对于保护您或您的客户的数据、业务和完整性至关重要。'
- en: '*Chapter 11*, *Processes*, briefly discusses how processes function and are
    dealt with in Java.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*进程*，简要讨论了Java中进程的功能和处理方式。'
- en: '*Chapter 12*, *Regular Expressions*, decrypts what regular expressions mean
    and looks at how this comes in handy in Java.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*正则表达式*，解读了正则表达式的含义，并探讨了它在Java中的实用性。'
- en: '*Chapter 13*, *Functional Programming with Lambda Expressions*, discusses how
    Java doubles up as a functional programming language, and how lambda expressions
    are used to perform pattern matching in Java.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用Lambda表达式进行函数式编程*，讨论了Java如何成为一门函数式编程语言，以及如何在Java中使用Lambda表达式进行模式匹配。'
- en: '*Chapter 14*, *Recursion*, looks at a couple of problems that are solved using
    the recursion technique.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*递归*，探讨了使用递归技术解决的问题。'
- en: '*Chapter 15*, *Processing Data with Streams*, explains how you can use streams
    to write more expressive programs with fewer lines of code, and also how you can
    easily chain multiple operations on large lists.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用流处理数据*，解释了您如何使用流以更少的代码行编写更具表达力的程序，以及您如何轻松地对大型列表上的多个操作进行链式操作。'
- en: '*Chapter 16*, *Predicates and Other Functional Interfaces*, explores some of
    the valid use cases of functional interfaces.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*断言和其他功能接口*，探讨了功能接口的一些有效用例。'
- en: '*Chapter 17*, *Reactive Programming with Java Flow*, talks about the Java Flow
    API and the advantages of the Reactive Streams specification.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*使用Java Flow进行响应式编程*，讨论了Java Flow API和响应式流规范的优势。'
- en: '*Chapter 18*, *Unit Testing*, delves into testing with JUnit, one of the primary
    testing frameworks for Java.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*单元测试*，深入探讨了JUnit的测试，JUnit是Java的主要测试框架之一。'

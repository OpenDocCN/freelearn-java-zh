- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Modern software is driven by users wanting new features, with no defects, released
    rapidly – a very challenging task. Solo developers have given way to development
    teams working together on a single software product. Features are added in short
    iterative cycles, then released to production frequently – sometimes daily.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现代软件是由用户希望快速发布新功能、无缺陷的驱动，这无疑是一项极具挑战性的任务。独立开发者已经让位于共同协作开发单一软件产品的开发团队。功能以短周期迭代的方式添加，然后频繁地发布到生产环境中——有时甚至每天一次。
- en: Achieving this requires excellence in development. We must ensure that our software
    is always ready to be deployed and free of defects when it is released into production.
    It must be easy for our developer colleagues to work with. Code must be easy for
    anyone to understand and change. When the team makes those changes, we must have
    confidence that our new features work properly and that we have not broken any
    existing features.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现这一点需要开发上的卓越。我们必须确保我们的软件始终准备好部署，并且在发布到生产环境中时没有缺陷。它必须易于我们的开发同事使用。代码必须易于任何人理解和修改。当团队进行这些更改时，我们必须有信心我们的新功能能够正常工作，并且我们没有破坏任何现有功能。
- en: This book brings together proven techniques that help make this a reality.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书汇集了经过验证的技术，有助于将这一现实变为可能。
- en: '**Test-driven development** *(***TDD***)*, the SOLID principles, and hexagonal
    architecture enable developers to engineer code that is known to work and known
    to be easy to work with. Development focuses on the fundamentals of software engineering.
    These practices are the technical foundation behind a code base that is easy and
    safe to change and always ready to be deployed.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**测试驱动开发**（***TDD***），SOLID原则和六边形架构使开发者能够构建已知可以工作且易于使用的代码。开发重点在于软件工程的基本原理。这些实践是易于更改和安全的代码库背后的技术基础，并且始终准备好部署。'
- en: This book will enable you to write well-engineered, well-tested code. You will
    have confidence that your code works as you think it should. You will have the
    safety of an ever-growing suite of fast-running tests, keeping a watchful eye
    over the whole code base as the team makes changes. You will learn how to organize
    your code to avoid difficulties caused by external systems such as payment services
    or database engines. You will reduce your dependence on slower forms of testing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将使你能够编写出经过良好工程化和测试的代码。你将对自己的代码按预期工作有信心。你将拥有一个不断增长的快速运行的测试套件的安全感，在整个代码库中保持警惕，随着团队进行更改。你将学习如何组织代码以避免由外部系统（如支付服务或数据库引擎）引起的困难。你将减少对较慢测试形式的依赖。
- en: You will be writing higher quality code, suitable for a Continuous Delivery
    approach.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你将能够编写出高质量的代码，适合持续交付的方法。
- en: Modern software requires a modern development approach. By the end of this book,
    you will have mastered the techniques to apply one.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现代软件需要现代的开发方法。到这本书的结尾，你将掌握应用这些技术的技巧。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is primarily aimed at developers who are familiar with the Java language
    basics, and who want to be effective in a high-performance Agile development team.
    The techniques described in this book enable your code to be delivered to production
    with few defects, and a structure that can be easily and safely changed. This
    is the technical basis of agility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向熟悉Java语言基础且希望在高效敏捷开发团队中发挥作用的开发者。本书中描述的技术可以使你的代码在生产环境中以很少的缺陷交付，并且具有易于更改和安全的结构。这是敏捷的技术基础。
- en: The book’s early chapters will also be useful to business leaders who want to
    understand the costs and benefits of these approaches before committing to them.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前几章也将对希望在做出承诺之前了解这些方法成本和收益的企业领导者有所帮助。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18384_01.xhtml#_idTextAnchor015), *Building the Case for TDD*,
    provides an understanding of the benefits TDD brings and how we got here.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18384_01.xhtml#_idTextAnchor015)，*构建TDD的案例*，提供了对TDD带来的好处以及我们如何到达这里的理解。'
- en: '[*Chapter 2*](B18384_02.xhtml#_idTextAnchor038), *Using TDD to Create Good
    Code*, covers some general good practices that will help us create well-engineered
    code as we apply TDD.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18384_02.xhtml#_idTextAnchor038)，*使用TDD创建优质代码*，涵盖了一些有助于我们在应用TDD时创建良好工程化代码的一般良好实践。'
- en: '[*Chapter 3*](B18384_03.xhtml#_idTextAnchor052), *Dispelling Common Myths about
    TDD*, is a review of the common objections to using TDD that we might encounter,
    with suggestions for overcoming them. This chapter is suitable for business leaders
    who may have reservations about introducing a new technique into the development
    process.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18384_03.xhtml#_idTextAnchor052), *消除关于TDD的常见误解*，是对我们可能遇到的关于使用TDD的常见反对意见的回顾，并提供了克服这些反对意见的建议。本章适合对将新技术引入开发过程可能有所保留的业务领导者。'
- en: '[*Chapter 4*](B18384_04.xhtml#_idTextAnchor078), *Building an Application Using
    TDD*, involves setting up our development environment to build the Wordz application
    using TDD. It reviews how to work in short iterations using user stories.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18384_04.xhtml#_idTextAnchor078), *使用TDD构建应用程序*，涉及设置我们的开发环境，使用TDD构建Wordz应用程序。它回顾了如何使用用户故事进行短期迭代工作。'
- en: '[*Chapter 5*](B18384_05.xhtml#_idTextAnchor092), *Writing Our First Test*,
    introduces the basics of TDD with the Arrange, Act and Assert template. Writing
    the first test and production code for Wordz, we will look in detail at how TDD
    promotes a design step before we write code. We will consider various options
    and trade-offs, and then capture these decisions in a test.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18384_05.xhtml#_idTextAnchor092), *编写我们的第一个测试*，介绍了使用 Arrange、Act 和
    Assert 模板的基本TDD。编写Wordz的第一个测试和生产代码，我们将详细探讨TDD如何在我们编写代码之前促进设计步骤。我们将考虑各种选项和权衡，然后在一个测试中捕捉这些决策。'
- en: '[*Chapter 6*](B18384_06.xhtml#_idTextAnchor117), *Following the Rhythms of
    TDD*, demonstrates the red, green, refactor cycle as a rhythm of development.
    We decide on the next test to write, watch it fail, make it pass, and then refine
    our code to be safe and simple for the team to work with in the future.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18384_06.xhtml#_idTextAnchor117), *遵循TDD的节奏*，展示了红、绿、重构周期作为开发节奏。我们决定编写下一个测试，观察它失败，让它通过，然后精炼我们的代码，使其在未来对团队来说既安全又简单。'
- en: '[*Chapter 7*](B18384_07.xhtml#_idTextAnchor128), *Driving Design – TDD and
    SOLID*, builds on previous chapters showing how TDD provides rapid feedback on
    our design decisions by bringing SOLID into the fold. The SOLID principles are
    a useful set of guidelines to help design object-oriented code. This chapter is
    a review of those principles so that they are ready for us to apply in the rest
    of the book.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18384_07.xhtml#_idTextAnchor128), *驱动设计 – TDD与SOLID*，在前几章的基础上展示了TDD如何通过将SOLID原则纳入其中来提供对我们设计决策的快速反馈。SOLID原则是一套有用的指导方针，有助于设计面向对象的代码。本章是对这些原则的回顾，以便我们可以在本书的其余部分应用它们。'
- en: '[*Chapter 8*](B18384_08.xhtml#_idTextAnchor149), *Test Doubles – Stubs and
    Mocks*, explains two critical techniques that allow us to swap out things that
    are difficult to test for things that are easier to test. By doing so, we can
    bring more of our code under a TDD unit test, reducing our need for slower integration
    testing.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18384_08.xhtml#_idTextAnchor149), *测试替身 – 模拟和存根*，解释了两种关键技术，允许我们用更容易测试的事物替换难以测试的事物。通过这样做，我们可以将更多的代码置于TDD单元测试之下，减少我们对较慢的集成测试的需求。'
- en: '[*Chapter 9*](B18384_09.xhtml#_idTextAnchor179), *Hexagonal Architecture –
    Decoupling External Systems*, presents a powerful design technique that enables
    us to fully decouple external systems such as databases and web servers from our
    core logic. We will introduce the concepts of ports and adapters here. This simplifies
    the use of TDD and as a benefit, provides resilience to any changes imposed on
    us by external factors.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18384_09.xhtml#_idTextAnchor179), *六边形架构 – 解耦外部系统*，介绍了一种强大的设计技术，使我们能够完全解耦外部系统，如数据库和Web服务器，与我们的核心逻辑。在这里，我们将介绍端口和适配器的概念。这简化了TDD的使用，并且作为好处，对外部因素强加的任何变化都提供了弹性。'
- en: '[*Chapter 10*](B18384_10.xhtml#_idTextAnchor209), *FIRST Tests and the Test
    Pyramid*, outlines the test pyramid as a means of thinking about the different
    kinds of tests needed to fully test a software system. We discuss unit, integration,
    and end-to-end tests and the trade-offs between each type.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18384_10.xhtml#_idTextAnchor209), *FIRST测试与测试金字塔*，概述了测试金字塔作为一种思考全面测试软件系统所需的不同类型测试的方法。我们讨论了单元测试、集成测试和端到端测试，以及每种类型之间的权衡。'
- en: '[*Chapter 11*](B18384_11.xhtml#_idTextAnchor234), *How TDD Fits into Quality
    Assurance*, explores how when using advanced test automation as described in this
    book, our QA engineers are freed up from some of the laborious detailed testing
    that they might have otherwise had to do. This chapter looks at how testing is
    now a whole-team effort throughout development, and how we can best combine our
    skills.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18384_11.xhtml#_idTextAnchor234)，*TDD如何融入质量保证*，探讨了当使用本书中描述的高级测试自动化时，我们的QA工程师从一些可能不得不做的繁琐的详细测试中解放出来。本章探讨了测试现在是如何在整个开发过程中成为整个团队的共同努力，以及我们如何最好地结合我们的技能。'
- en: '[*Chapter 12*](B18384_12.xhtml#_idTextAnchor249), *Test First, Test Later,
    Test Never*, reviews some different approaches to testing based on when we write
    the tests and what exactly we are testing. This will help us increase the quality
    of the tests we produce when applying TDD.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18384_12.xhtml#_idTextAnchor249)，*先测试，后测试，永不测试*，回顾了基于我们何时编写测试以及我们确切测试什么的几种不同的测试方法。这将帮助我们提高在应用TDD时产生的测试质量。'
- en: '[*Chapter 13*](B18384_13.xhtml#_idTextAnchor275), *Driving the Domain Layer*,
    walks through applying TDD, SOLID, the test pyramid, and hexagonal architecture
    to the domain layer code of Wordz. Combined, these techniques enable us to bring
    most of the game logic under fast unit tests.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18384_13.xhtml#_idTextAnchor275)，*驱动领域层*，通过将TDD、SOLID、测试金字塔和六边形架构应用于Wordz的领域层代码，进行了解释。这些技术的结合使我们能够将大部分游戏逻辑置于快速单元测试之下。'
- en: '[*Chapter 14*](B18384_14.xhtml#_idTextAnchor293), *Driving the Database Layer*,
    offers guidance on writing the adapter code that connects to our SQL database,
    Postgres, now that we have decoupled the database code from the domain layer.
    We do this test-first, writing an integration test using the Database Rider test
    framework. The data access code is implemented using the JDBI library.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18384_14.xhtml#_idTextAnchor293)，*驱动数据库层*，提供了编写连接到我们的SQL数据库Postgres的适配器代码的指导，现在我们已经将数据库代码从领域层解耦。我们这样做是先进行测试，使用Database
    Rider测试框架编写集成测试。数据访问代码使用JDBI库实现。'
- en: '[*Chapter 15*](B18384_15.xhtml#_idTextAnchor306), *Driving the Web Layer*,
    rounds off as the final chapter of the book by explaining how to write an HTTP
    REST API that allows our Wordz game to be accessed as a web service. This is done
    test-first, using an integration test written using the tools built into the Molecule
    HTTP server library. Having completed this step, we will finally wire up the entire
    microservice ready to be run as a whole.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18384_15.xhtml#_idTextAnchor306)，*驱动网络层*，作为本书的最后一章，解释了如何编写一个HTTP
    REST API，使我们的Wordz游戏可以作为网络服务访问。这是通过使用集成测试来完成的，该测试是使用Molecule HTTP服务器库内置的工具编写的。完成这一步后，我们最终将整个微服务连接起来，准备作为一个整体运行。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book assumes you know basic modern Java and can write short programs using
    classes, JDK 8 lambda expressions, and use the JDK 11 `var` keyword. It also assumes
    that you can use basic `git` commands, install software from web downloads onto
    your computer, and have basic familiarity with the IntelliJ IDEA Java IDE. Basic
    knowledge of SQL, HTTP, and REST will be helpful in the final chapters.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您了解基本的现代Java，并可以使用类、JDK 8 lambda表达式编写简短的程序，并使用JDK 11 `var`关键字。它还假设您可以使用基本的`git`命令，从网络下载安装软件到您的计算机上，并对IntelliJ
    IDEA Java IDE有基本的了解。SQL、HTTP和REST的基本知识将有助于本书的最后一章。

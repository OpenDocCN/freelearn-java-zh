- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Scala, along with the Spark Framework, forms a rich and powerful data processing
    ecosystem. This book is a journey into the depths of this ecosystem. The machine
    learning (ML) projects presented in this book enable you to create practical,
    robust, data analytics solutions, with an emphasis on automating data workflows
    with the Spark ML pipeline API. This book showcases, or carefully cherry-picks
    from, Scala’s functional libraries and other constructs to help readers roll out
    their own scalable data processing frameworks. The projects in this book enable
    data practitioners across all industries to gain insights into data that will
    help organizations to obtain a strategic and competitive advantage. *Modern Scala
    Projects* focuses on the application of supervisory learning ML techniques that
    classify data and make predictions. You'll begin with working on a project to
    predict a class of flower by implementing a simple machine learning model. Next,
    you'll create a cancer diagnosis classification pipeline, followed by projects
    delving into stock price prediction, spam filtering, fraud detection, and a recommendation
    engine.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Scala 与 Spark 框架相结合，形成了一个丰富而强大的数据处理生态系统。本书将带您深入探索这个生态系统的奥秘。本书中展示的机器学习（ML）项目能够帮助您创建实用、健壮的数据分析解决方案，重点在于使用
    Spark ML 管道 API 自动化数据工作流程。本书展示了 Scala 的函数库和其他结构，精心挑选以帮助读者推出他们自己的可扩展数据处理框架。本书中的项目使所有行业的数据从业者能够深入了解数据，帮助组织获得战略和竞争优势。*现代
    Scala 项目*专注于监督学习 ML 技术的应用，这些技术可以分类数据和做出预测。您将从实施一个简单的机器学习模型来预测一类花卉的项目开始。接下来，您将创建一个癌症诊断分类管道，随后是深入股票价格预测、垃圾邮件过滤、欺诈检测和推荐引擎的项目。
- en: By the end of this book, you will be able to build efficient data science projects
    that fulfill your software requirements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够构建满足您软件要求的高效数据科学项目。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for Scala developers who would like to gain some hands-on experience
    with some interesting real-world projects. Prior programming experience with Scala
    is necessary.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望获得一些有趣的实际项目动手经验的 Scala 开发者。需要具备 Scala 的编程经验。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](4d645e21-43b1-49dd-99ad-4059360bfc15.xhtml), *Predict the Class
    of a Flower from the Iris Dataset*, focuses on building a machine learning model
    leveraging a time-tested statistical method based on regression. The chapter draws
    the reader into data processing, all the way to training and testing a relatively
    simple machine learning model.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](4d645e21-43b1-49dd-99ad-4059360bfc15.xhtml)，*从 Iris 数据集中预测花卉类别*，专注于利用基于回归的经过时间考验的统计方法构建机器学习模型。本章将读者引入数据处理，直至训练和测试一个相对简单的机器学习模型。'
- en: '[Chapter 2](a7305f5b-bea1-485e-9b14-411a5003dd01.xhtml), *Build a Breast Cancer
    Prognosis Pipeline with the Power of Spark and Scala*, taps into a publicly available
    breast cancer dataset. It evaluates various feature selection algorithms, transforms
    data, and builds a classification model.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](a7305f5b-bea1-485e-9b14-411a5003dd01.xhtml)，*利用 Spark 和 Scala 的力量构建乳腺癌预后管道*，利用公开可用的乳腺癌数据集。它评估了各种特征选择算法，转换数据，并构建了一个分类模型。'
- en: '[Chapter 3](dda92a07-faff-410a-952c-cb41d4c4ad75.xhtml), *Stock Price Predictions*, says
    that stock price prediction can be an impossible task. In this chapter, we take
    a new approach. Accordingly, we build and train a neural network model with training
    data to solve the apparently intractable problem of stock price prediction. A
    data pipeline, with Spark at its core, distributes training of the model across
    multiple machines in a cluster. A real-life dataset is fed into the pipeline.
    Training data goes through preprocessing and normalization steps before a model
    is trained to fit the data. We may also provide a means to visualize the results
    of our prediction and evaluate our model after training.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](dda92a07-faff-410a-952c-cb41d4c4ad75.xhtml)，*股票价格预测*，指出股票价格预测可能是一项不可能的任务。在本章中，我们采取了一种新的方法。因此，我们使用训练数据构建和训练一个神经网络模型来解决股票价格预测的明显难以解决的问题。以
    Spark 为核心的数据管道将模型的训练分布在集群中的多台机器上。一个真实的数据集被输入到管道中。在训练模型以拟合数据之前，训练数据会经过预处理和归一化步骤。我们还可以提供一种方法来可视化预测结果并在训练后评估我们的模型。'
- en: '[Chapter 4](9608dfbf-246b-4df2-83f6-9e4967b99b0a.xhtml), *Building a Spam Classification
    Pipeline*, informs the reader that the overarching learning objective of this
    chapter is to implement a spam filtering data analysis pipeline. We will rely
    on the Spark ML library''s machine learning APIs and its supporting libraries
    to build a spam classification pipeline.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](9608dfbf-246b-4df2-83f6-9e4967b99b0a.xhtml)，*构建垃圾邮件分类管道*，告知读者本章的主要学习目标是实现一个垃圾邮件过滤数据分析管道。我们将依赖Spark
    ML库的机器学习API及其支持库来构建垃圾邮件分类管道。'
- en: '[Chapter 5](92fe5d3b-7dac-4504-b720-230e5dfd54ac.xhtml), *Build a Fraud Detection
    System*, applies machine learning techniques and algorithms to build a practical
    ML pipeline that helps find questionable charges on consumers’ credit cards. The
    data is drawn from a publicly accessible Consumer Complaints Database. The chapter
    demonstrates the tools contained in Spark ML for building, evaluating, and tuning
    a pipeline. Feature extraction is one function served by Spark ML that is covered
    here.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](92fe5d3b-7dac-4504-b720-230e5dfd54ac.xhtml)，*构建欺诈检测系统*，将机器学习技术和算法应用于构建一个实用的机器学习管道，帮助发现消费者信用卡上的可疑费用。数据来源于公开可访问的消费者投诉数据库。本章展示了Spark
    ML中用于构建、评估和调整管道的工具。特征提取是Spark ML提供的一个功能，本章将进行介绍。'
- en: '[Chapter 6](aeafcd63-8dad-4b9c-b4b5-2db507a8c026.xhtml),* Build Flights Performance
    Prediction Model*, makes us able to leverage flight departure and arrival data
    to predict for the user if their flight is delayed or canceled. Here, we will
    build a decisions trees-based model to derive useful predictors, such as what
    time of the day is best to have a seat on a flight, with a minimum chance of delay.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](aeafcd63-8dad-4b9c-b4b5-2db507a8c026.xhtml)，*构建航班性能预测模型*，使我们能够利用航班起飞和到达数据来预测用户的航班是否会延误或取消。在这里，我们将构建一个基于决策树的模型，以推导出有用的预测因子，例如，在一天中什么时间乘坐航班最有可能最小化延误。'
- en: '[Chapter 7](0373ba5a-b2d4-4974-9bb1-eeab61bed1e5.xhtml), *Building a Recommendation
    Engine*, draws the reader into the implementation of a scalable recommendations
    engine. The collaborative-filtering approach is laid out as the reader walks through
    a phased recommendations-generating process based on users’ past preferences.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](0373ba5a-b2d4-4974-9bb1-eeab61bed1e5.xhtml)，*构建推荐引擎*，引导读者进入可扩展推荐引擎的实现过程。读者将根据用户过去的偏好，逐步通过一个基于阶段的推荐生成过程。'

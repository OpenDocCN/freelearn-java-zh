- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Web development with Java has a high learning curve compared to Ruby on Rails,
    Django, and modern PHP frameworks. Spring, the most used Java framework for web
    development, makes it as easy as it can get, especially with its recent move of
    using plain Java classes instead of XML files for configuration classes for configuration.
    This book focuses on getting you up and running with Spring 4 in the most efficient
    manner.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 与Ruby on Rails、Django和现代PHP框架相比，使用Java进行Web开发的学习曲线较高。Spring是Web开发中最常用的Java框架，它使得配置尽可能简单，尤其是在最近将配置类从XML文件转换为纯Java类之后。本书专注于以最有效的方式让您快速上手Spring
    4。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Creating a Spring Application"), *Creating
    a Spring Application*, covers the installation of Java and other software on Mac
    OS, Ubuntu, and Windows. It also explains how to build a Spring application and
    a Spring web application.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。创建Spring应用程序"), *创建Spring应用程序*，涵盖了在Mac OS、Ubuntu和Windows上安装Java和其他软件，以及如何构建Spring应用程序和Spring
    Web应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. Defining Beans and Using Dependency Injection"),
    *Defining Beans and Using Dependency Injection*, introduces Spring beans and demonstrates
    how to define and use them.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。定义Bean和使用依赖注入"), *定义Bean和使用依赖注入*，介绍了Spring Bean，并演示了如何定义和使用它们。'
- en: '[Chapter 3](ch03.html "Chapter 3. Using Controllers and Views"), *Using Controllers
    and Views*, describes how to create controller methods, use JSP views, and build
    page templates and multilingual pages.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用控制器和视图"), *使用控制器和视图*，描述了如何创建控制器方法，使用JSP视图，以及构建页面模板和多语言页面。'
- en: '[Chapter 4](ch04.html "Chapter 4. Querying a Database"), *Querying a Database*,
    explains how to interact with a database using JDBC and how to integrate Hibernate
    into a Spring application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。查询数据库"), *查询数据库*，解释了如何使用JDBC与数据库交互，以及如何将Hibernate集成到Spring应用程序中。'
- en: '[Chapter 5](ch05.html "Chapter 5. Using Forms"), *Using Forms*, describes how
    to initialize a form, retrieve the form data when the form is submitted, and elaborates
    on the use of forms widgets (text fields, select fields, and so on).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用表单"), *使用表单*，描述了如何初始化表单，在表单提交时检索表单数据，并详细说明了表单小部件（文本字段、选择字段等）的使用。'
- en: '[Chapter 6](ch06.html "Chapter 6. Managing Security"), *Managing Security*,
    introduces Spring Security and demonstrates how to perform user authentication
    and user authorization, and how to configure HTTPS.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。管理安全"), *管理安全*，介绍了Spring Security，并演示了如何执行用户认证和用户授权，以及如何配置HTTPS。'
- en: '[Chapter 7](ch07.html "Chapter 7. Unit Testing"), *Unit Testing*, introduces
    unit testing with JUnit and TestNG and explains how to test Spring applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。单元测试"), *单元测试*，介绍了使用JUnit和TestNG进行单元测试，并解释了如何测试Spring应用程序。'
- en: '[Chapter 8](ch08.html "Chapter 8. Running Batch Jobs"), *Running Batch Jobs*,
    details how batch jobs work with Spring and explains how to build batch jobs and
    execute them from a web application or from the command line.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。运行批处理作业"), *运行批处理作业*，详细说明了批处理作业如何与Spring一起工作，并解释了如何构建批处理作业以及如何从Web应用程序或从命令行执行它们。'
- en: '[Chapter 9](ch09.html "Chapter 9. Handling Mobiles and Tablets"), *Handling
    Mobiles and Tablets*, explains how to make a Spring web application display different
    content based on the type of device accessing it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。处理移动设备和平板电脑"), *处理移动设备和平板电脑*，解释了如何使Spring Web应用程序根据访问它的设备类型显示不同的内容。'
- en: '[Chapter 10](ch10.html "Chapter 10. Connecting to Facebook and Twitter"), *Connecting
    to Facebook and Twitter*, explains how to access a Facebook or Twitter account
    in order to fetch some existing data or to create new data (tweets, posts, and
    so on).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。连接到Facebook和Twitter"), *连接到Facebook和Twitter*，解释了如何访问Facebook或Twitter账户以获取一些现有数据或创建新数据（推文、帖子等）。'
- en: '[Chapter 11](ch11.html "Chapter 11. Using the Java RMI, HTTP Invoker, Hessian,
    and REST"), *Using the Java RMI, HTTP Invoker, Hessian, and REST*, covers how
    a Spring application can interact with other pieces of software over the network
    using various technologies.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用Java RMI、HTTP Invoker、Hessian和REST"), *使用Java RMI、HTTP
    Invoker、Hessian和REST*，涵盖了Spring应用程序如何使用各种技术通过网络与其他软件组件进行交互。'
- en: '[Chapter 12](ch12.html "Chapter 12. Using Aspect-oriented Programming"), *Using
    Aspect-oriented Programming*, explains what AOP (aspect-oriented programming)
    is, how it can be used with Spring, and covers several of its common uses.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。使用面向方面编程")，*使用面向方面编程*，解释了AOP（面向方面编程）是什么，如何与Spring一起使用，并涵盖了其一些常见用途。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需
- en: You would need a computer with Mac OS, Ubuntu, and Windows. To build Spring
    applications, you will need at least Java. [Chapter 1](ch01.html "Chapter 1. Creating
    a Spring Application"), *Creating a Spring Application*, covers the installation
    of Java, Maven, Tomcat, and Eclipse on each OS.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个装有Mac OS、Ubuntu和Windows的计算机。要构建Spring应用程序，您至少需要Java。[第1章](ch01.html "第1章。创建Spring应用程序")，*创建Spring应用程序*，涵盖了在每种操作系统上安装Java、Maven、Tomcat和Eclipse。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for you if you have some experience with Java and web development
    (not necessarily in Java) and want to become proficient quickly with Spring.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一些Java和Web开发（不一定是Java）的经验，并希望快速精通Spring，本书适合您。
- en: Sections
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些经常出现的标题（准备就绪、如何操作、工作原理、更多内容以及相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分：
- en: Getting ready
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section describes how to set up your project for the recipe.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了如何为食谱设置项目。
- en: How to do it…
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细说明。
- en: There's more…
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便您对食谱有更深入的了解。
- en: See also
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information related to the
    recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关食谱的其他有用信息的链接。
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " Under **Maven**, select **Maven Project** and click on **Next >**."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“在**Maven**下，选择**Maven项目**并点击**下一步
    >**。”'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已成为 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 下载您购买的所有 Packt 出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com
    ) >`with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送电子邮件到 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 并附上涉嫌侵权材料的链接与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

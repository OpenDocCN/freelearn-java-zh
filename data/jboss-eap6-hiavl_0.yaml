- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: High availability is a broad topic to discuss, and it concerns both project
    deployment and development. In this book, I'd like to explore the topics on clustering,
    load balancing, failover, and session replication.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 高可用性是一个广泛讨论的话题，它涉及到项目的部署和开发。在这本书中，我想探讨关于集群、负载均衡、故障转移和会话复制的话题。
- en: High availability is also a very interesting topic, and the technologies provided
    by open source communities are especially fun. In this book we'll learn how to
    use JBoss EAP6 together with other JBoss and Apache community tools to build a
    high-availability system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 高可用性也是一个非常有趣的话题，开源社区提供的技术特别有趣。在本书中，我们将学习如何使用JBoss EAP6与其他JBoss和Apache社区工具一起构建一个高可用性系统。
- en: 'Here is a brief list of the projects we''ll use in this book: JBoss EAP 6,
    Apache httpd, mod_jk, and mod_cluster. When I''m writing this book, JBoss EAP
    6.1.0.Final is the newest product version based on JBoss AS 7.2.x and can be downloaded
    freely from the JBoss community. This version is very stable with its clustering
    features, so we''ll use it in our book.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将使用以下项目：JBoss EAP 6、Apache httpd、mod_jk和mod_cluster。当我编写这本书时，JBoss EAP
    6.1.0.Final是基于JBoss AS 7.2.x的最新产品版本，可以从JBoss社区免费下载。这个版本非常稳定，具有集群功能，因此我们将在本书中使用它。
- en: Since AS 8.x, the project name of JBoss AS has been renamed to WildFly. Though
    the project name changed, its design hasn't changed much, and you can reuse most
    of the knowledge in this book for future versions of WildFly.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自从AS 8.x以来，JBoss AS的项目名称已更名为WildFly。尽管项目名称已更改，但其设计变化不大，你可以将本书中的大部分知识用于WildFly的未来版本。
- en: JBoss EAP6 has provided a domain management feature that can help us to centralize
    the management of many servers. This feature is very helpful in a clustering environment,
    because we don't have to manage each server separately. We'll check this feature
    in the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: JBoss EAP6提供了一个域管理功能，可以帮助我们集中管理多个服务器。这个功能在集群环境中非常有用，因为我们不需要分别管理每个服务器。我们将在书中检查这个功能。
- en: Transportation security is usually considered critical in business applications.
    In this book, I'll introduce the methods of applying SSL into a clustering environment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业应用中，传输安全性通常被认为是至关重要的。在这本书中，我将介绍将SSL应用于集群环境的方法。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. JBoss EAP6 Overview"), *JBoss EAP6 Overview*,
    teaches you how to download and install JBoss EAP6, introduces you to startup
    modes of JBoss EAP6, and covers the basic uses of the domain management function.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。JBoss EAP6概述"), *JBoss EAP6概述*，教你如何下载和安装JBoss EAP6，介绍JBoss
    EAP6的启动模式，并涵盖域管理功能的基本用法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Using JBoss EAP6"), *Using JBoss EAP6*, covers
    more details on using the EAP6 management console and explains the design of the
    EAP6 management model.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。使用JBoss EAP6"), *使用JBoss EAP6*，更详细地介绍了使用EAP6管理控制台，并解释了EAP6管理模型的设计。'
- en: '[Chapter 3](ch03.html "Chapter 3. Setting Up a JBoss EAP6 Cluster"), *Setting
    Up a JBoss EAP6 Cluster*, guides you on how to set the EAP6 servers properly for
    it to form a cluster.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。设置JBoss EAP6集群"), *设置JBoss EAP6集群*，指导你如何正确设置EAP6服务器，以便它们可以形成一个集群。'
- en: '[Chapter 4](ch04.html "Chapter 4. Load Balancing with mod_jk"), *Load Balancing
    with mod_jk*, shows how to use mod_jk as the load balancer of the EAP6 cluster.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用mod_jk进行负载均衡"), *使用mod_jk进行负载均衡*，展示了如何将mod_jk用作EAP6集群的负载均衡器。'
- en: '[Chapter 5](ch05.html "Chapter 5. Load Balancing with mod_cluster"), *Load
    Balancing with mod_cluster*, discusses how to use mod_cluster as the load balancer
    of the EAP6 cluster.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用mod_cluster进行负载均衡"), *使用mod_cluster进行负载均衡*，讨论了如何将mod_cluster用作EAP6集群的负载均衡器。'
- en: '[Chapter 6](ch06.html "Chapter 6. Clustering with SSL"), *Clustering with SSL*,
    shows how to enable SSL in a clustering environment and teaches you how to set
    SSL to work with mod_jk.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用SSL进行集群"), *使用SSL进行集群*，展示了如何在集群环境中启用SSL，并教你如何将SSL与mod_jk一起使用。'
- en: '[Chapter 7](ch07.html "Chapter 7. Configuring mod_cluster with SSL"), *Configuring
    mod_cluster with SSL*, shows how to set SSL to work with mod_cluster.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用SSL配置mod_cluster"), *使用SSL配置mod_cluster*，展示了如何将SSL与mod_cluster一起使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Developing Distributed Applications"), *Developing
    Distributed Applications*, discusses how to develop the distributable applications
    with the help of JavaEE technologies and deploy it into the EAP6 cluster.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 开发分布式应用程序")，*开发分布式应用程序*，讨论了如何借助JavaEE技术开发可分发应用程序并将其部署到EAP6集群中。'
- en: '*Appendix*, *WildFly Troubleshooting*, shows how to debug the WildFly server
    at runtime. This chapter is available as a bonus chapter and can be downloaded
    from [http://www.packtpub.com/sites/default/files/downloads/2432OS_Appendix.pdf](http://www.packtpub.com/sites/default/files/downloads/2432OS_Appendix.pdf).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*WildFly故障排除*，展示了如何在运行时调试WildFly服务器。这一章作为附加章节提供，可以从[http://www.packtpub.com/sites/default/files/downloads/2432OS_Appendix.pdf](http://www.packtpub.com/sites/default/files/downloads/2432OS_Appendix.pdf)下载。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: Some basic knowledge on Linux/Unix is required to read this book. You may need
    to follow the shell commands shown in the book to configure the servers properly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书需要一些关于Linux/Unix的基本知识。您可能需要遵循书中的shell命令来正确配置服务器。
- en: Some basic understanding of IP multicasting is strongly recommended. Because
    many clustering features rely on IP multicasting, you can better understand the
    design of EAP6 clustering with this knowledge.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议您对IP多播有一定的了解。因为许多集群功能依赖于IP多播，有了这方面的知识，您可以更好地理解EAP6集群的设计。
- en: If you want to follow the instructions in [Chapter 8](ch08.html "Chapter 8. Developing
    Distributed Applications"), *Developing Distributed Applications*, you may need
    some basic knowledge of EJB and Servlet development. In addition, some knowledge
    on Maven usage is preferred.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想遵循[第8章](ch08.html "第8章. 开发分布式应用程序")，*开发分布式应用程序*中的说明，您可能需要一些关于EJB和Servlet开发的基本知识。此外，对Maven使用的了解也是首选的。
- en: '[Chapter 6](ch06.html "Chapter 6. Clustering with SSL"), *Clustering with SSL*,
    and [Chapter 7](ch07.html "Chapter 7. Configuring mod_cluster with SSL"), *Configuring
    mod_cluster with SSL*, mainly focus on applying SSL in clustering. Some basic
    understanding of SSL/TLS technologies is needed if you want to follow the instructions
    in these two chapters.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用SSL进行集群")，*使用SSL进行集群*，和[第7章](ch07.html "第7章. 使用SSL配置mod_cluster")，*使用SSL配置mod_cluster*，主要关注在集群中应用SSL。如果您想遵循这两章中的说明，需要了解SSL/TLS技术的基本知识。'
- en: When you are following the instructions in this book, please turn off the network
    firewall of your machine in case it blocks important ports needed by the cluster.
    If you are using Linux as your working environment, please disable SELinux because
    it will affect a lot on the clustering features. When you have fully understood
    the EAP6 clustering features, you can turn these protections back online and configure
    them properly to work with the EAP6 cluster.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当您遵循这本书中的说明时，请关闭您机器的网络防火墙，以防它阻止集群所需的重要端口。如果您使用Linux作为工作环境，请禁用SELinux，因为它将对集群功能产生很大影响。当您完全理解了EAP6集群功能后，您可以重新启用这些保护措施，并正确配置它们以与EAP6集群一起工作。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: JBoss EAP6 administrators and JavaEE developers are the main audience of this
    book. Anyone who wants to know the coolest technologies provided by the JBoss
    community is recommended to read this book. I hope this book is not merely a step-by-step
    tutorial, so I've included some discussions on the design of JBoss EAP6 and relative
    projects.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: JBoss EAP6管理员和JavaEE开发者是这本书的主要读者。任何想了解JBoss社区提供的最酷技术的读者都建议阅读这本书。我希望这本书不仅仅是一个逐步教程，所以我包括了一些关于JBoss
    EAP6及其相关项目设计的讨论。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, dummy
    URLs, and user input are shown as follows: "The default configuration file is
    `standalone.xml`."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、文件夹名称、文件名、文件扩展名、路径名、虚拟URL和用户输入如下所示：“默认配置文件是`standalone.xml`。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To undeploy the project, click on **En/Disable** first and then click on **Remove**".'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“要取消部署项目，请首先点击**启用/禁用**，然后点击**删除**”。'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的方式显示。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧显示如下。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终受到欢迎。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持

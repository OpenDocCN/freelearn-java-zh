- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Jakarta EE provides functionality that eases the development of cloud applications,
    as well as more traditional web applications, including server-side enterprise
    applications. This book includes coverage for the latest version of the most popular
    Jakarta EE specifications, including coverage of Jakarta Faces, Jakarta Persistence,
    Jakarta Enterprise JavaBeans, Contexts and Dependency Injection (CDI), the Jakarta
    JSON Processing, Jakarta JSON Binding, Jakarta WebSocket, Jakarta Messaging, Jakarta
    Enterprise Web Services, Jakarta REST, as well as coverage for securing Jakarta
    EE applications via Jakarta EE Security.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Jakarta EE提供了简化云应用程序以及更多传统Web应用程序（包括服务器端企业应用程序）开发的函数。本书涵盖了最受欢迎的Jakarta EE规范的最新版本，包括Jakarta
    Faces、Jakarta Persistence、Jakarta Enterprise JavaBeans、Contexts and Dependency
    Injection（CDI）、Jakarta JSON Processing、Jakarta JSON Binding、Jakarta WebSocket、Jakarta
    Messaging、Jakarta Enterprise Web Services、Jakarta REST，以及通过Jakarta EE Security保护Jakarta
    EE应用程序的覆盖。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is designed for readers who are already familiar with the Java language.
    Its target audience includes existing Java developers wishing to learn Jakarta
    EE, and existing Java EE developers wishing to update their skills to Jakarta
    EE.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为已经熟悉Java语言的读者设计的。其目标受众包括希望学习Jakarta EE的现有Java开发人员，以及希望将他们的技能更新到Jakarta EE的现有Java
    EE开发人员。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B21231_01.xhtml#_idTextAnchor014), *Introduction to Jakarta EE*,
    provides a brief introduction to Jakarta EE, covering how it is developed as a
    community effort, it also clears some common misconceptions about Jakarta EE.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21231_01.xhtml#_idTextAnchor014), *Jakarta EE简介*，简要介绍了Jakarta EE，包括它是如何作为一个社区努力开发的，同时也澄清了一些关于Jakarta
    EE的常见误解。'
- en: '[*Chapter 2*](B21231_02.xhtml#_idTextAnchor022), *Contexts and Dependency Injection*,
    includes coverage of CDI named beans, dependency injection using CDI and CDI qualifiers,
    as well as CDI event functionality.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21231_02.xhtml#_idTextAnchor022), *上下文和依赖注入*，包括CDI命名bean的覆盖，使用CDI进行依赖注入和CDI限定符，以及CDI事件功能。'
- en: '[*Chapter 3*](B21231_03.xhtml#_idTextAnchor035), *Jakarta RESTful Web Services*,
    discusses how to develop RESTful web services using Jakarta REST, as well as how
    to develop RESTful web service clients via the Jakarta REST client API. The chapter
    also covers how to send automatic updates to a RESTful web service client via
    Server-sent events.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21231_03.xhtml#_idTextAnchor035), *Jakarta RESTful Web Services*，讨论了如何使用Jakarta
    REST开发RESTful Web服务，以及如何通过Jakarta REST客户端API开发RESTful Web服务客户端。本章还涵盖了如何通过服务器端事件向RESTful
    Web服务客户端发送自动更新。'
- en: '[*Chapter 4*](B21231_04.xhtml#_idTextAnchor050), *JSON Processing and JSON
    Binding*, covers how to generate and parse JavaScript Object Notation (JSON) data
    using Jakarta JSON Processing and Jakarta JSON Binding.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21231_04.xhtml#_idTextAnchor050), *JSON处理和JSON绑定*，介绍了如何使用Jakarta JSON
    Processing和Jakarta JSON Binding生成和解析JavaScript对象表示法（JSON）数据。'
- en: '[*Chapter 5*](B21231_05.xhtml#_idTextAnchor062), *Microservices Development
    with Jakarta EE*, explains how to leverage Jakarta EE functionality to develop
    microservices-based architectures.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21231_05.xhtml#_idTextAnchor062), *使用Jakarta EE进行微服务开发*，解释了如何利用Jakarta
    EE功能开发基于微服务的架构。'
- en: '[*Chapter 6*](B21231_06.xhtml#_idTextAnchor073), *Jakarta Faces*, covers development
    of web applications using Jakarta Faces.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21231_06.xhtml#_idTextAnchor073), *Jakarta Faces*，涵盖了使用Jakarta Faces开发Web应用程序的内容。'
- en: '[*Chapter 7*](B21231_07.xhtml#_idTextAnchor100), *Additional Jakarta Faces
    Features*, covers additional Jakarta Faces functionality, such as HTML5 friendly
    markup, WebSocket support and Faces Flows'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21231_07.xhtml#_idTextAnchor100), *额外的Jakarta Faces功能*，涵盖了额外的Jakarta
    Faces功能，例如HTML5友好的标记、WebSocket支持和Faces Flows。'
- en: '[*Chapter 8*](B21231_08.xhtml#_idTextAnchor110), *Object Relational Mapping
    with Jakarta Persistence*, discusses how to develop code that interacts with a
    Relational Database Management System (RDBMS) such as Oracle or MySQL through
    Jakarta Persistence.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21231_08.xhtml#_idTextAnchor110), *使用Jakarta Persistence进行对象关系映射*，讨论了如何通过Jakarta
    Persistence开发与关系数据库管理系统（RDBMS）如Oracle或MySQL交互的代码。'
- en: '[*Chapter 9*](B21231_09.xhtml#_idTextAnchor127), *WebSockets*, explains how
    to develop web based applications featuring full duplex communication between
    the browser and the server.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21231_09.xhtml#_idTextAnchor127), *WebSocket*，解释了如何开发具有浏览器和服务器之间全双工通信功能的基于Web的应用程序。'
- en: '[*Chapter 10*](B21231_10.xhtml#_idTextAnchor135), *Securing Jakarta EE Applications*,
    covers how to secure Jakarta EE applications using Jakarta Security.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21231_10.xhtml#_idTextAnchor135)，*确保Jakarta EE应用程序安全*，介绍了如何使用Jakarta
    Security确保Jakarta EE应用程序的安全。'
- en: '[*Chapter 11*](B21231_11.xhtml#_idTextAnchor146), *Servlet Development and
    Deployment*, explains how to develop server-side functionality in Java EE applications
    using Jakarta Servlet.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21231_11.xhtml#_idTextAnchor146)，*Servlet开发和部署*，解释了如何使用Jakarta Servlet在Java
    EE应用程序中开发服务器端功能。'
- en: '*Chapter 12*, *Jakarta Enterprise Beans*, explains how to develop applications
    using Session and Message Driven beans. Enterprise Bean features such as transaction
    management, the timer service and security are covered.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*Jakarta企业Bean*，解释了如何使用会话和消息驱动Bean开发应用程序。涵盖了企业Bean功能，如事务管理、定时服务和安全。'
- en: '[*Chapter 13*](B21231_13.xhtml#_idTextAnchor184), *Jakarta Messaging*, discusses
    how to develop messaging applications using Jakarta Messaging.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B21231_13.xhtml#_idTextAnchor184)，*Jakarta Messaging*，讨论了如何使用Jakarta
    Messaging开发消息应用程序。'
- en: '[*Chapter 14*](B21231_14.xhtml#_idTextAnchor196), *Web Services with Jakarta
    XML Web Services*, explains how to develop SOAP-based web services using Jakarta
    Enterprise Web Services.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B21231_14.xhtml#_idTextAnchor196)，*使用Jakarta XML Web Services开发Web服务*，解释了如何使用Jakarta
    Enterprise Web Services开发基于SOAP的Web服务。'
- en: '[*Chapter 15*](B21231_15.xhtml#_idTextAnchor204), *Putting it All Together*,
    explains how to develop applications integrating several Jakarta EE APIs.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B21231_15.xhtml#_idTextAnchor204)，*整合一切*，解释了如何开发集成多个Jakarta EE API的应用程序。'

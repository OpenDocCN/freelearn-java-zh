- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is designed to help you learn how to program games and other interactive
    applications quickly using a learn-by-doing approach. Unlike other texts, which
    start with a detailed description of all aspects of a language or development
    platform, we will only cover exactly what is needed for the task at hand. As you
    progress through the book, your programming skill and ability will grow as you
    learn topics such as animation, collision detection, artificial intelligence,
    and game design. Project-based learning is a proven approach and becoming prominent
    in primary, secondary, and higher education. It enhances the learning process
    and improves knowledge retention.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助你通过实践学习的方法快速学习如何编程游戏和其他交互式应用。与其他文本不同，它们从详细描述语言或开发平台的所有方面开始，我们将只涵盖完成任务所需的精确内容。随着你在书中的进步，你的编程技能和能力将随着你学习动画、碰撞检测、人工智能和游戏设计等主题而增长。基于项目的学习方法是一种经过验证的方法，并在基础教育、中等教育和高等教育中变得突出。它增强了学习过程并提高了知识保留。
- en: The topics presented in this book closely follow the ones I cover in my game
    design class. Through years of teaching this material, I have found that a project-based
    learning approach can quickly get students successfully programming and creating
    interesting games and applications. I hope that you too will be amazed with how
    much you can accomplish in a short amount of time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所涉及的主题紧密跟随我在游戏设计课程中讲解的内容。通过多年的教学经验，我发现基于项目的学习方法可以迅速让学生成功地进行编程，并创造出有趣的游戏和应用。我希望你们也能对在短时间内能完成多少工作感到惊讶。
- en: We will code our games in Java. Java is one of the most popular and powerful
    programming languages in the world and is widely used in the finance industry,
    gaming companies, and research institutions. We will be doing our programming
    in Greenfoot ([www.greenfoot.org](http://www.greenfoot.org))—an interactive Java
    development environment. This environment allows both novice and experienced programmers
    to quickly create visually appealing applications. It provides a safe environment
    for experimentation and allows you to share your work on a variety of platforms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将用Java编写我们的游戏。Java是世界上最受欢迎和最强大的编程语言之一，在金融行业、游戏公司和研究机构中得到广泛应用。我们将使用Greenfoot（[www.greenfoot.org](http://www.greenfoot.org)）进行编程——一个交互式Java开发环境。这个环境允许新手和经验丰富的程序员快速创建视觉上吸引人的应用。它提供了一个安全的环境进行实验，并允许你在各种平台上分享你的工作。
- en: 'To get the most out of this book, you should:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书，你应该：
- en: Open Greenfoot and code as you are reading the book
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在阅读本书的同时打开Greenfoot进行编码
- en: Experiment with the code you have after completing a chapter
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在完成一个章节后尝试你自己的代码
- en: Know that some details not covered in a chapter will be addressed in an upcoming
    chapter
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解一些章节中没有涵盖的细节将在接下来的章节中解决
- en: Be proud of your accomplishments and share them with friends, family, and the
    Greenfoot community
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的成就感到自豪，并与朋友、家人和Greenfoot社区分享。
- en: Learning is not a passive activity. Dig into each chapter and experiment, add
    your own unique twists, and then code something uniquely your own. I can't wait
    to see what you can do.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 学习不是一个被动的活动。深入研究每一章，进行实验，加入你自己的独特风格，然后编写一些真正属于你自己的代码。我迫不及待地想看看你能做什么。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014.xhtml "Chapter 1. Let''s Dive Right in…"), *Let''s Dive
    Right in…*, takes you through a complete tutorial for creating a simple game complete
    with an introduction screen, game over screen, a score, mouse input, and sound.
    This tutorial serves the purpose of introducing you to Greenfoot basics, Java
    basics, and good programming practices.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014.xhtml "第一章。让我们直接进入…")，*让我们直接进入…*，带你完成一个创建简单游戏的完整教程，包括介绍屏幕、游戏结束屏幕、得分、鼠标输入和声音。这个教程的目的是向你介绍Greenfoot基础知识、Java基础和良好的编程实践。'
- en: '[Chapter 2](part0017.xhtml "Chapter 2. Animation"), *Animation*, discusses
    how to perform animation in Greenfoot. Animation requires appropriate and well-timed
    image swapping as well as realistic movement around the screen. After reading
    the given topic and seeing an example, you will apply learned animation techniques
    to the game you created in [Chapter 1](part0014.xhtml "Chapter 1. Let''s Dive
    Right in…"), *Let''s Dive Right in…*.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0017.xhtml "第二章。动画")，*动画*，讨论了如何在Greenfoot中执行动画。动画需要适当的及时图像交换以及在屏幕上的真实运动。阅读给定主题并看到示例后，你将应用学到的动画技术到你在[第一章](part0014.xhtml
    "第一章。让我们直接进入…")，*让我们直接进入…*中创建的游戏中。'
- en: '[Chapter 3](part0024.xhtml "Chapter 3. Collision Detection"), *Collision Detection*,
    discusses why collision detection is necessary for most simulations and games.
    You will learn how to use Greenfoot''s built-in collision detection mechanisms
    and then learn more accurate methods to do collision detection. You will use both
    border-based and hidden-sprite methods of collision detection to create a zombie
    invasion simulation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0024.xhtml "第3章。碰撞检测")，*碰撞检测*，讨论了为什么碰撞检测对于大多数模拟和游戏来说是必要的。您将学习如何使用Greenfoot的内置碰撞检测机制，然后学习更精确的碰撞检测方法。您将使用基于边界的和隐藏精灵的碰撞检测方法来创建僵尸入侵模拟。'
- en: '[Chapter 4](part0030.xhtml "Chapter 4. Projectiles"), *Projectiles*, talks
    about how actors in creative Greenfoot often have movement that can best be described
    as *being launched*. A soccer ball, bullet, laser, light ray, baseball, and firework
    are examples of this type of object. You will learn how to implement this type
    of propelled movement. You will also learn how gravity, if present, affects it
    by working through the implementation of a comprehensive platform game.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0030.xhtml "第4章。投射物")，*投射物*，讨论了在创意Greenfoot中，演员的运动通常可以最好地描述为*被发射*。足球、子弹、激光、光束、棒球和烟花都是这类对象的例子。您将学习如何实现这种类型的推进运动。您还将通过实现一个综合平台游戏来学习如果存在重力，它如何影响它。'
- en: '[Chapter 5](part0034.xhtml "Chapter 5. Interactive Application Design and Theory"),
    *Interactive Application Design and Theory*, discusses creating engaging and immersive
    experiences in Greenfoot, which is far more involved than compiling a collection
    of programming effects into one application. In this chapter, you will learn how
    to engage your user by understanding the relationship between user choice and
    outcome, conditioning the user, and including the right level of complexity into
    your work. You will be shown a proven iterative development process that helps
    you put the theory into practice.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0034.xhtml "第5章。交互式应用程序设计和理论")，*交互式应用程序设计和理论*，讨论了在Greenfoot中创建引人入胜和沉浸式的体验，这比将编程效果集合到一个应用程序中要复杂得多。在本章中，您将学习如何通过理解用户选择与结果之间的关系、对用户进行条件化以及将适当复杂度纳入您的作品中来吸引用户。您将看到一个经过验证的迭代开发过程，它有助于您将理论付诸实践。'
- en: '[Chapter 6](part0042.xhtml "Chapter 6. Scrolling and Mapped Worlds"), *Scrolling
    and Mapped Worlds*, discusses how to create worlds that are much more extensive
    than the ones that can fit into the confines of a single screen. At the beginning
    of the chapter, you will code a scrolling exploration game and by the end of the
    chapter you will expand it into a large mapped game.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0042.xhtml "第6章。滚动和映射世界")，*滚动和映射世界*，讨论了如何创建比单个屏幕能容纳的还要广阔的世界。在本章的开始，您将编写一个滚动探险游戏，到本章结束时，您将把它扩展成一个大型映射游戏。'
- en: '[Chapter 7](part0047.xhtml "Chapter 7. Artificial Intelligence"), *Artificial
    Intelligence*, talks about how AI, despite being a deep and complex topic, has
    some simple techniques you can learn to give the illusion of having intelligent,
    autonomous actors in your worlds. First, you will learn how to effectively use
    random behaviors. Next, you will implement simple heuristics to simulate intelligent
    behavior. Last, you will learn the A* search algorithm to allow game actors to
    intelligently bypass obstacles when moving between two locations on the screen.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0047.xhtml "第7章。人工智能")，*人工智能*，讨论了尽管人工智能是一个深奥且复杂的话题，但您仍然可以学习一些简单的技术，以在您的世界中创造出具有智能和自主性的演员的错觉。首先，您将学习如何有效地使用随机行为。接下来，您将实现简单的启发式算法来模拟智能行为。最后，您将学习A*搜索算法，以允许游戏演员在屏幕上的两个位置之间移动时智能地绕过障碍物。'
- en: '[Chapter 8](part0050.xhtml "Chapter 8. User Interfaces"), *User Interfaces*,
    discusses adding an interface to your Greenfoot scenarios. In this chapter, you
    will learn how to communicate with your user through buttons, labels, menus, and
    a heads-up display.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0050.xhtml "第8章。用户界面")，*用户界面*，讨论了如何将界面添加到您的Greenfoot场景中。在本章中，您将学习如何通过按钮、标签、菜单和抬头显示与用户进行通信。'
- en: '[Chapter 9](part0056.xhtml "Chapter 9. Gamepads in Greenfoot"), *Gamepads in
    Greenfoot*, discusses the capabilities of a gamepad device and then teaches you
    how to set up Greenfoot to work with it. You will then add gamepad support to
    the game we created in [Chapter 1](part0014.xhtml "Chapter 1. Let''s Dive Right
    in…"), *Let''s Dive Right in…*, and [Chapter 2](part0017.xhtml "Chapter 2. Animation"),
    *Animation*.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0056.xhtml "第9章。Greenfoot中的游戏手柄"), *Greenfoot中的游戏手柄*，讨论了游戏手柄设备的功能，然后教你如何设置Greenfoot以与之协同工作。然后，你将为我们创建的游戏添加游戏手柄支持，该游戏在[第1章](part0014.xhtml
    "第1章。让我们直接进入…"), *让我们直接进入…*，和[第2章](part0017.xhtml "第2章。动画"), *动画*中介绍。'
- en: '[Chapter 10](part0063.xhtml "Chapter 10. What to Dive into Next…"), *What to
    Dive into Next…*, gives you an opportunity to reflect on the skills you learned
    during the course of this book. I then go on to suggest projects you should attempt
    in order to continue your journey as a programmer and interactive application
    author.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0063.xhtml "第10章。接下来要探索什么…"), *接下来要探索什么…*，为你提供了一个反思在这本书的学习过程中所学技能的机会。然后，我将继续建议你应该尝试的项目，以便继续你的编程和交互式应用程序作者的旅程。'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: For this book, you will need to download Greenfoot from [http://www.greenfoot.org/door](http://www.greenfoot.org/door)
    and install it on your computer. Greenfoot is free and works on Windows, Mac,
    and Linux. The Greenfoot website provides easy-to-follow installation instructions.
    After installation, you should work through the six simple tutorials found on
    [http://www.greenfoot.org/doc](http://www.greenfoot.org/doc). These tutorials
    can be completed in less than two hours and will give you all you need to know
    to get the most from this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，你需要从[http://www.greenfoot.org/door](http://www.greenfoot.org/door)下载Greenfoot并将其安装到你的电脑上。Greenfoot是免费的，可在Windows、Mac和Linux上运行。Greenfoot网站提供了易于遵循的安装说明。安装后，你应该完成在[http://www.greenfoot.org/doc](http://www.greenfoot.org/doc)上找到的六个简单教程。这些教程可以在不到两小时内完成，并将为你提供从这本书中获得最大价值所需的所有知识。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: If you are ready to explore the world of creative programming, then you will
    appreciate the methods, tips, and processes described in this book. Appropriate
    for Java programmers of all levels (novice to expert), it methodically guides
    you through topics crucial to building engaging interactive applications. You
    will learn how to build games, simulations, and animations through guided programming
    exercises.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你准备好探索创意编程的世界，那么你会欣赏这本书中描述的方法、技巧和流程。本书适合所有水平的Java程序员（从新手到专家），它系统地引导你了解构建引人入胜的交互式应用程序的关键主题。你将学习如何通过指导编程练习来构建游戏、模拟和动画。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "As
    you can see, we made some really simple changes to the `Enemy` class."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“正如你所见，我们对`Enemy`类进行了一些非常简单的修改。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Hit the **Ok** button in the **New class** pop-up window, and then, in the main
    scenario window, hit the **Compile** button."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“在**新类**弹出窗口中点击**确定**按钮，然后在主场景窗口中点击**编译**按钮。”'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者的反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需将电子邮件发送到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有许多事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [http://www.packtpub.com/sites/default/files/downloads/B00626_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/B00626_ColorImages.pdf)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从：[http://www.packtpub.com/sites/default/files/downloads/B00626_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/B00626_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料至`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。

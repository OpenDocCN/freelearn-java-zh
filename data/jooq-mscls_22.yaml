  type: TYPE_NORMAL
  zh: 第5部分：微调jOOQ、日志记录和测试
- en: In this part, we cover tuning jOOQ via configurations and settings. Moreover,
    we discuss logging jOOQ output and testing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将介绍如何通过配置和设置来微调jOOQ。此外，我们还将讨论如何记录jOOQ输出和进行测试。
- en: By the end of this part, you will know how to fine-tune jOOQ, how to log jOOQ
    output, and how to write tests.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分结束时，你将了解如何微调jOOQ，如何记录jOOQ输出，以及如何编写测试。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Apache Maven Cookbook describes the features of Apache Maven through a series
    of recipes. This book will help you understand what Apache Maven is and allow
    you to use its features with the help of complete and working examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Maven食谱集通过一系列食谱描述了Apache Maven的功能。这本书将帮助您了解Apache Maven是什么，并允许您通过完整且可工作的示例来使用其功能。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, covers
    the installation of Apache Maven on Microsoft Windows, Mac OS X, or Linux, as
    well as creating and building your first project with it. The chapter also details
    the steps to install prerequisite software required for Maven.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 入门"), *入门*，介绍了在Microsoft Windows、Mac OS X或Linux上安装Apache
    Maven，以及如何使用它创建和构建您的第一个项目。本章还详细说明了安装Maven所需的前提软件的步骤。'
- en: '[Chapter 2](ch02.html "Chapter 2. IDE Integration with Maven"), *IDE Integration
    with Maven*, focuses on configuring popular IDEs with the help of Maven and running
    Maven projects in them. Eclipse, NetBeans, and IntelliJ IDEA are the three IDEs
    covered in this chapter.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. Maven与IDE集成"), *Maven与IDE集成*，专注于使用Maven配置流行的IDE，并在其中运行Maven项目。本章涵盖了Eclipse、NetBeans和IntelliJ
    IDEA这三个IDE。'
- en: '[Chapter 3](ch03.html "Chapter 3. Maven Lifecycle"), *Maven Lifecycle*, covers
    the life cycle of Apache Maven and explores the concept of phases and goals. It
    also describes how a user can use profiles to customize builds.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. Maven生命周期"), *Maven生命周期*，涵盖了Apache Maven的生命周期，并探讨了阶段和目标的概念。还描述了用户如何使用配置文件来自定义构建。'
- en: '[Chapter 4](ch04.html "Chapter 4. Essential Maven Plugins"), *Essential Maven
    Plugins*, describes the Maven plugins, which are essential to build a project.
    For each plugin, the various configuration options are also explored.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 基本Maven插件"), *基本Maven插件*，描述了构建项目所必需的Maven插件。对于每个插件，还探讨了各种配置选项。'
- en: '[Chapter 5](ch05.html "Chapter 5. Dependency Management"), *Dependency Management*,
    explores the various types of Maven dependencies, and delves into downloading
    and getting reports on them. It also talks about how to handle network issues
    during a dependency download.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 依赖管理"), *依赖管理*，探讨了Maven依赖的各种类型，并深入探讨了下载和获取它们的报告。还讨论了在依赖项下载过程中如何处理网络问题。'
- en: '[Chapter 6](ch06.html "Chapter 6. Code Quality Plugins"), *Code Quality Plugins*,
    covers the support provided for various code quality tools, such as Checkstyle,
    PMD, FindBugs, and Sonar. The configuration options for each plugin as well as
    generating reports are also explored.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 代码质量插件"), *代码质量插件*，涵盖了各种代码质量工具（如Checkstyle、PMD、FindBugs和Sonar）的支持。还探讨了每个插件的配置选项以及生成报告。'
- en: '[Chapter 7](ch07.html "Chapter 7. Reporting and Documentation"), *Reporting
    and Documentation*, covers the reporting features of Maven. The site plugins and
    the various reports supported by it are described in detail.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 报告和文档"), *报告和文档*，涵盖了Maven的报告功能。详细描述了site插件及其支持的各项报告。'
- en: '[Chapter 8](ch08.html "Chapter 8. Handling Typical Build Requirements"), *Handling
    Typical Build Requirements*, explores the features provided by Maven to handle
    builds of selective sources and the inclusion of selected resources. It also describes
    how to use the command line and help features of Maven along with interfacing
    with software configuration management systems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 处理典型构建需求"), *处理典型构建需求*，探讨了Maven提供的处理选择性源和包含选定资源的构建的功能。还描述了如何使用Maven的命令行和帮助功能，以及与软件配置管理系统的接口。'
- en: '[Chapter 9](ch09.html "Chapter 9. Multi-module Projects"), *Multi-module Projects*,
    describes the support required to build large projects with multiple modules.
    Maven support for aggregated builds and defining parent-child relationships is
    also described here.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 多模块项目"), *多模块项目*，描述了构建具有多个模块的大型项目所需的支持。这里还描述了Maven对聚合构建和定义父子关系的支持。'
- en: '[Chapter 10](ch10.html "Chapter 10. Java Development with Maven"), *Java Development
    with Maven*, describes the building of different types of java artifacts like
    Jar, War and Ear. It also describes Maven support to run projects in Jetty and
    Tomcat.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 使用Maven进行Java开发"), *使用Maven进行Java开发*，描述了构建不同类型的Java工件（如Jar、War和Ear）的过程。还描述了Maven对在Jetty和Tomcat中运行项目的支持。'
- en: '[Chapter 11](ch11.html "Chapter 11. Advanced Maven Usage"), *Advanced Maven
    Usage*, explores the advanced features of Maven, such as creating distributions
    and enforcing rules. It also describes how to make a project release.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。高级Maven使用"), *高级Maven使用*，探讨了Maven的高级功能，如创建发行版和强制执行规则。它还描述了如何制作项目发布。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: 'To run the various recipes in this book, the following are required. Unless
    otherwise mentioned, it is best to have the latest version of the software suggested
    here:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的各种食谱，需要以下内容。除非另有说明，最好使用此处建议的软件的最新版本：
- en: A computer with one of the three operating systems, such as Microsoft Windows,
    Mac OS X or Linux, and preferably recent/supported versions
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有三种操作系统之一（如Microsoft Windows、Mac OS X或Linux）的计算机，最好是最新/受支持的版本
- en: Java—specifically Java Development Kit (JDK)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java——具体来说是Java开发工具包（JDK）
- en: Apache Maven
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache Maven
- en: Git—for examples related to version control systems
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git——有关版本控制系统的示例
- en: 'One or more of the following IDEs:'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下一个或多个IDE：
- en: Eclipse
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse
- en: NetBeans
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetBeans
- en: IntelliJ IDEA
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IntelliJ IDEA
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: Apache Maven Cookbook is intended for those of you who are seeking to learn
    what build automation is and how Apache Maven can be used for this purpose. It
    is also meant for you if you're familiar with Maven, but would like to understand
    the finer nuances of it to solve specific problems. It is also a good book if
    you're looking for ready-made recipes to solve specific use cases.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Maven食谱旨在帮助那些寻求了解构建自动化是什么以及如何使用Apache Maven实现此目的的人。如果您熟悉Maven，但想了解其更细微的细微差别以解决特定问题，本书也适合您。如果您正在寻找现成的食谱来解决特定用例，本书也是一本好书。
- en: Sections
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到几个频繁出现的标题（准备工作、如何做、它是如何工作的、还有更多、另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做……
- en: This section contains the steps required to follow the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的……
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一个章节发生情况的详细解释。
- en: There's more…
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多……
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便让读者对食谱有更深入的了解。
- en: See also
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的有用链接。
- en: Conventions
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    preceding output will still not tell you where your Java is installed, which is
    required to set `JAVA_HOME`."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“前面的输出仍然不会告诉您Java的安装位置，这是设置`JAVA_HOME`所必需的。”
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "To persist this, set **Environment Variables...** using the **Control Panel**
    option, as described later for the `M2_HOME` variable."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“为了持久化此设置，使用**控制面板**选项设置**环境变量...**，如稍后所述的`M2_HOME`变量。”'
- en: Note
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方框的形式出现。
- en: Tip
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终欢迎。让我们知道您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，适用于您购买的所有Packt出版图书。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/ApacheMavenCookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ApacheMavenCookbook_ColorImages.pdf).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/ApacheMavenCookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ApacheMavenCookbook_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书的名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-67

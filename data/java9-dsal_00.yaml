- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Java has been one of the most popular programming languages for enterprise systems
    for decades now. One of the reasons for the popularity of Java is its platform
    independence, which lets one write and compile code on any system and run it on
    any other system, irrespective of the hardware and the operating system. Another
    reason for Java's popularity is that the language is standardized by a community
    of industry players. The latter enables Java to stay updated with the most recent
    programming ideas without being overloaded with too many useless features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Java几十年来一直是企业系统中最受欢迎的编程语言之一。Java受欢迎的原因之一是其平台独立性，这使得人们可以在任何系统上编写和编译代码，并在任何其他系统上运行，无论硬件和操作系统如何。Java受欢迎的另一个原因是该语言由一个行业参与者社区标准化。后者使得Java能够跟上最新的编程思想，而不会因为过多的无用特性而负担过重。
- en: Given the popularity of Java, there are plenty of developers actively involved
    in Java development. When it comes to learning algorithms, it is best to use the
    language that one is most comfortable with. This means that it makes a lot of
    sense to write an algorithm book, with the implementations written in Java. This
    book covers the most commonly used data structures and algorithms. It is meant
    for people who already know Java but are not familiar with algorithms. The book
    should serve as the first stepping stone towards learning the subject.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Java的流行，有许多开发者积极参与Java开发。当涉及到学习算法时，最好使用自己最熟悉的语言。这意味着编写一本用Java编写的算法书是非常有意义的。这本书涵盖了最常用的数据结构和算法。它旨在为已经了解Java但不太熟悉算法的人提供帮助。这本书应该是学习该主题的第一块垫脚石。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015_split_000.html#E9OE2-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 1. Why Bother? – Basic"), *Why Bother? – Basic*, introduces the point
    of studying algorithms and data structures with examples. In doing so, it introduces
    you to the concept of asymptotic complexity, big O notation, and other notations.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#E9OE2-eeeded97b5e248ac807bb1bec4d7c800 "第1章.
    为什么费事？ – 基础"), *为什么费事？ – 基础*，通过示例介绍了学习算法和数据结构的目的。在这个过程中，它向您介绍了渐近复杂度、大O符号和其他符号的概念。'
- en: '[Chapter 2](part0019_split_000.html#I3QM1-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 2. Cogs and Pulleys – Building Blocks"), *Cogs and Pulleys – Building
    Blocks*, introduces you to array and the different kinds of linked lists, and
    their advantages and disadvantages. These data structures will be used in later
    chapters for implementing abstract data structures.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#I3QM1-eeeded97b5e248ac807bb1bec4d7c800 "第2章.
    齿轮和滑轮 – 构成块"), *齿轮和滑轮 – 构成块*，向您介绍了数组和不同类型的链表，以及它们的优缺点。这些数据结构将在后面的章节中用于实现抽象数据结构。'
- en: '[Chapter 3](part0024_split_000.html#MSDG2-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 3. Protocols – Abstract Data Types"), *Protocols – Abstract Data Types*,
    introduces you to the concept of abstract data types and introduces stacks, queues,
    and double-ended queues. It also covers different implementations using the data
    structures described in the previous chapter.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0024_split_000.html#MSDG2-eeeded97b5e248ac807bb1bec4d7c800 "第3章.
    协议 – 抽象数据类型"), *协议 – 抽象数据类型*，向您介绍了抽象数据类型的概念，并介绍了栈、队列和双端队列。它还涵盖了使用前一章中描述的数据结构的不同实现。'
- en: '[Chapter 4](part0028_split_000.html#QMFO2-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 4. Detour – Functional Programming"), *Detour – Functional Programming*,
    introduces you to the functional programming ideas appropriate for a Java programmer.
    The chapter also introduces the lambda feature of Java, available from Java 8,
    and helps readers get used to the functional way of implementing algorithms. This
    chapter also introduces you to the concept of monads.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0028_split_000.html#QMFO2-eeeded97b5e248ac807bb1bec4d7c800 "第4章.
    转折 – 函数式编程"), *转折 – 函数式编程*，向您介绍适合Java程序员的函数式编程思想。本章还介绍了Java 8中可用的lambda特性，并帮助读者习惯以函数式方式实现算法。本章还向您介绍了monads的概念。'
- en: '[Chapter 5](part0035_split_000.html#11C3M2-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 5. Efficient Searching – Binary Search and Sorting"), *Efficient Searching
    – Binary Search and Sorting*, introduces efficient searching using binary searches
    on a sorted list. It then goes on to describe basic algorithms used to obtain
    a sorted array so that binary searching can be done.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0035_split_000.html#11C3M2-eeeded97b5e248ac807bb1bec4d7c800 "第5章.
    高效搜索 – 二分搜索和排序"), *高效搜索 – 二分搜索和排序*，介绍了使用排序列表上的二分搜索进行高效搜索。然后，它继续描述用于获取排序数组的基本算法，以便可以进行二分搜索。'
- en: '[Chapter 6](part0039_split_000.html#1565U2-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 6. Efficient Sorting – quicksort and mergesort"), *Efficient Sorting
    – Quicksort and Mergesort*, introduces the two most popular and efficient sorting
    algorithms. The chapter also provides an analysis of why this is as optimal as
    a comparison-based sorting algorithm can ever be.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0039_split_000.html#1565U2-eeeded97b5e248ac807bb1bec4d7c800 "第6章.
    高效排序 – 快速排序和归并排序"), *高效排序 – 快速排序和归并排序*，介绍了两种最流行且高效的排序算法。本章还提供了分析，说明了为什么这比基于比较的排序算法可以达到最优。'
- en: '[Chapter 7](part0044_split_000.html#19UOO1-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 7. Concepts of Tree"), *Concepts of Tree*, introduces the concept of
    a tree. It especially introduces binary trees, and also covers different traversals
    of the tree: breadth-first and depth-first, and pre-order, post-order, and in-order
    traversal of binary tree.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0044_split_000.html#19UOO1-eeeded97b5e248ac807bb1bec4d7c800 "第7章.
    树的概念"), *树的概念*，介绍了树的概念。它特别介绍了二叉树，并涵盖了树的不同遍历方式：广度优先和深度优先，以及二叉树的前序、后序和中序遍历。'
- en: '[Chapter 8](part0048_split_000.html#1DOR02-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 8. More About Search – Search Trees and Hash Tables"), *More About Search
    – Search Trees and Hash Tables*, covers search using balanced binary search trees,
    namely AVL, and red-black trees and hash-tables.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0048_split_000.html#1DOR02-eeeded97b5e248ac807bb1bec4d7c800 "第8章.
    更多关于搜索 – 平衡二叉搜索树和哈希表"), *更多关于搜索 – 平衡二叉搜索树和哈希表*，涵盖了使用平衡二叉搜索树（即AVL树）和红黑树以及哈希表进行搜索。'
- en: '[Chapter 9](part0053_split_000.html#1IHDQ1-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 9. Advanced General Purpose Data Structures"), *Advanced General Purpose
    Data Structures*, introduces priority queues and their implementation with a heap
    and a binomial forest. At the end, the chapter introduces sorting with a priority
    queue.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0053_split_000.html#1IHDQ1-eeeded97b5e248ac807bb1bec4d7c800 "第9章.
    高级通用数据结构"), *高级通用数据结构*，介绍了优先队列及其使用堆和二叉森林的实现。最后，本章介绍了使用优先队列进行排序。'
- en: '[Chapter 10](part0060_split_000.html#1P71O1-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 10. Concepts of Graph"), *Concepts of Graph*, introduces the concepts
    of directed and undirected graphs. Then, it discusses the representation of a
    graph in memory. Depth-first and breadth-first traversals are covered, the concept
    of a minimum-spanning tree is introduced, and cycle detection is discussed.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0060_split_000.html#1P71O1-eeeded97b5e248ac807bb1bec4d7c800 "第10章.
    图的概念"), *图的概念*，介绍了有向和无向图的概念。然后，它讨论了在内存中表示图的方法。涵盖了深度优先和广度优先遍历，介绍了最小生成树的概念，并讨论了循环检测。'
- en: '[Chapter 11](part0068_split_000.html#20R681-eeeded97b5e248ac807bb1bec4d7c800
    "Chapter 11. Reactive Programming"), *Reactive Programming*, introduces the reader
    to the concept of reactive programming in Java. This includes the implementation
    of an observable pattern-based reactive programming framework and a functional
    API on top of it. Examples are shown to demonstrate the performance gain and ease
    of use of the reactive framework, compared with a traditional imperative style.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0068_split_000.html#20R681-eeeded97b5e248ac807bb1bec4d7c800 "第11章.
    响应式编程"), *响应式编程*，向读者介绍了Java中的响应式编程概念。这包括基于观察者模式响应式编程框架的实现以及在其之上的功能API。示例展示了与传统的命令式风格相比，响应式框架的性能提升和使用便捷性。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: To run the examples in this book, you need a computer with any modern popular
    operating system, such as some version of Windows, Linux, or Macintosh. You need
    to install Java 9 in your computer so that `javac` can be invoked from the command
    prompt.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例，您需要一个配备任何现代流行操作系统的计算机，例如Windows、Linux或Macintosh的某个版本。您需要在您的计算机上安装Java
    9，以便可以从命令提示符调用`javac`。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for Java developers who want to learn about data structures and
    algorithms. A basic knowledge of Java is assumed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为想要了解数据结构和算法的Java开发者编写的。假设您对Java有基本的了解。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将如下显示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，将以如下方式显示：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将以这样的形式显示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Java-9-Data-Structures-and-Algorithms](https://github.com/PacktPublishing/Java-9-Data-Structures-and-Algorithms).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/Java9DataStructuresandAlgorithm](https://github.com/PacktPublishing/Java9DataStructuresandAlgorithm).
    Check them out!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为 [https://github.com/PacktPublishing/Java-9-Data-Structures-and-Algorithms](https://github.com/PacktPublishing/Java-9-Data-Structures-and-Algorithms)。我们还有其他来自我们丰富图书和视频目录的代码包可供使用，网址为
    [https://github.com/PacktPublishing/Java9DataStructuresandAlgorithm](https://github.com/PacktPublishing/Java9DataStructuresandAlgorithm)。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/fles/downloads/Java9DataStructuresandAlgorithms_ColorImages.pdf](http://www.packtpub.com/sites/default/fles/downloads/Java9DataStructuresandAlgorithms_ColorImages.pdf).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从 [http://www.packtpub.com/sites/default/fles/downloads/Java9DataStructuresandAlgorithms_ColorImages.pdf](http://www.packtpub.com/sites/default/fles/downloads/Java9DataStructuresandAlgorithms_ColorImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误部分下的现有错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 查看之前提交的错误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误**部分下。
- en: Piracy
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问答
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

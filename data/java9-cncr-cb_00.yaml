- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'When you work with a computer, you can do several things at once. You can listen
    to music while you edit a document in a word processor and read your e-mails.
    This can be done because your operating system allows the concurrency of tasks.
    Concurrent programming is about the elements and mechanisms a platform offers
    to have multiple tasks or programs running at once and communicating with each
    other, to exchange data or to synchronize with each other. Java is a concurrent
    platform, and it offers a lot of classes to execute concurrent tasks inside a
    Java program. With each version, Java increases the functionalities offered to
    programmers to facilitate the development of concurrent programs. This book covers
    the most important and useful mechanisms included in version 9 of the Java concurrency
    API, so you will be able to use them directly in your applications. The mechanisms are
    as follows:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用计算机工作时，你可以同时做几件事情。你可以在文字处理软件中编辑文档的同时听音乐，阅读你的电子邮件。这是因为你的操作系统允许任务并发。并发编程是关于平台提供的元素和机制，以便同时运行多个任务或程序，并相互通信，交换数据或相互同步。Java
    是一个并发平台，它提供了许多类来在 Java 程序中执行并发任务。随着每个版本的发布，Java 都增加了提供给程序员的函数，以简化并发程序的开发。本书涵盖了
    Java 并发 API 第 9 版中包含的最重要和最有用的机制，因此你将能够直接在应用程序中使用它们。这些机制如下：
- en: Basic thread management
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本线程管理
- en: Thread synchronization mechanisms
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线程同步机制
- en: Thread creation and management delegation with executors
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用执行器进行线程创建和管理委托
- en: Fork/Join framework to enhance the performance of your application
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fork/Join 框架以提升应用程序的性能
- en: Parallel streams to process big sets of data in a parallel way, including the
    new Java 9 reactive streams
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并行流以并行方式处理大数据集，包括新的 Java 9 反应式流
- en: Data structures for concurrent programs
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并发程序的数据结构
- en: Adapting the default behavior of some concurrency classes to your needs
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整某些并发类的默认行为以满足你的需求
- en: Testing Java concurrency applications
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试 Java 并发应用程序
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*[Chapter 1](part0026.html#OPEK0-69b77957c9a14e36a0bec5f5a1363736), *Thread
    Management*, teaches you how to make basic operations with threads. The creation,
    execution, and status management of threads are explained through basic examples.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第一章](part0026.html#OPEK0-69b77957c9a14e36a0bec5f5a1363736), *线程管理*，教你如何对线程进行基本操作。通过基本示例解释了线程的创建、执行和状态管理。'
- en: '*[Chapter 2](part0081.html#2D7TI0-69b77957c9a14e36a0bec5f5a1363736), *Basic
    Thread Synchronization*, covers how to use low-level Java mechanisms to synchronize
    code. Locks and the synchronized keyword are explained in detail.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第二章](part0081.html#2D7TI0-69b77957c9a14e36a0bec5f5a1363736), *基本线程同步*，介绍了如何使用低级
    Java 机制来同步代码。详细解释了锁和 synchronized 关键字。'
- en: '[Chapter 3](part0119.html#3HFIU0-69b77957c9a14e36a0bec5f5a1363736), *Thread
    Synchronization Utilities*, teaches how to use the high-level utilities of Java
    to manage the synchronization between threads in Java. It includes an explanation
    of how to use the Phaser class to synchronize tasks divided into phases.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0119.html#3HFIU0-69b77957c9a14e36a0bec5f5a1363736), *线程同步工具*，教授如何使用
    Java 的高级工具来管理 Java 中线程之间的同步。它包括如何使用 Phaser 类来同步划分为不同阶段的任务。'
- en: '[Chapter 4](part0165.html#4TBCQ0-69b77957c9a14e36a0bec5f5a1363736), *Thread
    Executors*, explores the delegation of thread management to executors. They allow
    running, managing, and getting the results of concurrent tasks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0165.html#4TBCQ0-69b77957c9a14e36a0bec5f5a1363736), *线程执行器*，探讨了将线程管理委托给执行器的做法。它们允许运行、管理和获取并发任务的结果。'
- en: '[Chapter 5](part0220.html#6HPRO0-69b77957c9a14e36a0bec5f5a1363736), *Fork/Join
    Framework*, covers the use of the Fork/Join framework. It’s a special kind of
    executor oriented to execute tasks that will be divided into smaller ones using
    the divide and conquer technique.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0220.html#6HPRO0-69b77957c9a14e36a0bec5f5a1363736), *Fork/Join 框架*，介绍了
    Fork/Join 框架的使用。它是一种特殊的执行器，旨在执行将被划分为更小任务的任务，使用分而治之的技术。'
- en: '[Chapter 6](part0249.html#7DES20-69b77957c9a14e36a0bec5f5a1363736), *Parallel
    and Reactive Streams*, teaches you how to create streams and use all its intermediate
    and terminal operations to process big collections of data in a parallel and functional
    way. Streams were introduced in Java 8\. Java 9 has included some new interfaces
    to implement reactive streams.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0249.html#7DES20-69b77957c9a14e36a0bec5f5a1363736), *并行和响应式流*，教你如何创建流并使用其所有中间和终端操作以并行和函数式的方式处理大量数据。流是在Java
    8中引入的。Java 9已经包含了一些新的接口来实现响应式流。'
- en: '[Chapter 7](part0304.html#91TB00-69b77957c9a14e36a0bec5f5a1363736), *Concurrent
    Collections*, explains how to use some concurrent data structures provided by
    the Java language. These data structures must be used in concurrent programs to
    avoid the use of synchronized blocks of code in their implementation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0304.html#91TB00-69b77957c9a14e36a0bec5f5a1363736), *并发集合*，解释了如何使用Java语言提供的一些并发数据结构。这些数据结构必须在并发程序中使用，以避免在其实施中使用同步代码块。'
- en: '[Chapter 8](part0365.html#AS2TA0-69b77957c9a14e36a0bec5f5a1363736), *Customizing
    Concurrency Classes*, teaches you how to adapt some of the most useful classes
    of the Java concurrency API to your needs.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0365.html#AS2TA0-69b77957c9a14e36a0bec5f5a1363736), *自定义并发类*，教你如何将Java并发API中最有用的类适应到你的需求中。'
- en: '[Chapter 9](part0432.html#CRVJ00-69b77957c9a14e36a0bec5f5a1363736), *Testing
    Concurrent Applications*, covers how to obtain information about the status of
    some of the most useful structures of the Java 7 concurrency API. You will also
    learn how to use some free tools to debug concurrent applications, such as the
    Eclipse, NetBeans IDE, or FindBugs applications to detect possible bugs in your applications.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0432.html#CRVJ00-69b77957c9a14e36a0bec5f5a1363736), *测试并发应用程序*，介绍了如何获取Java
    7并发API中最有用的一些结构的状态信息。你还将学习如何使用一些免费工具来调试并发应用程序，例如Eclipse、NetBeans IDE或FindBugs应用程序来检测应用程序中可能存在的错误。'
- en: '[Chapter 10](part0494.html#EN3LS0-69b77957c9a14e36a0bec5f5a1363736), *Additional
    Information*, explores the notions of synchronization, the executor, the Fork/Join
    framework, concurrent data structures, and the monitoring of concurrent objects,
    which were not included in the respective chapters.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0494.html#EN3LS0-69b77957c9a14e36a0bec5f5a1363736), *附加信息*，探讨了同步、执行器、Fork/Join框架、并发数据结构和并发对象的监控等概念，这些概念在相应的章节中没有包括。'
- en: '[Chapter 11](part0530.html#FPEA40-69b77957c9a14e36a0bec5f5a1363736), *Concurrent
    Programming Design*, provides some tips that every programmer should consider
    when they develop a concurrent application.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0530.html#FPEA40-69b77957c9a14e36a0bec5f5a1363736), *并发编程设计*，提供了一些每个程序员在开发并发应用程序时都应该考虑的建议。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: To follow this book, you need some basic knowledge of the Java programming language.
    You should know how to use an IDE, such as Eclipse or NetBeans, but this is not
    a necessary prerequisite.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了遵循本书，你需要一些Java编程语言的基本知识。你应该知道如何使用IDE，例如Eclipse或NetBeans，但这不是必要的前提条件。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a Java developer interested in enhancing your knowledge of concurrent
    programming and multithreading further, as well as discovering the new concurrency
    features of Java 8 and Java 9, then the *Java 9 Concurrency Cookbook* is for you.
    You should already be comfortable with general Java development practices, and
    a basic grasp of threads would be an advantage.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名对进一步增强你的并发编程和多线程知识感兴趣，以及发现Java 8和Java 9的新并发特性的Java开发者，那么*Java 9并发食谱*就是为你准备的。你应该已经熟悉一般的Java开发实践，并且对线程有基本的了解将是一个优势。
- en: Sections
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些经常出现的标题（准备就绪、如何操作、工作原理、更多内容，以及参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分：
- en: Getting ready
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将告诉你可以在食谱中期待什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便让读者对食谱有更深入的了解。
- en: See also
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了指向其他有用信息的链接，这些信息有助于食谱。
- en: Conventions
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    one that executes the `main()` method."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“执行`main()`方法的那个”
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Create a new project by clicking on the New Project option under the File
    menu"'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中会以如下形式出现：“通过点击文件菜单下的“新建项目”选项来创建一个新项目”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这样的形式呈现。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的Packt账户下载本书的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从您购买此书的下拉菜单中选择。
- en: Click on Code Download.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: You can also download the code files by clicking on the Code Files button on
    the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the Search box. Please note that you need to be
    logged in to your Packt account.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上的书籍网页上的“代码文件”按钮下载代码文件。您可以通过在搜索框中输入书籍名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Java-9-Concurrency-Cookbook-Second-Edition](https://github.com/PacktPublishing/Java-9-Concurrency-Cookbook-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Java-9-Concurrency-Cookbook-Second-Edition](https://github.com/PacktPublishing/Java-9-Concurrency-Cookbook-Second-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包可供使用，网址为**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**。请查看它们！
- en: Errata
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误表部分现有的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在勘误表部分显示。
- en: Piracy
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.*
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。

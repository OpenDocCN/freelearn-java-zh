  zh: 本教程旨在简要介绍OpenShift Tools插件。如果您对使用OpenShift Tools感兴趣，请参阅[http://docs.jboss.org/tools/4.1.0.Final/en/User_Guide/html_single/index.html#chap-OpenShift_Tools](http://docs.jboss.org/tools/4.1.0.Final/en/User_Guide/html_single/index.html#chap-OpenShift_Tools)在线文档。

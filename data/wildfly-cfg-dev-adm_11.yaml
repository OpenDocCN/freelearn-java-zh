  type: TYPE_NORMAL
  zh: 将所有文件阶段到本地仓库，准备提交。
- en: Commit the files to the local repository.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件提交到本地仓库。

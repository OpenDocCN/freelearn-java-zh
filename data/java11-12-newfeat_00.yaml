- en: Conventions used
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The `PUT` request is used to create or update an entity on
    a server, using a URI."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“`PUT`请求用于在服务器上创建或更新实体，使用URI。”'
- en: 'A block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE2]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "As you will notice, the Lock Instances option displays an
    exclamation mark right next to it."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“如您所注意到的，Lock Instances选项旁边显示了一个感叹号。”'
- en: Warnings or important notes appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示看起来像这样。

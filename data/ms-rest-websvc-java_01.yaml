- en: This part lays the foundation for building robust **RESTful APIs** using Java.
    It introduces the key concepts of **REST** architecture, walks through exposing
    a real-world API with Spring Boot, and covers essential documentation techniques
    using **OpenAPI** . You’ll also learn how to generate API code from specifications
    to streamline development and ensure consistency.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分为使用Java构建健壮的**RESTful API**奠定基础。它介绍了**REST**架构的关键概念，通过Spring Boot展示了如何公开一个现实世界的API，并涵盖了使用**OpenAPI**的必要文档技术。你还将学习如何从规范生成API代码，以简化开发并确保一致性。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Spring 5 Design Patterns is for all Java developers who want to learn Spring
    for the enterprise application. Therefore, enterprise Java developers will find
    it particularly useful in the understanding of design patterns used by the Spring
    Framework and how it solves common design problems in the enterprise application,
    and they will fully appreciate the examples presented in this book. Before reading
    this book, readers should have basic knowledge of Core Java, JSP, Servlet, and
    XML.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《Spring 5设计模式》适合所有希望学习Spring用于企业应用程序的Java开发者。因此，企业Java开发者将特别发现它在理解Spring框架中使用的设计模式和它在企业应用程序中解决常见设计问题方面的有用性，并且他们将完全欣赏本书中提供的示例。在阅读本书之前，读者应具备Core
    Java、JSP、Servlet和XML的基本知识。
- en: Spring 5 Framework is newly launched by Pivotal with reactive programming. Spring
    5 introduces many new features and enhancements from its previous version. We
    will discuss all this in the book. *Spring 5 Design Patterns* will give you in-depth
    insight about the Spring Framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Spring 5框架是由Pivotal新推出的，引入了响应式编程。Spring 5引入了许多来自其先前版本的新特性和增强功能。我们将在书中讨论所有这些内容。“Spring
    5设计模式”将为您提供关于Spring框架的深入见解。
- en: The great part of today's Spring Framework is that all companies have already
    taken it as a primary framework for development of the enterprise application.
    For Spring, no external enterprise server is needed to start working with it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 今天Spring框架的伟大之处在于，所有公司都已经将其作为企业应用程序开发的主要框架。对于Spring来说，无需外部企业服务器即可开始使用。
- en: The goals of writing this book are to discuss all design patterns used behind
    the Spring Framework and how they are implemented in the Spring Framework. Here,
    the author has also given you some best practices that must be used in the design
    and development of the application.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 编写本书的目标是讨论Spring框架背后使用的所有设计模式以及它们如何在Spring框架中实现。在这里，作者还向您提供了一些在应用程序设计和开发中必须使用的最佳实践。
- en: The book contains 12 chapters that cover everything from the basics to more
    complex design pattern such as reactive programming.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含12章，涵盖了从基础知识到更复杂的设计模式（如响应式编程）的所有内容。
- en: Spring 5 Design Patterns is divided into three sections. The first section introduces
    you to the essentials of the design patterns and the Spring Framework. The second
    section steps behind the front end and shows where Spring fits in the back end
    of an application. The third section expands on this by showing how to build web
    applications with Spring and introducing a new feature of the Spring 5 reactive
    programming. This part also shows how to handle concurrency in the enterprise
    application.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《Spring 5设计模式》分为三个部分。第一部分向您介绍设计模式和Spring框架的基本知识。第二部分深入到前端之后，展示了Spring在应用程序后端中的位置。第三部分通过展示如何使用Spring构建Web应用程序并介绍Spring
    5响应式编程的新特性来扩展这一点。这部分还展示了如何在企业应用程序中处理并发。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](18f63847-961b-45a2-bef0-30602dcabed3.xhtml), *Getting Started with
    the Spring Framework 5.0 and Design Patterns*, gives an overview of the Spring
    5 Framework and all new features of the Spring 5 Framework, including some basic
    examples of DI and AOP. You’ll also get an overview of the great Spring portfolio.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](18f63847-961b-45a2-bef0-30602dcabed3.xhtml)，《Spring Framework 5.0及设计模式入门》，概述了Spring
    5框架及其所有新特性，包括一些DI和AOP的基本示例。您还将了解Spring优秀产品组合的概览。'
- en: '[Chapter 2](75fe3bc7-3b5a-4e07-9915-73a0fd8a8ef2.xhtml), *Overview of GOF Design
    Patterns - Core Design Patterns, *gives an overview of the Core Design Pattern
    of the GoF Design Patterns family, including some best practices for an application
    design. You''ll also get an overview of the common problems solving with design
    patterns.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](75fe3bc7-3b5a-4e07-9915-73a0fd8a8ef2.xhtml)，《GOF设计模式概览 - 核心设计模式》，概述了GOF设计模式家族的核心设计模式，包括一些适用于应用程序设计的最佳实践。您还将了解使用设计模式解决常见问题的概览。'
- en: '[Chapter 3](bd05acbb-a42a-4070-9e01-54a8ce049e41.xhtml), *Consideration of
    the Structural and the Behavioural Patterns*, gives an overview of the Structural
    and Behavioural Design Pattern of the GoF Design Patterns family, including some
    best practices for an application design. You’ll also get an overview of the common
    problem solving with design patterns.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](bd05acbb-a42a-4070-9e01-54a8ce049e41.xhtml)，《结构模式和行为的考虑》，概述了GOF设计模式家族的结构和行为设计模式，包括一些适用于应用程序设计的最佳实践。您还将了解使用设计模式解决常见问题的概览。'
- en: '[Chapter 4](fb30c4f8-9c4c-4705-b508-3782801e2a81.xhtml), *Wiring Beans using
    Dependency Injection Pattern*, explores dependency injection pattern and detail
    about the configuration of Spring in an application, showing you various ways
    of configurations in your application. This includes a configuration with XML,
    Annotation, Java, and Mix.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](fb30c4f8-9c4c-4705-b508-3782801e2a81.xhtml), *使用依赖注入模式连接豆芽*，探讨了依赖注入模式以及应用程序中Spring配置的细节，展示了您应用程序中各种配置方式。这包括使用XML、注解、Java和混合配置。'
- en: '[Chapter 5](d0375506-d940-4fe5-bc09-d1033eed2986.xhtml), *Understanding the
    Bean Life cycle and Used Patterns*, gives an overview of Spring Bean Life cycle
    managed by the Spring container, including an understanding of Spring containers
    and IoC. You''ll also get an overview of the Spring bean life cycle callback handlers
    and post processors.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](d0375506-d940-4fe5-bc09-d1033eed2986.xhtml), *理解Bean生命周期和使用的模式*，概述了由Spring容器管理的Spring
    Bean生命周期，包括对Spring容器和IoC的理解。您还将了解Spring Bean生命周期回调处理程序和后处理器。'
- en: '[Chapter 6](64590e34-2cb4-498b-a576-7a328e683632.xhtml), *Spring Aspect Oriented
    Programming with Proxy and Decorator Pattern*, explores how to use Spring AOP
    to decouple cross-cutting concerns from the objects that they service. This chapter
    also sets the stage for later chapters where you''ll use AOP to provide declarative
    services such as transactions, security, and caching.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](64590e34-2cb4-498b-a576-7a328e683632.xhtml), *使用代理和装饰器模式进行Spring面向切面编程*，探讨了如何使用Spring
    AOP将横切关注点从它们所服务的对象中解耦。本章还为后续章节奠定了基础，在这些章节中，您将使用AOP提供声明式服务，例如事务、安全和缓存。'
- en: '[Chapter 7](81848842-717f-4e27-9204-ace0a6fdce6f.xhtml), *Accessing Database
    with Spring and JDBC Template Pattern*, explores how to access the data with Spring
    and JDBC; here, you’ll see how to use Spring''s JDBC abstraction and JDBC Template
    to query relational databases in a way that is far simpler than native JDBC.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](81848842-717f-4e27-9204-ace0a6fdce6f.xhtml), *使用Spring和JDBC模板模式访问数据库*，探讨了如何使用Spring和JDBC访问数据；在这里，您将看到如何使用Spring的JDBC抽象和JDBC模板以比原生JDBC更简单的方式查询关系数据库。'
- en: '[Chapter 8](ac8786f8-8cc8-40de-8e40-7eea5e5cdb35.xhtml), *Accessing Database
    with Spring ORM and Transactions Implementing Patterns*, shows how Spring integrates
    with the ORM Frameworks, such as Hibernate and other implementations of the Java
    Persistence API (JPA) with Spring Transaction Management. Also, this contains
    magic provided by Spring Data JPA for on-the-fly queries generation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ac8786f8-8cc8-40de-8e40-7eea5e5cdb35.xhtml), *使用Spring ORM和事务实现模式访问数据库*，展示了Spring如何与ORM框架集成，例如Hibernate和其他Java持久化API（JPA）的实现，以及Spring事务管理。此外，它还包含了Spring
    Data JPA提供的即时查询生成魔法。'
- en: '[Chapter 9](5963c4eb-5602-4338-a69f-fb0d6655d165.xhtml), *Improving Performance
    of Application using Caching Patterns*, shows how to improve application performance
    by avoiding the database altogether if the data needed is readily available. So,
    I will show you how Spring provides support for caching data.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](5963c4eb-5602-4338-a69f-fb0d6655d165.xhtml), *使用缓存模式提高应用程序性能*，展示了如何通过避免使用数据库（如果所需数据
    readily available）来提高应用程序性能。因此，我将向您展示Spring如何提供对缓存数据的支持。'
- en: '[Chapter 10](ef5eac66-9b41-4959-8155-96f002137409.xhtml), *Implementing MVC
    Pattern in a Web Application using Spring*, gives a quick overview of developing
    a web application with the Spring MVC. You''ll learn the MVC pattern, Front Controller
    pattern, Dispatcher Servlet with the basics of Spring MVC, a web framework built
    on the principles of the Spring Framework. You''ll discover how to write controllers
    to handle web requests and see how to transparently bind request parameters and
    payload to your business objects while providing validation and error handling
    at the same time. This chapter also gives a brief introduction to view and view
    resolver in the Spring MVC.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ef5eac66-9b41-4959-8155-96f002137409.xhtml), *使用Spring在Web应用程序中实现MVC模式*，简要概述了使用Spring
    MVC开发Web应用程序。您将学习MVC模式、前端控制器模式、Dispatcher Servlet以及基于Spring框架原则的Spring MVC基础知识。您将了解如何编写控制器来处理Web请求，并看到如何透明地将请求参数和有效负载绑定到您的业务对象，同时提供验证和错误处理。本章还简要介绍了Spring
    MVC中的视图和视图解析器。'
- en: '[Chapter 11](313a6506-6bc8-4785-a51b-1637f219bd00.xhtml), *Implementing Reactive
    Design Pattern*, explores the Reactive Programming Model, which is programming
    with asynchronous data streams. You''ll see how the Reactive System is implemented
    in the Spring Web Module.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](313a6506-6bc8-4785-a51b-1637f219bd00.xhtml)，*实现响应式设计模式*，探讨了响应式编程模型，即使用异步数据流进行编程。您将看到如何在Spring
    Web模块中实现响应式系统。'
- en: '[Chapter 12](0be830f9-b9e6-439f-9e6f-efdaf1d84986.xhtml), *Implementing Concurrency
    Patterns*, takes a closer look at concurrency when handling multiple connections
    inside a web server. As outlined in our architectural model, request handling
    is decoupled from application logic.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](0be830f9-b9e6-439f-9e6f-efdaf1d84986.xhtml)，*实现并发模式*，更深入地探讨了在Web服务器内部处理多个连接时的并发性。正如我们在我们的架构模型中所概述的，请求处理与应用程序逻辑解耦。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: This book can be read without a computer or laptop at hand, in which case you
    need nothing more than the book itself. Although to follow the examples in the
    book, you need Java 8, which you can download from [http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html](http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html).
    You will also need your favorite IDE for the examples, but I have used the Software
    Spring Tool Suite; download the latest version of Spring Tool Suite (STS) from
    [https://spring.io/tools/sts/all](https://spring.io/tools/sts/all) according to
    your system OS. The Java 8 and STS work on a variety of platforms--Windows, macOS,
    and Linux.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书可以在没有电脑或笔记本电脑的情况下阅读，在这种情况下，您需要的只是这本书本身。尽管为了跟随书中的示例，您需要Java 8，您可以从[http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html](http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html)下载。您还需要您喜欢的IDE来处理示例，但我使用了软件Spring
    Tool Suite；根据您的系统操作系统，从[https://spring.io/tools/sts/all](https://spring.io/tools/sts/all)下载Spring
    Tool Suite（STS）的最新版本。Java 8和STS在多种平台上运行——Windows、macOS和Linux。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: Spring 5 Design Patterns is for all Java developers who want to learn Spring
    for the enterprise application. Therefore, enterprise Java developers will find
    it particularly useful in the understanding of design patterns used by Spring
    Framework and how it solves common design problems in the enterprise application,
    and they will fully appreciate the examples presented in this book. Before reading
    this book, readers should have basic knowledge of Core Java, JSP, Servlet, and
    XML.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Spring 5设计模式是为所有希望学习Spring用于企业应用的Java开发者而设计的。因此，企业Java开发者会发现它在理解Spring框架中使用的设计模式以及它如何解决企业应用中的常见设计问题特别有用，并且他们将完全欣赏本书中提供的示例。在阅读此书之前，读者应具备Core
    Java、JSP、Servlet和XML的基本知识。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, and user input are shown as follows: "In our code, we have
    a `TransferServiceImpl` class, and its constructor takes two arguments:"'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL和用户输入如下所示：“在我们的代码中，我们有一个`TransferServiceImpl`类，其构造函数接受两个参数：”
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Warnings or important notes appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book--what you liked or disliked. Reader feedback is important to us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者的反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply email [feedback@packtpub.com](mailto:feedback@packtpub.com),
    and mention the book's title in the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至[feedback@packtpub.com](mailto:feedback@packtpub.com)，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载本书的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误表”。
- en: Enter the name of the book in the Search box.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on Code Download.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows下的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac下的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux下的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Spring5-Design-Patterns](https://github.com/PacktPublishing/Spring5-Design-Patterns).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Spring5-Design-Patterns](https://github.com/PacktPublishing/Spring5-Design-Patterns)。我们还有其他丰富的图书和视频代码包可供选择，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。请查看它们！
- en: Errata
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books--may be a mistake in the
    text or the code--we would be grateful if you could report this to us. By doing
    so, you can save other readers from frustration and help us improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现了错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击“勘误提交表单”链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误表中的现有勘误列表。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在“勘误”部分。
- en: Piracy
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at [copyright@packtpub.com](mailto:copyright@packtpub.com)
    with a link to the suspected pirated material.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过[copyright@packtpub.com](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at [questions@packtpub.com](mailto:questions@packtpub.com),
    and we will do our best to address the problem.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以联系我们的[questions@packtpub.com](mailto:questions@packtpub.com)，我们将尽力解决问题。

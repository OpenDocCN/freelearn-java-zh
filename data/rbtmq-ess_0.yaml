  zh: 如何在Ubuntu和Docker上安装RabbitMQ，以及如何通过CloudAMQP设置托管版本的RabbitMQ，在第1章[4f4722d3-131f-4c38-9ea0-4c03e8545175.xhtml]，*兔子跃然而生*中进行了说明。它还提供了关于如何设置RabbitMQ托管版本的建议。

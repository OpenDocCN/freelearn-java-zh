- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Micronaut is a JVM-based framework for building lightweight, modular applications.
    It is a fast-growing framework designed to make creating microservices quick and
    easy. This book will help full stack/Java developers to build modular, high-performing,
    and reactive microservices-based applications using Micronaut.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Micronaut是一个基于JVM的框架，用于构建轻量级、模块化的应用程序。它是一个快速增长的框架，旨在使创建微服务变得快速且简单。这本书将帮助全栈/Java开发者使用Micronaut构建模块化、高性能和反应式的基于微服务的应用程序。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for developers who have been building microservices on traditional
    frameworks such as Spring Boot and are looking for a faster alternative. Intermediate
    knowledge of Java programming is required, along with a intermediate knowledge
    of implementing web services development in Java.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些在传统框架（如Spring Boot）上构建微服务的开发者而写的，他们正在寻找更快的替代方案。需要具备中级Java编程知识，以及使用Java实现Web服务开发的相应知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B16585_01_Final_VK_ePub.xhtml#_idTextAnchor015), *Getting Started
    with Microservices Using the Micronaut Framework*, kicks off with some conceptual
    fundamentals on microservices and microservices design patterns. You are then
    introduced to the Micronaut framework and why this is the ideal framework for
    developing microservices. Later, you will get hands-on with the Micronaut framework
    by working on hello-world projects using Maven and Gradle.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16585_01_Final_VK_ePub.xhtml#_idTextAnchor015), *使用Micronaut框架开始微服务之旅*，从微服务及其设计模式的一些基本概念开始。然后，您将了解Micronaut框架以及为什么它是开发微服务的理想框架。稍后，您将通过使用Maven和Gradle进行hello-world项目来亲身体验Micronaut框架。'
- en: '[*Chapter 2*](B16585_02_Final_VK_ePub.xhtml#_idTextAnchor033), *Working on
    Data Access*, covers aspects of working with various kinds of database and persistence
    frameworks. You will begin with an object-relational mapping framework while doing
    a hands-on Hibernate framework and then dive into using a persistence framework
    (MyBatis). Finally, you will also integrate with a non-relational database (MongoDB).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16585_02_Final_VK_ePub.xhtml#_idTextAnchor033), *数据访问工作*，涵盖了与各种数据库和持久化框架一起工作的方面。您将从对象关系映射框架开始，在动手实践Hibernate框架的同时，然后深入使用持久化框架（MyBatis）。最后，您还将与非关系型数据库（MongoDB）集成。'
- en: '[*Chapter 3*](B16585_03_Final_VK_ePub.xhtml#_idTextAnchor065), *Working on
    RESTful Web Services*, starts with a discussion on data transfer objects and mappers.
    You then dive into working with RESTful interfaces in the Micronaut framework.
    Later, you will learn about Micronaut''s HTTP server and client APIs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16585_03_Final_VK_ePub.xhtml#_idTextAnchor065), *RESTful Web服务工作*，从数据传输对象和映射器的讨论开始。然后，您将深入了解在Micronaut框架中与RESTful接口一起工作。稍后，您将了解Micronaut的HTTP服务器和客户端API。'
- en: '[*Chapter 4*](B16585_04_Final_VK_ePub.xhtml#_idTextAnchor090), *Securing Web
    Services*, covers various approaches in securing web endpoints in the Micronaut
    framework, such as session authentication, JWT, and OAuth.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16585_04_Final_VK_ePub.xhtml#_idTextAnchor090), *保护Web服务*，涵盖了在Micronaut框架中保护Web端点的一些方法，例如会话认证、JWT和OAuth。'
- en: '[*Chapter 5*](B16585_05_Final_VK_ePub.xhtml#_idTextAnchor106), *Integrating
    Microservices Using Event-Driven Architecture*, starts with event-driven architecture
    and two different models for event publishing: a pull model and a push model.
    You then dive into event streaming and using Apache Kafka for integrating two
    microservices in the pet-clinic application (sample project).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16585_05_Final_VK_ePub.xhtml#_idTextAnchor106), *使用事件驱动架构集成微服务*，从事件驱动架构和两种不同的事件发布模型开始：拉模型和推模型。然后，您将深入了解事件流以及如何在宠物诊所应用程序（示例项目）中使用Apache
    Kafka来集成两个微服务。'
- en: '[*Chapter 6*](B16585_06_Final_VK_ePub.xhtml#_idTextAnchor120), *Testing the
    Microservices*, sheds some light on various kinds of automated testing – unit
    testing, service testing, and integration testing, and how to employ these testing
    techniques in adopting a prudent automated testing policy to reduce cost and increase
    the robustness of microservices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16585_06_Final_VK_ePub.xhtml#_idTextAnchor120), *测试微服务*，对各种自动化测试进行了探讨——单元测试、服务测试和集成测试，以及如何采用谨慎的自动化测试策略来降低成本并提高微服务的健壮性。'
- en: '[*Chapter 7*](B16585_07_Final_VK_ePub.xhtml#_idTextAnchor132), *Handling the
    Microservices Concerns*, covers some core concerns while working on the microservices,
    such as distributed configuration management, documenting service APIs, service
    discovery, and the API gateway. Later, you also explore the mechanisms for fault
    tolerance in the Micronaut framework.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16585_07_Final_VK_ePub.xhtml#_idTextAnchor132)，*处理微服务关注点*，涵盖了在微服务上工作时的一些核心关注点，例如分布式配置管理、记录服务API、服务发现和API网关。稍后，您还将探索Micronaut框架中的容错机制。'
- en: '[*Chapter 8*](B16585_08_Final_VK_ePub.xhtml#_idTextAnchor146), *Deploying the
    Microservices*, covers the build and deployment aspects of microservices. You
    will kick things off by building the container artifacts using an automated tool
    and then leverage Docker Compose to deploy the microservices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16585_08_Final_VK_ePub.xhtml#_idTextAnchor146)，*部署微服务*，涵盖了微服务的构建和部署方面。您将首先使用自动化工具构建容器工件，然后利用Docker
    Compose部署微服务。'
- en: '[*Chapter 9*](B16585_09_Final_VK_ePub.xhtml#_idTextAnchor155), *Distributed
    Logging, Tracing, and Monitoring*, throws light on implementing the observability
    patterns in microservices with distributed logging, distributed tracing, and distributed
    monitoring.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16585_09_Final_VK_ePub.xhtml#_idTextAnchor155)，*分布式日志、跟踪和监控*，介绍了在微服务中使用分布式日志、分布式跟踪和分布式监控来实现可观察性模式。'
- en: '[*Chapter 10*](B16585_10_Final_VK_ePub.xhtml#_idTextAnchor172), *IoT with Micronaut*,
    jumpstarts with an introduction to IoT with Alexa, covering Alexa fundamentals
    and a hello-world example. Later, you will be able to integrate Micronaut with
    Alexa while working on the pet-clinic application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16585_10_Final_VK_ePub.xhtml#_idTextAnchor172)，*使用Micronaut的物联网*，从对物联网和Alexa的介绍开始，涵盖Alexa基础知识和一个hello-world示例。稍后，您将能够在开发宠物诊所应用程序的同时将Micronaut与Alexa集成。'
- en: '[*Chapter 11*](B16585_11_Final_VK_ePub.xhtml#_idTextAnchor183), *Building Enterprise-Grade
    Microservices*, covers the best practices for working on the microservices and
    how to build and scale enterprise-grade microservices.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16585_11_Final_VK_ePub.xhtml#_idTextAnchor183)，*构建企业级微服务*，涵盖了在微服务上工作的最佳实践以及如何构建和扩展企业级微服务。'

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Advances in image processing are vital for the science and technology communities.
    However, as images become larger and more complex, even more advanced processing
    techniques are required. Automation becomes necessary too so that you can perform
    simple tasks easily and focus on more sophisticated issues. ImageJ is here to
    help—as one of the key powerful tools in the development of image processing,
    it lets you extract even more useful data from your images.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 图像处理在科学和技术领域至关重要。然而，随着图像变得更大和更复杂，需要更加先进的处理技术。自动化也成为必要，这样你可以轻松完成简单任务，并专注于更复杂的问题。ImageJ正是为了帮助您——作为图像处理开发中的关键强大工具之一，它让您能够从图像中提取更多有用的数据。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with ImageJ"), *Getting Started
    with ImageJ*, takes a look at the origin and use of ImageJ and discusses how to
    download and install it on different platforms. We will also take a look at the
    basic folder structure of ImageJ installation and configure it to be used.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. ImageJ入门"), *ImageJ入门*，探讨了ImageJ的起源和使用，并讨论了如何在不同的平台上下载和安装它。我们还将查看ImageJ安装的基本文件夹结构，并配置它以供使用。'
- en: '[Chapter 2](ch02.html "Chapter 2. Basic Image Processing with ImageJ"), *Basic
    Image Processing with ImageJ*, discusses the different image types that are supported
    by ImageJ. You will also learn how to load images from a disk or URL. We will
    take a look at the anatomy of an image window in ImageJ and the information that
    can be viewed. It will also deal with image scaling, calibration, lookup tables,
    adjusting image size, and adjusting channels.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用ImageJ进行基本图像处理"), *使用ImageJ进行基本图像处理*，讨论了ImageJ支持的图像类型。您还将学习如何从磁盘或URL加载图像。我们将查看ImageJ图像窗口的结构以及可以查看的信息。它还将处理图像缩放、校准、查找表、调整图像大小和调整通道。'
- en: '[Chapter 3](ch03.html "Chapter 3. Advanced Image Processing with ImageJ"),
    *Advanced Image Processing with ImageJ*, investigates the processing of different
    types of images. We will take a look at different sources of noise that can corrupt
    images and degrade their quality. You will also learn how to apply different corrections
    to images to fix these problems.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 使用ImageJ进行高级图像处理"), *使用ImageJ进行高级图像处理*，研究了不同类型图像的处理。我们将探讨可能导致图像损坏和降低其质量的噪声来源。您还将学习如何对图像应用不同的校正来修复这些问题。'
- en: '[Chapter 4](ch04.html "Chapter 4. Image Segmentation and Feature Extraction
    with ImageJ"), *Image Segmentation and Feature Extraction with ImageJ*, looks
    at the ways to separate an image into a foreground and background. We will consider
    different methods to set the threshold in grayscale and color images.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 使用ImageJ进行图像分割和特征提取"), *使用ImageJ进行图像分割和特征提取*，探讨了将图像分割为前景和背景的方法。我们将考虑在灰度和彩色图像中设置阈值的不同方法。'
- en: '[Chapter 5](ch05.html "Chapter 5. Basic Measurements with ImageJ"), *Basic
    Measurements with ImageJ*, considers some methods to measure the parameters within
    images and time series. We will apply some of the techniques discussed in previous
    chapters to extract data from our images. You will also learn how to visualize
    dynamic data in a single image (kymographs).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 使用ImageJ进行基本测量"), *使用ImageJ进行基本测量*，考虑了一些测量图像和时间序列内参数的方法。我们将应用前几章讨论的一些技术来从我们的图像中提取数据。您还将学习如何在单张图像中可视化动态数据（如kymographs）。'
- en: '[Chapter 6](ch06.html "Chapter 6. Developing Macros in ImageJ"), *Developing
    Macros in ImageJ*, discusses how to create a macro using a recorder to discover
    the commands and functions that we can apply. Next, we will take a look at processing
    a folder full of images and saving the resulting images to the hard disk. Finally,
    we will look at the Batch Process mode, which allows ImageJ to process a folder
    in a similar way.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 在ImageJ中开发宏"), *在ImageJ中开发宏*，讨论了如何使用记录器创建宏以发现我们可以应用的命令和函数。接下来，我们将查看处理一个包含大量图像的文件夹并将结果图像保存到硬盘上的过程。最后，我们将查看批量处理模式，它允许ImageJ以类似的方式处理文件夹。'
- en: '[Chapter 7](ch07.html "Chapter 7. Explanation of ImageJ Constructs"), *Explanation
    of ImageJ Constructs*, looks at the framework of macros and plugins that are available
    in ImageJ. We will discuss some of the constructs that the ImageJ API exposes
    for use in scripting and plugins. Finally, we will describe how to set up an IDE
    to develop ImageJ and plugins using it as a standalone or Maven-based project.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。ImageJ构造的说明")，*ImageJ构造的说明*，探讨了ImageJ中可用的宏和插件框架。我们将讨论ImageJ
    API公开的一些结构，用于脚本和插件。最后，我们将描述如何设置IDE以使用它作为独立项目或基于Maven的项目来开发ImageJ和插件。'
- en: '[Chapter 8](ch08.html "Chapter 8. Anatomy of ImageJ Plugins"), *Anatomy of
    ImageJ Plugins*, takes a look at the anatomy of plugins for ImageJ1.x and ImageJ2\.
    We will also take a look at some of the specific constructs that are used in plugins
    for both frameworks. This chapter examines how to compile, run, and debug plugins
    using the IDE or tools provided by ImageJ.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。ImageJ插件的解剖")，*ImageJ插件的解剖*，探讨了ImageJ1.x和ImageJ2的插件解剖结构。我们还将查看这两个框架中插件使用的某些特定结构。本章将探讨如何使用IDE或ImageJ提供的工具编译、运行和调试插件。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating ImageJ Plugins for Analysis"), *Creating
    ImageJ Plugins for Analysis*, develops a plugin from scratch using the Maven system
    and NetBeans IDE. We will discuss how to add a basic user interface to our plugin,
    allowing the user to change some of the parameters that influence the way the
    plugin functions. We will also add an external library to provide additional functionality
    that was not present in ImageJ.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。为分析创建ImageJ插件")，*为分析创建ImageJ插件*，使用Maven系统和NetBeans IDE从头开始开发一个插件。我们将讨论如何向我们的插件添加基本用户界面，使用户能够更改影响插件功能的一些参数。我们还将添加一个外部库，以提供ImageJ中未出现的新功能。'
- en: '[Chapter 10](ch10.html "Chapter 10. Where to Go from Here?"), *Where to Go
    from Here*, sums up the topics that are discussed in previous chapters and provides
    further resources that are available for you to continue developing your own plugins.
    The chapter also looks at some of the more advanced techniques that are available
    for developers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。接下来去哪里？")，*接下来去哪里*，总结了前几章讨论的主题，并提供了可供您继续开发自己的插件的可用的进一步资源。本章还探讨了开发人员可用的某些更高级的技术。'

- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁而写的
- en: This book is created for engineers, scientists, and developers eager to tackle
    image processing with one of the leading tools in the field for image processing
    and analysis. No prior knowledge of ImageJ is needed. Familiarity with Java programming
    will be needed for readers to code their own routines using ImageJ.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些渴望使用该领域领先的图像处理和分析工具来处理图像处理的工程师、科学家和开发者所创作的。不需要对ImageJ有先前的了解。读者需要熟悉Java编程，以便使用ImageJ编写自己的程序。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    two most important folders are the `macros` and `plugins` folders."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“最重要的两个文件夹是`macros`和`plugins`文件夹。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "We can now perform the particle analysis by selecting **Analyze** | **Analyze
    Particles…** from the menu."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的词，例如在菜单或对话框中，文本中显示如下：“我们现在可以通过从菜单中选择**分析** | **分析粒子…**来执行粒子分析。”'

  zh: '| 会话 | Web会话数量 |'
- en: '| requests | Number of requests/sec |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| 请求 | 每秒请求数量 |'
- en: '| send-traffic | Number of outgoing requests in traffic |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 发送流量 | 流量中的出站请求数量 |'
- en: '| receive-traffic | Number of incoming requests post traffic |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| 接收流量 | 流量后的入站请求数量 |'

    libraries this module depends on. The following is the complete content of the
    file:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们需要在 `/etc/apache2/mods-available` 目录下创建两个文件。第一个文件名为 `mod_cluster.load`，其中包含该模块所依赖的库列表。以下是该文件的完整内容：
- en: '[PRE21]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Note
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注

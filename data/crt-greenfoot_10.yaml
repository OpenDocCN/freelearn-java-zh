- en: Chapter 10. What to Dive into Next…
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章。接下来要深入研究什么…
- en: '|   | *"The best thing for being sad," replied Merlin, beginning to puff and
    blow, "is to learn something. That''s the only thing that never fails. You may
    grow old and trembling in your anatomies, you may lie awake at night listening
    to the disorder of your veins, you may miss your only love, you may see the world
    about you devastated by evil lunatics, or know your honour trampled in the sewers
    of baser minds. There is only one thing for it then—to learn. Learn why the world
    wags and what wags it. That is the only thing which the mind can never exhaust,
    never alienate, never be tortured by, never fear or distrust, and never dream
    of regretting. Learning is the only thing for you. Look what a lot of things there
    are to learn."* |   |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|   | *"悲伤的最佳良药，梅林回答，开始吹嘘，‘是学习。这是唯一不会失败的事情。你可能会在你的解剖结构中颤抖，你可能在夜晚醒来，听着你血管的混乱，你可能失去你唯一的爱情，你可能看到你周围的世界被邪恶的疯子摧毁，或者知道你的荣誉在卑鄙的心灵的下水道中被践踏。那时，唯一的事情就是学习。学习为什么世界摇摆，以及它摇摆什么。这是唯一的事情，心灵永远不会耗尽，永远不会疏远，永远不会被折磨，永远不会害怕或怀疑，永远不会梦想后悔。学习是你唯一的事情。看看有多少东西可以学习。"*
    |   |'
- en: '|   | --*T.H. White, The Once and Future King* |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '|   | --*T.H.怀特，《曾经和未来的国王》* |'
- en: Whether you started this book as a novice programmer, experienced programmer,
    artist, storyteller, or just a highly curious individual, I am sure you have learned
    a lot along the way. We have covered numerous solutions to common problems encountered
    in writing and developing interactive programs. Writing interactive programs requires
    not only technical expertise, but also a clear understanding of how to engage
    and entertain users. We also covered software design, code organization, debugging,
    and an accepted process for software development for an object-oriented language.
    These skills will transfer to future programming projects, even if you end up
    coding in a different programming language.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是作为新手程序员、经验丰富的程序员、艺术家、讲故事的人，还是只是一个极度好奇的人开始阅读这本书的，我敢肯定你在旅途中学到了很多。我们已经涵盖了在编写和开发交互式程序中遇到的许多常见问题的解决方案。编写交互式程序不仅需要技术专长，还需要清楚地了解如何吸引和娱乐用户。我们还涵盖了软件设计、代码组织、调试以及面向对象语言的软件开发接受流程。这些技能将转移到未来的编程项目中，即使你最终使用的是不同的编程语言。
- en: 'In this book, we covered the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们涵盖了以下主题：
- en: Animation
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动画
- en: Collision detection
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碰撞检测
- en: Projectiles
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弹射物
- en: Interactive application design and theory
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互式应用程序设计和理论
- en: Scrolling and mapped worlds
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 滚动和映射的世界
- en: Artificial Intelligence
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能
- en: User interfaces
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户界面
- en: Gamepads
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏手柄
- en: Regardless of your background when you started reading this book, you now have
    an impressive array of creative skills. *Let's not waste them!* Moving forward,
    I would like to challenge you to exercise and improve your skills. In this chapter,
    we will explore courses of action to do just that.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你开始阅读这本书时的背景如何，你现在都拥有了一组令人印象深刻的创意技能。*让我们不要浪费它们！*向前看，我想挑战你锻炼和提高你的技能。在本章中，我们将探讨实现这一目标的行动方案。
- en: Build something larger
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建造更大的东西
- en: While we have built programs of some size, we have kept the scope of the work
    small for pedagogical and practical reasons. However, you have the skills to create
    large, complex forms of entertainment. Brainstorm a project for yourself that
    you feel could keep someone engaged, via learning or playing, for over an hour.
    Spend a considerable amount of time on the design, story, and content of your
    project. Before coding, create a storyboard that will serve as an outline of your
    project and as the initial artifact that you can show users (or players) to get
    some early feedback.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经构建了一些规模的程序，但我们出于教学和实践的原因，保持了工作的范围较小。然而，你拥有创建大型、复杂娱乐形式的能力。为自己策划一个项目，你觉得这个项目可以通过学习或玩耍，让人保持超过一个小时的兴趣。在你的项目的设计、故事和内容上投入相当多的时间。在编码之前，创建一个故事板，这将作为你项目的提纲，以及你可以向用户（或玩家）展示以获得早期反馈的初始作品。
- en: Note
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Storyboards**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**故事板**'
- en: Storyboards are an efficient way to explore the design of a movie, play, book,
    or any form of interactive entertainment. For games, they are especially useful.
    In simple terms, a storyboard is very similar to creating a comic book of the
    story you are telling. With storyboards, the individual panes of the comic book
    are put on separate pieces of paper, making it easy to rearrange their order or
    insert/delete specific scenes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 分镜图板是探索电影、戏剧、书籍或任何形式互动娱乐设计的有效方式。对于游戏来说，它们尤其有用。简单来说，分镜图板非常类似于创作你讲述的故事的漫画书。通过分镜图板，漫画书的各个画面被放置在单独的纸张上，这使得重新排列它们的顺序或插入/删除特定场景变得容易。
- en: Storyboards provide a medium to quickly understand the sequence, content, and
    flow of a piece of work. As they can be easily pinned on a wall for easy viewing,
    they also work well in aiding collaborations between writers, programmers, musicians,
    and artists. Disney was the first company to use them in their process (1930s)
    to create animated stories.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 分镜图板提供了一个快速理解作品顺序、内容和流程的媒介。由于它们可以轻松地钉在墙上以便观看，因此它们在帮助作家、程序员、音乐家和艺术家之间的合作中也非常有效。迪士尼是第一个在他们的流程中使用它们的公司（20世纪30年代）来创造动画故事。
- en: You need to go back and review [Chapter 5](part0034.xhtml "Chapter 5. Interactive
    Application Design and Theory"), *Interactive Application Design and Theory*,
    and follow the ideas and processes discussed there to carefully grow your project
    in a way that will engage users/players. Remember that a project like this requires
    you to expand the project over time through user/player feedback.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要回过头去复习[第5章](part0034.xhtml "第5章。交互式应用设计理论")，*交互式应用设计理论*，并遵循那里讨论的想法和过程，仔细地发展你的项目，使其能够吸引用户/玩家。记住，这样的项目需要你通过用户/玩家反馈随着时间的推移扩展项目。
- en: Do you have any artistic skill or know a friend or two good at creating digital
    art? Enlist their help and really give your project a polished and professional
    look. Pay attention to all of the details and enhance all aspects of your project
    to improve the overall experience. Are you a musician or know one? Adding original
    musical scores and sound effects to your project can really elevate its impact.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否有艺术技能，或者认识一两个擅长创作数字艺术的朋友？请他们帮忙，真正让你的项目看起来更加精致和专业。注意所有细节，并提升项目的各个方面，以改善整体体验。你是一位音乐家吗？或者认识一位？为你的项目添加原创音乐和音效，可以真正提升其影响力。
- en: Share your work
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的作品
- en: Greenfoot provides you with several ways in which you can share your work with
    others. A music teacher will often arrange recitals for his/her students, giving
    them true motivation for improvement. In the same way, you should always plan
    to share your work with a wider audience. Knowing that your work will be on display
    gives you extra incentive to be thorough and detailed in your work. More importantly,
    sharing your work provides the opportunity to collect valuable feedback from players,
    programmers, and game designers. Feedback from this audience is crucial to perfecting
    your skills.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Greenfoot为你提供了几种与他人分享你的作品的方式。音乐老师通常会为他的学生安排音乐会，给他们真正的改进动力。同样，你应该始终计划与更广泛的受众分享你的作品。知道你的作品将被展出，这会给你额外的动力，让你在作品中更加细致和详细。更重要的是，分享你的作品提供了收集来自玩家、程序员和游戏设计师宝贵反馈的机会。来自这个受众群体的反馈对于完善你的技能至关重要。
- en: Publishing on Greenfoot.org
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Greenfoot.org上发布
- en: 'Greenfoot allows you to easily and immediately share your Greenfoot scenarios
    online. In the upper-right corner of your scenario window, you will see the **Share…**
    button. This button will allow you to share your scenario directly on Greenfoot''s
    online gallery. Through the gallery, anyone on the Internet will be able to access,
    play, download, and make comments on your work. The Greenfoot online community
    is large and very supportive and can provide you with a wealth of feedback and
    information. To share your work, perform the following steps:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Greenfoot允许你轻松地立即在线分享你的Greenfoot场景。在你的场景窗口右上角，你会看到一个**分享…**按钮。此按钮将允许你直接在Greenfoot的在线画廊中分享你的场景。通过画廊，任何互联网用户都可以访问、播放、下载并对你的作品发表评论。Greenfoot在线社区庞大且非常支持人，可以为你提供丰富的反馈和信息。要分享你的作品，请执行以下步骤：
- en: Click on the **Share** button.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**分享**按钮。
- en: Click on the **Publish** tab.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**发布**标签。
- en: Fill out the form shown in *Figure 1*.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写*图1*所示的表格。
- en: Click on **Submit**.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**提交**。
- en: If everything went well, your project will open up in your web browser. Make
    sure to check your comments often and be prompt in your replies.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切顺利，您的项目将在您的网络浏览器中打开。请确保经常检查您的评论，并迅速回复。
- en: '![Publishing on Greenfoot.org](img/image00332.jpeg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![在Greenfoot.org上发布](img/image00332.jpeg)'
- en: 'Figure 1: This is Greenfoot''s scenario-sharing window. Note that you will
    need a Greenfoot account to share your work online'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：这是Greenfoot的场景共享窗口。请注意，您需要Greenfoot账户才能在线分享您的作品
- en: Desktop application
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 桌面应用程序
- en: 'It is even easier to export your Greenfoot scenario as a desktop application.
    To do this, perform the following steps:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将Greenfoot场景导出为桌面应用程序甚至更容易。为此，请执行以下步骤：
- en: Click on the **Share…** button.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**分享…**按钮。
- en: Click on the **Application** tab.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**应用程序**选项卡。
- en: Choose the location where you want your executable created.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要创建可执行文件的位置。
- en: Click on **Export**.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**导出**。
- en: You can now double-click on the `.jar` file created, and your scenario will
    run. *Figure 2* shows what your application will look like running in this environment.
    Note that you don't have the code-editing features of Greenfoot.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以双击创建的`.jar`文件，您的场景将运行。*图2*显示了您的应用程序在此环境中的外观。请注意，您没有Greenfoot的代码编辑功能。
- en: '![Desktop application](img/image00333.jpeg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![桌面应用程序](img/image00333.jpeg)'
- en: 'Figure 2: This is an example of a scenario exported as an application in Greenfoot'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：这是Greenfoot中将场景导出为应用程序的示例
- en: Exporting as a web page
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导出为网页
- en: Through the same sharing mechanism mentioned earlier, you can export your scenario
    as a web page. You will only want to use this option if you have your own web
    space or hosting service that allows you to upload custom web pages.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过前面提到的相同共享机制，您可以导出您的场景为网页。您只有在拥有自己的网络空间或托管服务，允许您上传自定义网页的情况下才需要使用此选项。
- en: Explore other input devices
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索其他输入设备
- en: We spent quite a while in [Chapter 9](part0056.xhtml "Chapter 9. Gamepads in
    Greenfoot"), *Gamepads in Greenfoot*, covering Gamepads and how they can enhance
    user experience. There are other, very interesting devices you can connect to
    your Greenfoot scenarios as well. For example, you could connect a Leap Motion
    or Microsoft Kinect device to provide a very unique and compelling form of user
    interaction. Also, you can use Greenfoot to control devices such as the Finch
    robot.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第9章](part0056.xhtml "第9章。Greenfoot中的游戏手柄")*Greenfoot中的游戏手柄*中花费了不少时间，讨论了游戏手柄及其如何增强用户体验。您还可以连接其他非常有趣的设备到您的Greenfoot场景中。例如，您可以将Leap
    Motion或Microsoft Kinect设备连接起来，提供一种非常独特且引人入胜的用户交互形式。此外，您还可以使用Greenfoot来控制Finch机器人等设备。
- en: 'This provides a whole new avenue for you to exercise your creative skills.
    The following are the resources you can consult to learn more about connecting
    these devices:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这为您提供了一个全新的途径来锻炼您的创造力。以下是可以咨询的资源，以了解更多关于连接这些设备的信息：
- en: For Leap Motion, refer to [https://developer.leapmotion.com/getting-started](https://developer.leapmotion.com/getting-started)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Leap Motion，请参阅[https://developer.leapmotion.com/getting-started](https://developer.leapmotion.com/getting-started)
- en: For Microsoft Kinect, refer to [http://www.greenfoot.org/doc/kinect](http://www.greenfoot.org/doc/kinect)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Microsoft Kinect，请参阅[http://www.greenfoot.org/doc/kinect](http://www.greenfoot.org/doc/kinect)
- en: For Finch Robot, refer to [http://www.greenfoot.org/doc/finch](http://www.greenfoot.org/doc/finch)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Finch机器人，请参阅[http://www.greenfoot.org/doc/finch](http://www.greenfoot.org/doc/finch)
- en: Learn more Java
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习更多Java
- en: 'You have learned much about Java. Through the course of this book, you have
    used variables, methods, classes, objects, inheritance, and polymorphism, but
    there are some key areas of Java we did not cover, including advanced file I/O,
    networking, threading, and Swing (a GUI widget toolkit). Java is an industrial-strength
    language used for everything from programming toasters to providing large, online
    financial systems. Knowing Java will give you the ability to create games, mobile
    applications, web applications, and much, much more. To continue your Java education,
    you should consider reading the following resources:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经学到了很多关于Java的知识。在本书的整个过程中，您已经使用了变量、方法、类、对象、继承和多态，但我们没有涵盖Java的一些关键领域，包括高级文件I/O、网络、线程和Swing（一个GUI小部件工具包）。Java是一种工业级语言，用于从编程烤面包机到提供大型在线金融系统的一切。了解Java将使您能够创建游戏、移动应用程序、Web应用程序以及更多更多。为了继续您的Java学习，您应该考虑阅读以下资源：
- en: '**The** **Java Tutorials**: [http://docs.oracle.com/javase/tutorial/](http://docs.oracle.com/javase/tutorial/)'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Java教程**：[http://docs.oracle.com/javase/tutorial/](http://docs.oracle.com/javase/tutorial/)'
- en: '**Coursera**: [https://www.coursera.org](https://www.coursera.org)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Coursera**: [https://www.coursera.org](https://www.coursera.org)'
- en: '**Lynda**: [http://lynda.com](http://lynda.com)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Lynda**: [http://lynda.com](http://lynda.com)'
- en: '**Packt Publishing**: [https://www.packtpub.com](https://www.packtpub.com)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Packt Publishing**: [https://www.packtpub.com](https://www.packtpub.com)'
- en: Summary
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In writing this book, I have tried to imagine your desire to be creative, your
    troubles, and your successes as you worked your way through this book. I wanted
    to provide you with a path that challenged you, yet did not overburden you with
    facts and information tangential to the task at hand. And now, I realize I am
    going to miss having this discussion with you. I hope you have found some worth
    in this book and that you are inspired to create. This is the end of our discussion,
    but just the beginning of your creative journey with Greenfoot.
  id: totrans-57

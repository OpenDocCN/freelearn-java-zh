- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Maven for Eclipse* is an indispensable guide to help you understand and use
    Maven from within Eclipse IDE using the m2eclipse plugin. By no means is it an
    in-depth and comprehensive resource. Rather, it''s a quick and handy guide toward
    Maven project''s development. It starts with the basics of Apache Maven; covers
    core concepts; and shows you how to create, import, build, run, package, and customize
    to generate project artifacts of Maven projects using the m2eclipse plugin inside
    the Eclipse IDE.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Maven for Eclipse* 是一本不可或缺的指南，帮助您使用m2eclipse插件在Eclipse IDE中理解和使用Maven。它绝对不是一本深入和全面的资源。相反，它是一本关于Maven项目开发的快速便捷指南。它从Apache
    Maven的基础开始；涵盖核心概念；并展示如何在Eclipse IDE中使用m2eclipse插件创建、导入、构建、运行、打包和自定义，以生成Maven项目的项目工件。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Apache Maven – Introduction
    and Installation"), *Apache Maven – Introduction and Installation*, provides users
    with a quick introduction and installation reference to Apache Maven. By the end
    of this chapter, users will have a Maven project running on their systems.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014_split_000.html#page "第一章 Apache Maven – 简介和安装")，*Apache Maven
    – 简介和安装*，为用户提供了一个关于Apache Maven的快速介绍和安装参考。到本章结束时，用户将能够在他们的系统上运行一个Maven项目。'
- en: '[Chapter 2](part0019_split_000.html#page "Chapter 2. Installing m2eclipse"),
    *Installing m2eclipse*, serves as a reference for users to install the m2eclipse
    plugin and also provides Maven integration for Eclipse. By the end of this chapter,
    users will have m2eclipse installed on their systems and ready to be used.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0019_split_000.html#page "第二章 安装m2eclipse")，*安装m2eclipse*，为用户提供安装m2eclipse插件的参考，并提供了Eclipse的Maven集成。到本章结束时，用户将在他们的系统上安装好m2eclipse并准备好使用。'
- en: '[Chapter 3](part0024_split_000.html#page "Chapter 3. Creating and Importing
    Projects"), *Creating and Importing Projects*, starts with the Maven project structure,
    introduces core aspects and concepts, and guides you toward creating and importing
    Maven projects using the m2eclipse plugin. By the end of this chapter, users will
    be familiar with the core concepts of the Maven project structure, and they''ll
    be able to create and import Maven projects.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0024_split_000.html#page "第三章 创建和导入项目")，*创建和导入项目*，从Maven项目结构开始，介绍核心方面和概念，并指导您使用m2eclipse插件创建和导入Maven项目。到本章结束时，用户将熟悉Maven项目结构的核心概念，并且能够创建和导入Maven项目。'
- en: '[Chapter 4](part0031_split_000.html#page "Chapter 4. Building and Running a
    Project"), *Building and Running a Project*, introduces users to different build
    lifecycles and teaches them how to view the m2eclipse console and build and run
    projects. By the end of this chapter, users will be familiar with the build lifecycle
    and will be competent at building and running projects using m2eclipse.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0031_split_000.html#page "第四章 构建和运行项目")，*构建和运行项目*，向用户介绍不同的构建生命周期，并教授他们如何查看m2eclipse控制台以及如何构建和运行项目。到本章结束时，用户将熟悉构建生命周期，并且能够熟练使用m2eclipse构建和运行项目。'
- en: '[Chapter 5](part0037_split_000.html#page "Chapter 5. Spicing Up a Maven Project"),
    *Spicing Up a Maven Project*, teaches users to create a simple web application,
    shows ways to customize it, and provides guides on how to write and run unit tests.
    By end of this chapter, users will learn to create web applications using m2eclipse
    and change the POM file to generate reports against unit tests.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0037_split_000.html#page "第五章 调味Maven项目")，*调味Maven项目*，教授用户如何创建一个简单的Web应用程序，展示如何自定义它，并提供如何编写和运行单元测试的指南。到本章结束时，用户将学会使用m2eclipse创建Web应用程序，并学习如何更改POM文件以针对单元测试生成报告。'
- en: '[Chapter 6](part0049_split_000.html#page "Chapter 6. Creating a Multimodule
    Project"), *Creating a Multimodule Project*, intends to introduce the concept
    of multimodule projects and teaches users to create, build, and run the project.
    At the end of this chapter, users will know how to create and run a multimodule
    Maven project using the m2eclipse plugin.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0049_split_000.html#page "第六章 创建多模块项目")，*创建多模块项目*，旨在介绍多模块项目的概念，并教授用户如何创建、构建和运行项目。到本章结束时，用户将了解如何使用m2eclipse插件创建和运行多模块Maven项目。'
- en: '[Chapter 7](part0056_split_000.html#page "Chapter 7. Peeking into m2eclipse"),
    *Peeking into m2eclipse*, dives into the m2eclipse plugin and introduces different
    features and aspects that makes life easier. By the end of this chapter, users
    will be familiar with every aspect of m2eclipse and will be able to use it efficiently
    and with ease.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0056_split_000.html#page "Chapter 7. Peeking into m2eclipse")，*探索m2eclipse*，深入探讨了m2eclipse插件，并介绍了不同的功能和方面，使生活更加便捷。到本章结束时，用户将熟悉m2eclipse的每个方面，并能高效且轻松地使用它。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备什么
- en: 'It is recommended that you have a laptop or a desktop with the following specifications
    for the best performance during development:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您在开发期间使用以下配置的笔记本电脑或台式机以获得最佳性能：
- en: 4 GB RAM
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 GB RAM
- en: Windows OS 7 / Ubuntu 12.04 / Mac OS Maverick
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows OS 7 / Ubuntu 12.04 / Mac OS Maverick
- en: Dual core / iSeries processor
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双核 / iSeries 处理器
- en: Internet connection
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网连接
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is aimed at beginners and existing developers who want to learn how
    to use Maven for Java projects. It is assumed that you have experience in Java
    programming and that you have used an IDE for development.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向初学者和现有开发者，他们想学习如何为Java项目使用Maven。假设您有Java编程经验，并且您已经使用IDE进行开发。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Plugins
    and goals can be included declaratively in the `pom` file to customize the execution
    of a project."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示："可以在`pom`文件中声明性地包含插件和目标，以自定义项目的执行。"
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To make m2eclipse use the external Maven, navigate to **Window** | **Preference**
    in Eclipse, and the **Preference** window appears."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中将如下所示："要使m2eclipse使用外部Maven，请转到Eclipse中的**窗口**
    | **首选项**，然后出现**首选项**窗口。"'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需将电子邮件发送到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的现有错误清单中，在“错误清单”部分下。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有错误清单。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接到疑似盗版材料的方式，通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。

- en: Appendix B. jBPM BPMN Constructs Reference
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. jBPM BPMN构造参考
- en: This Appendix is a quick reference for the BPMN constructs supported by jBPM.
    For a complete BPMN 2.0 guide, please refer to the Object Management Group specifications
    and guides available at [http://www.bpmn.org](http://www.bpmn.org). You can also
    refer to [Chapter 5](ch05.html "Chapter 5. BPMN Constructs"), *BPMN Constructs*,
    in this book for an in-depth, sample-driven discussion of jBPM constructs. For
    easy indexing and searching, this reference describes the constructs as displayed
    and grouped within the KIE process definition editor.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录是jBPM支持的BPMN构造的快速参考。对于完整的BPMN 2.0指南，请参阅对象管理组提供的规范和指南，网址为[http://www.bpmn.org](http://www.bpmn.org)。您还可以参考本书的[第5章](ch05.html
    "第5章。BPMN构造")，*BPMN构造*，以深入了解jBPM构造的示例驱动讨论。为了便于索引和搜索，本参考将构造描述为在KIE流程定义编辑器中显示和分组的。
- en: Tasks
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 任务
- en: A task represents an action that needs to be performed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个任务代表需要执行的动作。
- en: User
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户
- en: '![User](img/9578OS_0B_01.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![用户](img/9578OS_0B_01.jpg)'
- en: '**BPMN element**: `<bpmn2:userTask>`.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**：`<bpmn2:userTask>`.'
- en: '**Description**: Task that requires a human interaction with a UI or a programmed
    API.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：需要与UI或程序化API进行人工交互的任务。'
- en: '**Configuration**: Use `Actors` or `Groups` for assigning the task to the users.
    Use the `Assignments`, `DataInputSet`, and `DataOutputSet` properties for task
    parameter mapping to the enclosing process instance.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**：使用`Actors`或`Groups`将任务分配给用户。使用`Assignments`、`DataInputSet`和`DataOutputSet`属性将任务参数映射到封装的流程实例。'
- en: Send
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发送
- en: '![Send](img/9578OS_0B_02.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![发送](img/9578OS_0B_02.jpg)'
- en: '**BPMN element**: `<bpmn2:sendTask>`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**：`<bpmn2:sendTask>`'
- en: '**Description**: General-purpose task for a *send* message action'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：用于发送消息操作的通用任务'
- en: '**Configuration**: The `MessageRef` property is a key to the ID attribute of
    a `message` element (`bpmn2:message`), which must be defined in the process scope'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**：`MessageRef`属性是`message`元素（`bpmn2:message`）ID属性的键，必须在流程范围内定义'
- en: Note
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It needs a custom WorkItemHandler to be registered with the *send* key.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 它需要一个自定义的WorkItemHandler，并使用*send*键进行注册。
- en: Receive
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接收
- en: '![Receive](img/9578OS_0B_03.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![接收](img/9578OS_0B_03.jpg)'
- en: '**BPMN element**: `<bpmn2:receiveTask>`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**：`<bpmn2:receiveTask>`'
- en: '**Description**: General-purpose task for a *receive* message action'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：用于接收消息操作的通用任务'
- en: '**Configuration**: The `MessageRef` property is a key to the ID attribute of
    a `message` element (`bpmn2:message`), which must be defined in the process scope'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**：`MessageRef`属性是`message`元素（`bpmn2:message`）ID属性的键，必须在流程范围内定义'
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It needs a custom WorkItemHandler to be registered with the *receive* key.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它需要一个自定义的WorkItemHandler，并使用*receive*键进行注册。
- en: Manual
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 手动
- en: '![Manual](img/9578OS_0B_04.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![手动](img/9578OS_0B_04.jpg)'
- en: '**BPMN element**: `<bpmn2:manualTask>`'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**：`<bpmn2:manualTask>`'
- en: '**Description**: Task whose purpose is oriented to documenting that an action
    must be performed manually and that it can be ignored by the engine'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：其目的是记录必须手动执行的动作，并且可以被引擎忽略的任务'
- en: Service
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 服务
- en: '![Service](img/9578OS_0B_05.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![服务](img/9578OS_0B_05.jpg)'
- en: '**BPMN element**: `<bpmn2:serviceTask>`.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**：`<bpmn2:serviceTask>`.'
- en: '**Description**: Service task that supports a Java or SOAP WebService call.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：支持Java或SOAP WebService调用的服务任务。'
- en: '**Configuration**: Use the `ServiceImplementation`, `ServiceInterface`, and
    `ServiceOperation` properties to configure the callable service/class. The WebService
    implementation requires the WSDL URL to be imported in the global scope (process
    imports).'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**：使用`ServiceImplementation`、`ServiceInterface`和`ServiceOperation`属性配置可调用的服务/类。对于Web服务实现，需要在全局范围（流程导入）中导入WSDL
    URL。'
- en: Business rule
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务规则
- en: '![Business rule](img/9578OS_0B_06.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![业务规则](img/9578OS_0B_06.jpg)'
- en: '**BPMN element**: `<bpmn2:businessRuleTask>`'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**：`<bpmn2:businessRuleTask>`'
- en: '**Description**: Task that executes a Drool rule'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：执行Drool规则的任务'
- en: '**Configuration**: Use the `Ruleflow Group` property to select the name of
    the Rule Group that defines the set of rules that you need to execute'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**：使用`Ruleflow Group`属性选择定义所需执行规则集的规则组名称'
- en: Script
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 脚本
- en: '![Script](img/9578OS_0B_07.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![脚本](img/9578OS_0B_07.jpg)'
- en: '**BPMN element**: `<bpmn2:scriptTask>`'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**：`<bpmn2:scriptTask>`'
- en: '**Description**: Task that executes Java or MVEL scripts'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：执行Java或MVEL脚本的任务'
- en: '**Configuration**: Use the `On Entry Actions`, `On Exit Actions`, and `Script
    language` properties'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**：使用`On Entry Actions`、`On Exit Actions`和`Script language`属性'
- en: None
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无
- en: '![None](img/9578OS_0B_08.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![无](img/9578OS_0B_08.jpg)'
- en: '**BPMN element**: `<bpmn2:task>`'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**: `<bpmn2:task>`'
- en: '**Description**: Ad hoc task'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**: 临时任务'
- en: '**Configuration**: You must register a WorkItemHandler with the *task* key'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**: 你必须使用 *task* 键注册一个 WorkItemHandler'
- en: Subprocesses
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 子流程
- en: The subprocess represents a group of tasks which act together to perform a part
    of the process.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 子流程表示一组协同执行流程一部分的任务。
- en: Reusable
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可重用
- en: '![Reusable](img/9578OS_0B_09.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![可重用](img/9578OS_0B_09.jpg)'
- en: '**BPMN element**: `<bpmn2:callActivity>`.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**: `<bpmn2:callActivity>`.'
- en: '**Description**: Lets you call a process whose definition resides outside the
    current process.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**: 允许你调用定义在当前流程之外的流程。'
- en: '**Configuration**: Use `CalledElement`, `Independent`, and `WaitForCompletion`
    to configure which existing process definition to call and how to call it: as
    part of the calling process or as a new process instance (`Independent`), in a
    synchronous or asynchronous fashion (`WaitForCompletion`). Use `Assignments`,
    `DataInputSet`, and `DataOutputSet` to map variables from/to the calling process.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**: 使用 `CalledElement`、`Independent` 和 `WaitForCompletion` 来配置要调用的现有流程定义及其调用方式：作为调用过程的一部分或作为一个新流程实例（`Independent`），以同步或异步方式（`WaitForCompletion`）。使用
    `Assignments`、`DataInputSet` 和 `DataOutputSet` 将变量从/到调用过程映射。'
- en: Multiple instances
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多实例
- en: '![Multiple instances](img/9578OS_0B_10.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![多实例](img/9578OS_0B_10.jpg)'
- en: '**BPMN element**: `<bpmn2:subProcess>`'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**: `<bpmn2:subProcess>`'
- en: '**Description**: Lets you loop (create multiple instances of a group of elements)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**: 允许你循环（创建一组元素的多个实例）'
- en: '**Configuration**: Use `CollectionExpression`, `Variable Definitions`, and
    `Variable Name` to configure the loop and assign the variable to pass inside the
    loop'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**: 使用 `CollectionExpression`、`Variable Definitions` 和 `Variable Name`
    来配置循环并将变量分配给循环内部传递'
- en: Ad hoc
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 临时
- en: '![Ad hoc](img/9578OS_0B_11.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![临时](img/9578OS_0B_11.jpg)'
- en: '**BPMN element**: `<bpmn2:adHocSubProcess>`'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**: `<bpmn2:adHocSubProcess>`'
- en: '**Description**: Lets you define an unstructured subprocess definition'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**: 允许你定义一个无结构的子流程定义'
- en: '**Configuration**: The `AdHoc ordering` attribute tells the engine to execute
    a multi-instance subprocess in parallel or sequentially'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**: `AdHoc ordering` 属性告诉引擎以并行或顺序方式执行多实例子流程'
- en: Embedded
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 嵌入
- en: '![Embedded](img/9578OS_0B_12.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![嵌入](img/9578OS_0B_12.jpg)'
- en: '**BPMN element**: `<bpmn2:subProcess>`'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**: `<bpmn2:subProcess>`'
- en: '**Description**: Lets you define an embedded process definition (not reusable
    from other process definitions)'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**: 允许你定义一个嵌入式的流程定义（不可从其他流程定义中重用）'
- en: '**Configuration**: `Variable definitions` lets you configure variables at the
    subprocess scope'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**: `变量定义` 允许你在子流程范围内配置变量'
- en: Events
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件
- en: '![Events](img/9578OS_0B_13.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![事件](img/9578OS_0B_13.jpg)'
- en: '**BPMN element**: `<bpmn2:subProcess>`'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**: `<bpmn2:subProcess>`'
- en: '**Description**: Lets you define an embedded subprocess that can be triggered
    by a specific event (for example, `Signal`) and is executed in an asynchronous
    fashion'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**: 允许你定义一个可以由特定事件（例如，`Signal`）触发并在异步方式下执行的嵌入子流程'
- en: '**Configuration**: No specific configuration required'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**: 无特定配置要求'
- en: Start events
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始事件
- en: '**BPMN element**: `<bpmn2:startEvent>` and a child element that defines the
    event type as shown in the following image:![Start events](img/9578OS_0B_22.jpg)'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**: `<bpmn2:startEvent>` 以及定义事件类型的子元素，如图所示：![开始事件](img/9578OS_0B_22.jpg)'
- en: '**Description**: Acts as a process trigger and can only be a catching event.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**: 作为流程触发器，只能是一个捕获事件。'
- en: 'The supported start events are as follows (see the preceding image, left to
    right):'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 支持的开始事件如下（参见前述图像，从左到右）：
- en: '**None**'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无**'
- en: '**Message**: `<bpmn2:messageEventDefinition>`'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消息**: `<bpmn2:messageEventDefinition>`'
- en: '**Timer**: `<bpmn2:timerEventDefinition>`'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计时器**: `<bpmn2:timerEventDefinition>`'
- en: '**Escalation**: `<bpmn2:escalationEventDefinition>`'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**升级**: `<bpmn2:escalationEventDefinition>`'
- en: '**Conditional**: `<bpmn2:conditionalEventDefinition>`'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**条件**: `<bpmn2:conditionalEventDefinition>`'
- en: '**Error**: `<bpmn2:errorEventDefinition>`'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**错误**: `<bpmn2:errorEventDefinition>`'
- en: '**Compensation**: `<bpmn2:compensationEventDefinition>`'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**补偿**: `<bpmn2:compensationEventDefinition>`'
- en: '**Signal**: `<bpmn2:signalEventDefinition>`'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信号**: `<bpmn2:signalEventDefinition>`'
- en: End events
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束事件
- en: '**BPMN element**: `<bpmn2:endEvent>` and a child element that defines the event
    type as shown in the following image:![End events](img/9578OS_0B_25.jpg)'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BPMN元素**: `<bpmn2:endEvent>` 以及定义事件类型的子元素，如图所示：![结束事件](img/9578OS_0B_25.jpg)'
- en: '**Description**: Acts as a process trigger and can only be a throwing event.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**: 作为流程触发器，只能是一个抛出事件。'
- en: 'The supported end events are as follows (see the preceding image, left to right):'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 支持的结束事件如下（参见前面的图像，从左到右）：
- en: '**None**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无**'
- en: '**Message**'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消息**'
- en: '**Escalation**'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**升级**'
- en: '**Error**'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**错误**'
- en: '**Cancel**: `<bpmn2:cancelEventDefinition>`'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**取消**：`<bpmn2:cancelEventDefinition>`'
- en: '**Compensation**'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**补偿**'
- en: '**Signal**'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信号**'
- en: '**Terminate**: `<bpmn2:terminateEventDefinition>`'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**终止**：`<bpmn2:terminateEventDefinition>`'
- en: Catching intermediate events
  id: totrans-98
  prefs:

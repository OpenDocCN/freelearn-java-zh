- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Java Enterprise Edition is one of the leading application programming platforms
    for enterprise Java development. With Java EE 8 finally released and the first
    application servers being available, it is time to have a closer look at how to
    develop modern and lightweight web services with the latest API additions and
    improvements.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Java企业版是领先的Java企业级开发应用程序编程平台之一。随着Java EE 8的最终发布和第一个应用程序服务器的可用，现在是更深入地了解如何使用最新的API新增和改进开发现代和轻量级网络服务的时候了。
- en: This book is a comprehensive guide that shows you how to develop state-of-the-art
    RESTful web services with the latest Java EE 8 APIs. We start by giving an overview
    of Java EE 8 and the latest API additions and improvements. Then, you will implement,
    build, and package your first working web service as a prototype for the remainder
    of the book. It delves into the details of implementing synchronous RESTful web
    services and clients with JAX-RS. Next up, you will learn about the specifics
    of data binding and content marshaling using the JSON-B 1.0 and JSON-P 1.1 APIs.
    You will then learn how to leverage the power of asynchronous APIs on both the
    server and client sides, and you will learn how to use **Server-Sent Events**
    (**SSEs**) for `PUSH` communications. The final chapter covers some advanced web
    service topics, such as validation, JWT security, and diagnosing web services.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一本全面的指南，展示了如何使用最新的Java EE 8 API开发最先进的RESTful网络服务。我们首先概述Java EE 8以及最新的API新增和改进。然后，你将实现、构建和打包你的第一个工作网络服务作为本书剩余部分的原型。它深入探讨了使用JAX-RS实现同步RESTful网络服务和客户端的细节。接下来，你将了解使用JSON-B
    1.0和JSON-P 1.1 API进行数据绑定和内容序列化的具体细节。你还将学习如何利用服务器和客户端异步API的强大功能，以及如何使用**服务器端事件**（**SSEs**）进行`PUSH`通信。最后一章涵盖了某些高级网络服务主题，例如验证、JWT安全和诊断网络服务。
- en: By the end of this book, you will have a thorough understanding of the Java
    EE 8 APIs required for lightweight web service development. Also, you will have
    implemented several working web services to provide you with the required practical
    experience.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将彻底理解用于轻量级网络服务开发的Java EE 8 API。此外，你将实现几个工作网络服务，为你提供所需的实际经验。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for Java developers who want to learn how to implement
    web services using the latest Java EE 8 APIs. No prior knowledge of Java EE 8
    is required; experience with a previous Java EE version will, however, be beneficial.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为想要学习如何使用最新的Java EE 8 API实现网络服务的Java开发者编写。不需要Java EE 8的先验知识；然而，具有先前Java
    EE版本的实践经验将是有益的。

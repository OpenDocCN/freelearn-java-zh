- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In a world where all our applications are connected to each other, we need to
    interact with social media to promote our products and complex systems, to provide
    great value for our users. Until recently, all this was a distant and complicated
    world for Java developers. With the birth of Spring Boot and the democratization
    of cloud platforms, we can now create amazing applications and make them available
    to everyone in record time, without spending a penny. The goal of Spring is to
    simplify enterprise application development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个所有应用程序彼此连接的世界中，我们需要与社交媒体互动，以推广我们的产品和复杂系统，为用户提供巨大的价值。直到最近，所有这些对于Java开发人员来说都是遥远而复杂的世界。随着Spring
    Boot的诞生和云平台的民主化，我们现在可以创建令人惊叹的应用程序，并在记录时间内使其可供所有人使用，而不需要花一分钱。Spring的目标是简化企业应用程序开发。
- en: In this learning path, we will build a useful web application from scratch.
    An application with a lot of neat features, such as internationalization, form
    validation, distributed sessions and caches, social login, multithreaded programming,
    and many more. It covers the most important concepts and features of Spring Framework
    and a few of its critical subprojects that are necessary for building modern web
    applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个学习路径中，我们将从头开始构建一个有用的Web应用程序。一个具有许多精彩功能的应用程序，例如国际化、表单验证、分布式会话和缓存、社交登录、多线程编程等等。它涵盖了Spring
    Framework最重要的概念和特性，以及一些对于构建现代Web应用程序必不可少的关键子项目。
- en: If this sounds like fun to you, let’s not waste any more time and get started!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来对您来说很有趣，那么我们就不要浪费更多时间，开始吧！
- en: What this learning path covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个学习路径涵盖了什么
- en: '[Module 1](part0011.xhtml#aid-AFM61 "Part I. Module 1"), *Spring Essentials*,
    shows you how to develop your own full-fledged applications with Spring. It includes
    real-world examples that will also help you work with full-duplex real-time communication
    channels using WebSocket. You’ll get an insight into utilizing the power of Spring
    Expression Language in your applications for higher maintainability. It also covers
    the breadth and depth of Spring MVC, the WebSocket technology, Spring Data, and
    Spring Security with various authentication and authorization mechanisms.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[模块1](part0011.xhtml#aid-AFM61 "Part I. Module 1")，《Spring基础知识》，向您展示如何使用Spring开发自己的完整应用程序。它包括现实世界的例子，还将帮助您使用WebSocket进行全双工实时通信。您将深入了解如何利用Spring表达式语言在应用程序中提高可维护性的能力。它还涵盖了Spring
    MVC、WebSocket技术、Spring Data和具有各种认证和授权机制的Spring Security的广度和深度。'
- en: '[Module 2](part0078.xhtml#aid-2ACBS1 "Part II. Module 2"), *Spring MVC Cookbook*,
    teaches to work on Spring MVC’s product design and further developing a responsive
    frontend. You will walk through the separation of concerns driven by the microservices
    principles. It also shows you how to configure your Entities to reflect your domain
    needs, and discover Spring Data repositories. Finally you will learn how to set
    up and organize different levels of automated-tests, including logging and monitoring.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[模块2](part0078.xhtml#aid-2ACBS1 "Part II. Module 2")，《Spring MVC Cookbook》，教您如何处理Spring
    MVC的产品设计，并进一步开发响应式前端。您将通过微服务原则驱动的关注点分离进行学习。它还向您展示如何配置您的实体以反映您的领域需求，并发现Spring Data存储库。最后，您将学习如何设置和组织不同级别的自动化测试，包括日志记录和监控。'
- en: '[Module 3](part0129.xhtml#aid-3R0OI1 "Part III. Module 3"), *Mastering Spring
    MVC 4*, takes you on a journey from developing your own web application to uploading
    it on the cloud. Starting with your own project, you will develop an advanced-level
    interactive application that can handle file uploads as well as complex URLs,
    you will dive into the inner workings of Spring MVC and the principles of modern
    web architectures. Finally you will see how to secure your application before
    releasing it on cloud.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[模块3](part0129.xhtml#aid-3R0OI1 "Part III. Module 3")，《精通Spring MVC 4》，带您从开发自己的Web应用程序到将其上传到云端。从您自己的项目开始，您将开发一个高级交互式应用程序，可以处理文件上传以及复杂的URL，您将深入了解Spring
    MVC的内部工作原理和现代Web架构的原则。最后，您将看到如何在发布到云端之前保护您的应用程序。'

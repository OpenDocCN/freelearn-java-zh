- en: Who this learning path is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个学习路径适合谁
- en: This Learning Path is for Java developers who want to exploit Spring MVC and
    its features to build web applications. It’s aim is to introduce developers to
    the fundamentals of Spring programming and, then expand their web development
    skills towards more expert-level features of Spring.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习路径适用于想要利用Spring MVC及其特性构建Web应用程序的Java开发人员。它的目的是向开发人员介绍Spring编程的基础知识，然后将他们的Web开发技能扩展到更高级别的Spring功能。

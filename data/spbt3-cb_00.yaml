    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting** **of code.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您自己输入代码或通过 GitHub 仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Spring-Boot-3.0-Cookbook](https://github.com/PacktPublishing/Spring-Boot-3.0-Cookbook).
    If there’s an update to the code, it will be updated on the existing GitHub repository.
    Some recipes use the previous recipes as the starting point. In those cases, I
    provide a working version in the `start` subfolder of each recipe and the complete
    version in the `end` folder.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 GitHub 下载本书的示例代码文件：[https://github.com/PacktPublishing/Spring-Boot-3.0-Cookbook](https://github.com/PacktPublishing/Spring-Boot-3.0-Cookbook)。如果代码有更新，它将在现有的
    GitHub 仓库中更新。一些食谱使用之前的食谱作为起点。在这些情况下，我在每个食谱的`start`子文件夹中提供一个工作版本，在`end`文件夹中提供一个完整版本。
- en: We also have other code bundles from our rich catalog of books and videos available

    a `chapter8-benchmark` project folder:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 将根据我们在`-DartifactId`选项中包含的参数创建一个文件夹。在我们的例子中，我们使用了`-DartifactId=chapter8-benchmark`，Maven创建了一个`chapter8-benchmark`项目文件夹：

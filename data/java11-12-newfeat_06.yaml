- en: 'Section 2: JDK 11'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：JDK 11
- en: This section starts with a discussion on lambda parameters, followed by more
    information on the Epsilon GC, which was introduced in Java 11\. Next, we will
    discuss the HTTP Client API, by means of which your Java code can request HTTP
    resources over the network. ZGC, which was introduced in Java 11, will also be
    discussed in detail. Moving on, we will learn about the Java Flight Recorder profiler
    and the Mission Control tool for recording and analyzing data for troubleshooting.
    Lastly, we will have a look at the remaining features of JDK 11.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节从对lambda参数的讨论开始，接着介绍Epsilon GC的更多信息，该GC在Java 11中引入。接下来，我们将讨论HTTP客户端API，通过该API，您的Java代码可以在网络上请求HTTP资源。Java
    11中引入的ZGC也将被详细讨论。继续前进，我们将了解Java飞行记录仪分析器和用于记录和分析数据以进行故障排除的任务控制工具。最后，我们将查看JDK 11的剩余功能。

- en: Appendix A. Appendix
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 附录
- en: In the previous chapter, we learned the importance of software testing, types
    of software testing to perform on a Spring Batch application with the help of
    frameworks such as JUnit, Mockito on Spring Batch components and Spring support,
    APIs to perform unit testing, integration testing, and functional testing on Spring
    Batch applications. The Spring Batch project development setup needs a system
    to contain Java and IDE (Eclipse), and a project needs to be set up with the dependencies
    configuration. Also, Spring Batch administration is another important aspect to
    understand.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们学习了软件测试的重要性，以及使用 JUnit、Mockito 等框架在 Spring 批量应用程序上执行软件测试的类型。Spring 批量项目开发设置需要一个包含
    Java 和 IDE（Eclipse）的系统，并且需要设置一个带有依赖项配置的项目。此外，Spring 批量管理也是理解的一个重要方面。
- en: 'In this section, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将涵盖以下主题：
- en: Setting up Java
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置 Java
- en: Setting up Eclipse IDE
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置 Eclipse IDE
- en: Setting up the project and its dependencies
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置项目和其依赖项
- en: Spring Batch Administration
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spring 批量管理
- en: Setting up Java
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置 Java
- en: The **Java** **Software Development Kit** (**JDK**) is an application platform
    released by Oracle and aimed at Java developers using Solaris, Linux, Mac OS X,
    or Windows. The JDK can be downloaded from the Oracle web downloads ([http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Java** **软件开发工具包**（**JDK**）是由 Oracle 发布的应用平台，旨在为使用 Solaris、Linux、Mac OS X
    或 Windows 的 Java 开发者提供支持。JDK 可从 Oracle 网络下载（[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。'
- en: It can be installed with installation instructions provided on the same page.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以使用同一页面上提供的安装说明进行安装。
- en: '![Setting up Java](img/3372OS_appendix_01.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![设置 Java](img/3372OS_appendix_01.jpg)'
- en: Setting up Eclipse IDE
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置 Eclipse IDE
- en: Eclipse is one of the most prominent **Integrated** **Development Environment**
    (**IDEs**) with base workspace to work on projects, along with extensible plugins
    for customizing it. Intelij IDEA and NetBeans are some of the other prominent
    IDEs. We pick the Eclipse IDE for Java EE developers through [https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2](https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Eclipse 是最突出的 **集成** **开发环境**（**IDE**）之一，具有基础工作区以用于项目开发，以及可扩展的插件以进行自定义。IntelliJ
    IDEA 和 NetBeans 是其他一些突出的 IDE。我们选择 Eclipse IDE 作为 Java EE 开发者的首选，通过 [https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2](https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2)。
- en: '![Setting up Eclipse IDE](img/3372OS_appendix_02.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![设置 Eclipse IDE](img/3372OS_appendix_02.jpg)'
- en: Usually, the Eclipse IDE downloads the compressed version and can be unzipped
    to get the `eclipse` folder. Under the `eclipse` directory, we can observe the
    executable eclipse program (`eclipse.exe`), which opens the Eclipse IDE as shown
    in the following screenshot, making sure the Java Development Kit is installed
    on the machine and is available on system path.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，Eclipse IDE 会下载压缩版本，并可以解压以获取 `eclipse` 文件夹。在 `eclipse` 目录下，我们可以观察到可执行的 eclipse
    程序（`eclipse.exe`），如图所示，确保 Java 开发工具包已安装在机器上，并且可在系统路径上使用。
- en: '![Setting up Eclipse IDE](img/3372OS_appendix_03.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![设置 Eclipse IDE](img/3372OS_appendix_03.jpg)'
- en: Setting up the project and its dependencies
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置项目和其依赖项
- en: The Maven software needs to be integrated into the Eclipse IDE, as mentioned
    in the instructions at [https://www.eclipse.org/m2e/](https://www.eclipse.org/m2e/),
    and a Java project with Maven dependencies can be managed with the required dependencies
    for the Spring Batch job, as mentioned in the *Job design and executions* section
    of the [Chapter 1](ch01.xhtml "Chapter 1. Spring Batch Fundamentals"), *Spring
    Batch Fundamentals*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [https://www.eclipse.org/m2e/](https://www.eclipse.org/m2e/) 指令中所述，需要将 Maven
    软件集成到 Eclipse IDE 中，并且如 [第 1 章](ch01.xhtml "第 1 章。Spring 批量基础") 中 *作业设计和执行* 部分所述，带有
    Maven 依赖项的 Java 项目可以管理 Spring 批量作业所需的依赖项。
- en: Spring Batch Administration
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spring 批量管理
- en: The administration tasks include starting and stopping the process jobs, and
    monitoring the job performance statistics of job executions. Spring Batch is available
    with an administration project from Spring to have a web-based control tool, namely,
    Spring Batch Admin project. Spring Batch Admin is an easily deployable project
    with very good documentation. The documentation of the Spring Batch Admin project
    is available at [http://docs.spring.io/spring-batch-admin/getting-started.html](http://docs.spring.io/spring-batch-admin/getting-started.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 管理任务包括启动和停止流程作业，以及监控作业执行的性能统计信息。Spring提供了带有管理项目的Spring Batch，以拥有一个基于Web的控制工具，即Spring
    Batch Admin项目。Spring Batch Admin是一个易于部署的项目，拥有非常好的文档。Spring Batch Admin项目的文档可在[http://docs.spring.io/spring-batch-admin/getting-started.html](http://docs.spring.io/spring-batch-admin/getting-started.html)找到。
- en: '![Spring Batch Administration](img/3372OS_appendix_04.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Spring Batch Administration](img/3372OS_appendix_04.jpg)'
- en: Through this appendix, we covered how to set up Java, how to set up an Eclipse
    IDE, how to set up a project with dependencies, and how to administer the batch
    application with the help of Spring Batch Administration.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本附录，我们介绍了如何设置Java，如何设置Eclipse IDE，如何设置带有依赖项的项目，以及如何在Spring Batch Administration的帮助下管理批处理应用程序。
- en: This concludes the essential concepts to be learned for Spring Batch job application
    development.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这总结了为Spring Batch作业应用开发需要学习的核心概念。

- en: Conventions Used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    regular scopes are defined in the `ConfigurableBeanFactory` class, while the web
    application-specific scopes are defined in `WebApplicationContext`."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“常规作用域在`ConfigurableBeanFactory`类中定义，而特定于Web应用程序的作用域在`WebApplicationContext`中定义。”
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: New terms and important words are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The default message should be INPUT+ **greets the world**."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“默认消息应该是INPUT+ **问候世界**。”'

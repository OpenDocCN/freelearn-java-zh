- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The Spring Framework is a mature, enterprise-grade, and open source application development
    framework that provides a flexible and modern alternative to the official Java
    EE standard.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Spring框架是一个成熟、企业级和开源的应用程序开发框架，它提供了一个灵活且现代的替代方案，用于官方Java EE标准。
- en: Who This Book Is For
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is aimed at developers who are at the beginner or early-intermediate
    stage of their career and want to be able to easily create robust web applications
    or RESTful services using the Java platform. You should have at least basic Java
    knowledge and know how to compile an application with a given POM file with Maven.
    It is assumed that you are at the beginner or early intermediate stage. You don't
    need to be an HTML expert but should know how HTML works and how to keep a file
    XML/XHTML compliant.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在帮助那些处于职业生涯的初级或早期中级阶段的开发者，他们希望能够轻松地使用Java平台创建健壮的Web应用程序或RESTful服务。你应该至少具备基本的Java知识，并且知道如何使用Maven编译带有给定POM文件的程序。假设你处于初级或早期中级阶段。你不需要成为HTML专家，但应该了解HTML的工作原理以及如何保持文件XML/XHTML的合规性。
- en: You should take this course if you want to create modern web applications or
    RESTful services with Java. You will also learn a lot about the Spring Framework
    itself, which will enable you to create complete applications on your own afterward.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要使用Java创建现代Web应用程序或RESTful服务，你应该参加这门课程。你还将学习很多关于Spring框架本身的知识，这将使你能够在之后独立创建完整的应用程序。
- en: What This Book Covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](9c691a93-c936-4976-b836-8ec08d62bffb.xhtml), *The Spring Project
    and Framework*, introduces us to the Spring Framework and its principles. Then
    we get our first taste of constructing and running projects. After focusing on
    the main building blocks of Spring, this chapter finally shows us how to use the
    Project Lombok library.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](9c691a93-c936-4976-b836-8ec08d62bffb.xhtml), *Spring项目和框架*，介绍了Spring框架及其原则。然后我们第一次尝试构建和运行项目。在关注Spring的主要构建块之后，本章最后展示了如何使用Project
    Lombok库。'
- en: '[*Chapter 2*](f4efef8a-3e71-483b-84be-a741a3f8ff0d.xhtml), *Building a Spring
    Application*, takes us through the configuration classes of Spring Beans, as well
    as their various dependencies, before showing us exactly how to create and configure
    different environments.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](f4efef8a-3e71-483b-84be-a741a3f8ff0d.xhtml), *构建Spring应用程序*，带我们了解Spring
    Bean的配置类以及它们的各种依赖关系，然后展示如何创建和配置不同的环境。'
- en: '[*Chapter 3*](57258cc3-ba7f-4905-98f6-bb73449e9afa.xhtml), *Testing Spring Applications*, covers
    the creation and analysis of the two different types of tests, namely unit and
    integration tests.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](57258cc3-ba7f-4905-98f6-bb73449e9afa.xhtml), *测试Spring应用程序*，涵盖了创建和分析两种不同类型的测试，即单元测试和集成测试。'
- en: '[*Chapter 4*](6c057031-8824-460d-bad6-abd27cbb3b21.xhtml), *The MVC Pattern*, talks
    about the aforementioned pattern, explaining the model, view, and the controller
    in detail. The chapter briefs us on the development of applications and implementation
    of the different controllers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](6c057031-8824-460d-bad6-abd27cbb3b21.xhtml), *MVC模式*，讨论了上述模式，详细解释了模型、视图和控制器的概念。本章简要介绍了应用程序的开发和不同控制器的实现。'
- en: '[*Chapter 5*](ae829ce0-b16f-454e-84c9-37eb73bc9de5.xhtml), *Displaying Information
    Using Web Pages*, trains the students on the template engine Thymleaf, it''s syntax;
    and elements; then how to build web pages using Thymleaf.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](ae829ce0-b16f-454e-84c9-37eb73bc9de5.xhtml), *使用网页显示信息*，训练学生使用模板引擎Thymleaf，它的语法；以及元素；然后如何使用Thymleaf构建网页。'
- en: '[*Chapter 6*](5630612f-d045-4675-bef8-bc4f5a5acef8.xhtml), *Passing Data Between
    the View and the Controller*, teaches us about the creation of forms and different
    input fields used when entering information in a web browser.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](5630612f-d045-4675-bef8-bc4f5a5acef8.xhtml), *在视图和控制之间传递数据*，教我们如何创建表单以及在网页浏览器中输入信息时使用的不同输入字段。'
- en: '[*Chapter 7*](5919f750-fef7-4824-940a-c29f523fe44c.xhtml), *RESTful APIs*,
    covers the different aspects of REST, how to use Postman, and the process of writing
    RESTful APIs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](5919f750-fef7-4824-940a-c29f523fe44c.xhtml), *RESTful API*，涵盖了REST的不同方面，如何使用Postman，以及编写RESTful
    API的过程。'
- en: '[*Chapter 8*](4123d690-ddbc-4df6-9e72-daf2f1943d98.xhtml), *Web Application Security*,
    discusses the aspects of web app security, and the different security options
    in Spring.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](4123d690-ddbc-4df6-9e72-daf2f1943d98.xhtml), *Web应用程序安全*，讨论了Web应用程序安全方面的内容，以及Spring中的不同安全选项。'
- en: '[*Chapter 9*](7ca1da3d-1799-4c1a-b9cd-4456d2810267.xhtml), *Persisting Data
    Using a Database*, covers choosing a database management system and working with
    relational databases and SQL;  understanding database accessing using JDBC and
    JdbcTemplate, as well as further data implementation using Spring.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](7ca1da3d-1799-4c1a-b9cd-4456d2810267.xhtml)，*使用数据库持久化数据*，涵盖选择数据库管理系统以及与关系数据库和SQL一起工作；理解使用JDBC和JdbcTemplate进行数据库访问，以及使用Spring进一步的数据实现。'

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The Play Framework is an open source web application framework that is written
    in Java and Scala. It follows the Model-View-Controller architectural pattern.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Play框架是一个用Java和Scala编写的开源Web应用程序框架。它遵循模型-视图-控制器（Model-View-Controller）的架构模式。
- en: It enables the user to use Scala for application development, keeping key properties
    and features of the Play Framework intact. This results in faster and scalable
    web apps. Also, it uses a more functional and "Scala idiomatic" style of programming,
    without sacrificing simplicity and developer friendliness.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它使用户能够在保持Play框架的关键属性和功能的同时使用Scala进行应用程序开发。这导致Web应用程序更快且可扩展。此外，它使用更函数式和“Scala惯用”的编程风格，而不牺牲简单性和开发者友好性。
- en: This book will provide advanced information on developing Scala web applications
    using the Play Framework. This will help Scala web developers master Play 2.0
    and use it for pro-Scala web app development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将提供有关使用Play框架开发Scala Web应用程序的高级信息。这将帮助Scala Web开发者掌握Play 2.0，并用于专业的Scala Web应用程序开发。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Play"), *Getting Started
    with Play*, explains how to build simple applications using the Play Framework.
    We also explore the project structure so that you can understand how the framework
    plugs in the required settings through a build file.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Play入门")，*Play入门*，解释了如何使用Play框架构建简单应用程序。我们还探讨了项目结构，以便您了解框架如何通过构建文件插入所需的设置。'
- en: '[Chapter 2](ch02.html "Chapter 2. Defining Actions"), *Defining Actions*, explains
    how we can define an application-specific action with default parsers and results,
    and also with custom parsers and results.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。定义动作")，*定义动作*，解释了我们可以如何定义具有默认解析器和结果的特定应用程序动作，以及具有自定义解析器和结果的动作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building Routes"), *Building Routes*, is
    where we see how essential routing is in a Play application. Apart from this,
    we also check out various default methods that Play provides for simplifying the
    process of routing.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。构建路由")，*构建路由*，展示了路由在Play应用程序中的重要性。除此之外，我们还检查了Play提供的各种默认方法，这些方法可以简化路由过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Exploring Views"), *Exploring Views*, explains
    how to create views using Twirl and the various other helper methods provided
    by Play. In this chapter, you also learn how you can support multiple languages
    in your Play application using the built-in i18n API.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。探索视图")，*探索视图*，解释了如何使用Twirl和Play提供的各种其他辅助方法创建视图。在本章中，您还将学习如何在Play应用程序中支持多种语言，使用内置的i18n
    API。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with Data"), *Working with Data*,
    demonstrates different ways of causing application data to persist in an application
    that we build using the Play Framework. In addition to this, you also get to understand
    how the Play Cache API can be used and how it works.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。数据处理")，*数据处理*，展示了如何使我们在使用Play框架构建的应用程序中持久化应用程序数据的不同方法。此外，您还可以了解如何使用Play缓存API以及它是如何工作的。'
- en: '[Chapter 6](ch06.html "Chapter 6. Reactive Data Streams"), *Reactive Data Streams*,
    discusses the concepts of Iteratee, Enumerator, and Enumeratee and how they can
    be implemented in the Play Framework and used internally.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。响应式数据流")，*响应式数据流*，讨论了迭代器（Iteratee）、枚举器（Enumerator）和枚举者（Enumeratee）的概念，以及它们如何在Play框架中实现并用于内部使用。'
- en: '[Chapter 7](ch07.html "Chapter 7. Playing with Globals"), *Playing with Globals*,
    gives an insight into the features provided for a Play application through the
    global plugin. We also discuss hooks for the request-response life cycle, using
    which we can intercept requests and responses and modify them if required.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。玩转全局变量")，*玩转全局变量*，揭示了通过全局插件为Play应用程序提供的功能。我们还讨论了请求-响应生命周期的钩子，使用这些钩子我们可以拦截请求和响应，并在必要时修改它们。'
- en: '[Chapter 8](ch08.html "Chapter 8. WebSockets and Actors"), *WebSockets and
    Actors*, briefly covers the Actor Model and the usage of Akka Actors in an application.
    We also define a WebSocket connection in a Play application with various constraints
    and requirements, using different approaches.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。WebSockets和Actors")，*WebSockets和Actors*，简要介绍了Actor模型以及在应用程序中使用Akka
    Actors的用法。我们还使用不同的方法，在Play应用程序中定义了一个具有各种约束和要求的WebSocket连接。'
- en: '[Chapter 9](ch09.html "Chapter 9. Testing"), *Testing*, shows you how a Play
    application can be tested using Specs2 and ScalaTest. We go through the different
    helper methods available for simplifying testing of a Play application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。测试"), *测试*，展示了如何使用Specs2和ScalaTest测试Play应用程序。我们探讨了可用于简化Play应用程序测试的不同辅助方法。'
- en: '[Chapter 10](ch10.html "Chapter 10. Debugging and Logging"), *Debugging and
    Logging*, is where we configure the debugging of a Play application in the IDE.
    In this chapter, you get to learn how to start a Play application in the Scala
    console. This chapter also places emphasis on the logging API provided by the
    Play Framework and the methods of customizing the log format.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。调试和日志记录"), *调试和日志记录*，介绍了如何在IDE中配置Play应用程序的调试。在本章中，您将学习如何在Scala控制台中启动Play应用程序。本章还强调了Play
    Framework提供的日志API以及自定义日志格式的自定义方法。'
- en: '[Chapter 11](ch11.html "Chapter 11. Web Services and Authentication"), *Web
    Services and Authentication*, explains the WS (WebService) plugin and the API
    exposed through it. We also access users'' data from the service providers using
    OpenID and OAuth 1.0a.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。Web服务和认证"), *Web服务和认证*，解释了WS（WebService）插件及其暴露的API。我们还使用OpenID和OAuth
    1.0a从服务提供商访问用户数据。'
- en: '[Chapter 12](ch12.html "Chapter 12. Play in Production"), *Play in Production*,
    explains how to deploy a Play application on production. While deploying the application,
    we also check the different packaging options (RPM, Debian, ZIP, Windows, and
    so on) available by default.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。Play在生产环境中的应用"), *Play在生产环境中的应用*，解释了如何在生产环境中部署Play应用程序。在部署应用程序时，我们还会检查默认可用的不同打包选项（RPM、Debian、ZIP、Windows等）。'
- en: '[Chapter 13](ch13.html "Chapter 13. Writing Play Plugins"), *Writing Play Plugins*,
    gives an explanation of all plugins, with their declaration, definition, and best
    practices.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。编写Play插件"), *编写Play插件*，解释了所有插件及其声明、定义和最佳实践。'

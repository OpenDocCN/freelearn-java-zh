  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：软件架构模式
- en: Are there any recognizable architecture patterns or reusable best practices?
    In this section of the book, we will get an overview of different kinds of architectural
    patterns and their most widespread implementation in Java.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 是否有任何可识别的架构模式或可重用的最佳实践？在本书的这一节中，我们将概述不同类型的架构模式及其在Java中最广泛的应用实现。
- en: We will discuss some basic Java architectural patterns, such as encapsulation,
    MVC, and event-driven. Another big topic will be middleware and frameworks, including
    JEE application servers, as well as frameworks for microservices implementation.
    We will also deal with integration and business automation, which are two other
    common middleware concepts. This section will be completed with elements of cloud-native
    architectures, concepts of user interfaces, and an overview of data storage and
    retrieval.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论一些基本的Java架构模式，例如封装、MVC和事件驱动。另一个重要主题将是中间件和框架，包括JEE应用服务器以及用于微服务实现的框架。我们还将处理集成和业务自动化，这是另外两个常见的中间件概念。本节将包括云原生架构的元素、用户界面概念以及数据存储和检索的概述。

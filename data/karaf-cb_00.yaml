- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Apache Karaf Cookbook*. This Cookbook has been created to provide
    you with best practices and lessons learned from working with Apache Karaf in
    the trenches.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用 *Apache Karaf 烹饪书*. 这本烹饪书是为了提供您在Apache Karaf实战中积累的最佳实践和经验教训而创建的。
- en: 'The recipes in this book are not to be read in a serial manner. Readers are
    expected to pick and choose recipes as per their needs. We''ve taken the greatest
    care to make sure it''s possible to refer to foundational knowledge wherever applicable.
    However, we do expect our audience to have some background in OSGi, Karaf, and
    the packages each recipe focuses on. Readers requiring more background information
    on Karaf and OSGi might seek out the following books:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的食谱不应按顺序阅读。读者应根据需要挑选食谱。我们已经尽最大努力确保可以在适用的情况下参考基础知识。然而，我们确实期望我们的读者对OSGi、Karaf以及每个食谱关注的包有一定的背景知识。需要更多关于Karaf和OSGi背景信息的读者可能需要查找以下书籍：
- en: '*Learning Apache Karaf*, *Johan Edstrom, Jamie Goodyear, and Heath Kesler*,
    *Packt Publishing*'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*学习Apache Karaf*，*Johan Edstrom, Jamie Goodyear, 和 Heath Kesler*，*Packt Publishing*'
- en: '*Instant OSGi Starter*, *Johan Edstrom and Jamie Goodyear*, *Packt Publishing*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Instant OSGi Starter*，*Johan Edstrom 和 Jamie Goodyear*，*Packt Publishing*'
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Apache Karaf for System Builders"), *Apache
    Karaf for System Builders*, covers recipes on how to make Apache Karaf more production
    ready. Topics such as improved logging, custom commands, branding, management,
    and high availability are explored.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。为系统构建者准备的Apache Karaf"), *为系统构建者准备的Apache Karaf*，涵盖了如何使Apache
    Karaf更适用于生产的食谱。探讨了改进日志记录、自定义命令、品牌化、管理和高可用性等主题。'
- en: '[Chapter 2](ch02.html "Chapter 2. Making Smart Routers with Apache Camel"),
    *Making* *Smart Routers with Apache Camel*, introduces Apache Camel commands,
    and then discusses how to build recipes for a Camel Router using Plain Old Java
    Objects (POJO), Blueprint, Blueprint with the Configuration Admin support, and
    finally, using a managed service factory.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。使用Apache Camel构建智能路由器"), *使用Apache Camel构建智能路由器*，介绍了Apache
    Camel命令，然后讨论了如何使用Plain Old Java Objects (POJO)、Blueprint、带有配置管理支持的Blueprint以及最终使用托管服务工厂来构建Camel路由器的食谱。'
- en: '[Chapter 3](ch03.html "Chapter 3. Deploying a Message Broker with Apache ActiveMQ"),
    *Deploying a Message Broker with Apache ActiveMQ*, explores how to use Apache
    ActiveMQ in an embedded fashion and walks through the different commands for monitoring
    and interacting with the embedded ActiveMQ broker.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用Apache ActiveMQ部署消息代理"), *使用Apache ActiveMQ部署消息代理*，探讨了如何在嵌入式方式下使用Apache
    ActiveMQ，并介绍了用于监控和与嵌入式ActiveMQ代理交互的不同命令。'
- en: '[Chapter 4](ch04.html "Chapter 4. Hosting a Web Server with Pax Web"), *Hosting
    a Web Server with Pax Web*, explains how to configure and use Apache Karaf with
    Pax Web. It starts with basic Http Service to full web application support.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Pax Web托管Web服务器"), *使用Pax Web托管Web服务器*，解释了如何配置和使用Apache
    Karaf与Pax Web。它从基本的Http服务开始，到完整的Web应用支持。'
- en: '[Chapter 5](ch05.html "Chapter 5. Hosting Web Services with Apache CXF"), *Hosting
    Web Services with Apache CXF*, shows how to set up Apache CXF endpoints in Karaf
    for both RESTful- and WSDL-based web services.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用Apache CXF托管Web服务"), *使用Apache CXF托管Web服务*，展示了如何在Karaf中设置Apache
    CXF端点，以支持RESTful和基于WSDL的Web服务。'
- en: '[Chapter 6](ch06.html "Chapter 6. Distributing a Clustered Container with Apache
    Karaf Cellar"), *Distributing a Clustered Container with Apache Karaf Cellar*,
    explains the setup of Cellar and introduces the usage of its commands.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Apache Karaf Cellar分发集群容器"), *使用Apache Karaf Cellar分发集群容器*，解释了Cellar的设置并介绍了其命令的使用。'
- en: '[Chapter 7](ch07.html "Chapter 7. Providing a Persistence Layer with Apache
    Aries and OpenJPA"), *Providing a Persistence Layer with Apache Aries and OpenJPA*,
    explores adding Java persistence and transaction support to your OSGi environment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用Apache Aries和OpenJPA提供持久层"), *使用Apache Aries和OpenJPA提供持久层*，探讨了如何将Java持久性和事务支持添加到您的OSGi环境中。'
- en: '[Chapter 8](ch08.html "Chapter 8. Providing a Big Data Integration Layer with
    Apache Cassandra"), *Providing a Big Data Integration Layer with Apache Cassandra*,
    shows how to install Cassandra client bundles into Karaf, set up modeling data,
    and build your project to take advantage of a Cassandra-backed persistence layer.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用Apache Cassandra提供大数据集成层")，*使用Apache Cassandra提供大数据集成层*，展示了如何将Cassandra客户端包安装到Karaf中，设置建模数据，并构建项目以利用由Cassandra支持的持久化层。'
- en: '[Chapter 9](ch09.html "Chapter 9. Providing a Big Data Integration Layer with
    Apache Hadoop"), *Providing a Big Data Integration Layer with Apache Hadoop*,
    shows you how to integrate all of the Hadoop dependencies into a feature file,
    deploy them correctly into Karaf while managing resources, and use HDFS to store
    and retrieve data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用Apache Hadoop提供大数据集成层")，*使用Apache Hadoop提供大数据集成层*，向您展示了如何将所有Hadoop依赖项集成到功能文件中，在管理资源的同时正确部署到Karaf中，并使用HDFS存储和检索数据。'
- en: '[Chapter 10](ch10.html "Chapter 10. Testing Apache Karaf with Pax Exam"), *Testing
    Apache Karaf with Pax Exam*, explains how to perform integration tests with OSGi
    in general and shows how to use Apache Karaf in your integration test.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用Pax Exam测试Apache Karaf")，*使用Pax Exam测试Apache Karaf*，解释了如何使用OSGi进行集成测试，并展示了如何在集成测试中使用Apache
    Karaf。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: 'The authors have taken great care to keep the quantity of software required
    to explore Apache Karaf to a minimum. You will need to obtain the following before
    trying out the recipes included in this book:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们非常注意将探索Apache Karaf所需的软件数量保持在最低。在尝试本书中包含的食谱之前，您需要获取以下内容：
- en: Apache Karaf 3.0
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache Karaf 3.0
- en: Oracle Java SDK 1.7
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oracle Java SDK 1.7
- en: Apache Maven 3.0
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache Maven 3.0
- en: Git Client
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git客户端
- en: Any text editor
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何文本编辑器
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: '*Apache Karaf Cookbook* is a collection of recipes for developers and system
    administrators looking to apply best practices when developing and deploying their
    applications. Readers will discover many recipes that pertain to service-oriented
    architectures and managing Big Data, as well as several libraries that require
    some experience with OSGi to fully utilize their potential.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*Apache Karaf食谱集*是为寻求在开发和部署应用程序时应用最佳实践的开发商和系统管理员而收集的食谱集。读者将发现许多与面向服务的架构和大数据管理相关的食谱，以及需要一些OSGi经验才能充分利用其潜力的几个库。'
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    append `jmxRole` to the admin group."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们将`jmxRole`附加到管理员组。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The **QueueSize** column shows the number of messages that are currently in the
    queue waiting to be consumed."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，在文本中如下显示：“**QueueSize**列显示当前队列中等待消费的消息数量。”'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框中显示。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的现有错误清单中，在“错误清单”部分下。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有错误。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。

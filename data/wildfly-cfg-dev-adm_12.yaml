- en: Appendix A. CLI References
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. CLI参考
- en: To help keep things simple, here's a quick reference for the most common commands
    and operations used to manage the application server via the CLI. For the sake
    of brevity, only the `jboss-cli.sh` script (in the Linux environment) is mentioned.
    Windows users should just replace this file with the equivalent `jboss-cli.bat`
    file.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持简单，以下是最常用的命令和操作的快速参考，用于通过CLI管理应用程序服务器。为了简洁起见，仅提及Linux环境中的`jboss-cli.sh`脚本。Windows用户只需将此文件替换为等效的`jboss-cli.bat`文件。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: jBPM is a leading open source BPM and workflow platform whose development is
    sponsored by Red Hat under Apache Software License (ASL) licensing. The jBPM product
    has been around for almost 10 years; its strongest points rely on flexibility,
    extensibility, and lightness, and it is a modular, cross-platform pure Java engine
    that is BPMN2 compliant.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: jBPM是一个领先的开源BPM和流程平台，其开发由红帽公司赞助，遵循Apache软件许可（ASL）许可。jBPM产品已经存在近10年；其最突出的优点在于灵活性、可扩展性和轻量级，它是一个模块化、跨平台的纯Java引擎，符合BPMN2规范。
- en: 'It features a robust management console and development tools that support
    the user during the business process life cycle: development, deployment, and
    versioning. It integrates with widely-adopted frameworks and technologies (SOAP,
    REST, Spring, Java EE CDI, and OSGi) and provides off-the-shelf support to Git
    and Maven.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了一个强大的管理控制台和开发工具，支持用户在业务流程生命周期（开发、部署和版本控制）中的使用。它集成了广泛采用的框架和技术（SOAP、REST、Spring、Java
    EE CDI和OSGi），并为Git和Maven提供现成的支持。
- en: It fits into different system architectures and can be deployed as a full-fledged
    web application or as a service; it can be tightly embedded into a classical desktop
    application or loosely integrated into a complex event-driven architecture. In
    its default configuration, jBPM can be hosted by the enterprise class application
    server Red Hat EAP 6.x or the bleeding-edge Red Hat WildFly 8 server.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以适应不同的系统架构，可以作为完整的Web应用程序或作为服务部署；它可以紧密嵌入到传统的桌面应用程序中，也可以松散集成到复杂的事件驱动架构中。在其默认配置下，jBPM可以由企业级应用程序服务器红帽EAP
    6.x或前沿的红帽WildFly 8服务器托管。
- en: '*Mastering JBPM6* takes you through a practical approach to using and extending
    jBPM 6.2\. This book provides a detailed jBPM 6.2 overview; it covers the BPM
    notation supported by the engine and explains the advanced engine and API topics
    focusing, as much as possible, on several working practical examples.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*精通JBPM6* 带您通过一种实用的方法来使用和扩展jBPM 6.2。本书提供了详细的jBPM 6.2概述；它涵盖了引擎支持的BPM符号，并解释了高级引擎和API主题，尽可能多地关注几个实际的工作示例。'
- en: The book presents the user with solutions to common real-time issues like BAM
    (which stands for business activity monitoring) and production scenarios.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书向用户展示了针对常见实时问题（如BAM，即业务活动监控）和生产场景的解决方案。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Business Process Modeling – Bridging Business
    and Technology"), *Business Process Modeling – Bridging Business and Technology*,
    gives the user an overview of the BPM environment, introduces the jBPM world and
    give insight to the big picture of business logic integrated platform.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 业务流程建模 – 连接业务与技术")，*业务流程建模 – 连接业务与技术*，为用户提供了对BPM环境的概述，介绍了jBPM世界，并揭示了业务逻辑集成平台的整体图景。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building Your First BPM Application"), *Building
    Your First BPM Application*, starts by taking the user straight to the jBPM tool
    stack by providing the reader with a hands-on product installation and configuration
    tutorial, and then, it tackles beginner topics such as business process modeling
    and deployment.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 构建您的第一个BPM应用程序")，*构建您的第一个BPM应用程序*，首先通过为读者提供实际的产品安装和配置教程，直接将用户带入jBPM工具栈，然后处理初学者主题，如业务流程建模和部署。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with the Process Designer"), *Working
    with the Process Designer*, digs deep into web-based jBPM tools to illustrate
    to the user the main jBPM web designer features: user forms, scripting, and process
    simulation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 使用流程设计器")，*使用流程设计器*，深入探讨了基于Web的jBPM工具，向用户展示主要的jBPM Web设计器功能：用户表单、脚本和流程模拟。'
- en: '[Chapter 4](ch04.html "Chapter 4. Operation Management"), *Operation Management*,
    describes the new jBPM artifacts architecture, focusing on Maven repositories
    (modules and deployment), engine auditing and logging analysis, jobs scheduling,
    and a full working BAM customization example (with Dashboard integration).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 运营管理")，*运营管理*，介绍了新的jBPM工件架构，重点关注Maven仓库（模块和部署）、引擎审计和日志分析、作业调度以及一个完整的BAM定制示例（包含仪表板集成）。'
- en: '[Chapter 5](ch05.html "Chapter 5. BPMN Constructs"), *BPMN Constructs*, illustrates
    the BPMN2 constructs implemented by jBPM and provides insights and caveats about
    their usage by commenting a contextually ready-to-use source code example.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. BPMN结构")，*BPMN结构*，说明了jBPM实现的BPMN2结构，并通过注释上下文中准备好的源代码示例提供了使用它们的见解和注意事项。'
- en: '[Chapter 6](ch06.html "Chapter 6. Core Architecture"), *Core Architecture*,
    covers all the jBPM modules (for example, human task service, persistence, auditing,
    and configuration) by elaborating on how to leverage engine functionalities with
    the help of several source code examples.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 核心架构")，*核心架构*，通过详细阐述如何利用几个源代码示例来利用引擎功能，涵盖了所有jBPM模块（例如，人类任务服务、持久化、审计和配置）。'
- en: '[Chapter 7](ch07.html "Chapter 7. Customizing and Extending jBPM"), *Customizing
    and Extending jBPM*, explores engine customization areas with a practical approach;
    it provides the user with explanations on how to customize persistence, human
    task service, marshalling mechanism and the work item handler architecture.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 定制和扩展jBPM")，*定制和扩展jBPM*，以实用方法探讨引擎定制区域；它向用户提供有关如何定制持久化、人类任务服务、序列化机制和工作项处理架构的解释。'
- en: '[Chapter 8](ch08.html "Chapter 8. Integrating jBPM with Enterprise Architecture"),
    *Integrating jBPM with Enterprise Architecture*, describes how jBPM can integrate
    with external applications through SOAP, REST, or JMS either as a client or a
    server. It offers insights on how to leverage its services in a Java EE application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 将jBPM与企业架构集成")，*将jBPM与企业架构集成*，描述了jBPM如何通过SOAP、REST或JMS作为客户端或服务器与外部应用程序集成。它提供了有关如何在Java
    EE应用程序中利用其服务的见解。'
- en: '[Chapter 9](ch09.html "Chapter 9. jBPM in Production"), *jBPM in Production*,
    explores the jBPM system features when dealing with service availability, scalability,
    and security; it provides tips and techniques related to engine performance tuning
    in production environments.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 生产中的jBPM")，*生产中的jBPM*，探讨了在处理服务可用性、可扩展性和安全性时jBPM系统的功能；它提供了有关在生产环境中调整引擎性能的技巧和技术。'
- en: '[Appendix A](apa.html "Appendix A. The Future"), *The Future*, briefly details
    the trends and future of Business Process Modeling.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A. 未来")，*未来*，简要介绍了业务流程建模的趋势和未来。'
- en: '[Appendix B](apb.html "Appendix B. jBPM BPMN Constructs Reference"), *jBPM
    BPMN Constructs Reference*, is a quick reference for the BPMN constructs supported
    by jBPM.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B. jBPM BPMN结构参考")，*jBPM BPMN结构参考*，是jBPM支持的BPMN结构的快速参考。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备以下内容
- en: 'You will need the following software to be installed before running the code
    examples:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行代码示例之前，您需要安装以下软件：
- en: jBPM requires JDK 6 or a higher version. JDK 6 or newer versions can be downloaded
    from [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html).
    There are installation instructions on this page as well. To verify that your
    installation was successful, run `java –version` on the command line.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: jBPM需要JDK 6或更高版本。可以从[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)下载JDK
    6或更新的版本。此页面上也有安装说明。要验证您的安装是否成功，请在命令行中运行`java –version`。
- en: Download `jbpm-6.2.0.Final-installer-full.zip` from [http://sourceforge.net/projects/jbpm/files/jBPM%206/jbpm-6.2.0.Final/](http://sourceforge.net/projects/jbpm/files/jBPM%206/jbpm-6.2.0.Final/).
    Just unzip it in a folder of your choice. The user guide ([http://docs.jboss.org/jbpm/v6.2/userguide/jBPMInstaller.html](http://docs.jboss.org/jbpm/v6.2/userguide/jBPMInstaller.html))
    includes instructions on how to get started in a simple and quick manner.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从[http://sourceforge.net/projects/jbpm/files/jBPM%206/jbpm-6.2.0.Final/](http://sourceforge.net/projects/jbpm/files/jBPM%206/jbpm-6.2.0.Final/)下载`jbpm-6.2.0.Final-installer-full.zip`。只需将其解压缩到您选择的文件夹中。用户指南([http://docs.jboss.org/jbpm/v6.2/userguide/jBPMInstaller.html](http://docs.jboss.org/jbpm/v6.2/userguide/jBPMInstaller.html))包括如何简单快速开始使用说明。
- en: The jBPM setup requires Ant 1.7 or later ([http://ant.apache.org/srcdownload.cgi](http://ant.apache.org/srcdownload.cgi)).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: jBPM设置需要Ant 1.7或更高版本([http://ant.apache.org/srcdownload.cgi](http://ant.apache.org/srcdownload.cgi))。
- en: 'The additional required software is as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 额外所需的软件如下：
- en: Git 1.9 or later ([http://git-scm.com/downloads](http://git-scm.com/downloads))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git 1.9或更高版本([http://git-scm.com/downloads](http://git-scm.com/downloads))
- en: Maven 3.2.3 or later ([http://maven.apache.org/download.cgi](http://maven.apache.org/download.cgi))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Maven 3.2.3或更高版本([http://maven.apache.org/download.cgi](http://maven.apache.org/download.cgi))
- en: The preferred development IDE to run the examples is the Eclipse Kepler distribution,
    which can be automatically downloaded and pre-configured with the BPMN installation
    process.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 运行示例的首选开发IDE是Eclipse Kepler发行版，它可以在BPMN安装过程中自动下载并预先配置。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is primarily intended for jBPM developers, business analysts, and
    process modelers, and, to some extent, for project managers who must be exposed
    to the jBPM platform features. The book assumes that you have prior knowledge
    of business analysis and modeling, and, of course, Java; basic knowledge of jBPM
    is also required.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向jBPM开发者、业务分析师和流程建模师，以及在某种程度上必须接触jBPM平台功能的项目经理。本书假设你具备业务分析和建模的先验知识，当然，还需要Java知识；对jBPM的基本知识也是必需的。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in the text are shown as follows: "Specify a role for the users
    in the `roles.properties` file."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“在`roles.properties`文件中为用户指定一个角色。”
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Select the **Administration** | **Data Providers** link from the left navigation
    menu pane."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“从左侧导航菜单面板中选择**管理**
    | **数据提供者**链接。”'
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框显示。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大价值。
- en: Downloading the example code
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，这些文件存储在你购买的所有Packt出版物的账户中。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。

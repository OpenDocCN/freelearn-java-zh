- en: Appendix A. Running the Samples
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 运行示例
- en: 'Here are the steps required to download and run the source code for the samples
    that we have developed in this book:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是下载和运行本书中开发的示例源代码所需的步骤：
- en: Download the ZIP file that contains the source code for our samples from the
    website for this book ([http://www.packtpub.com/support](http://www.packtpub.com/support)).
    Unzip them to your hard disk. There should be two directories—`Samples` and `Widgets`—created
    when you unzip the file. These two directories contain the source code for the
    applications that we have developed in this book.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从本书的网站([http://www.packtpub.com/support](http://www.packtpub.com/support))下载包含我们示例源代码的ZIP文件。将它们解压到硬盘上。解压文件时应该会创建两个目录——`Samples`和`Widgets`。这两个目录包含了本书中开发的应用程序的源代码。
- en: 'Start Eclipse 3.2\. Create a new class path variable named `GWT_HOME`. Go to
    **Window** | **Preferences** | **Java** | **Build Path** | **Classpath Variables**.
    Add a new variable entry named `GWT_HOME` and set it to the directory where you
    have unzipped the GWT distribution, for example: `C:\gwt-windows-1.3.1`. This
    ensures that the GWT JAR files will be available to the samples project.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Eclipse 3.2。创建一个名为`GWT_HOME`的新类路径变量。转到**窗口** | **首选项** | **Java** | **构建路径**
    | **类路径变量**。添加一个名为`GWT_HOME`的新变量条目，并将其设置为您解压GWT分发的目录，例如：`C:\gwt-windows-1.3.1`。这样可以确保GWT
    JAR文件对示例项目可用。
- en: Import the two projects into your Eclipse workspace, one at a time. You can
    import an existing project into Eclipse by going to **File** | **Import** | **Existing
    projects into Workspace** and then selecting the root directory for the project.
    The `Widgets` project is used for creating the two widgets that are packaged up
    in a JAR file and used by the `Samples` project. It therefore does not define
    an entry point. All you need to do is run/debug the `Samples` project.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 逐个将这两个项目导入到您的Eclipse工作区。您可以通过转到**文件** | **导入** | **导入现有项目到工作区**，然后选择项目的根目录来将现有项目导入Eclipse。`Widgets`项目用于创建打包在JAR文件中并被`Samples`项目使用的两个小部件。因此，它不定义入口点。您只需要运行/调试`Samples`项目。
- en: You can run the `Samples` project from inside Eclipse. Go to **Run** | **Run**
    and select `Samples`. This will start up the familiar GWT shell and launch the
    hosted browser with the `Samples` application.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以在Eclipse内部运行`Samples`项目。转到**运行** | **运行**并选择`Samples`。这将启动熟悉的GWT shell并启动带有`Samples`应用程序的托管浏览器。
- en: You can debug the `Samples` project from inside eclipse. Go to **Debug** | **Debug**
    and select **Samples**.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以在Eclipse内部调试`Samples`项目。转到**调试** | **调试**并选择**Samples**。
- en: If you have Apache Ant installed, you can use the `Samples.ant.xml` file to
    build the application and create a WAR file that can be used for deployment to
    a servlet container such as Tomcat.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您安装了Apache Ant，您可以使用`Samples.ant.xml`文件来构建应用程序并创建一个WAR文件，该文件可用于部署到诸如Tomcat之类的Servlet容器。
- en: You can also run the `Samples-compile.cmd` to compile the application and `Samples-shell.cmd`
    to run the application from a console on Windows.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您还可以运行`Samples-compile.cmd`来编译应用程序，以及运行`Samples-shell.cmd`来在Windows控制台上运行应用程序。

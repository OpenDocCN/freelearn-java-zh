- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Java Enterprise Edition 8, the latest version of the Java EE specification,
    adds several new features to the specification. Several existing Java EE APIs
    have seen major improvements in this version of the specification, and some brand
    new APIs have been added to Java EE. This book covers the latest versions of the
    most popular Java EE specifications, including JavaServer Faces (JSF), the Java
    Persistence API (JPA), Enterprise JavaBeans (EJB), Contexts and Dependency Injection
    (CDI), the Java API for JSON Processing (JSON-P), the new Java API for JSON Binding
    (JSON-B), the Java API for WebSocket, the Java Messaging Service (JMS) API 2.0,
    the Java API for XML Web Services (JAX-WS), and the Java API for RESTful Web Services
    (JAX-RS). It also covers securing Java EE applications via the brand new Java
    EE 8 Security API.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Java企业版8，Java EE规范的最新版本，在该规范中添加了几个新特性。几个现有的Java EE API在本规范版本中得到了重大改进，并且一些全新的API被添加到Java
    EE中。本书涵盖了最流行的Java EE规范的最新版本，包括JavaServer Faces（JSF）、Java持久化API（JPA）、企业JavaBeans（EJB）、上下文和依赖注入（CDI）、Java处理JSON的API（JSON-P）、新的Java
    JSON绑定API（JSON-B）、Java WebSocket API、Java消息服务（JMS）API 2.0、Java XML Web服务API（JAX-WS）和Java
    RESTful Web服务API（JAX-RS）。它还涵盖了通过全新的Java EE 8安全API保护Java EE应用程序。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](fe161634-abd6-4ffc-9b5a-1e1b82cb0fe1.xhtml), *Introduction to Java
    EE*, provides a brief introduction to Java EE, explaining how it is developed
    as a community effort. It also clears some common misconceptions about Java EE.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](fe161634-abd6-4ffc-9b5a-1e1b82cb0fe1.xhtml)，*Java EE简介*，简要介绍了Java EE，解释了它是如何作为一个社区努力开发的。它还澄清了一些关于Java
    EE的常见误解。'
- en: '[Chapter 2](9059bc2f-04fb-43df-a5c5-8b2cce80792e.xhtml), *JavaServer Faces*,
    covers the development of web applications using JSF, including features such
    as HTML5 friendly markup and Faces Flows.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](9059bc2f-04fb-43df-a5c5-8b2cce80792e.xhtml)，*JavaServer Faces*，涵盖了使用JSF开发Web应用程序，包括HTML5友好标记和Faces
    Flows等功能。'
- en: '[Chapter 3](1dec503e-112f-4f75-8569-4311c0cee377.xhtml), *Object Relational
    Mapping with JPA*, discusses how to develop code that interacts with a Relational
    Database Management System (RDBMS) such as Oracle or MySQL through the Java Persistence
    API.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](1dec503e-112f-4f75-8569-4311c0cee377.xhtml)，*使用JPA进行对象关系映射*，讨论了如何通过Java持久化API（JPA）与关系数据库管理系统（RDBMS）如Oracle或MySQL交互。'
- en: '[Chapter 4](ec90b829-514a-4375-8ab7-dcd6a9aa9866.xhtml), *Enterprise JavaBeans*,
    explains how to develop applications using both session and message-driven beans.
    Major EJB features such as transaction management, the EJB timer service, and
    security are covered.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ec90b829-514a-4375-8ab7-dcd6a9aa9866.xhtml)，*企业JavaBeans*，解释了如何使用会话和消息驱动bean开发应用程序。涵盖了主要EJB功能，如事务管理、EJB定时服务和安全性。'
- en: '[Chapter 5](54a73845-4f4d-4129-a361-85c78007f495.xhtml), *Contexts and Dependency
    Injection*,  discusses CDI-named beans, dependency injection using CDI and CDI
    qualifiers, as well as CDI-event functionality.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](54a73845-4f4d-4129-a361-85c78007f495.xhtml)，*上下文和依赖注入*，讨论了CDI命名的bean、使用CDI的依赖注入和CDI限定符，以及CDI事件功能。'
- en: '[Chapter 6](e67c5dfe-508f-461e-aec8-4af6144fb186.xhtml), *JSON Processing with
    JSON-B  and JSON-P*, explains how to generate and parse JavaScript Object Notation
    (JSON) data using the JSON-P API, and the new JSON-B API.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](e67c5dfe-508f-461e-aec8-4af6144fb186.xhtml)，*使用JSON-B和JSON-P进行JSON处理*，解释了如何使用JSON-P
    API和新的JSON-B API生成和解析JavaScript对象表示法（JSON）数据。'
- en: '[Chapter 7](76777d6f-eee2-41b7-b8d7-4e9c6f3e15c0.xhtml), *WebSocket*, explains
    how to develop web-based applications featuring full duplex communication between
    the browser and the server, as opposed to relying on the traditional HTTP request/response
    cycle.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](76777d6f-eee2-41b7-b8d7-4e9c6f3e15c0.xhtml)，*WebSocket*，解释了如何开发基于浏览器和服务器之间全双工通信的Web应用程序，而不是依赖于传统的HTTP请求/响应周期。'
- en: '[Chapter 8](cef6345a-3cb4-4d30-aa7b-a31c4f710e57.xhtml), * Java Message Service*,
    discusses how to develop messaging applications using the completely revamped
    JMS 2.0 API.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](cef6345a-3cb4-4d30-aa7b-a31c4f710e57.xhtml)，*Java消息服务*，讨论了如何使用完全重写的JMS
    2.0 API开发消息应用程序。'
- en: '[Chapter 9](31a037d6-63a1-415d-a27f-dbec1ccff2cb.xhtml), *Securing Java EE
    Applications*, covers how to secure Java EE applications via the new Java EE 8
    security API.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](31a037d6-63a1-415d-a27f-dbec1ccff2cb.xhtml)，*保护Java EE应用程序*，涵盖了如何通过新的Java
    EE 8安全API保护Java EE应用程序。'
- en: '[Chapter 10](4987ac18-1f2a-410c-9613-530174a64bad.xhtml), *RESTful Web Services
    with JAX-RS*, discusses how to develop RESTful web services via the Java API for
    RESTful web services, as well as how to develop RESTful web service clients via
    the brand new standard JAX-RS client API. The chapter also covers server-sent
    events, a new JAX-RS feature introduced in Java EE 8.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](4987ac18-1f2a-410c-9613-530174a64bad.xhtml)，*使用JAX-RS开发RESTful Web服务*，讨论了如何通过Java
    API for RESTful Web Services开发RESTful Web服务，以及如何通过全新的标准JAX-RS客户端API开发RESTful Web服务客户端。本章还涵盖了Java
    EE 8中引入的新特性服务器端事件。'
- en: '[Chapter 11](231e09de-ddbc-4e4e-982e-7a90205fea9b.xhtml), *Microservices Development
    with Java EE*, explains how to develop microservices by leveraging Java EE 8 APIs.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](231e09de-ddbc-4e4e-982e-7a90205fea9b.xhtml)，*使用Java EE开发微服务*，解释了如何通过利用Java
    EE 8 API来开发微服务。'
- en: '[Chapter 12](27ac2d1b-65a0-4ff3-932a-f4dd8d593840.xhtml),* Web Services with
    JAX-WS*, explains how to develop SOAP-based web services via the Java API for
    XML Web Services.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](27ac2d1b-65a0-4ff3-932a-f4dd8d593840.xhtml)，*使用JAX-WS开发Web服务*，解释了如何通过Java
    API for XML Web Services开发基于SOAP的Web服务。'
- en: '[Chapter 13](fe3ea4ad-662b-478c-8e22-2890f430282f.xhtml), *Servlet Development
    and Deployment*, explains how to develop server-side functionality in Java EE
    applications via the Servlet API.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](fe3ea4ad-662b-478c-8e22-2890f430282f.xhtml)，*Servlet开发和部署*，解释了如何通过Servlet
    API在Java EE应用程序中开发服务器端功能。'
- en: '[Appendix](e125af24-9bf3-427d-a71c-22461bbf34fc.xhtml)*,  Configuring and Deploying
    to GlassFish*, explains how to configure GlassFish so that we can use it to deploy
    our applications, as well as various methods we can use to deploy our applications
    to GlassFish.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](e125af24-9bf3-427d-a71c-22461bbf34fc.xhtml)*，配置和部署到GlassFish*，解释了如何配置GlassFish，以便我们可以使用它来部署我们的应用程序，以及我们可以用于将我们的应用程序部署到GlassFish的各种方法。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: 'The following software needs to be installed to follow the material in this
    book:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这本书的材料需要以下软件：
- en: Java Development Kit (JDK) 1.8 or newer
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java开发工具包（JDK）1.8或更高版本
- en: A Java EE 8 compliant application server such as GlassFish 5, Payara 5, or OpenLiberty
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个符合Java EE 8的应用服务器，如GlassFish 5、Payara 5或OpenLiberty
- en: Maven 3 or newer is needed to build the examples
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要Maven 3或更高版本来构建示例
- en: A Java IDE such as NetBeans, Eclipse, or IntelliJ IDEA (optional, but recommended)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A Java IDE，如NetBeans、Eclipse或IntelliJ IDEA（可选，但推荐）
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book assumes familiarity with the Java language. The target market for
    this book is existing Java developers wishing to learn Java EE, and existing Java
    EE developers wishing to update their skills to the latest Java EE specification.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您熟悉Java语言。本书的目标市场是希望学习Java EE的现有Java开发人员，以及希望将他们的技能更新到最新Java EE规范的现有Java
    EE开发人员。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `@Named` class annotation designates this bean as a CDI named bean."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示："`@Named`类注解指定此Bean为CDI命名Bean。"
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the Next button moves you to the next screen."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下显示："点击Next按钮将您移动到下一屏幕。"'
- en: Warnings or important notes appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。

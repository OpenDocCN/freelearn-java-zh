- en: 'Section 2: MicroProfile 4.1 Deep Dive'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：MicroProfile 4.1 深入探讨
- en: In this section, you will learn all about MicroProfile. This includes developing
    and consuming RESTful microservices and then enhancing them with APIs intended
    to add configuration options, fault tolerance, and more. You will also learn how
    to use MicroProfile technologies to observe your applications as well as debug
    them. Lastly, you will learn about cloud deployment options for your applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解有关 MicroProfile 的所有内容。这包括开发和使用 RESTful 微服务，然后通过添加配置选项、容错性等功能来增强它们。你还将学习如何使用
    MicroProfile 技术来观察和调试你的应用。最后，你将了解应用的云部署选项。

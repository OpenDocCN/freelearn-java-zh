- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Maven is the number one build tool used by developers, and it has been there
    for more than a decade. Maven stands out among other build tools due to its extremely
    extensible architecture, which is built on top of the concept convention over
    configuration. This, in fact, has made Maven the de-facto tool to manage and build
    Java projects. It's being used widely by many open source Java projects under
    the Apache Software Foundation, SourceForge, Google Code, and many more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Maven是开发者使用的首选构建工具，它已经存在十多年了。Maven因其基于约定优于配置概念的极其可扩展的架构而脱颖而出，这实际上使Maven成为管理和构建Java项目的默认工具。它被许多开源Java项目广泛使用，包括Apache软件基金会、SourceForge、Google
    Code等。
- en: 'This book provides a step-by-step guide, showing the readers how to use Apache
    Maven in an optimal way to address enterprise build requirements. Following the
    book, readers will be able to gain a thorough understanding of the following key
    areas:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了一步一步的指南，展示了读者如何以最佳方式使用Apache Maven来满足企业构建需求。遵循本书，读者将能够深入理解以下关键领域：
- en: How to get started with Apache Maven, applying Maven best practices in order
    to design a build system to improve a developer's productivity
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何开始使用Apache Maven，应用Maven最佳实践以设计构建系统以提高开发者的生产力
- en: How to customize the build process to suit it exactly to your enterprise's needs
    by using appropriate Maven plugins, lifecycles, and archetypes
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何通过使用适当的Maven插件、生命周期和原型来定制构建过程，以完全满足你企业的需求
- en: How to troubleshoot build issues with greater confidence
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何更有信心地解决构建问题
- en: How to design the build in a way that avoids any maintenance nightmares with
    proper dependency management
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何设计构建方式，以避免因适当的依赖管理而产生任何维护噩梦
- en: How to optimize Maven configuration settings
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何优化Maven配置设置
- en: How to build your own distribution archive using Maven assemblies
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用Maven组装构建自己的分发存档
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Apache Maven Quick Start"), *Apache Maven
    Quick Start*, focuses on building a basic foundation around Maven to get started.
    It starts by explaining the basic steps to install and configure Maven on Ubuntu,
    Mac OS X, and Microsoft Windows operating systems. The latter part of the chapter
    covers some of the common useful Maven tips and tricks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Apache Maven快速入门")，*Apache Maven快速入门*，专注于围绕Maven构建基本基础以开始使用。它首先解释了在Ubuntu、Mac
    OS X和Microsoft Windows操作系统上安装和配置Maven的基本步骤。本章的后半部分涵盖了某些常见的有用Maven技巧和窍门。'
- en: '[Chapter 2](ch02.html "Chapter 2. Understanding the Project Object Model (POM)"),
    *Understanding the Project Object Model (POM)*, focuses on the Maven Project Object
    Model (POM) and how to adhere to the industry-wide accepted best practices to
    avoid maintenance nightmares. The key elements of a POM file, POM hierarchy and
    inheritance, managing dependencies, and related topics are covered here.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。理解项目对象模型（POM）")，*理解项目对象模型（POM）*，专注于Maven项目对象模型（POM）以及如何遵守行业广泛接受的最佳实践以避免维护噩梦。POM文件的关键元素、POM层次结构和继承、管理依赖项以及相关主题在此处得到涵盖。'
- en: '[Chapter 3](ch03.html "Chapter 3. Maven Archetypes"), *Maven Archetypes*, focuses
    on how Maven archetypes provide a way of reducing repetitive work in building
    Maven projects. There are thousands of archetypes out there that are available
    publicly to help you build different types of projects. This chapter covers a
    commonly used set of archetypes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。Maven原型")，*Maven原型*，专注于Maven原型如何提供一种减少构建Maven项目重复工作的方法。有数千个原型可供公开使用，帮助你构建不同类型的项目。本章涵盖了一组常用的原型。'
- en: '[Chapter 4](ch04.html "Chapter 4. Maven Plugins"), *Maven Plugins*, covers
    some of the most commonly used Maven plugins and then explains how plugins are
    discovered and executed. Maven only provides a build framework, while the Maven
    plugins perform the actual tasks. Maven has a large, rich set of plugins, and
    the chances are very small that you will have to write your own custom plugin.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。Maven插件")，*Maven插件*，涵盖了最常用的Maven插件，并解释了插件是如何被发现和执行的。Maven只提供构建框架，而Maven插件执行实际的任务。Maven有一套庞大、丰富的插件，你几乎不需要编写自己的自定义插件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Build Lifecycles"), *Build Lifecycles*, explains
    how the three standard lifecycles work and how we can customize them. Later in
    the chapter, we discuss how to develop our own lifecycle extensions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。构建生命周期")，*构建生命周期*，解释了三个标准生命周期是如何工作的，以及我们如何自定义它们。在章节的后面部分，我们讨论了如何开发我们自己的生命周期扩展。'
- en: '[Chapter 6](ch06.html "Chapter 6. Maven Assemblies"), *Maven Assemblies*, covers
    real-world examples of how to use the Maven assembly plugin in detail, and finally
    concludes with an end-to-end sample Maven project.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。Maven组件"), *Maven组件*，详细介绍了如何使用Maven组件插件的实际案例，并最终以一个端到端的Maven项目示例结束。'
- en: '[Chapter 7](ch07.html "Chapter 7. Best Practices"), *Best Practices*, looks
    at and highlights some of the best practices to be followed in a large-scale development
    project with Maven. It is always recommended to follow the best practices since
    it will drastically improve developer productivity and reduce any maintenance
    nightmares.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。最佳实践")，*最佳实践*，探讨了在大型Maven开发项目中应遵循的一些最佳实践。始终建议遵循最佳实践，因为它将极大地提高开发者的生产力，并减少任何维护噩梦。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的
- en: 'To follow the examples that are presented in this book, you will need the following
    software:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的示例，您需要以下软件：
- en: Apache Maven 3.3.x, which you can find at [http://maven.apache.org/download.cgi](http://maven.apache.org/download.cgi)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache Maven 3.3.x，您可以在[http://maven.apache.org/download.cgi](http://maven.apache.org/download.cgi)找到。
- en: Java 1.7+ SDK, which you can find at [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 1.7+ SDK，您可以在[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)找到。
- en: 'Operating Systems: Windows, Linux, or Mac OS X.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows、Linux或Mac OS X。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: The book is ideal for experienced developers who are already familiar with build
    automation, but want to learn how to use Maven and apply its concepts to the most
    difficult scenarios in build automation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合已经熟悉构建自动化但想学习如何使用Maven并将其概念应用于构建自动化中最困难场景的资深开发者。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同的文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "When
    you type `mvn clean install`, Maven will execute all the phases in the default
    lifecycle up to `install` (including the `install` phase)."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："当您输入`mvn clean install`时，Maven将执行默认生命周期中的所有阶段直到`install`阶段（包括`install`阶段）。"
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有多种方式帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，适用于您购买的所有Packt出版图书。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料的方式与我们联系 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过发送电子邮件到 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    来联系我们，我们将尽力解决问题。

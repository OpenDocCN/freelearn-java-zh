- en: 'Part 1: jOOQ as a Query Builder, SQL Executor, and Code Generator'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：jOOQ 作为查询构建器、SQL 执行器和代码生成器
- en: By the end of this part, you will know how to take advantage of the aforementioned
    three terms in the title in different kickoff applications. You will see how jOOQ
    can be used as a companion or as a total replacement for your current persistence
    technology (most probably, an ORM).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分结束时，您将了解如何在不同启动应用中利用标题中提到的上述三个术语。您将看到如何将 jOOQ 用作伴侣或作为您当前持久化技术（很可能是 ORM）的完全替代品。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: OpenJDK is a unique project that opens numerous and exciting opportunities for
    people who want to dive into the huge and complicated infrastructure behind the
    JVM. There is an incredible amount of things to learn and to explore. Almost anyone
    can find something in it as per their interest, starting from HTTP, Web, software
    dependency problems, and ending with hardware-specific JIT optimization techniques,
    and concurrency challenges. Such variety is very unique and it would be true to
    say that there is no other open source project that can provide something similar.
    The other factor is that there are not so many other open source projects on that
    scale; possibly only the Linux core. Such scale requires a non-trivial organizational
    approach and, to be involved in that process, to see how it works, is a very interesting
    insight.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenJDK 是一个独特的项目，为那些想深入了解 JVM 后面庞大而复杂的基础设施的人提供了众多激动人心的机会。有大量的知识和探索空间。几乎任何人都可以根据自己的兴趣找到一些内容，从
    HTTP、Web、软件依赖性问题开始，到硬件特定的 JIT 优化技术和并发挑战结束。这种多样性非常独特，可以说没有其他开源项目能提供类似的东西。另一个因素是，在那个规模上没有那么多其他开源项目；可能只有
    Linux 内核。这样的规模需要非同寻常的组织方法，而参与这个过程，了解它是如何工作的，是一种非常有趣的洞察。
- en: This cookbook will lead you through steps to take you into the world of OpenJDK
    as smoothly as possible. It starts by explaining how to download the source code
    and how to build the different versions of OpenJDK, how to set it up on a machine,
    and what different options are available. Then, you will learn how to set up the
    development environment (IDE) required for editing and debugging C++ and Java
    source code, and how to start making changes. It will go through some examples,
    which you may decide to change in various parts of OpenJDK. Further, it will cover
    the tools available for testing, benchmarking, and ensuring that the changes you
    have made are not breaking the existing functionality. As OpenJDK is a big project
    with its own rules and processes, there will be a part covering the procedures
    that are involved in making changes or fixing bugs, the lifecycle of projects,
    JSRs, JEPs, and so on. At the end, there will be a section about future work that
    is planned to be included in forthcoming releases; that part will be the most
    interesting section for anyone who is interested in the future direction of OpenJDK
    and wants to try something new, which is not yet available in the stable product.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本烹饪书将引导你通过一系列步骤，尽可能顺利地进入 OpenJDK 的世界。它首先解释了如何下载源代码，如何构建 OpenJDK 的不同版本，如何在机器上设置它，以及有哪些不同的选项可用。然后，你将学习如何设置用于编辑和调试
    C++ 和 Java 源代码的开发环境（IDE），以及如何开始进行修改。它将介绍一些示例，你可能会决定在 OpenJDK 的各个部分进行更改。进一步来说，它将涵盖可用于测试、基准测试和确保你所做的更改不会破坏现有功能的工具。由于
    OpenJDK 是一个具有自己规则和流程的大项目，因此将有一部分内容涵盖涉及更改或修复错误的程序、项目的生命周期、JSRs、JEPs 等等。最后，将有一个关于计划包含在即将发布的版本中的未来工作的部分；这部分将是任何对
    OpenJDK 的未来方向感兴趣并想尝试一些新事物的人最感兴趣的章节，而这些新事物在稳定的产品中尚未提供。
- en: In addition, this book contains many practical examples which should be useful
    to any developer who is working with OpenJDK or any other Java technology. They
    are available in simple form, which allows you to quickly copy and use them for
    your own project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这本书包含了许多实用的示例，这些示例对任何使用 OpenJDK 或任何其他 Java 技术的开发者都应该是很有用的。它们以简单形式提供，允许你快速复制并用于自己的项目。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with OpenJDK"), *Getting
    Started with OpenJDK*, provides an overview of OpenJDK, explains what it is, and
    covers the basic steps required to have OpenJDK running and properly configured
    on the machine.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 OpenJDK 入门")，*OpenJDK 入门*，提供了 OpenJDK 的概述，解释了它是什么，以及涵盖了在机器上运行和正确配置
    OpenJDK 所需的基本步骤。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building OpenJDK 6"), *Building OpenJDK 6*,
    covers the steps required to build OpenJDK Version 6\. This build is very different
    from OpenJDK 7 and OpenJDK 8 and requires more manual work to be done.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 构建 OpenJDK 6")，*构建 OpenJDK 6*，涵盖了构建 OpenJDK 版本 6 所需的步骤。这个构建与
    OpenJDK 7 和 OpenJDK 8 非常不同，需要做更多手动工作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building OpenJDK 7"), *Building OpenJDK 7*,
    covers the steps required to build OpenJDK Version 7\. Building OpenJDK 7 is an
    easier and more enjoyable process, compared to OpenJDK 6.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 构建 OpenJDK 7")，*构建 OpenJDK 7*，涵盖了构建OpenJDK版本7所需的步骤。与OpenJDK
    6相比，构建OpenJDK 7是一个更简单、更愉快的过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building OpenJDK 8"), *Building OpenJDK 8*,
    covers the steps required to build OpenJDK Version 8.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 构建 OpenJDK 8")，*构建 OpenJDK 8*，涵盖了构建OpenJDK版本8所需的步骤。'
- en: '[Chapter 5](ch05.html "Chapter 5. Building IcedTea"), *Building IcedTea*, teaches
    you how to build a set of tools that are developed apart from OpenJDK. These tools
    are replaced with some proprietary bits that are not available as open source,
    which include a browser plugin, Java WebStart, and so on.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 构建 IcedTea")，*构建 IcedTea*，教你如何构建一套在OpenJDK之外开发的工具。这些工具被一些专有组件所取代，这些组件作为开源不可用，包括浏览器插件、Java
    WebStart等。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building IcedTea with Other VM Implementations"),
    *Building IcedTea with Other VM Implementations*, covers some interesting VM projects,
    which also can benefit from the features provided by IcedTea, and how to build
    that product using these VMs and non-x86 CPUs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用其他虚拟机实现构建IcedTea")，*使用其他虚拟机实现构建IcedTea*，涵盖了几个有趣的虚拟机项目，这些项目也可以从IcedTea提供的功能中受益，以及如何使用这些虚拟机和非x86
    CPU构建该产品。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with WebStart and the Browser Plugin"),
    *Working with WebStart and the Browser Plugin*, will cover the configuration and
    installation of WebStart and browser plugin components, which are the biggest
    parts of the IcedTea project.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 与WebStart和浏览器插件一起工作")，*与WebStart和浏览器插件一起工作*，将涵盖WebStart和浏览器插件组件的配置和安装，这是IcedTea项目最大的部分。'
- en: '[Chapter 8](ch08.html "Chapter 8. Hacking OpenJDK"), *Hacking OpenJDK*, covers
    some bits which are required to start digging into the OpenJDK source code. Such
    things are the installation and setup of IDE, debugging, and updating HotSpot
    source code. There are also some useful examples of what the developer can do,
    for example, implementing your own intrinsic details.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 破解OpenJDK")，*破解OpenJDK*，涵盖了开始深入研究OpenJDK源代码所需的一些基础知识。这些事情包括IDE的安装和设置、调试以及更新HotSpot源代码。还有一些有用的示例，说明开发者可以做什么，例如实现自己的内省细节。'
- en: '[Chapter 9](ch09.html "Chapter 9. Testing OpenJDK"), *Testing OpenJDK*, will
    go through an approach used in OpenJDK to test the source code and, since writing
    code is not enough, we need to write high quality product on which the code has
    to be tested. This chapter will also show you some examples to use the latest
    available tools.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 测试OpenJDK")，*测试OpenJDK*，将介绍OpenJDK用于测试源代码的方法，因为编写代码是不够的，我们还需要编写高质量的代码，这些代码必须经过测试。本章还将展示一些使用最新可用工具的示例。'
- en: '[Chapter 10](ch10.html "Chapter 10. Contributing to OpenJDK"), *Contributing
    to OpenJDK*, explains how OpenJDK is changing and evolving, how changes are executed,
    and what one needs to do to participate or to facilitate changes in OpenJDK. Some
    of these changes, if they are big enough, can take years to appear in the production
    version.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 为OpenJDK做贡献")，*为OpenJDK做贡献*，解释了OpenJDK是如何变化和演变的，变化是如何执行的，以及一个人需要做什么来参与或促进OpenJDK的变化。其中一些变化，如果它们足够大，可能需要数年才能出现在生产版本中。'
- en: '[Chapter 11](ch11.html "Chapter 11. Troubleshooting"), *Troubleshooting*, teaches
    you about one of the most important parts of any project: bug fixing. It is important
    to understand which tools and processes are involved. In this chapter, we will
    cover some important steps, from submitting defects, to pushing the fix into the
    shared repository.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 故障排除")，*故障排除*，介绍了任何项目中最重要的部分之一：错误修复。了解哪些工具和流程参与其中非常重要。在本章中，我们将涵盖一些重要步骤，从提交缺陷到将修复推送到共享仓库。'
- en: '[Chapter 12](ch12.html "Chapter 12. Working with Future Technologies"), *Working
    with Future Technologies*, covers some future developments in OpenJDK. As with
    any big project, OpenJDK has a roadmap with some exciting and promising projects
    for the next releases. That is exactly what this chapter is about. It lists all
    the steps required to download sources, build, and run some examples, where possible.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。使用未来技术"), *使用未来技术*，涵盖了OpenJDK的一些未来发展方向。与任何大型项目一样，OpenJDK有一个路线图，其中包含一些令人兴奋和有希望的项目，用于下一版本。这正是本章的内容。它列出了下载源代码、构建和尽可能运行一些示例所需的全部步骤。'
- en: '[Chapter 13](ch13.html "Chapter 13. Build Automation"), *Build Automation*,
    provides some useful tips for automating the build process. It will be useful
    for those developers who make frequent changes in OpenJDK or always want to have
    the build with all the latest changes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。构建自动化"), *构建自动化*，提供了一些自动化构建过程的实用技巧。对于经常在OpenJDK中进行更改或始终希望拥有包含所有最新更改的构建的开发者来说，这将是有用的。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备什么
- en: Generally, you will need nothing except a machine connected to the Internet,
    preferably to run Linux. If you are going to use a Windows machine, then you will
    need to install Cygwin.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你除了需要一台连接到互联网的机器外，最好运行Linux。如果你打算使用Windows机器，那么你需要安装Cygwin。
- en: There may also be additional specific requirements which come with each recipe
    separately.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 也可能有每个食谱单独附带的其他特定要求。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for developers who want a deeper understanding of OpenJDK and want
    to start making changes. This could be someone who has some cool ideas and wants
    to contribute or who has found a bug that is tempting to fix. Also it will provide
    a good starting point to people who want to make changes to the existing VM, for
    some reason. This could be for research or tailoring VM for specific needs, like
    special hardware or some very specific requirements.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '本书是为那些想要深入了解OpenJDK并开始进行更改的开发者而编写的。这可能是一个有一些酷主意并希望贡献的人，或者是一个发现了一个诱人的错误并想要修复的人。此外，它还将为那些出于某种原因想要更改现有VM的人提供一个良好的起点。这可能是因为研究或针对特定硬件或非常具体的需求定制VM。 '
- en: Overall, it will be useful to anyone who wants to simply have look inside OpenJDK,
    see what it is, and how it works.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，对于任何想要简单地查看OpenJDK内部结构、了解其是什么以及如何工作的人来说，这将是有用的。
- en: Sections
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: 'This book contains the following sections:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含以下部分：
- en: Getting ready
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells us what to expect in the recipe, and describes how to set
    up any software or any preliminary settings needed for the recipe.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉我们可以在食谱中期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: This section characterizes the steps to be followed for "cooking" the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了执行“烹饪”食谱所需的步骤。
- en: How it works…
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: This section usually consists of a brief and detailed explanation of what happened
    in the previous section.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节发生情况的简要和详细说明。
- en: There's more…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容...
- en: It consists of additional information about the recipe in order to make the
    reader more curious about the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 它包含有关食谱的附加信息，以使读者对食谱更加好奇。
- en: See also
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section may contain references to the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节可能包含对食谱的引用。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Then click on **Done**."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："然后点击**完成**"。'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者了，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户中下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误报告
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the **Errata** section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现了错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进后续版本。如果您发现任何错误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题**错误**部分的现有错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误报告，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍的名称。所需信息将出现在**错误**部分下。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 版权材料在互联网上的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Welcome to the world of Spring Security 4.2! We're certainly pleased that you
    have acquired the only published book fully devoted to Spring Security 4.2\. Before
    we get started with the book, we would like to give you an overview of how the
    book is organized and how you can get the most out of it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Spring Security 4.2的世界！我们非常高兴您拥有了这本唯一专门针对Spring Security 4.2出版的书籍。在您开始阅读本书之前，我们想向您概述一下本书的组织结构以及如何充分利用它。
- en: Once you have read this book, you should be familiar with key security concepts
    and understand how to solve the majority of the real-world problems that you will
    need to solve with Spring Security. Through this discovery, you will gain an in-depth
    understanding of Spring Security's architecture, which will allow you to handle
    any unexpected use cases the book does not cover.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完这本书后，您应该对关键的安全概念有所了解，并能够解决大多数需要使用Spring Security解决的实际问题。在这个过程中，您将深入了解Spring
    Security的架构，这使您能够处理书中未涵盖的任何意外用例。
- en: 'The book is divided into the following four main sections:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为以下四个主要部分：
- en: The first section ([Chapter 1](01.html), *Anatomy of an Unsafe Application*
    and [Chapter 2](02.html), *Getting Started with Spring Security*) provides an
    introduction to Spring Security and allows you to get started with Spring Security
    quickly
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一部分（[第1章](01.html)，*不安全应用程序的剖析*和[第2章](02.html)，*Spring Security入门*)提供了Spring
    Security的简介，并让您能够快速开始使用Spring Security。
- en: The second section ([Chapter 3](03.html), *Custom Authentication*, [Chapter
    4](04.html), *JDBC-Based Authentication*, [Chapter 5](05.html), Authentication
    with Spring Data, [Chapter 6](07.html), *LDAP Directory Services*, [Chapter 7](08.html),
    *Remember-Me Services*, [Chapter 8](09.html), *Client Certificate Authentication
    with TLS*, and [Chapter 9](10.html), *Opening up to OAuth 2*) provides in-depth
    instructions for integrating with a number of different authentication technologies
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分（[第3章](03.html)，*自定义认证*，[第4章](04.html)，*基于JDBC的认证*，[第5章](05.html)，*使用Spring
    Data的认证*，[第6章](07.html)，*LDAP目录服务*，[第7章](08.html)，*记住我服务*，[第8章](09.html)，*使用TLS的客户端证书认证*，和[第9章](10.html)，*开放给OAuth
    2*)提供了与多种不同认证技术集成的高级指导。
- en: The third section ([Chapter 10](11.html), *Single Sign-On with the Central Authentication
    Service*, [Chapter 11](12.html), *Fine-Grained Access Control*, and [Chapter 12](12.html),
    *Access Control Lists*) explains how Spring Security's authorization support works
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三部分（[第10章](11.html)，*使用中央认证服务的单点登录*，[第11章](12.html)，*细粒度访问控制*，和[第12章](12.html)，*访问控制列表*)解释了Spring
    Security的授权支持是如何工作的。
- en: Finally, the last section ([Chapters 13](13.html), *Custom Authorization*, [Chapter
    14](14.html), *Session Management*, [Chapter 15,](15.html) *Additional Spring
    Security Features*, and [Chapter 16](16.html), *Migration to Spring Security 4.2,*
    [Chapter 17](17.html), *Microservice Security with OAuth 2 and JSON Web Tokens*)
    provides information specialized topics and guides that help you perform very
    specific tasks
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，最后一部分（[第13章](13.html)，*自定义授权*，[第14章](14.html)，*会话管理*，[第15章](15.html)，*Spring
    Security的其他功能*，以及[第16章](16.html)，*迁移到Spring Security 4.2*，[第17章](17.html)，*使用OAuth
    2和JSON Web Tokens的微服务安全*)提供了专门主题的信息和指导，帮助您执行特定任务。
- en: Security is a very interwoven concept, and so are many of the topics in the
    book. However, once you have read through the first three chapters, the rest of
    the chapters are fairly independent. This means that you can easily skip chapters
    and still understand what is happening. The goal is to provide a cookbook-style
    guide that when read in its entirety still helps you develope a clear understanding
    of Spring Security.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安全是一个非常交织的概念，书中也有很多这样的主题。然而，一旦您阅读了前三章，其他章节相对独立。这意味着您可以轻松地跳过章节，但仍能理解正在发生的事情。我们的目标是提供一个食谱式的指南，即使您通读全书，也能帮助您清楚地理解Spring
    Security。
- en: The book uses a simple Spring Web MVC-based application to illustrate how to
    solve real-world problems. The application is intended to be very simple and straightforward,
    and deliberately contains very little functionality-the goal of this application
    is to encourage you to focus on Spring Security concepts and not get tied up in
    the complexities of application development. You will have a much easier time
    following the book if you take the time to review the sample application source
    code and try to follow along with the exercises. Some tips on getting started
    are found in the *Getting started with the JBCP calendar sample code* section
    in Appendix, *Additional Reference Material*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过一个简单的基于Spring Web MVC的应用程序来阐述如何解决现实世界的问题。这个应用程序被设计得非常简单直接，并且故意包含非常少的功能——这个应用程序的目标是鼓励你专注于Spring
    Security概念，而不是陷入应用程序开发的复杂性中。如果你花时间回顾示例应用程序的源代码并尝试跟随练习，你将更容易地跟随这本书。在附录的*开始使用JBCP日历示例代码*部分，有一些关于入门的技巧。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](01.html), *Anatomy of an Unsafe Application*, covers a hypothetical
    security audit of our calendar application, illustrating common issues that can
    be resolved through the proper application of Spring Security. You will learn
    about some basic security terminology and review some prerequisites for getting
    the sample application up and running.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第[1章](01.html)，《不安全应用程序的剖析》，涵盖了我们的日历应用程序的一个假设性安全审计，说明了可以通过适当应用Spring Security解决的一些常见问题。你将学习一些基本的安全术语，并回顾一些将示例应用程序启动并运行的先决条件。
- en: '[Chapter 2](02.html), *Getting Started with Spring Security*, demonstrates
    the "Hello World" installation of Spring Security. After the chapter walks the
    reader through some of the most common customizations of Spring Security.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第[2章](02.html)，《Spring Security入门》，展示了Spring Security的“Hello World”安装。在本章中，读者将了解一些Spring
    Security最常见的自定义操作。
- en: '[Chapter 3](03.html), *Custom Authentication*, incrementally explains Spring
    Security''s authentication architecture by customizing key pieces of the authentication
    infrastructure to address real-world problems. Through these customizations, you
    will gain an understanding of how Spring Security authentication works and how
    you can integrate with existing and new authentication mechanisms.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第[3章](03.html)，《自定义认证》，逐步解释了通过自定义认证基础设施的关键部分来解决现实世界问题，从而了解Spring Security的认证架构。通过这些自定义操作，你将了解Spring
    Security认证是如何工作的，以及如何与现有的和新型的认证机制集成。
- en: '[Chapter 4](04.html), *JDBC-Based Authentication*, covers authenticating against
    a database using Spring Security''s built-in JDBC support. We then discuss how
    we can secure our passwords using Spring Security''s new cryptography module.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第[4章](04.html)，《基于JDBC的认证》，介绍了使用Spring Security内置的JDBC支持的数据库认证。然后，我们讨论了如何使用Spring
    Security的新加密模块来保护我们的密码。
- en: '[Chapter 5](05.html), *Authentication with Spring Data*, covers authenticating
    against a database using Spring Security''s integration with Spring Data JPA and
    Spring Data MongoDB.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第[5章](05.html)，《使用Spring Data的认证》，介绍了使用Spring Security与Spring Data JPA和Spring
    Data MongoDB集成的数据库认证。
- en: '[Chapter 6](07.html), *LDAP Directory Services*, provides a guide to application
    integration with an LDAP directory server.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第[6章](07.html)，《LDAP目录服务》，提供了一个关于应用程序与LDAP目录服务器集成的指南。
- en: '[Chapter 7](08.html), *Remember-Me Services*, demonstrates the use of the remember-me
    feature in Spring Security and how to configure it. We also explore additional
    considerations to bear in mind when using it.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第[7章](08.html)，《记住我服务》，展示了Spring Security中记住我功能的用法和如何配置它。我们还探讨了使用它时需要考虑的其他一些额外因素。
- en: '[Chapter 8](09.html), *Client Certificate Authentication with TLS*, makes X.509
    certificate-based authentication a clear alternative for certain business scenarios,
    where managed certificates can add an additional layer of security to our application.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第[8章](09.html)，《使用TLS的客户端证书认证》，将基于X.509证书的认证作为一个清晰的替代方案，适用于某些商业场景，其中管理的证书可以为我们的应用程序增加额外的安全层。
- en: '[Chapter 9](10.html), *Opening up to OAuth 2*, covers OAuth 2-enabled login
    and user attribute exchange, as well as a high-level overview of the logical flow
    of the OAuth 2 protocol, including Spring OAuth 2 and Spring social integration.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第[9章](10.html)，《开放给OAuth 2.0》，介绍了OAuth 2.0启用的登录和用户属性交换，以及OAuth 2.0协议的逻辑流程的高级概述，包括Spring
    OAuth 2.0和Spring社交集成。
- en: '[Chapter 10](11.html), *Single Sign-on with Central Authentication Service*,
    shows how integrating with Central Authentication Service (CAS) can provide Single
    Sign-On and single logout support to your Spring Security-enabled applications.
    It also demonstrates how you can use CAS proxy ticket support with stateless services.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章[10.html](10.html)，*与中央认证服务集成实现单点登录*，介绍了与中央认证服务（CAS）集成如何为您的Spring Security启用应用程序提供单点登录和单点登出支持。它还演示了如何使用无状态服务的CAS代理票证支持。
- en: '[Chapter 11](12.html), *Fine-Grained Access Control*, covers in-page authorization
    checking (partial page rendering) and business-layer security using Spring Security''s
    method security capabilities.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章[11.html](11.html)，*细粒度访问控制*，涵盖了页面内授权检查（部分页面渲染）和利用Spring Security的方法安全功能实现业务层安全。
- en: '[Chapter 12](12.html), *Access Control Lists*, covers the concepts and basic
    implementation of business object-level security using the Spring Security ACL
    module-a powerful module with a very flexible applicability to challenging business
    security problems.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章[12.html](12.html)，*访问控制列表*，介绍了使用Spring Security ACL模块实现业务对象级安全的基本概念和基本实现-一个具有非常灵活适用性的强大模块，适用于挑战性的业务安全问题。
- en: '[Chapter 13](13.html), *Custom Authorization*, explains how Spring Security''s
    authorization works by writing custom implementations of key parts of Spring Security''s
    authorization infrastructure.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章[13.html](13.html)，*自定义授权*，解释了Spring Security的授权工作原理，通过编写Spring Security授权基础设施的关键部分的自定义实现。
- en: '[Chapter 14](14.html), *Session Management*, discusses how Spring Security
    manages and secures user sessions. The chapter starts by explaining session fixation
    attacks and how Spring Security defends against them. It then discusses how you
    can manage logged-in users and restrict the number of concurrent sessions a single
    user has. Finally, we describe how Spring Security associates a user to HttpSession
    and how to customize this behavior.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章[14.html](14.html)，*会话管理*，讨论了Spring Security如何管理和保护用户会话。这一章首先解释了会话固定攻击以及Spring
    Security如何防御它们。然后讨论了您可以如何管理已登录的用户以及单个用户可以有多少个并发会话。最后，我们描述了Spring Security如何将用户与HttpSession相关联以及如何自定义这种行为。
- en: '[Chapter 15](15.html), *Additional Spring Security Features*, covers other
    Spring Security features, including common security vulnerabilities such as Cross-Site
    Scripting (XSS), Cross-Site Request Forgery (CSRF), synchronizer tokens, and Clickjacking,
    and how to protect against them.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章[15.html](15.html)，*额外的Spring Security功能*，涵盖了其他Spring Security功能，包括常见的网络安全漏洞，如跨站脚本攻击（XSS）、跨站请求伪造（CSRF）、同步令牌和点击劫持，以及如何防范它们。
- en: '[Chapter 16](16.html), *Migration to Spring Security 4.2*, provides a migration
    path from Spring Security 3, including notable configuration changes, class and
    package migrations, and important new features. It also highlights the new features
    that can be found in Spring Security 4.2 and provides references to examples of
    the features in the book.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章[16.html](16.html)，*迁移到Spring Security 4.2*，提供从Spring Security 3迁移的路径，包括显著的配置更改、类和包迁移以及重要的新功能。它还突出了在Spring
    Security 4.2中可以找到的新功能，并提供参考书中的功能示例。
- en: '[Chapter 17](17.html), *Microservice Security with OAuth 2 and JSON Web Tokens*,
    looks at microservice-based architectures and how OAuth 2 with JWT play a role
    in securing microservices in a Spring-based application.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章[17.html](17.html)，*使用OAuth 2和JSON Web Tokens的微服务安全*，探讨了微服务架构以及OAuth 2和JWT在Spring基础应用程序中保护微服务的作用。
- en: Appendix, *Additional Reference Material*, contains some reference material
    that is not directly related to Spring Security, but is still relevant to the
    topics covered in this book. Most importantly, it contains a section that assists
    in running the sample code included with the book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 附录，*附加参考资料*，包含一些与Spring Security直接相关性不大的参考资料，但与本书涵盖的主题仍然相关。最重要的是，它包含一个协助运行随书提供的示例代码的章节。
- en: What you need for this book
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要什么（本书）
- en: 'The following list contains the software required in order to run the sample
    applications included with the book. Some chapters have the following additional
    requirements that are outlined in the respective chapters:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表包含运行随书提供的示例应用程序所需的软件。一些章节有如下附加要求，这些要求在相应的章节中概述：
- en: Java Development Kit 1.8 can be downloaded from Oracle's website at [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 开发工具包 1.8 可从 Oracle 网站下载，网址为 [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
- en: IntelliJ IDEA 2017+ can be downloaded from [https://www.jetbrains.com/idea/](https://www.jetbrains.com/idea/)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IntelliJ IDEA 2017+ 可从 [https://www.jetbrains.com/idea/](https://www.jetbrains.com/idea/)
    下载
- en: Spring Tool Suite 3.9.1.RELEASE+ can be downloaded from [https://spring.io/tools/sts](https://spring.io/tools/sts)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spring Tool Suite 3.9.1.RELEASE+ 可从 [https://spring.io/tools/sts](https://spring.io/tools/sts)
    下载
- en: Who this book is for
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you are a Java Web and/or RESTful web service developer and have a basic
    understanding of creating Java 8, Java Web and/or RESTful web service applications,
    XML, and the Spring Framework, this book is for you. You are not expected to have
    any previous experience with Spring Security.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是 Java Web 和/或 RESTful Web 服务开发者，并且具有创建 Java 8、Java Web 和/或 RESTful Web 服务应用程序、XML
    和 Spring Framework 的基本理解，这本书适合您。您不需要具备任何之前的 Spring Security 经验。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "The next steps involve a series of updates to the
    `web.xml` file". A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、假
    URL、用户输入和 Twitter 处理方式如下所示："下一步涉及对 `web.xml` 文件进行一系列更新"。代码块如下所示：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们需要引起您对代码块中的特定部分注意时，相关的行或项目将被加粗：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: 'Words that you see on the screen, for example, in menus or dialog boxes, appear
    in the text like this: "In Microsoft Windows, you can view some of the ACL capabilities
    of a file by right-clicking on a file and examining its security properties (Properties
    | Security), as shown in the following screenshot".'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您在屏幕上看到的单词，例如在菜单或对话框中，会在文本中以这种方式出现："在 Microsoft Windows 中，您可以通过右键单击文件并查看其安全属性（属性
    | 安全）来查看文件的一些 ACL 功能，如下面的屏幕截图所示"。
- en: Warnings or important notes appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门以这种方式出现。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者提供的反馈总是受欢迎的。告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它有助于我们开发出您能真正从中受益的标题。
- en: To send us general feedback, simply email `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们提供一般性反馈，只需给`feedback@packtpub.com`发封电子邮件，并在邮件主题中提到书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请查看我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经成为 Packt 书籍的自豪拥有者，我们有很多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com/). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com/) 的账户上下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从您购买本书的下拉菜单中选择。
- en: Click on Code Download.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Spring-Security-Third-Edition](https://github.com/PacktPublishing/Spring-Security-Third-Edition/).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/Spring-Security-Third-Edition](https://github.com/PacktPublishing/Spring-Security-Third-Edition/)。我们还有其他来自我们丰富书籍和视频目录的代码包，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。去看看吧！
- en: Errata
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误 - 可能是文本或代码中的错误 - 我们非常感谢您能向我们报告。这样做可以节省其他读者的挫折感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击勘误提交表单链接，并输入勘误的详细信息。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分现有的勘误列表中。要查看之前提交的勘误，请前往[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，在搜索字段中输入书籍的名称。所需信息将在勘误部分出现。
- en: Piracy
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版是一个持续存在的问题，所有媒体都受到影响。 Packt出版社非常重视我们版权和许可的保护。如果您在互联网上以任何形式发现我们作品的非法副本，请立即提供给我们地址或网站名称，以便我们采取补救措施。请通过`copyright@packtpub.com`联系我们，附上疑似盗版材料的链接。您帮助保护我们的作者和我们提供有价值内容的能力，我们非常感激。
- en: Questions
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的任何方面遇到问题，可以通过`questions@packtpub.com`联系我们，我们会尽力解决问题。

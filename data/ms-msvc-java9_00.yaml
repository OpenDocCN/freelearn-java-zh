    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `produceBookingOrderEvent` method is added, which takes the `booking` object."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、假URL、用户输入和Twitter处理方式如下所示："添加了`produceBookingOrderEvent`方法，它接受`booking`对象。"
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "On the Tools dialog, select Create package.json, Create bower.json, and
    Create gulpfile.js."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，在菜单或对话框中看到的屏幕上的词汇，在文本中会以这种方式出现："在工具对话框中，选择创建package.json、创建bower.json和创建gulpfile.js。"'
- en: Tips and important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和重要注释以这样的盒子出现。
- en: Tips and tricks appear like this.

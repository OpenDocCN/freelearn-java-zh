- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers who want to implement integration logic using Apache
    Camel. They will get details about Camel, from basic usage, up to the custom development
    of their own components.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望使用 Apache Camel 实现集成逻辑的开发者。他们将获得有关 Camel 的详细信息，从基本使用到自定义组件的开发。
- en: Thanks to the first few chapters, even beginners unfamiliar with Camel will
    receive a comprehensive look into Camel before jumping into the details.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了前几章，即使是那些不熟悉 Camel 的初学者，在深入了解细节之前，也能对 Camel 有一个全面的了解。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    A message is described in the `org.apache.camel.Message` interface."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理程序如下所示："消息在 `org.apache.camel.Message`
    接口中描述。"
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：

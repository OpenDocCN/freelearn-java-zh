- en: 'Section 4: Project Amber'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：Project Amber
- en: In this section, you will first be introduced to enums, which enable you to
    define a new type. Then, we will learn more about the data classes in Project
    Amber and cover the challenges of using POJOs to model data. Following on from
    this, you'll learn more about an exciting language enhancement—raw string literals.
    Next, we will see what Java has in the pipeline in terms of helping to overcome
    problems related to lambdas and method references, before ending with pattern
    matching, which will include the addition of new capabilities to Java.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将首先了解枚举，它允许你定义一种新类型。然后，我们将学习更多关于Project Amber中的数据类，并涵盖使用POJOs来建模数据的挑战。在此基础上，你将了解一个令人兴奋的语言增强功能——原始字符串字面量。接下来，我们将看到Java在帮助克服与lambda和方法引用相关的问题方面有哪些计划，最后以模式匹配结束，这将包括向Java添加新功能。

- en: 'Part 1: Foundations'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：基础
- en: While the IT industry prides itself on being at the very bleeding edge of technology,
    it also oversees a relatively high proportion of projects that fail outright or
    do not meet their originally intended goals for one reason or another. In *Part
    1*, we will look at the reasons for software projects not achieving their intended
    objectives and how practicing Domain-Driven Design (DDD) can significantly help
    improve the odds of achieving success. We will do a quick tour of the main concepts
    that Eric Evans elaborated on in his seminal book of the same name and examine
    why/how it is extremely relevant in the age of distributed systems. We will also
    look at several popular architecture styles and programming paradigms and explore
    how DDD fits in the scheme of things.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然IT行业自豪地认为自己处于技术最前沿，但它也监管着相当比例的项目，这些项目要么完全失败，要么由于各种原因未能实现最初设定的目标。在*第一部分*中，我们将探讨软件项目未能实现预期目标的原因，以及实践领域驱动设计（DDD）如何显著提高成功的几率。我们将快速浏览埃里克·埃文斯在其同名奠基性著作中阐述的主要概念，并探讨为什么/如何它在分布式系统时代极为相关。我们还将探讨几种流行的架构风格和编程范式，并探索DDD如何融入整个体系。

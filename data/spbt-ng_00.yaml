- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Spring Boot provides JavaScript users with a platform to get an application
    up and running with just a few lines of code. At the same time, Angular is a component-based
    framework that makes building a web application’s frontend easy. This book explains
    how Spring Boot and Angular work together to help you create full-stack applications
    quickly and effectively.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Spring Boot为JavaScript用户提供了一个平台，只需几行代码就能让应用程序启动运行。同时，Angular是一个基于组件的框架，使得构建Web应用程序的前端变得容易。本书解释了Spring
    Boot和Angular如何协同工作，帮助您快速有效地创建全栈应用程序。
- en: In this book, you will begin by exploring why Spring Boot and Angular are in-demand
    frameworks, before being guided by expert solutions and best practices to build
    your own web application. Regarding the backend, you will see how Spring Boot
    allows you to build applications efficiently by letting the Spring Framework and
    Spring Boot extension do the heavy lifting, while using Spring Data JPA and Postgres
    dependencies in your project to save or persist data in a database. With the frontend,
    you will use Angular to construct a project architecture, build Reactive forms,
    and add authentication to avoid malicious users stealing data from the application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将首先探索为什么Spring Boot和Angular是需求旺盛的框架，然后通过专家解决方案和最佳实践来构建您自己的Web应用程序。关于后端，您将了解Spring
    Boot如何通过让Spring框架和Spring Boot扩展承担繁重的工作来提高应用程序的构建效率，同时在使用Spring Data JPA和Postgres依赖项将数据保存或持久化到数据库中。在前端，您将使用Angular构建项目架构，构建响应式表单，并添加身份验证以防止恶意用户从应用程序中窃取数据。
- en: Finally, you will see how to test services with Mockito, deploy applications
    using continuous integration and continuous deployment, and integrate Spring Boot
    and Angular to create a single package so that, by the end of the book, you will
    be able to build your very own full-stack web application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您将了解如何使用Mockito测试服务，使用持续集成和持续部署部署应用程序，以及如何将Spring Boot和Angular集成到一个单一包中，以便在本书结束时，您将能够构建自己的全栈Web应用程序。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is for busy Java web developers and TypeScript developers with little
    experience of developing Angular and Spring Boot apps who want to learn about
    the best practices for building full-stack web apps.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向忙碌的Java Web开发者和TypeScript开发者，他们对于开发Angular和Spring Boot应用程序的经验不多，但希望了解构建全栈Web应用程序的最佳实践。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18159_01.xhtml#_idTextAnchor015), *Spring Boot and Angular –
    The Big Picture*, serves as a short recap regarding Spring Boot and Angular’s
    current state to give you a glimpse of what lies ahead in the web development
    of Java Spring Boot and Angular. You will also see how stable and reliable Vue.js
    is as an app and the team behind writing and maintaining the Vue.js framework.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18159_01.xhtml#_idTextAnchor015)，*Spring Boot和Angular – 大全景*，作为Spring
    Boot和Angular当前状态的简要回顾，为您展示Java Spring Boot和Angular Web开发的未来。您还将看到Vue.js作为应用程序的稳定性和可靠性，以及编写和维护Vue.js框架的团队。 '
- en: '[*Chapter 2*](B18159_02.xhtml#_idTextAnchor034), *Setting Up the Development
    Environment*, teaches you how to set up your computer’s development environment
    to build backend and frontend web applications. We will turn to different IDEs
    and text editors to write the code and make sure everything has been set up before
    we proceed in the app development.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18159_02.xhtml#_idTextAnchor034)，*设置开发环境*，教您如何设置计算机的开发环境以构建后端和前端Web应用程序。在开始应用程序开发之前，我们将转向不同的IDE和文本编辑器来编写代码，并确保一切都已经设置好。'
- en: '[*Chapter 3*](B18159_03.xhtml#_idTextAnchor058), *Moving into Spring Boot*,
    uncovers the inner workings of Spring Boot and how to start a project using Spring
    Initializr. This chapter will also teach you about the concept of dependency injection
    and the IoC container. This chapter will also tackle how Beans and annotations
    work.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18159_03.xhtml#_idTextAnchor058)，*进入Spring Boot*，揭示了Spring Boot的内部工作原理以及如何使用Spring
    Initializr启动项目。本章还将向您介绍依赖注入和IoC容器概念。本章还将探讨Bean和注解的工作方式。'
- en: '[*Chapter 4*](B18159_04.xhtml#_idTextAnchor079), *Setting Up the Database and
    Spring Data JPA*, helps you to connect the Java Spring Boot to a database. This
    chapter will describe Spring Data JPA and how to add Spring Data JPA and Postgres
    dependencies in the project. This chapter will also show how to use a config file
    to connect the Java Spring Boot to a Postgres database instance.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18159_04.xhtml#_idTextAnchor079), *设置数据库和Spring Data JPA*，帮助你将Java
    Spring Boot连接到数据库。本章将描述Spring Data JPA以及如何在项目中添加Spring Data JPA和Postgres依赖项。本章还将展示如何使用配置文件将Java
    Spring Boot连接到Postgres数据库实例。'
- en: '[*Chapter 5*](B18159_05.xhtml#_idTextAnchor097), *Building APIs with Spring*,
    shows you how to start and run a Java Spring Boot application. This chapter will
    also show how to add models for the application and use them when writing routers
    and controllers. Afterward, this chapter will explain how to use Redis for caching
    to improve the performance of an application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18159_05.xhtml#_idTextAnchor097), *使用Spring构建API*，展示了如何启动和运行Java Spring
    Boot应用。本章还将展示如何为应用添加模型并在编写路由器和控制器时使用它们。之后，本章将解释如何使用Redis进行缓存以提高应用性能。'
- en: '[*Chapter 6*](B18159_06.xhtml#_idTextAnchor112), *Documenting APIs with OpenAPI
    Specification*, covers the documentation part of the APIs of the Java Spring Boot
    application. This chapter will also show you how to include the Swagger UI in
    the application to provide graphical interfaces in the documentation of APIs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18159_06.xhtml#_idTextAnchor112), *使用OpenAPI规范记录API*，涵盖了Java Spring
    Boot应用API的文档部分。本章还将展示如何在应用中包含Swagger UI以提供API文档的图形界面。'
- en: '[*Chapter 7*](B18159_07.xhtml#_idTextAnchor123), *Adding Spring Boot Security
    with JWT*, details what CORS is and how to add a CORS policy in the Spring Boot
    application. This chapter describes Spring security, authentication, and authorization.
    This chapter will also demonstrate how JSON web tokens work and what **Identity
    as a Service** (**IaaS**) is.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18159_07.xhtml#_idTextAnchor123), *使用JWT添加Spring Boot安全*，详细说明了CORS是什么以及如何在Spring
    Boot应用中添加CORS策略。本章描述了Spring安全、认证和授权。本章还将演示JSON web tokens的工作原理以及**身份即服务**（**IaaS**）是什么。'
- en: '[*Chapter 8*](B18159_08.xhtml#_idTextAnchor144), *Logging Events in Spring
    Boot*, explains what logging is and what the popular packages to implement logging
    are. This chapter will also teach you where to save logs and what to do with logs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18159_08.xhtml#_idTextAnchor144), *在Spring Boot中记录事件*，解释了什么是日志以及实现日志的流行包。本章还将教你日志的保存位置以及如何处理日志。'
- en: '[*Chapter 9*](B18159_09.xhtml#_idTextAnchor164), *Writing Tests in Spring Boot*,
    is all about writing tests for a Java Spring Boot application. This chapter describes
    JUnit and AssertJ. This chapter will also teach you how to write tests, how to
    test a repository, and how to test a service using Mockito.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18159_09.xhtml#_idTextAnchor164), *在Spring Boot中编写测试*，全部关于为Java Spring
    Boot应用编写测试。本章将描述JUnit和AssertJ。本章还将教你如何编写测试，如何测试存储库，以及如何使用Mockito测试服务。'
- en: '[*Chapter 10*](B18159_10.xhtml#_idTextAnchor188), *Setting Up Our Angular Project
    and Architecture*, focuses on how to organize features and modules, how to structure
    components, and how to add Angular Material.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18159_10.xhtml#_idTextAnchor188), *设置我们的Angular项目和架构*，主要关注如何组织特性和模块，如何构建组件，以及如何添加Angular
    Material。'
- en: '[*Chapter 11*](B18159_11.xhtml#_idTextAnchor203), *Building Reactive Forms*,
    demonstrates how to build Reactive forms, basic form control, and grouping form
    controls. This chapter will also explain how to use FormBuilder and validate form
    input.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18159_11.xhtml#_idTextAnchor203), *构建响应式表单*，展示了如何构建响应式表单、基本表单控件和分组表单控件。本章还将解释如何使用FormBuilder和验证表单输入。'
- en: '[*Chapter 12*](B18159_12.xhtml#_idTextAnchor224), *Managing States with NgRx*,
    covers state management in complex applications. This chapter will also introduce
    NgRx and how to set it up and use it in an Angular application.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18159_12.xhtml#_idTextAnchor224), *使用NgRx管理状态*，涵盖了复杂应用中的状态管理。本章还将介绍NgRx以及如何在Angular应用中设置和使用它。'
- en: '[*Chapter 13*](B18159_13.xhtml#_idTextAnchor253), *Saving, Deleting, and Updating
    with NgRx*, describes how to remove an item using NgRx, how to add an item using
    NgRx, and how to update an item using NgRx.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18159_13.xhtml#_idTextAnchor253), *使用NgRx保存、删除和更新*，描述了如何使用NgRx删除项目，如何使用NgRx添加项目，以及如何使用NgRx更新项目。'
- en: '[*Chapter 14*](B18159_14.xhtml#_idTextAnchor275), *Adding Authentication in
    Angular*, explores how to add user login and logout, retrieve user profile information,
    protect application routes, and call an API with protected endpoints.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18159_14.xhtml#_idTextAnchor275)，*在Angular中添加身份验证*，探讨了如何添加用户登录和注销、检索用户配置文件信息、保护应用程序路由以及调用具有受保护端点的API。'
- en: '[*Chapter 15*](B18159_15.xhtml#_idTextAnchor293), *Writing Tests in Angular*,
    illustrates how to write basic Cypress tests and how to mock HTTP requests for
    testing.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18159_15.xhtml#_idTextAnchor293)，*在Angular中编写测试*，说明了如何编写基本的Cypress测试以及如何模拟HTTP请求进行测试。'
- en: '[*Chapter 16*](B18159_16.xhtml#_idTextAnchor303), *Packaging Backend and Frontend
    with Maven*, exemplifies how to utilize the Maven frontend plugin for Angular
    and Spring Boot to integrate them into one package.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B18159_16.xhtml#_idTextAnchor303)，*使用Maven打包后端和前端*，展示了如何利用Maven前端插件将Angular和Spring
    Boot集成到一个包中。'
- en: '[*Chapter 17*](B18159_17.xhtml#_idTextAnchor315), *Deploying Spring Boot and
    the Angular App*, describes CI/CD and GitHub Actions. This chapter will also show
    you how to create a CI workflow or pipeline for a Spring Boot and Angular application.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B18159_17.xhtml#_idTextAnchor315)，*部署Spring Boot和Angular应用程序*，描述了CI/CD和GitHub
    Actions。本章还将向您展示如何为Spring Boot和Angular应用程序创建CI工作流程或管道。'

  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: To work with this text, you will need at least a basic knowledge of the Java
    programming language.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用此文本，您至少需要具备Java编程语言的基本知识。

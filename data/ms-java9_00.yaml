- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Java 9 and its new features add to the richness of the language--one of the
    most-used languages to build robust software applications. Java 9 comes with a
    special emphasis on modularity, implemented from Project Jigsaw. This book is
    your one-stop guide to mastering the changes made to the Java platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Java 9 及其新特性丰富了这种语言——构建健壮软件应用中最常用的语言之一。Java 9 特别强调模块化，由 Jigsaw 项目实现。本书是掌握 Java
    平台变更的一站式指南。
- en: The book gives an overview and explanation of the new features introduced in
    Java 9 and the importance of the new APIs and enhancements. Some of the new features
    of Java 9 are groundbreaking, and if you are an experienced programmer, you will
    be able to make your enterprise application leaner by implementing these new features.
    You will be provided with practical guidance in applying the newly acquired knowledge
    in regards to Java 9 and further information on future developments of the Java
    platform. This book will improve your productivity, making your applications faster.
    By learning the best practices in Java, you will become the *go-to* person in
    your organization for Java 9.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书概述并解释了 Java 9 中引入的新特性以及新 API 和增强的重要性。Java 9 的一些新特性具有划时代的意义，如果你是一位经验丰富的程序员，通过实施这些新特性，你将能够使你的企业应用更加精简。你将获得关于如何应用新获得的
    Java 9 知识的实用指导，以及关于 Java 平台未来发展的更多信息。本书将提高你的生产力，使你的应用更快。通过学习 Java 的最佳实践，你将成为你组织中
    Java 9 的*首选*人员。
- en: By the end of this book, you will not only know the important concepts of Java
    9 but you will also have a nuanced understanding of the important aspects of programming
    with this great language.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你不仅将了解 Java 9 的重要概念，还将对使用这种伟大语言的编程重要方面有深入的理解。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](fa3d0c3d-ffc6-411d-8806-394bae6f7ff8.xhtml), *The Java 9 Landscape*,
    explores the most significant features introduced in Java 9, including Project
    Jigsaw, the Java Shell, G1 garbage collection, and reactive programming. This
    chapter provides introductions to these topics, priming them for deeper coverage
    in the subsequent chapters.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](fa3d0c3d-ffc6-411d-8806-394bae6f7ff8.xhtml)，*Java 9 景观*，探讨了在 Java 9 中引入的最显著特性，包括
    Jigsaw 项目、Java Shell、G1 垃圾收集和响应式编程。本章为这些主题提供了介绍，为后续章节的深入探讨奠定了基础。'
- en: '[Chapter 2](038196a2-f9e9-4206-9b89-21eb9acbf9f3.xhtml), *Discovering Java
    9*, covers several changes to the Java platform to include heap space efficiencies,
    memory allocation, compilation process improvements, type testing, annotations,
    automated runtime compiler tests, and improved garbage collection.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](038196a2-f9e9-4206-9b89-21eb9acbf9f3.xhtml)，*探索 Java 9*，涵盖了 Java 平台的一些变更，包括堆空间效率、内存分配、编译过程改进、类型测试、注解、自动运行时编译器测试和改进的垃圾收集。'
- en: '[Chapter 3](1103ac95-40ae-4a76-aadd-1c54a2a9d5dd.xhtml), *Java 9 Language Enhancements*,
    focuses on the changes made to the Java language. These changes impact variable
    handlers, depreciation warnings, improvements on Project Coin changes implemented
    in Java 7, and import statement processing.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](1103ac95-40ae-4a76-aadd-1c54a2a9d5dd.xhtml)，*Java 9 语言增强*，专注于对 Java 语言的修改。这些修改影响了变量处理器、弃用警告、对
    Java 7 中实现的 Project Coin 变更的改进以及导入语句处理。'
- en: '[Chapter 4](f6ff723c-00f4-41e0-ae06-74ea4cda0434.xhtml), *Building Modular
    Applications with Java 9*, examines the structure of a Java module as specified
    by Project Jigsaw and how Project Jigsaw was implemented as part of the Java platform.
    This chapter also reviews the key internal changes to the Java platform as they
    relate to the new modular system.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](f6ff723c-00f4-41e0-ae06-74ea4cda0434.xhtml)，*使用 Java 9 构建模块化应用*，检查了由
    Project Jigsaw 指定的 Java 模块结构以及 Project Jigsaw 如何作为 Java 平台的一部分得到实现。本章还回顾了与新的模块化系统相关的
    Java 平台的关键内部变更。'
- en: '[Chapter 5](1e3d2d4d-9955-4078-af7d-c79c96d93145.xhtml), *Migrating Applications
    to Java 9*, explores how to migrate Java 8 applications to the Java 9 platform.
    Both manual and semi-automated migration processes are covered.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](1e3d2d4d-9955-4078-af7d-c79c96d93145.xhtml)，*迁移应用至 Java 9*，探讨了如何将 Java
    8 应用迁移到 Java 9 平台。涵盖了手动和半自动迁移过程。'
- en: '[Chapter 6](d1c6ac82-6d1f-45b4-ad58-aa64a15282e5.xhtml), *Experimenting with
    the Java Shell*, covers JShell, the new command-line read-eval-print loop tool
    in Java 9\. Coverage includes information regarding the tool, the read-eval-print
    loop concept, and the commands and command-line options for use with JShell.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](d1c6ac82-6d1f-45b4-ad58-aa64a15282e5.xhtml)，*Java Shell实验*，涵盖了Java 9中的新命令行读取-评估-打印循环工具JShell。内容包括关于该工具、读取-评估-打印循环概念以及与JShell一起使用的命令和命令行选项的信息。'
- en: '[Chapter 7](d29f6411-3e8f-4bd3-8ee9-1dc0314d8e75.xhtml), *Leveraging the New
    Default G1 Garbage Collector*, takes an in-depth look at garbage collection and
    how it is handled in Java 9.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](d29f6411-3e8f-4bd3-8ee9-1dc0314d8e75.xhtml)，*利用新的默认G1垃圾收集器*，深入探讨了垃圾收集以及它在Java
    9中的处理方式。'
- en: '[Chapter 8](d247fa92-5873-4f60-9e47-cb60499fe603.xhtml), *Microbenchmarking
    Applications with JMH*, examines how to write performance tests using the Java
    Microbenchmark Harness (JMH), a Java harness library for writing benchmarks for
    the Java Virtual Machine (JVM). Maven is used along with JMH to help illustrate
    the power of microbenchmarking with the new Java 9 platform.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](d247fa92-5873-4f60-9e47-cb60499fe603.xhtml)，*使用JMH进行微基准测试应用*，探讨了如何使用Java
    Microbenchmark Harness（JMH）编写性能测试，JMH是一个用于为Java虚拟机（JVM）编写基准测试的Java工具库。Maven与JMH一起使用，以帮助说明使用新的Java
    9平台进行微基准测试的强大功能。'
- en: Chapter 9, *Making Use of the ProcessHandle API*, reviews new class APIs that
    enable the management of operating system processes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*利用ProcessHandle API*，回顾了新的类API，这些API能够管理操作系统进程。
- en: Chapter 10, *Fine-Grained Stack Tracing*, covers the new API that permits an
    effective means of stack walking. The chapter includes detailed information on
    how to access stack trace information.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*细粒度堆栈跟踪*，涵盖了允许有效堆栈跟踪的新API。本章包括如何访问堆栈跟踪信息的详细信息。
- en: '[Chapter 11](ab46b645-e2cd-4665-95b2-55329b89ea7d.xhtml), *New Tools and Tool
    Enhancements*, covers 16 Java Enhancement Proposals (JEPs) that were incorporated
    into the Java 9 platform. These JEPs cover a wide range of tools and updates to
    APIs to make development with Java easier with greater optimization possibilities
    for our Java applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ab46b645-e2cd-4665-95b2-55329b89ea7d.xhtml)，*新工具和工具增强*，涵盖了16个被纳入Java
    9平台的Java增强提案（JEPs）。这些JEPs覆盖了广泛的工具和API更新，以使使用Java进行开发更加容易，并为我们的Java应用程序提供更大的优化可能性。'
- en: '[Chapter 12](f712074c-5faf-48a8-8bc6-acf89160403e.xhtml), *Concurrency Enhancements*,
    covers concurrency enhancements introduced with the Java 9 platform. The primary
    focus is the support for reactive programming, a concurrency enhancement that
    is provided by the Flow class API. Additional concurrency enhancements introduced
    in Java 9 are also covered.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](f712074c-5faf-48a8-8bc6-acf89160403e.xhtml)，*并发增强*，涵盖了Java 9平台引入的并发增强。主要关注对响应式编程的支持，这是由Flow类API提供的并发增强。Java
    9中引入的其他并发增强也进行了介绍。'
- en: '[Chapter 13](218af2f6-cd9b-4c1d-b8d3-c0a4308fd8cd.xhtml), *Security Enhancements*,
    covers several small changes made to the JDK that involve security. The security
    enhancements introduced with the Java 9 platform provide developers with a greater
    ability to write and maintain applications that are more secure than previously
    possible.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](218af2f6-cd9b-4c1d-b8d3-c0a4308fd8cd.xhtml)，*安全增强*，涵盖了针对JDK进行的一些涉及安全性的小改动。Java
    9平台引入的安全增强为开发者提供了更大的能力，以编写和维护比以前更安全的应用程序。'
- en: '[Chapter 14](e1747284-a850-4e00-b044-fd06c6eb266d.xhtml), *Command-Line Flags*,
    explores the command-line flag changes in Java 9\. Concepts covered in this chapter
    include unified JVM logging, compiler control, diagnostic commands, heap-profiling
    agent, JHAT, command-line flag argument validation, and compiling for older platform
    versions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](e1747284-a850-4e00-b044-fd06c6eb266d.xhtml)，*命令行标志*，探讨了Java 9中的命令行标志更改。本章涵盖的概念包括统一的JVM日志记录、编译器控制、诊断命令、堆分析代理、JHAT、命令行标志参数验证以及为旧平台版本编译。 '
- en: '[Chapter 15](9c6caae6-4294-494a-b58f-1b77685c0cfc.xhtml), *Best Practices in
    Java 9*, focuses on working with utilities provided by the Java 9 platform to
    include UTF-8 property files, Unicode 7.0.0, Linux/AArch64 port, multiresolution
    images, and common locale data repository.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](9c6caae6-4294-494a-b58f-1b77685c0cfc.xhtml)，*Java 9最佳实践*，专注于使用Java 9平台提供的实用程序，包括UTF-8属性文件、Unicode
    7.0.0、Linux/AArch64端口、多分辨率图像和常见区域数据存储库。'
- en: '[Chapter 16](83abff27-beec-46f1-9ec5-7822deb391db.xhtml), *Future Directions*,
    provides an overview of the future developments of the Java platform, beyond Java
    9\. This includes a specific look at what is planned for Java 10 and what further
    changes we are likely to see in the future.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](83abff27-beec-46f1-9ec5-7822deb391db.xhtml)，*未来方向*，概述了Java平台未来的发展，超出了Java
    9的范围。这包括对Java 10的计划以及我们预计未来将看到的变化的具体探讨。'

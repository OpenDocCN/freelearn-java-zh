- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Java has been around for years, and if you count them all, you should get the
    number—20-plus years. This does not mean that Java is obsolete or dead; rather,
    Java is more than lively, and the new Java 8 language specification is the proof.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Java已经存在多年，如果您把所有年份都加起来，应该得到一个数字——20多年。这并不意味着Java已经过时或消亡；相反，Java比以往任何时候都充满活力，新的Java
    8语言规范就是证明。
- en: Because Java is not dead, WildFly wants to give you more power than ever. Thanks
    to its small memory footprint, WildFly can run in your pocket using the Raspberry
    Pi, it can be spread on Linux containers using Docker (the basis of microservice
    architectures), or it can hit the cloud using the OpenShift Online platform.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Java并未消亡，WildFly希望给您带来前所未有的更多功能。得益于其小巧的内存占用，WildFly可以在Raspberry Pi上运行（口袋大小的设备），也可以通过Docker（微服务架构的基础）在Linux容器中扩展，或者通过OpenShift
    Online平台进入云端。
- en: Furthermore, WildFly's new, modular nature lets you customize its system as
    needed. You can extend WildFly by providing your own extensions and subsystems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，WildFly的新模块化特性允许您根据需要自定义其系统。您可以通过提供自己的扩展和子系统来扩展WildFly。
- en: WildFly's modular class loading gives you fine-grained control over the libraries
    and Java classes an application requires to load, which allows you to have the
    proper traction to use WildFly in your continuous integration and continuous delivery
    practices.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: WildFly的模块化类加载让您能够精细控制应用程序加载所需的库和Java类，这使您能够在持续集成和持续交付实践中正确使用WildFly。
- en: Moreover, WildFly provides a set of management APIs that can be used to manage
    the overall platform. You can interact with WildFly through the command-line interface
    (CLI), which is a powerful tool to manage the whole system. If you feel more comfortable
    with a UI, you can rely on the well-designed Web Console.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，WildFly提供了一套管理API，可用于管理整个平台。您可以通过命令行界面（CLI）与WildFly交互，这是一个强大的工具，用于管理整个系统。如果您更习惯于UI，您可以使用精心设计的Web控制台。
- en: One more reason to choose WildFly is its vibrant community and the whole Java
    EE environment. Don't forget that WildFly is the only open source Java EE 7 application
    server supported by its community!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 选择WildFly的另一个原因是其充满活力的社区和整个Java EE环境。别忘了，WildFly是唯一由其社区支持的开放源代码Java EE 7应用服务器！
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Welcome to WildFly!"), *Welcome to WildFly!*,
    introduces the WildFly Java application server and its main features in relation
    to the Java EE 7 platform.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 欢迎来到WildFly！")，*欢迎来到WildFly！*，介绍了WildFly Java应用服务器及其与Java
    EE 7平台相关的核心特性。'
- en: '[Chapter 2](ch02.html "Chapter 2. Running WildFly in Standalone Mode"), *Running
    WildFly in Standalone Mode*, explains the standalone operational mode and how
    you can manage your instances in this way.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 以独立模式运行WildFly")，*以独立模式运行WildFly*，解释了独立操作模式以及您如何以这种方式管理实例。'
- en: '[Chapter 3](ch03.html "Chapter 3. Running WildFly in Domain Mode"), *Running
    WildFly in Domain Mode*, explains the domain operational mode and all that it
    comes with, such as the domain controller and the host controller.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 以域模式运行WildFly")，*以域模式运行WildFly*，解释了域操作模式及其包含的所有内容，例如域控制器和主机控制器。'
- en: '[Chapter 4](ch04.html "Chapter 4. Managing the Logging Subsystem with the CLI"),
    *Managing the Logging Subsystem with the CLI*, describes how you can configure
    and manage the logging subsystem to trace the operation of both WildFly and applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 使用CLI管理日志子系统")，*使用CLI管理日志子系统*，描述了如何配置和管理日志子系统以跟踪WildFly和应用程序的操作。'
- en: '[Chapter 5](ch05.html "Chapter 5. Managing the Datasource Subsystems with the
    CLI"), *Managing the Datasource Subsystems with the CLI*, describes how you can
    configure and manage the datasource subsystem.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 使用CLI管理数据源子系统")，*使用CLI管理数据源子系统*，描述了如何配置和管理数据源子系统。'
- en: '[Chapter 6](ch06.html "Chapter 6. Clustering WildFly"), *Clustering WildFly*,
    introduces and explains how you can run WildFly in a cluster for both operational
    modes; TCP and UDP network configurations are shown.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 在集群中运行WildFly")，*在集群中运行WildFly*，介绍了如何在两种操作模式下运行WildFly，并解释了如何进行；展示了TCP和UDP网络配置。'
- en: '[Chapter 7](ch07.html "Chapter 7. Load Balancing WildFly"), *Load Balancing
    WildFly*, covers how you can balance WildFly instances with mod_cluster using
    Apache HTTP Server—with the HTTP and AJP protocols.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。WildFly的负载均衡"), *WildFly的负载均衡*，涵盖了如何使用Apache HTTP服务器和mod_cluster平衡WildFly实例——使用HTTP和AJP协议。'
- en: '[Chapter 8](ch08.html "Chapter 8. Commanding the CLI"), *Commanding the CLI*,
    explains how to retrieve configuration and runtime information using the CLI;
    both operational modes are used.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用CLI进行命令操作"), *使用CLI进行命令操作*，解释了如何使用CLI检索配置和运行时信息；两种操作模式都被使用。'
- en: '[Chapter 9](ch09.html "Chapter 9. Conquering the CLI"), *Conquering the CLI*,
    talks about how, using the CLI in both operational modes, you can alter WildFly''s
    state, such as deploy, undeploy, stop server, stop server-group, and so on.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。征服CLI"), *征服CLI*，讨论了如何使用CLI在两种操作模式下改变WildFly的状态，例如部署、取消部署、停止服务器、停止服务器组等。'
- en: '[Chapter 10](ch10.html "Chapter 10. Hardening the WildFly Communication"),
    *Hardening the WildFly Communication*, explains how you can harden WildFly communication,
    such as Web Console communicating on secure channels via HTTPS, domain controller,
    and host controller.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。强化WildFly通信"), *强化WildFly通信*，解释了您如何强化WildFly通信，例如Web控制台通过HTTPS在安全通道上进行通信、域控制器和主机控制器。'
- en: '[Chapter 11](ch11.html "Chapter 11. Hardening the WildFly Configuration"),
    *Hardening the WildFly Configuration*, describes techniques to harden WildFly
    configuration, such as hashing passwords and using vaults.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。强化WildFly配置"), *强化WildFly配置*，描述了强化WildFly配置的技术，例如哈希密码和使用保险库。'
- en: '[Chapter 12](ch12.html "Chapter 12. Role-based Access Control with WildFly"),
    *Role-based Access Control with WildFly*, introduces the RBAC provider to access
    WildFly Web Console and shows how you can customize it.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。使用WildFly进行基于角色的访问控制"), *使用WildFly进行基于角色的访问控制*，介绍了RBAC提供者以访问WildFly
    Web控制台，并展示了如何对其进行自定义。'
- en: '[Chapter 13](ch13.html "Chapter 13. Messaging with WildFly"), *Messaging with
    WildFly*, describes how you can configure and manage the messaging subsystem (embedded
    HornetQ) and its components, such as Queue and Topic.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。使用WildFly进行消息传递"), *使用WildFly进行消息传递*，描述了您如何配置和管理消息子系统（嵌入式HornetQ）及其组件，例如队列和主题。'
- en: '[Chapter 14](ch14.html "Chapter 14. WildFly into the Cloud with OpenShift"),
    *WildFly into the Cloud with OpenShift*, introduces the OpenShift Online platform
    and how you can deploy your application on WildFly directly on the cloud.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。使用OpenShift将WildFly带入云端"), *使用OpenShift将WildFly带入云端*，介绍了OpenShift
    Online平台，以及您如何直接在云上部署WildFly应用程序。'
- en: '[Chapter 15](ch15.html "Chapter 15. Using WildFly with Docker"), *Using WildFly
    with Docker*, introduces the Linux containers using Docker, and how you can run
    WildFly on it.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章。使用Docker与WildFly"), *使用Docker与WildFly*，介绍了使用Docker的Linux容器，以及如何在上面运行WildFly。'
- en: '*Appendix, WildFly Domain and Standalone Modes*, is a bonus chapter that takes
    you through understanding WildFly''s domain and standalone modes. You can download
    it from [https://www.packtpub.com/sites/default/files/downloads/2413OS_Appendix.pdf](https://www.packtpub.com/sites/default/files/downloads/2413OS_Appendix.pdf).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录，WildFly域和独立模式*，是一个附加章节，带您了解WildFly的域和独立模式。您可以从[https://www.packtpub.com/sites/default/files/downloads/2413OS_Appendix.pdf](https://www.packtpub.com/sites/default/files/downloads/2413OS_Appendix.pdf)下载它。'
- en: What you need for this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备什么
- en: To fully benefit from this book, you first need a PC with 4 GB of RAM and pretty
    much 50 GB of free disk space. Also, an Internet connection is a must.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用这本书，您首先需要一个4GB RAM的PC，以及大约50GB的空闲磁盘空间。此外，互联网连接是必需的。
- en: From a software point of view, if you want to follow the book, you need a Fedora
    21 OS, along with JDK 8 and WildFly 9.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从软件角度来看，如果您想跟随这本书，您需要一个Fedora 21操作系统，以及JDK 8和WildFly 9。
- en: We will also use other tools, such as Maven, Git, Apache JMeter, and MySQL.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将使用其他工具，例如Maven、Git、Apache JMeter和MySQL。
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for middleware system administrators and Java developers,
    actually good Java developers, who care about architecture design and implementation.
    Whether you are new to WildFly, come from a previous version, such as JBoss AS
    5, 6, and 7, or are an expert in it, you will be able to master both the basic
    and advanced features of WildFly.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向中间件系统管理员和 Java 开发者，实际上是对架构设计和实现有要求的优秀 Java 开发者。无论你是 WildFly 的初学者，还是来自之前的版本，如
    JBoss AS 5、6 和 7，或者是对其有经验的专家，你都将能够掌握 WildFly 的基本和高级功能。
- en: By the way, most of the core components of WildFly are totally new, such as
    its administration tool, that is, the CLI; its operational modes, which are, the
    standalone and domain modes; and its web server provided by Undertow, you can
    benefit from this book even if you have no experience in JBoss and WildFly at
    all.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，WildFly 的核心组件大部分都是全新的，例如它的管理工具，即 CLI；它的操作模式，包括独立模式和域模式；以及它提供的由 Undertow
    实现的 Web 服务器。即使你对 JBoss 和 WildFly 完全没有经验，你也可以从这本书中受益。
- en: Sections
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些经常出现的标题（准备就绪、如何做、如何工作、还有更多、参见等）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将告诉你可以在食谱中期待什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何工作…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一个章节发生情况的详细解释。
- en: There's more…
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更多的了解。
- en: See also
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的有帮助链接。
- en: Conventions
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `WFC` folder is used just to not interfere with your current environment."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“`WFC` 文件夹仅用于不干扰你的当前环境。”
- en: 'A block of code is set as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a command line
    block, the relevant lines or items are set in bold:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对命令行块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式编写：
- en: '[PRE2]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Where you first need to mark the option of **Accept License Agreement**
    to enable the links."'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“你首先需要标记**接受许可协议**选项以启用链接。”'
- en: Note
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示。
- en: Tip
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Errata
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。

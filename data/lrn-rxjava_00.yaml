- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Reactive programming is more than a technology or library specification. It
    is an entirely new mindset in how we solve problems. The reason it is so effective
    and revolutionary is it does not structure our world as a series of states, but
    rather something that is constantly in motion. Being able to quickly capture the
    complexity and dynamic nature of movement (rather than state) opens up powerful
    new possibilities in how we represent things with code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 响应式编程不仅仅是技术或库规范，它是一种全新的解决问题的心态。它之所以如此有效和革命性，是因为它不是将我们的世界结构化为一系列状态，而是将其视为不断运动的东西。能够快速捕捉运动的复杂性和动态性质（而不是状态），为我们如何用代码表示事物开辟了强大的新可能性。
- en: When I first learned Java and object-oriented programming, I felt it was useful,
    but not effective enough. Although OOP is useful, I believed it needed to be paired
    with something else to be truly productive, which is why I keep an eye on C# and
    Scala. Only a few years later, Java 8 came out, and I put functional programming
    into practice for the first time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我最初学习Java和面向对象编程时，我觉得它很有用，但效果并不足够显著。尽管面向对象编程很有用，但我认为它需要与其他技术结合才能真正提高生产力，这就是为什么我一直关注C#和Scala。仅仅几年后，Java
    8发布了，我第一次将函数式编程付诸实践。
- en: However, something was still missing. I became fascinated with the idea of a
    value notifying another value of its change, and an event triggering another event
    in a domino effect. Was there not a way to model events in a fluent and functional
    way, much like Java 8 Streams? When I voiced this idea one day, somebody introduced
    me to reactive programming. What I was looking for was the RxJava Observable,
    which, at first glance, looked a lot like a Java 8 Stream. The two look and feel
    similar, but the Observable *pushes* not just data but also events. At that moment,
    I found exactly what I was looking for.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仍然有些东西缺失。我对一个值通知另一个值其变化，以及一个事件触发另一个事件多米诺效应的想法产生了浓厚的兴趣。难道没有一种方法可以以流畅和函数式的方式对事件进行建模，就像Java
    8 Streams一样吗？有一天，当我表达了这个想法时，有人向我介绍了响应式编程。我一直在寻找的正是RxJava的Observable，乍一看，它很像Java
    8 Stream。两者看起来和感觉都很相似，但Observable不仅仅是推送数据，还推送事件。就在那一刻，我找到了我一直在寻找的东西。
- en: For me, as well as many others, a challenge in learning RxJava is the lack of
    documentation and literature. I was often left experimenting, asking questions
    on Stack Overflow, and trawling obscure issues on GitHub to become knowledgeable.
    As I used RxJava heavily for some business problems at work, I wrote several blog
    articles, sharing my discoveries on topics such as parallelization and concurrency.
    To my surprise, these articles exploded with traffic. Perhaps this should not
    have been surprising since these topics were sparsely documented anywhere else.
    When Packt approached me to write my second book, *Learning RxJava*, I jumped
    at the opportunity despite the work involved. Maybe, just maybe, this book can
    solve the documentation problem once and for all. Every fundamental concept, use
    case, helpful trick, and "gotcha" can be made accessible, and RxJava will no longer
    be considered an "advanced topic." I believe RxJava should be made accessible
    to professional developers of all skill levels, as it effectively makes hard problems
    easy and easy problems even easier. It may require a bit more abstract understanding,
    but the immediate productivity gained makes this small hurdle worthwhile.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我以及许多人来说，学习RxJava的挑战在于缺乏文档和资料。我经常只能通过实验、在Stack Overflow上提问和在GitHub上搜索一些难以理解的问题来积累知识。由于我在工作中使用RxJava来解决一些业务问题，我写了多篇博客文章，分享我在并行化和并发等主题上的发现。令我惊讶的是，这些文章的访问量激增。或许这并不令人惊讶，因为这些主题在其他地方很少被详细记录。当Packt出版社邀请我写我的第二本书《学习RxJava》时，尽管工作量很大，我还是毫不犹豫地接受了这个机会。也许，这本书真的可以一劳永逸地解决文档问题。每个基本概念、用例、有用的技巧和“陷阱”都可以变得易于理解，RxJava将不再被视为“高级主题”。我相信RxJava应该对所有技能水平的专业开发者都易于理解，因为它有效地使难题变得简单，简单的问题变得更简单。它可能需要一点抽象的理解，但立即获得的生产力使得这个小小的障碍物值得。
- en: As far as I know, this is the first published book covering RxJava 2.0, which
    has many major differences from RxJava 1.0\. This book you are reading now is
    the comprehensive, step-by-step guide that I wish I had. It strives to not cut
    any corners or present code without thorough explanation. I hope it helps you
    quickly find value in RxJava, and you become successful in applying it to all
    your endeavors. If you have any concerns, feedback, or comments, you are welcome
    to reach out to me at tmnield@outlook.com.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 据我所知，这是第一本关于RxJava 2.0的出版书籍，它与RxJava 1.0有许多重大差异。您现在正在阅读的这本书是我希望拥有的全面、逐步指南。它力求不遗漏任何细节，不提供未经充分解释的代码。我希望它能帮助您快速发现RxJava的价值，并在将其应用于所有努力中取得成功。如果您有任何疑问、反馈或评论，欢迎通过tmnield@outlook.com联系我。
- en: Good luck!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运！
- en: Thomas Nield
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 托马斯·尼尔
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](aba3c4b9-d382-43b5-b81a-495d3b2ca605.xhtml), *Thinking Reactively*,
    introduces you to RxJava.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](aba3c4b9-d382-43b5-b81a-495d3b2ca605.xhtml)，*反应式思维*，为您介绍RxJava。'
- en: '[Chapter 2](7fea3844-94e9-442e-9d54-239d146a8250.xhtml), *Observables and Subscribers*,
    talks about the core types in RxJava, including the Observable and Observer.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](7fea3844-94e9-442e-9d54-239d146a8250.xhtml)，*Observables和Subscribers*，讨论了RxJava的核心类型，包括Observable和Observer。'
- en: '[Chapter 3](de58a40c-f55f-442f-b12e-7c022e08644e.xhtml), *Basic Operators*,
    gives you a thorough introduction to the core operators that allow you to express
    logic quickly and make RxJava productive.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](de58a40c-f55f-442f-b12e-7c022e08644e.xhtml)，*基本操作符*，为您提供了对允许您快速表达逻辑并使RxJava高效的核心操作符的全面介绍。'
- en: '[Chapter 4](d19b22f4-bb94-4f52-99ab-d03b962d4d16.xhtml), *Combining Observables*,
    teaches you how to usefully combine multiple Observable sources together in a
    variety of ways.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](d19b22f4-bb94-4f52-99ab-d03b962d4d16.xhtml)，*组合Observables*，教您如何以各种方式有效地组合多个Observable源。'
- en: '[Chapter 5](4d0b16d7-cc3c-4c9c-8666-7f80c96bd779.xhtml), *Multicasting, Replaying,
    and Caching*, consolidates streams to prevent redundant work with multiple Observers,
    as well as replay and cache emissions.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](4d0b16d7-cc3c-4c9c-8666-7f80c96bd779.xhtml)，*多播、重放和缓存*，将流合并以防止多个观察者产生冗余工作，以及重放和缓存发射。'
- en: '[Chapter 6](4f59db87-4b1d-47e6-95e3-ae0a43193c5f.xhtml), *Concurrency and Parallelization*,
    helps you discover how RxJava flexibly and powerfully enables concurrency in your
    application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](4f59db87-4b1d-47e6-95e3-ae0a43193c5f.xhtml)，*并发和并行化*，帮助您发现RxJava如何灵活且强大地使您的应用程序实现并发。'
- en: '[Chapter 7](964f5943-b955-49f7-b53e-801754d06c3c.xhtml), *Switching*, *Throttling*,
    *Windowing*, *and Buffering*, develops strategies to cope with rapidly-producing
    Observables without backpressure.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](964f5943-b955-49f7-b53e-801754d06c3c.xhtml)，*切换*、*节流*、*窗口化*、*和缓冲*，阐述了应对快速产生Observables而不产生背压的策略。'
- en: '[Chapter 8](14efb9e9-14a6-41ba-86cb-20b5674dce8e.xhtml), *Flowables and Backpressure*,
    utilizes the Flowable to leverage backpressure and keep producers from out-pacing
    consumers.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](14efb9e9-14a6-41ba-86cb-20b5674dce8e.xhtml)，*Flowables和背压*，利用Flowable来利用背压并防止生产者超过消费者的速度。'
- en: '[Chapter 9](3108e794-df20-4efd-8a71-b4da8e3ae036.xhtml), *Transformers and Custom
    Operators*, teaches you how to reuse reactive logic and create your own RxJava
    operators.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](3108e794-df20-4efd-8a71-b4da8e3ae036.xhtml)，*转换器和自定义操作符*，教您如何重用反应式逻辑并创建自己的RxJava操作符。'
- en: '[Chapter 10](ec80132f-c411-4cc1-87b2-7a8ebba089b8.xhtml), *Testing and Debugging*,
    leverages effective tools to test and debug your RxJava code bases.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ec80132f-c411-4cc1-87b2-7a8ebba089b8.xhtml)，*测试和调试*，利用有效的工具来测试和调试您的RxJava代码库。'
- en: '[Chapter 11](4d8d0f1a-6015-4c42-82db-cb7f966e9f7c.xhtml), *RxJava on Android*,
    teaches you how to apply your RxJava knowledge and RxAndroid extensions to streamline
    your Android apps.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](4d8d0f1a-6015-4c42-82db-cb7f966e9f7c.xhtml)，*RxJava在Android中的应用*，教您如何将RxJava知识和RxAndroid扩展应用到您的Android应用中，以简化开发流程。'
- en: '[Chapter 12](42947483-7be8-4693-a7e4-2527ad9f180b.xhtml), *Using* *RxJava for
    Kotlin New*, takes advantage of Kotlin’s language features to enable expressive
    patterns with RxJava.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十二章](42947483-7be8-4693-a7e4-2527ad9f180b.xhtml)，*使用Kotlin新特性*的RxJava，利用Kotlin的语言特性来启用RxJava的表达式模式。'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: We will be using Java 8, so Oracle’s JDK 1.8 will be required. You will need
    an environment to write and compile your Java code (I recommend Intellij IDEA),
    and preferably a build automation system such as Gradle or Maven. Later in this
    book, we will use Android Studio.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用Java 8，因此需要Oracle的JDK 1.8。您需要一个环境来编写和编译Java代码（我推荐IntelliJ IDEA），并且最好有一个构建自动化系统，如Gradle或Maven。本书后面将使用Android
    Studio。
- en: Everything you need in this book should be free to use and not require commercial
    or personal licensing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有内容都应免费使用，无需商业或个人许可。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: 'This book is for Java programmers who have a fundamental grasp of object-oriented
    programing and core Java features. You should be familiar with variables, types,
    classes, properties, methods, generics, inheritance, interfaces, and static classes/properties/methods.
    In the Java standard library, you should at least be familiar with collections
    (including Lists, Sets, and Maps) as well as object equality (`hashcode()`/`equals()`).
    If any of these topics sound unfamiliar, you may want to read *Java: A Beginner’s
    Guide* by Herbert Schildt to learn the fundamentals of Java. Also, *Effective
    Java (2nd Edition)* by Joshua Bloch is a classic book that should be on every
    Java developer’s shelf. This book strives to use the best practices cited by Bloch.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是已经掌握了面向对象编程和Java核心特性的Java程序员。你应该熟悉变量、类型、类、属性、方法、泛型、继承、接口以及静态类/属性/方法。在Java标准库中，你应该至少熟悉集合（包括列表、集合和映射）以及对象相等性（`hashcode()`/`equals()`）。如果这些主题听起来不熟悉，你可能想阅读Herbert
    Schildt的《Java：入门指南》以学习Java的基础知识。此外，Joshua Bloch的《Effective Java（第2版）》是一本经典书籍，应该放在每个Java开发者的书架上。本书力求使用Bloch引用的最佳实践。
- en: You do not need to be familiar with concurrency as a prerequisite. This topic
    will be covered from an RxJava perspective.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要熟悉并发作为先决条件。这个主题将从RxJava的角度进行讲解。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can also use several operators between `Observable` and `Observer` to transform
    each pushed item or manipulate them in some way".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们还可以在`Observable`和`Observer`之间使用几个操作符来转换每个推送的项目或以某种方式操作它们。”
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何输出都应如下编写：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You also have the option to use Maven, and you can view the appropriate configuration
    in The Central Repository by selecting the Apache Maven configuration information."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，将以如下形式显示：“您还有使用Maven的选项，并且可以通过选择Apache
    Maven配置信息在中央仓库中查看相应的配置。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框中的形式出现。
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将以如下形式出现。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与一本书籍感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经成为Packt图书的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的地方。
- en: Click on Code Download.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本解压缩或提取文件夹。

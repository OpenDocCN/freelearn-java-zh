- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Dropwizard is a Java development framework for RESTful Web Services. It was
    initially built by Yammer to be used as the base of their backend systems. Dropwizard
    is production-ready; it encapsulates everything you will need for RESTful development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Dropwizard 是一个用于 RESTful Web 服务的 Java 开发框架。它最初由 Yammer 构建，用作其后端系统的基础。Dropwizard
    是生产就绪的；它封装了您进行 RESTful 开发所需的一切。
- en: Jersey, Jackson, jDBI, and Hibernate are only some of the libraries bundled
    with Dropwizard. Applications built on Dropwizard run on an embedded Jetty server—you
    don't need to worry where to deploy your application or whether it is compatible
    with your target container.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Jersey、Jackson、jDBI 和 Hibernate 只是 Dropwizard 包含的一些库。基于 Dropwizard 构建的应用程序运行在嵌入的
    Jetty 服务器上——您无需担心应用程序的部署位置或是否与您的目标容器兼容。
- en: Using Dropwizard, you will be able to build a fast, secure, and scalable web
    service application efficiently with minimum effort and time.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Dropwizard，您将能够以最少的努力和时间高效地构建快速、安全且可扩展的 Web 服务应用程序。
- en: Dropwizard is open source, and all of its modules are available though Maven
    repositories. That way, you are able to integrate every library you wish—if it's
    not already present—just by adding the appropriate dependency entry on your `pom.xml`
    file. Basic knowledge and understanding of Maven is required.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Dropwizard 是开源的，其所有模块都可通过 Maven 仓库获取。这样，您只需在您的 `pom.xml` 文件中添加适当的依赖项条目，就能集成您想要的每个库——如果它尚未存在。需要具备
    Maven 的基本知识和理解。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Dropwizard"), *Getting
    Started with Dropwizard*, will guide you through the basics of Dropwizard, helping
    you to get familiar with its concepts and also prepare your development environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 Dropwizard 入门"), *Dropwizard 入门*，将引导您了解 Dropwizard 的基础知识，帮助您熟悉其概念并准备开发环境。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating a Dropwizard Application"), *Creating
    a Dropwizard Application*, will introduce Maven and how to use it to create a
    Dropwizard application. This covers generating the structure of an empty application,
    based on the default artifact, and the necessary modifications required in order
    to start building a Dropwizard application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 创建 Dropwizard 应用程序"), *创建 Dropwizard 应用程序*，将介绍 Maven 及其如何用于创建
    Dropwizard 应用程序。这包括基于默认工件生成空应用程序的结构，以及启动构建 Dropwizard 应用程序所需的必要修改。'
- en: '[Chapter 3](ch03.html "Chapter 3. Configuring the Application"), *Configuring
    the Application*, presents the methods available to externalize your application''s
    configuration by enabling the use of a configuration file along with a configuration
    class that is tasked with fetching, validating, and making the configuration values
    available throughout the application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 配置应用程序"), *配置应用程序*，介绍了通过启用配置文件和配置类（该类负责获取、验证并使配置值在应用程序中可用）来外部化应用程序配置的方法。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating and Adding REST Resources"), *Creating
    and Adding REST Resources*, will guide you through the implementations of your
    application''s most important aspect: the resource class. You will learn how to
    map URI paths and HTTP verbs to methods of the resource class and how to add new
    resources to a Dropwizard application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 创建和添加 REST 资源"), *创建和添加 REST 资源*，将指导您了解应用程序最重要的方面：资源类。您将学习如何将
    URI 路径和 HTTP 动词映射到资源类的方 法，以及如何向 Dropwizard 应用程序添加新资源。'
- en: '[Chapter 5](ch05.html "Chapter 5. Representations – RESTful Entities"), *Representations
    – RESTful Entities*, deals with the modeling of representations to actual Java
    classes and how the POJOs are automatically transformed to JSON representations
    by Jackson.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 表示形式 – RESTful 实体"), *表示形式 – RESTful 实体*，讨论了将表示形式建模为实际
    Java 类以及 Jackson 如何自动将 POJO 转换为 JSON 表示形式。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using a Database"), *Using a Database*, demonstrates
    the integration and usage of jDBI, how to create data access objects from interfaces,
    and using jDBI''s SQL Object API in order to interact with the database. The additional
    configuration modifications needed are also presented in this chapter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 使用数据库"), *使用数据库*，展示了 jDBI 的集成和使用方法，如何从接口创建数据访问对象，以及如何使用
    jDBI 的 SQL 对象 API 与数据库交互。本章还介绍了所需的附加配置修改。'
- en: '[Chapter 7](ch07.html "Chapter 7. Validating Web Service Requests"), *Validating
    Web Service Requests*, presents the usage of Hibernate Validator in order to validate
    requests from a web service client prior to fulfilling them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。验证Web服务请求"), *验证Web服务请求*，介绍了如何使用Hibernate Validator在满足请求之前对来自Web服务客户端的请求进行验证。'
- en: '[Chapter 8](ch08.html "Chapter 8. The Web Service Client"), The *Web Service
    Client*, demonstrates how to create a managed Jersey HTTP client to be used by
    a Dropwizard application in order to interact with web services through `WebResource`
    objects.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。Web服务客户端"), *Web服务客户端*，演示了如何创建一个由Dropwizard应用程序使用的托管Jersey
    HTTP客户端，以便通过`WebResource`对象与Web服务进行交互。'
- en: '[Chapter 9](ch09.html "Chapter 9. Authentication"), *Authentication*, goes
    through the basics of web service authentication and guides you through the implementation
    of a basic HTTP authenticator and how to adapt it to the resource class as well
    as the HTTP client of your application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。认证"), *认证*，介绍了Web服务认证的基础知识，并指导您实现基本的HTTP认证器，以及如何将其适配到您的资源类和应用程序的HTTP客户端。'
- en: '[Chapter 10](ch10.html "Chapter 10. The User Interface – Views"), *The User
    Interface – Views*, shows the usage of the Dropwizard views bundle and the Mustache
    template engine in order to create an HTML interface for the web service client.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。用户界面 – 视图"), *用户界面 – 视图*，展示了如何使用Dropwizard视图包和Mustache模板引擎来为Web服务客户端创建HTML界面。'
- en: '[Appendix A](apa.html "Appendix A. Testing a Dropwizard Application"), *Testing
    a Dropwizard Application*, demonstrates the usage of Dropwizard''s testing module
    for the creation of automated integration tests. This appendix also deals with
    the implementation of runtime tests for our application, which are known as health
    checks. You will be guided through the implementation of a health check that ensures
    that your HTTP client can indeed interact with a web service.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A。测试Dropwizard应用程序"), *测试Dropwizard应用程序*，展示了如何使用Dropwizard的测试模块创建自动化集成测试。本附录还涉及实现应用程序的运行时测试，这些测试被称为健康检查。您将指导实现一个健康检查，以确保您的HTTP客户端确实可以与Web服务进行交互。'
- en: '[Appendix B](apb.html "Appendix B. Deploying a Dropwizard Application"), *Deploying
    a Dropwizard Application*, explains the necessary steps you need to take in order
    to deploy a Dropwizard application to a web server by using a separate configuration
    file and securing the access to you application''s admin port.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B。部署Dropwizard应用程序"), *部署Dropwizard应用程序*，解释了您需要采取的必要步骤，以便通过使用单独的配置文件并保护应用程序的管理端口访问来将Dropwizard应用程序部署到Web服务器。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: In order to follow the examples and the code snippets presented throughout the
    book, you will need a computer with a Linux, Windows, or OS X operating system.
    A modern Java code editor/ IDE such as Eclipse, Netbeans, or IDEA is really going
    to help you. You will also need Version 7 of Java Development Kit (JDK) as well
    as Maven and MySQL server. Additional dependencies will be fetched by Maven, so
    you will need a working Internet connection.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随书中提供的示例和代码片段，您需要一个安装有Linux、Windows或OS X操作系统的计算机。一个现代的Java代码编辑器/ IDE，如Eclipse、Netbeans或IDEA，将真正帮助您。您还需要Java开发工具包（JDK）的版本7以及Maven和MySQL服务器。额外的依赖项将由Maven获取，因此您需要一个有效的互联网连接。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book's target audience is software engineers and web developers that have
    at least basic Java knowledge and a basic understanding of RESTful Web Services.
    Knowledge of SQL/MySQL usage and command-line scripting may also be needed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者是至少具备基本Java知识和RESTful Web Services基本理解的软件工程师和网络开发者。了解SQL/MySQL的使用和命令行脚本也可能是有必要的。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Add
    a new method in the `Contact` class named `#isValidPerson()`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下："在`Contact`类中添加一个名为`#isValidPerson()`的新方法。"。
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "At some point, you will be prompted to provide the **MySQL Root Password**."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你会在屏幕上看到，例如在菜单或对话框中的文字，将以这种方式显示：“在某个时候，你将被提示提供**MySQL
    Root密码**。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这种方式显示在框中。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们你对这本书的看法——你喜欢什么或者可能不喜欢什么。读者的反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果你发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书，点击**错误清单提交表单**链接，并输入你的错误清单详情。一旦你的错误清单得到验证，你的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)中选择你的标题来查看。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者方面的帮助，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和版权
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

- en: '[packt.com](http://packt.com)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[packt.com](http://packt.com)'
- en: Subscribe to our online digital library for full access to over 7,000 books
    and videos, as well as industry leading tools to help you plan your personal development
    and advance your career. For more information, please visit our website.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我们的在线数字图书馆，全面访问超过7,000本书籍和视频，以及行业领先的工具，帮助你规划个人发展并提升职业生涯。更多信息，请访问我们的网站。
- en: Why subscribe?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么订阅？
- en: Spend less time learning and more time coding with practical eBooks and Videos
    from over 4,000 industry professionals
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用来自超过4,000位行业专业人士的实用电子书和视频，节省学习时间，多花时间编码。
- en: Improve your learning with Skill Plans built especially for you
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为你量身定制的技能计划提高你的学习效果
- en: Get a free eBook or video every month
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月免费获得一本电子书或视频
- en: Fully searchable for easy access to vital information
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全可搜索，便于快速访问关键信息
- en: Copy and paste, print, and bookmark content
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴、打印和收藏内容
- en: At [www.packt.com](http://www.packt.com), you can also read a collection of
    free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)，你还可以阅读一系列免费的技术文章，订阅各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠。
- en: Other Books You May Enjoy
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你可能还会喜欢的其他书籍
- en: 'If you enjoyed this book, you may be interested in these other books by Packt:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这本书，你可能对Packt的其他书籍也感兴趣：
- en: '[![](img/9781804618028.jpg)](https://www.packtpub.com/product/build-your-own-programming-language-second-edition/9781804618028)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9781804618028.jpg)](https://www.packtpub.com/product/build-your-own-programming-language-second-edition/9781804618028)'
- en: '**Build Your Own Programming Language**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**自己构建编程语言**'
- en: Clinton L. Jeffery
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Clinton L. Jeffery
- en: 'ISBN: 9781804618028'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 9781804618028'
- en: Analyze requirements for your language and design syntax and semantics.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析你语言的需求，并设计语法和语义。
- en: Write grammar rules for common expressions and control structures.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为常见表达式和控制结构编写语法规则。
- en: Build a scanner to read source code and generate a parser to check syntax.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个扫描器来读取源代码，并生成一个解析器来检查语法。
- en: Implement syntax-coloring for your code in IDEs like VS Code.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在VS Code等IDE中为你的代码实现语法高亮。
- en: Write tree traversals and insert information into the syntax tree.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写树遍历并将信息插入到语法树中。
- en: Implement a bytecode interpreter and run bytecode from your compiler.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现字节码解释器，并从你的编译器运行字节码。
- en: Write native code and run it after assembling and linking using system tools.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写本地代码，并在使用系统工具汇编和链接后运行。
- en: Preprocess and transpile code into another high-level language.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预处理和转译代码到另一种高级语言。
- en: '[![](img/9781837637188.jpg)](https://www.packtpub.com/product/learn-java-with-projects/9781837637188)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9781837637188.jpg)](https://www.packtpub.com/product/learn-java-with-projects/9781837637188)'
- en: '**Learn Java with Projects**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过项目学习Java**'
- en: Dr. Seán Kennedy
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Dr. Seán Kennedy
- en: Maaike van Putten
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Maaike van Putten
- en: 'ISBN: 9781837637188'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 9781837637188'
- en: Get a clear understanding of Java fundamentals such as primitive types, operators,
    scope, conditional statements, loops, exceptions, and arrays.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解Java基础知识，如原始类型、运算符、作用域、条件语句、循环、异常和数组。
- en: Master OOP constructs such as classes, objects, enums, interfaces, and records.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握面向对象编程结构，如类、对象、枚举、接口和记录。
- en: Develop a deep understanding of OOP principles such as polymorphism, inheritance,
    and encapsulation.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入理解面向对象编程（OOP）原则，如多态性、继承和封装。
- en: Delve into the advanced topics of generics, collections, lambdas, streams, and
    concurrency.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入研究泛型、集合、lambda、流和并发的高级主题。
- en: Visualize what is happening in memory when you call a method or create an object.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你调用方法或创建对象时，可视化内存中发生的情况。
- en: Appreciate how effective learning-by-doing is.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欣赏实践学习的效果。
- en: Packt is searching for authors like you
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像你这样的作者
- en: If you’re interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对成为Packt的作者感兴趣，请访问[authors.packtpub.com](http://authors.packtpub.com)并申请。我们已与成千上万的开发者和技术专业人士合作，就像你一样，帮助他们与全球技术社区分享他们的见解。你可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交你自己的想法。
- en: Share your thoughts
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you’ve finished *Java Coding Problems, Second Edition*, we’d love to hear
    your thoughts! If you purchased the book from Amazon, please [click here to go
    straight to the Amazon review page](https://packt.link/r/1837633940) for this
    book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了《Java 编程问题，第二版》，我们非常想听听你的想法！如果你在亚马逊购买了这本书，请[点击此处直接跳转到该书的亚马逊评论页面](https://packt.link/r/1837633940)并分享你的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和科技社区都非常重要，并将帮助我们确保我们提供高质量的内容。

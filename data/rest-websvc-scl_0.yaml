- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Scala is a fantastic language that provides a great combination between functional
    and object-oriented programming. With Scala, you're able to write beautiful, concise,
    and easily maintainable code in a highly productive manner. Scala also provides
    very useful language constructs for creating REST services. In the Scala ecosystem,
    there is a large number of REST frameworks and each one of them allows you to
    create such services in a slightly different manner. This book gives you an overview
    of five of the most mature and flexible REST frameworks available, and shows you,
    through extensive examples, how you can use the various features of these frameworks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Scala是一种出色的语言，它提供了函数式编程和面向对象编程之间的一种很好的组合。使用Scala，您能够以高度生产力的方式编写美观、简洁且易于维护的代码。Scala还提供了创建REST服务非常有用的语言结构。在Scala生态系统中，有大量的REST框架，每个框架都允许您以略微不同的方式创建此类服务。本书为您概述了五个最成熟和灵活的REST框架，并通过广泛的示例向您展示您如何使用这些框架的各种功能。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Getting Started with RESTful
    Web Services"), *Getting Started with RESTful Web Services*, shows you how to
    get the code, set up your IDE, and get a first minimal service up and running.
    It also gives some background information on REST and the model we''ll use throughout
    the book.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章. 开始使用RESTful Web服务"), *开始使用RESTful
    Web服务*，向您展示如何获取代码、设置您的IDE以及启动并运行一个最小的服务。它还提供了关于REST和我们将在整本书中使用的模型的一些背景信息。'
- en: '[Chapter 2](part0021_split_000.html#page "Chapter 2. A Functional-style REST
    Service with Finagle and Finch"), *A Functional-style REST Service with Finagle
    and Finch*, explains how you can use the Finch library together with Finagle to
    create a REST service that follows a functional programming approach.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0021_split_000.html#page "第2章. 使用Finagle和Finch创建函数式风格的REST服务"), *使用Finagle和Finch创建函数式风格的REST服务*，解释了您如何使用Finch库与Finagle一起创建遵循函数式编程方法的REST服务。'
- en: '[Chapter 3](part0028_split_000.html#page "Chapter 3. A Pattern-matching Approach
    to REST Services with Unfiltered"), *A Pattern-matching Approach to REST Services
    with Unfiltered*, shows how you can use Unfiltered, a small REST library, to create
    a REST service. With Unfiltered, you can fully control how your HTTP request and
    responses are processed.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0028_split_000.html#page "第3章. 使用未过滤的REST服务模式匹配"), *使用未过滤的REST服务模式匹配*，展示了您如何使用Unfiltered，一个小的REST库，来创建REST服务。使用Unfiltered，您可以完全控制您的HTTP请求和响应的处理方式。'
- en: '[Chapter 4](part0034_split_000.html#page "Chapter 4. An Easy REST Service Using
    Scalatra"), *An Easy REST Service using Scalatra*, uses a part of the Scalatra
    framework to create a simple REST service. Scalatra is a great intuitive Scala
    framework, which makes creating REST services very easy.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0034_split_000.html#page "第4章. 使用Scalatra创建简单的REST服务"), *使用Scalatra创建简单的REST服务*，使用Scalatra框架的一部分来创建一个简单的REST服务。Scalatra是一个出色的直观Scala框架，它使得创建REST服务变得非常简单。'
- en: '[Chapter 5](part0040_split_000.html#page "Chapter 5. Defining a REST Service
    Using Akka HTTP DSL"), *Defining a REST Service Using Akka HTTP DSL*, focuses
    on the DSL part of Akka HTTP and explains how you can use the DSL, which is based
    on the well-known Spray DSL, to create easily composable REST services.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0040_split_000.html#page "第5章. 使用Akka HTTP DSL定义REST服务"), *使用Akka
    HTTP DSL定义REST服务*，专注于Akka HTTP的DSL部分，并解释了您如何使用基于知名的Spray DSL的DSL，来创建易于组合的REST服务。'
- en: '[Chapter 6](part0047_split_000.html#page "Chapter 6. Creating REST Services
    with the Play 2 Framework"), *Creating REST Services with the Play 2 Framework*,
    explains how you can use part of the well-known Play 2 web framework to create
    a REST service.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0047_split_000.html#page "第6章. 使用Play 2框架创建REST服务"), *使用Play 2框架创建REST服务*，解释了您如何使用知名的Play
    2 Web框架的一部分来创建REST服务。'
- en: '[Chapter 7](part0053_split_000.html#page "Chapter 7. JSON, HATEOAS, and Documentation"),
    *JSON, HATEOAS, and Documentation*, goes deeper into the two important aspects
    of REST—JSON and HATEOAS. This chapter shows you, through examples, how to work
    with JSON and incorporate HATEOAS into the discussed frameworks.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0053_split_000.html#page "第7章. JSON, HATEOAS和文档"), *JSON, HATEOAS和文档*，深入探讨了REST的两个重要方面——JSON和HATEOAS。本章通过示例向您展示如何处理JSON并将HATEOAS纳入讨论的框架中。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: To work with the examples in this book, you don't need any special software
    besides Scala. The first chapter explains how to install the latest Scala version,
    and from there, you can get all the libraries for the frameworks explained in
    this book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用本书中的示例，您除了Scala之外不需要任何特殊软件。第一章解释了如何安装最新的Scala版本，从那里，您可以获取本书中解释的所有框架的库。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a Scala developer with some Scala experience and you want to get
    an overview of the frameworks that are available in the Scala world, then this
    book is perfect for you. You need to have a general knowledge of REST and Scala.
    This book is great for senior Scala (or other language) developers who are looking
    for a good REST framework to use together with Scala.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位有Scala经验的Scala开发者，并且想要了解Scala世界中可用的框架概述，那么这本书非常适合你。你需要具备关于REST和Scala的一般知识。这本书非常适合寻找与Scala一起使用的良好REST框架的资深Scala（或其他语言）开发者。
- en: Conventions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, dummy
    URLs, and user input are shown as follows: "In this case, we reject the request
    because the `HttpMethod` (the verb) didn''t match anything we can process."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、文件夹名称、文件名、文件扩展名、路径名、虚拟URL和用户输入应如下所示：“在这种情况下，我们拒绝请求，因为`HttpMethod`（动词）与我们能够处理的任何内容都不匹配。”
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In Postman you can use the **Step 03 – Get All Tasks** request for this."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“在Postman中，你可以使用**步骤03
    – 获取所有任务**请求来完成此操作。”'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中显示。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将以如下方式显示。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，这是您购买的所有Packt
    Publishing书籍的账户。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海盗行为
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问答
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以联系我们的 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决问题。

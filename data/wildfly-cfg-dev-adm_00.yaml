- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: WildFly is the new name for the community version of JBoss AS. WildFly is still
    the most popular Java Enterprise server out there. It is easy to use, has a clean
    management interface, a powerful command-line tool, a modular architecture, is
    light, and is lightning quick. If you need product support, it is very easy to
    move from WildFly to JBoss EAP Server and, importantly, the license and support
    costs won't break the bank.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: WildFly是JBoss AS社区版本的新的名称。WildFly仍然是市面上最受欢迎的Java企业服务器。它易于使用，拥有干净的管理界面、强大的命令行工具、模块化架构、轻量级且速度极快。如果你需要产品支持，很容易从WildFly迁移到JBoss
    EAP服务器，并且重要的是，许可证和支持成本不会让你破产。
- en: This book gently introduces you to WildFly by looking at how to download and
    install the server. We then move on to look at configuring enterprise services
    and the various subsystems, and securing your server and applications. The topics
    become more advanced as the book progresses, so in the later part of the book,
    we look at high availability, which is achieved through clustering and load balancing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过介绍如何下载和安装服务器，温和地引导你了解WildFly。然后，我们继续探讨配置企业服务和各种子系统，以及如何保护你的服务器和应用程序。随着本书的深入，主题变得越来越高级，因此在书的后期部分，我们探讨了通过集群和负载均衡实现的高可用性。
- en: Whether you are a Java developer who wishes to improve their knowledge of WildFly,
    or you are a server administrator who wants to gain a better understanding of
    the inner workings of WildFly, there is something in this book for everyone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你是希望提高WildFly知识水平的Java开发者，还是想要更深入理解WildFly内部运作的服务器管理员，这本书中都有适合你的内容。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing WildFly"), *Installing WildFly*,
    introduces you to the WildFly server. You are taken through the installation of
    Java and WildFly and learn to start, stop, and restart the server. You will also
    discover the purpose of the various folders within the WildFly install directory
    and gain a basic understanding of the WildFly kernel. Lastly, you will learn to
    install the WildFly server adaptor in Eclipse.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。安装WildFly"), *安装WildFly*，介绍了WildFly服务器。你将学习Java和WildFly的安装，并学习如何启动、停止和重启服务器。你还将发现WildFly安装目录内各种文件夹的用途，并基本了解WildFly内核。最后，你将学习如何在Eclipse中安装WildFly服务器适配器。'
- en: '[Chapter 2](ch02.html "Chapter 2. Configuring the Core WildFly Subsystems"),
    *Configuring the Core WildFly Subsystems*, provides a detailed description of
    the anatomy of the standalone configuration file. You will be introduced to the
    concepts of modules and subsystems, and then you will learn in detail how to configure
    two of the core subsystems, the logging subsystem, and the thread-pool subsystem.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。配置WildFly核心子系统"), *配置WildFly核心子系统*，详细描述了独立配置文件的结构。你将了解模块和子系统的概念，然后你将详细了解如何配置两个核心子系统，即日志子系统和服务线程池子系统。'
- en: '[Chapter 3](ch03.html "Chapter 3. Configuring Enterprise Services"), *Configuring
    Enterprise Services*, teaches you to configure enterprise services and components,
    such as transactions, connection pools, Enterprise JavaBeans, and JMS. You will
    also learn to install JDBC drivers and configure database connections.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。配置企业服务"), *配置企业服务*，教你如何配置企业服务和组件，例如事务、连接池、企业JavaBeans和JMS。你还将学习如何安装JDBC驱动程序和配置数据库连接。'
- en: '[Chapter 4](ch04.html "Chapter 4. The Undertow Web Server"), *The Undertow
    Web Server*, explains the architecture of Undertow and teaches you how to configure
    the servlet container. You will also learn how to serve static content and configure
    JSPs. In this chapter, we create a simple web application using JSF, EJB, and
    JPA and teach you to deploy the application using the Eclipse WildFly Server adaptor.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。Undertow Web服务器"), *Undertow Web服务器*，解释了Undertow的架构，并教你如何配置servlet容器。你还将学习如何提供静态内容并配置JSP。在本章中，我们使用JSF、EJB和JPA创建了一个简单的Web应用程序，并教你如何使用Eclipse
    WildFly服务器适配器部署应用程序。'
- en: '[Chapter 5](ch05.html "Chapter 5. Configuring a WildFly Domain"), *Configuring
    a WildFly Domain*, teaches you how to manage a WildFly domain. It covers the domain
    and host controller configuration and outlines the differences between a server
    domain and multiple standalone server instances.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。配置WildFly域"), *配置WildFly域*，教你如何管理WildFly域。它涵盖了域和主机控制器配置，并概述了服务器域与多个独立服务器实例之间的区别。'
- en: '[Chapter 6](ch06.html "Chapter 6. Application Structure and Deployment"), *Application
    Structure and Deployment*, explains the structure of web and enterprise archives
    and how they are packaged. You will also learn in detail about the various ways
    to deploy your application to the WildFly server. We also explain how class loading
    works in WildFly.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。应用程序结构和部署"), *应用程序结构和部署*，解释了Web和企业归档的结构以及它们的打包方式。你还将详细了解将你的应用程序部署到WildFly服务器的方法。我们还解释了在WildFly中类加载是如何工作的。'
- en: '[Chapter 7](ch07.html "Chapter 7. Using the Management Interfaces"), *Using
    the Management Interfaces*, introduces more advanced command-line interface commands,
    such as those for adding datasources and configuring JMS. We also provide a high-level
    overview of the web admin console.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用管理接口"), *使用管理接口*，介绍了更多高级的命令行界面命令，例如添加数据源和配置JMS的命令。我们还提供了一个关于Web管理控制台的高级概述。'
- en: '[Chapter 8](ch08.html "Chapter 8. Clustering"), *Clustering*, provides detailed
    examples on clustering standalone and domain servers. You will also learn about
    JGroups and how to cluster the enterprise components, such as Messaging and Hibernate.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。集群"), *集群*，提供了关于集群独立和域服务器的详细示例。你还将了解如何使用JGroups来集群企业组件，如消息传递和Hibernate。'
- en: '[Chapter 9](ch09.html "Chapter 9. Load-balancing Web Applications"), *Load-balancing
    Web Applications*, explains the benefits of using the Apache web server with WildFly.
    You will also learn how to load-balance your web applications with mod_jk, mod_proxy,
    and mod_cluster.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。负载均衡Web应用"), *负载均衡Web应用*，解释了使用Apache Web服务器与WildFly结合使用的优势。你还将学习如何使用mod_jk、mod_proxy和mod_cluster来负载均衡你的Web应用。'
- en: '[Chapter 10](ch10.html "Chapter 10. Securing WildFly"), *Securing WildFly*,
    teaches you how to configure the security subsystem. We cover various login modules,
    such as database login and LDAP. We also look at securing enterprise components,
    such as Enterprise JavaBeans and web services. We then look at securing the management
    interfaces.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。保护WildFly"), *保护WildFly*，教你如何配置安全子系统。我们涵盖了各种登录模块，如数据库登录和LDAP。我们还探讨了如何保护企业组件，如企业JavaBeans和Web服务。然后我们来看如何保护管理接口。'
- en: '[Chapter 11](ch11.html "Chapter 11. WildFly, OpenShift, and Cloud Computing"),
    *WildFly, OpenShift, and Cloud Computing*, discusses the advancement of cloud
    computing and the benefits it offers to your company. We see how OpenShift can
    be used to ease software development and aid rapid deployment of your applications
    to cloud servers.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。WildFly、OpenShift和云计算"), *WildFly、OpenShift和云计算*，讨论了云计算的进步以及它为公司带来的好处。我们探讨了如何使用OpenShift来简化软件开发并帮助快速将应用部署到云服务器。'
- en: '[Appendix](apa.html "Appendix A. CLI References"), *CLI References*, provides
    a quick reference to some of the more commonly used commands in the CLI.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。CLI参考"), *CLI参考*，提供了一些在CLI中常用命令的快速参考。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为此书准备的东西
- en: 'Prior knowledge of Java is expected. Some knowledge of Enterprise Java would
    be beneficial, although not essential. To run WildFly, you will need the following
    software:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 预期具备Java知识。一些企业Java知识会有帮助，尽管不是必需的。要运行WildFly，你需要以下软件：
- en: JDK 8
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JDK 8
- en: WildFly 8
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WildFly 8
- en: MySQL (if you configure a MySQL datasource)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL（如果你配置了MySQL数据源）
- en: 'If you wish to run the Java code examples in this book, you will also need:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望运行本书中的Java代码示例，你还需要：
- en: Maven 3
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Maven 3
- en: An IDE (Eclipse is used in the book)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个IDE（本书中使用Eclipse）
- en: MySQL
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is aimed at Java developers, system administrators, and anyone who
    wants to learn more about how to configure the WildFly 8 server. It will suit
    people who are new to WildFly server, as no prior experience is assumed. The book
    progresses to advanced concepts, which means it will also suit the more experienced
    system administrators and developers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向Java开发者、系统管理员以及任何想要了解更多关于如何配置WildFly 8服务器的人。对于那些对WildFly服务器是新手的人来说，本书也很适合，因为本书假设没有先前的经验。本书逐步深入到高级概念，这意味着它也适合更有经验的系统管理员和开发者。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    content of this file will include the custom Web context, as specified by the
    `context-root` element."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称会像以下这样显示：“此文件的内容将包括由`context-root`元素指定的自定义Web上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块会这样设置：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出会这样写：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Agree to the terms and click on **OK**."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，会在文本中这样显示：“同意条款并点击**确定**。”'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样出现。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单提交表单**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。

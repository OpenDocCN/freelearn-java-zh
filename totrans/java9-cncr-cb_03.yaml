  type: TYPE_NORMAL
- en: '[PRE96]'
  prefs: []
  type: TYPE_PRE
- en: 'First, check the size of the results list. If it''s 0, the object writes a
    message to the console indicating this. After this, it calls the `arriveAndDeregister()`

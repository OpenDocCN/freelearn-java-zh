- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'The mission of the book is to make you familiar with the tools that you can
    use to develop and deploy Java EE applications in the cloud. You will be led through
    the whole application development process: creating the application, deploying
    in the cloud, configuring Continuous Integration, and secure and fault-tolerant
    communication between the created services. As a result, you will gain practical
    knowledge of Java EE cloud development, which you can use as a reference for your
    further projects.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是使您熟悉可用于在云中开发和部署Java EE应用程序的工具。您将全程参与应用程序开发过程：创建应用程序、在云中部署、配置持续集成以及创建服务之间的安全性和容错通信。结果，您将获得Java
    EE云开发的实际知识，这可以作为您未来项目的参考。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you're an experienced developer who's familiar with Java EE technologies
    and would like to learn how you can use those technologies in the cloud with WildFly
    and OpenShift, then this book is for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位熟悉Java EE技术且希望了解如何使用这些技术在WildFly和OpenShift的云环境中，那么这本书是为您准备的。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](77a69da4-3aff-46c3-aa00-fa4d02db5061.xhtml), *Java EE and Modern
    Architectural Methodologies*, gives users an overview of the current state of
    Java EE and its relevance to modern architectural methodologies, that is, microservices
    and cloud computing. We will introduce the tools that will be used throughout
    the book and the application that we will be developing.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](77a69da4-3aff-46c3-aa00-fa4d02db5061.xhtml)，*Java EE和现代架构方法*，为用户提供Java
    EE当前状态的概述及其与现代架构方法（即微服务和云计算）的相关性。我们将介绍本书中将使用的工具以及我们将要开发的应用程序。'
- en: '[Chapter 2](c00cfc93-f395-446e-9132-242f02216783.xhtml), *Getting Familiar
    with WildFly Swarm*, covers WildFly and how it relates to Java EE and its main
    features. We will introduce WildFly Swarm—WildFly''s side project—describe its
    purpose, and show how it can be used to develop microservices.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](c00cfc93-f395-446e-9132-242f02216783.xhtml)，*熟悉WildFly Swarm*，涵盖WildFly及其与Java
    EE及其主要特性的关系。我们将介绍WildFly Swarm——WildFly的侧项目，描述其目的，并展示如何使用它来开发微服务。'
- en: '[Chapter 3](dd01a81c-3ad7-4b3b-80fa-a8af1b89581c.xhtml), *Right-Sizing Your
    Services*, focuses on what Swarm does to create your services with only those
    dependencies that are necessary for them. You will learn in greater detail what
    a fraction is, how Swarm detects which fractions should be used, and how you can
    modify the fraction discovery behavior.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](dd01a81c-3ad7-4b3b-80fa-a8af1b89581c.xhtml)，*适当规模您的服务*，专注于Swarm如何仅使用对服务必要的依赖来创建服务。您将更详细地了解什么是分数，Swarm如何检测应使用哪些分数，以及您如何修改分数发现行为。'
- en: '[Chapter 4](d76eaa85-5053-41f6-bcd1-307db5a17f60.xhtml), *Tuning the Configuration
    of Your Services*, helps you to learn how to configure your Swarm services. We
    will show you practical examples of different configuration tools that are available
    and how you can use them to steer the behavior of your applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](d76eaa85-5053-41f6-bcd1-307db5a17f60.xhtml)，*调整您的服务配置*，帮助您学习如何配置Swarm服务。我们将向您展示不同配置工具的实际案例，以及您如何使用它们来引导应用程序的行为。'
- en: '[Chapter 5](c1be724d-e5fd-4c33-bd27-c04887d5cc8e.xhtml), *Testing Your Services
    with Arquillian*, teaches you how to test your microservices. This chapter will
    introduce Arquillian, the testing framework that will be used, and present the
    purpose of the project and its main features. Later, you will learn how to develop,
    write, and configure tests for your services based on practical examples.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](c1be724d-e5fd-4c33-bd27-c04887d5cc8e.xhtml)，*使用Arquillian测试您的服务*，教您如何测试您的微服务。本章将介绍Arquillian，即将要使用的测试框架，并展示项目的目的及其主要特性。随后，您将通过实际案例学习如何基于实际案例开发、编写和配置服务的测试。'
- en: '[Chapter 6](461aee71-984a-4158-addc-fc49341d3455.xhtml), *Deploying Applications
    on the Cloud with OpenShift*, discusses how to deploy those services to the cloud,
    and this chapter uses OpenShift to achieve that.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](461aee71-984a-4158-addc-fc49341d3455.xhtml)，*使用OpenShift在云中部署应用程序*，讨论如何将服务部署到云中，本章使用OpenShift来实现这一点。'
- en: '[Chapter 7](d8bc5d6c-476e-45cf-b282-67388834947a.xhtml), *Configuring Storage
    for Your Applications*, starts by helping you learn the theoretical basis of OpenShift
    storage configuration. Later, we will show you how to deploy a database in the
    cloud and configure your cloud applications to use it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](d8bc5d6c-476e-45cf-b282-67388834947a.xhtml)，*为您的应用程序配置存储*，首先帮助您学习 OpenShift
    存储配置的理论基础。随后，我们将向您展示如何在云中部署数据库，并配置您的云应用程序使用它。'
- en: '[Chapter 8](988f96cb-b157-41a0-8c0c-81c5ec440927.xhtml), *Scaling and Connecting
    Your Services*, looks in greater detail at the process of deploying, scaling,
    and connecting your applications running in an OpenShift environment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](988f96cb-b157-41a0-8c0c-81c5ec440927.xhtml)，*扩展和连接您的服务*，更详细地探讨了在 OpenShift
    环境中部署、扩展和连接应用程序的过程。'
- en: '[Chapter 9](e5cfc996-0fbf-40e8-a89b-fc9ee72c8861.xhtml), *Configuring Continuous
    Integration Using Jenkins*, teaches you how to integrate the pet store application
    with Jenkins, a Continuous Integration server. We will introduce CI concepts and
    show how they can be implemented using Jenkins.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](e5cfc996-0fbf-40e8-a89b-fc9ee72c8861.xhtml)，*使用 Jenkins 配置持续集成*，教您如何将宠物商店应用程序与
    Jenkins，一个持续集成服务器集成。我们将介绍 CI 概念，并展示如何使用 Jenkins 实现。'
- en: '[Chapter 10](2ad0780e-aeb3-40a8-8af7-f2d26341bb35.xhtml), *Providing Security
    Using Keycloak*, deals with the basics of distributed, token-based security. We
    will introduce Keycloak, an authentication server, that can be used to secure
    distributed cloud applications. As a practical example, we will secure part of
    the API of the Petstore application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](2ad0780e-aeb3-40a8-8af7-f2d26341bb35.xhtml)，*使用 Keycloak 提供安全功能*，讨论了基于令牌的分布式安全基础。我们将介绍
    Keycloak，一个身份验证服务器，可用于保护分布式云应用程序。作为一个实际示例，我们将确保 Petstore 应用程序的部分 API 安全。'
- en: '[Chapter 11](4a84b845-356b-47f8-98b8-b80c3bed16e6.xhtml), *Adding Resilience
    Using Hystrix*, discusses how to deal with network failures, which are inevitable
    in a distributed environment. In order to do that, we will introduce the circuit
    breaker architectural pattern and cover when it should be used and what are its
    benefits. We will look at its Netflix implementation, Hystrix. We will cover how
    it is implemented and how it can be used.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](4a84b845-356b-47f8-98b8-b80c3bed16e6.xhtml)，*使用 Hystrix 增强容错性*，讨论了如何在分布式环境中处理不可避免的网络故障。为了做到这一点，我们将介绍断路器架构模式，并涵盖何时应该使用它及其优势。我们将查看其
    Netflix 实现，Hystrix。我们将介绍其实现方式和如何使用它。'
- en: '[Chapter 12](9920ab21-5983-4d44-b8e5-0d08bb4e0717.xhtml), *Future Direction*,
    describes briefly what the future of Java EE development is likely to look such
    as, the plans for evolving the platform and how concepts provided by applications
    described in the book may be standardized in the future. We will also take a look
    at MicroProfile and Jakarta EE, describe their purpose, and emphasize how they
    can help you to move the platform forward at a faster pace.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](9920ab21-5983-4d44-b8e5-0d08bb4e0717.xhtml)，*未来方向*，简要描述了 Java EE 开发的未来可能看起来如何，例如，平台演变的计划以及本书中描述的应用程序提供概念的未来标准化。我们还将探讨
    MicroProfile 和 Jakarta EE，描述它们的目的，并强调它们如何帮助您以更快的速度推进平台。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book assumes that you are familiar with Java EE technology. Although we
    will be briefly reminding what Java EE constructs do in the examples, they won't
    be explained in detail.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您熟悉 Java EE 技术。虽然我们将在示例中简要回顾 Java EE 构造的功能，但不会进行详细解释。
- en: The code repository contains the examples from all the chapters. In order to

  zh: 您应该更改`jbossHome`属性的值，以指定您的JBoss安装路径。之后，我们将使用命令行终端；进入项目的目录，并输入`mvn jboss-as:run`。如果在命令执行后对代码进行了任何更改，那么您应该使用以下命令来查看更改：

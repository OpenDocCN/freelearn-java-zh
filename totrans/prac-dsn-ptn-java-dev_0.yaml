- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The Java language is a tool for communicating with a very rich platform that
    provides many features ready to serve for application development. This book explores
    the latest developments in improving language syntax with examples of the most
    useful design patterns. The book reveals the relationship between features, patterns,
    and platform efficiency through example implementations. The book explores how
    theoretical foundations help improve the maintainability, efficiency, and testability
    of source code. The content helps the reader solve different tasks and provides
    guidance on how to approach programming challenges using a variety of sustainable
    and transparent approaches.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 'Java语言是与一个非常丰富的平台进行通信的工具，该平台提供了许多为应用程序开发准备就绪的功能。本书通过最有用的设计模式的示例探讨了语言语法的最新发展。本书通过示例实现揭示了功能、模式和平台效率之间的关系。本书探讨了理论基础如何帮助提高源代码的可维护性、效率和可测试性。内容帮助读者解决不同的任务，并提供了使用各种可持续和透明方法解决编程挑战的指导。 '
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is dedicated to all “hungry” engineers who want to improve their software
    design skills with new language enhancements and a closer look at the Java platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书献给所有渴望提高软件设计技能的“饥渴”工程师，他们希望通过新的语言增强和更深入地了解Java平台来实现这一目标。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18884_01.xhtml#_idTextAnchor016), *Getting into Software Design
    Patterns*, introduces us to the initial foundations of source code design structure
    and outlines the principles that should be followed to achieve maintainability
    and readability.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18884_01.xhtml#_idTextAnchor016), *进入软件设计模式*，介绍了源代码设计结构的初步基础，并概述了应遵循的原则以实现可维护性和可读性。'
- en: '[*Chapter 2*](B18884_02.xhtml#_idTextAnchor037), *Discovering the Java Platform
    for Design Patterns*, discusses the Java platform, which is a very broad and powerful
    tool. This chapter exposes the features, functions, and design of the Java platform
    in more detail to continue building the foundation needed to understand the purpose
    and value of using a design patterns.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18884_02.xhtml#_idTextAnchor037), *探索Java平台以应用设计模式*，讨论了Java平台，这是一个非常广泛且强大的工具。本章更详细地介绍了Java平台的功能、功能和设计，以继续构建理解使用设计模式的目的和价值的必要基础。'
- en: '[*Chapter 3*](B18884_03.xhtml#_idTextAnchor093), *Working with Creational Design
    Patterns*, explores object instantiation, which is a key part of any application.
    This chapter describes how to approach this challenge while keeping the requirements
    in mind.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18884_03.xhtml#_idTextAnchor093), *与创建型设计模式一起工作*，探讨了对象实例化，这是任何应用程序的关键部分。本章描述了在考虑需求的同时如何应对这一挑战。'
- en: '[*Chapter 4*](B18884_04.xhtml#_idTextAnchor172), *Applying Structural Design
    Patterns*, shows how to create source code that allows for clarity of relationships
    between required objects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18884_04.xhtml#_idTextAnchor172), *应用结构型设计模式*，展示了如何创建允许所需对象之间关系清晰的源代码。'
- en: '[*Chapter 5*](B18884_05.xhtml#_idTextAnchor255), *Behavioral Design Patterns*,
    explores how to create source code that allows objects to communicate and exchange
    information while maintaining a transparent form.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18884_05.xhtml#_idTextAnchor255), *行为设计模式*，探讨了如何创建允许对象进行通信和交换信息的同时保持透明形式的源代码。'
- en: '[*Chapter 6*](B18884_06.xhtml#_idTextAnchor388), *Concurrency Design Patterns*,
    discusses the Java platform and how it is a concurrent environment by nature.
    It shows how to harness its power for the designed application’s purposes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18884_06.xhtml#_idTextAnchor388), *并发设计模式*，讨论了Java平台及其本质上是一个并发环境。它展示了如何利用其力量为设计应用程序的目的服务。'
- en: '[*Chapter 7*](B18884_07.xhtml#_idTextAnchor481), *Understanding Common Anti-Patterns*,
    deals with anti-patterns that can be found in any application development cycle.
    It will help you deal with the root causes and their identification, and suggests
    possible anti-pattern remedies.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18884_07.xhtml#_idTextAnchor481), *理解常见反模式*，处理在任何应用程序开发周期中可能遇到的反模式。它将帮助您处理根本原因及其识别，并提出可能的反模式补救措施。'

- en: Building IcedTea 6 with the SystemTap support
  id: totrans-135
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用SystemTap支持构建IcedTea 6
- en: Applications running on modern operating systems usually communicate with the
    underlying OS kernel through **system calls** (**syscalls**) or through an intermediate
    platform API. Some operating systems provide advanced tracing tools to monitor
    the applications running, and for troubleshooting. Such tools (such as `dtrace`
    on Oracle Solaris) allow the user to intercept all application activity, syscalls,
    Unix signals processing, and so on, to diagnose performance and functional problems.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代操作系统上运行的应用程序通常通过**系统调用**（**syscalls**）或通过中间平台API与底层操作系统内核进行通信。一些操作系统提供高级跟踪工具来监控运行中的应用程序，以及用于故障排除。这些工具（如Oracle
    Solaris上的`dtrace`）允许用户拦截所有应用程序活动、系统调用、Unix信号处理等，以诊断性能和功能问题。
- en: For proper support of tracing tools, applications should have *probe-points*
    (or *tracepoints*) compiled into their binaries.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 为了正确支持跟踪工具，应用程序应该在其二进制文件中编译了 *探针点*（或 *跟踪点*）。
- en: SystemTap is a tracing tool and a scripting language for Linux-based operating
    systems. IcedTea 6 can be built with SystemTap support.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: SystemTap 是 Linux 操作系统的跟踪工具和脚本语言。IcedTea 6 可以在 SystemTap 支持下构建。
- en: Getting ready
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: For this recipe, we will need a clean Ubuntu 12.04 (server or desktop version)
    running.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个脚本，我们需要一个干净安装的 Ubuntu 12.04（服务器或桌面版本）运行。
- en: How to do it...
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'The following procedures will help you to build IcedTea 6 with SystemTap:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将帮助您使用 SystemTap 构建 IcedTea 6：
- en: 'Install the prepackaged binaries of OpenJDK 6:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装预包装的 OpenJDK 6 二进制文件：
- en: '[PRE21]'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'Install GCC toolchain and build dependencies:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 GCC 工具链和构建依赖项：
- en: '[PRE22]'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'Download and decompress the appropriate `icedtea6*` source code tarball from
    [http://icedtea.wildebeest.org/download/source/](http://icedtea.wildebeest.org/download/source/):'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 [http://icedtea.wildebeest.org/download/source/](http://icedtea.wildebeest.org/download/source/)
    下载并解压适当的 `icedtea6*` 源代码 tarball：
- en: '[PRE23]'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'Configure the build, specifying the preinstalled OpenJDK path and disable the
    system''s LCMS2 support:'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置构建，指定预安装的 OpenJDK 路径并禁用系统的 LCMS2 支持：
- en: '[PRE24]'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Start the build:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始构建：
- en: '[PRE25]'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Wait for the build to finish.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待构建完成。
- en: There's more...
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: We built IcedTea 6 with the support of JVM user space markers. These markers
    allow SystemTap to probe various JVM events including the loading of classes,
    just-in-time translation of method, and garbage collection.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 JVM 用户空间标记的支持下构建了 IcedTea 6。这些标记允许 SystemTap 探测各种 JVM 事件，包括类的加载、方法的即时翻译和垃圾回收。

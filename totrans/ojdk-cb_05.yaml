- en: How it works...
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: OpenJDK supports pluggable cryptography implementations using unified service-provider
    interfaces. IcedTea 7 allows you to delegate cryptographic tasks to the platform

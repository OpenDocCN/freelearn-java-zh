- en: '*Chapter 3*: Understanding the Domain'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第三章*：理解领域'
- en: “A spoon does not know the taste of soup, nor a learned fool the taste of wisdom.”
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “勺子不知道汤的味道，学问浅薄的人不知道智慧的滋味。”
- en: – Welsh proverb
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: – 威尔士谚语
- en: In this chapter, we will introduce a fictitious organization named **Kosmo Prima**
    (**KP**) Bank that is looking to modernize its product offerings in the international
    trade business. In order to establish a business strategy that sets it up for
    sustained success in the medium to long term, we will employ a series of techniques
    and practices to help expedite its path from strategy to execution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍一个名为**科索莫普瑞马**（**KP**）银行的虚构组织，该组织正寻求现代化其在国际贸易业务中的产品提供。为了建立一个能够使其在中长期内持续成功的商业战略，我们将采用一系列技术和实践来帮助其从战略到执行的路径加速。
- en: At the outset, let’s gain a high-level understanding of KP Bank’s business domain
    before we dive deeper.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨之前，让我们先对KP银行的业务领域有一个高层次的理解。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: The domain of international trade
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际贸易领域
- en: International trade at KP Bank
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KP银行的国际贸易
- en: Understanding international trade strategy at KP Bank
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解KP银行的国际贸易战略
- en: International trade products and services
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KP银行的国际贸易产品和服务
- en: At the end of this chapter, you will gain an appreciation of how to employ techniques
    such as the business value canvas and the lean canvas to establish a sound understanding
    of business strategy. Furthermore, we will examine how plotting an impact map
    will allow us to correlate business deliverables to goals. Finally, the Wardley
    mapping exercise will establish the importance of our business decisions in relation
    to our competitive landscape.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束之际，你将学会如何运用商业价值画布和精益画布等技术，以建立对商业战略的深刻理解。此外，我们将探讨如何绘制影响图，使我们能够将业务成果与目标相关联。最后，沃德尔映射练习将确立我们的业务决策在我们竞争格局中的重要性。
- en: The domain of international trade
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 国际贸易领域
- en: In many countries, international trade represents a significant portion of the
    **gross domestic product** (**GDP**), making an exchange of capital, goods, and
    services between untrusted parties spread across the globe a necessity. While
    economic organizations such as the **World Trade Organization** (**WTO**) were
    formed specifically to ease and facilitate this process, differences in factors
    such as economic policy, trade laws, and currency ensure that carrying out trade
    internationally can be a complex process, with several entities involved across
    countries. A letter of credit exists to simplify this process. Let’s take a look
    at how it works.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多国家，国际贸易占国内生产总值（**GDP**）的很大一部分，使得在全球范围内进行资本、商品和服务的交换成为必要。虽然像世界贸易组织（**WTO**）这样的经济组织专门成立是为了简化这一过程，但经济政策、贸易法律和货币等方面的差异确保了进行国际贸易可能是一个复杂的过程，涉及多个国家的多个实体。信用证的存在就是为了简化这一过程。让我们看看它是如何工作的。
- en: International trade at KP Bank
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KP银行的国际贸易
- en: KP Bank has been in business for several years and has been focusing on providing
    a variety of banking solutions, such as retail, corporate, securities, and other
    products. They have been steadily expanding operations to other countries and
    continents. This has allowed them to expand their international trade business
    significantly in the last decade. While they have been among the leaders in this
    space, the recent onset of new digital-native competitors has started to eat into
    their business and impact their top line adversely. Customers are complaining
    that the process is too cumbersome, time-consuming, and lately unreliable. In
    addition, due to a very inefficient manual process that is currently in place,
    KP Bank has been finding it very hard to keep a check on costs. In just the last
    3 years, they have had to increase transaction processing costs by around 50 percent!
    Not surprisingly, this has coincided with plummeting customer satisfaction, which
    is evidenced by the fact that the number of customers serviced has remained flat
    over the intervening time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: KP银行已经营业多年，一直专注于提供各种银行解决方案，如零售、企业、证券和其他产品。他们一直在稳步扩大到其他国家和大洲的业务。这使他们在过去十年中显著扩大了国际贸易业务。虽然他们一直是这一领域的领导者之一，但最近出现的新的数字原生竞争对手已经开始侵蚀他们的业务，并对其收入线产生不利影响。客户抱怨流程过于繁琐、耗时，最近还不可靠。此外，由于目前实施的非常低效的手动流程，KP银行发现很难控制成本。仅在过去的3年里，他们不得不将交易处理成本增加约50％！不出所料，这恰好与客户满意度急剧下降相吻合，这一点可以从客户服务数量在间隔时间内保持平稳的事实中得到证明。
- en: The CIO has recognized that there is a need to look at this problem afresh and
    come up with a strategy that sets KP Bank up for sustained success for the next
    few years and reestablish them as one of the leaders in the international trade
    business.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: CIO已经认识到，有必要重新审视这个问题，并提出一种策略，使KP银行在未来几年内能够持续成功，并重新成为国际贸易领域的领导者之一。
- en: Understanding international trade strategy at KP Bank
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解KP银行的国际贸易战略
- en: To arrive at an optimal solution, it is important to have a strong appreciation
    of the company’s business goals and their alignment to support the needs of the
    users of the solution. We will introduce a set of tools and techniques we have
    found to be useful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了达到最佳解决方案，了解公司的商业目标和它们如何支持解决方案用户的需要非常重要。我们将介绍一套我们认为有用的工具和技术。
- en: Note
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 备注
- en: It is pertinent to note that these tools were conceived independently, but when
    practiced in conjunction with other DDD techniques, they can accentuate the effectiveness
    of the overall process and solution. The use of these tools should be considered
    complementary to your DDD journey.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有必要指出，这些工具是独立构思的，但当你与其他DDD技术结合使用时，它们可以增强整个过程和解决方案的有效性。使用这些工具应被视为您DDD旅程的补充。
- en: Let’s look at some of the most popular techniques we have employed to quickly
    gain an understanding of the business problem and propose solutions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我们采用的一些最受欢迎的技术，这些技术可以帮助我们快速理解商业问题并提出解决方案。
- en: The business model canvas
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业模型画布
- en: 'As we have mentioned several times, it is important to make sure that we are
    solving the right problem before attempting to solve it. The business model canvas,
    originally conceived by Swiss consultant Alexander Osterwalder as part of his
    PhD thesis, is a quick and easy way to establish that we are solving a valuable
    problem in a single visual that captures nine elements of your business:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们多次提到的，在尝试解决问题之前确保我们解决的是正确的问题非常重要。商业模型画布是由瑞士顾问亚历山大·奥斯特瓦尔德在其博士论文中构思的，它是一种快速且简单的方法，可以确保我们在一个单一的可视化中解决一个有价值的问题，这个可视化捕捉了您业务的九个要素：
- en: '**Value propositions**: What do you do?'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值主张**：你做什么？'
- en: '**Key activities**: How do you do it?'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键活动**：你是如何做的？'
- en: '**Key resources**: What do you need?'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键资源**：你需要什么？'
- en: '**Key partners**: Who will help you?'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键合作伙伴**：谁会帮助你？'
- en: '**Cost structure**: What will it cost?'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本结构**：这会花费多少？'
- en: '**Revenue streams**: How much will you make?'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收入来源**：你会赚多少钱？'
- en: '**Customer segments**: Who are you creating value for?'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户细分**：你为谁创造价值？'
- en: '**Customer relationships**: Who do you interact with?'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户关系**：你与谁互动？'
- en: '**Channels**: How do you reach your customers?'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**渠道**：你是如何接触你的客户的？'
- en: 'The business model canvas helps establish a shared understanding of the big
    picture among a varied set of groups, including business stakeholders, domain
    experts, product owners, architects, and developers. We have found it very useful
    when embarking on both greenfield and brownfield engagements. Here is an attempt
    we made to create a business model canvas for the international trade business
    at KP Bank:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 商业模式画布有助于在包括商业利益相关者、领域专家、产品所有者、架构师和开发者在内的不同群体中建立对整体图景的共同理解。我们发现，在开始绿地和棕地项目时，它非常有用。以下是我们为KP银行国际贸易业务创建商业模式画布的尝试：
- en: '![Figure 3.1 – A business model canvas'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.1 – 商业模式画布'
- en: '](img/B16716_Figure_3.1_NEW.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16716_Figure_3.1_NEW.jpg)'
- en: Figure 3.1 – A business model canvas
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1 – 商业模式画布
- en: 'Using this canvas leads to insights about the customers we intend to serve
    at the bank, what value propositions are offered through what channels, and how
    we make money. When developing a business model canvas, it is recommended that
    we follow the numbered sequence depicted in the previous figure in order to gain
    a better understanding of the following:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个画布可以让我们了解我们打算在银行服务的客户，通过什么渠道提供什么价值主张，以及我们如何赚钱。在开发商业模式画布时，建议我们遵循上一幅图中显示的编号顺序，以便更好地理解以下内容：
- en: The desirability of the business (who our customers are and what they want)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业的吸引力（我们的客户是谁以及他们想要什么）
- en: The feasibility of the business (how we can operationalize and deliver it)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业的可行性（我们如何运营和交付它）
- en: The economic viability of the business (how we can identify costs and capture
    profits)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业的经济可行性（我们如何识别成本和获取利润）
- en: Creating a business model canvas can prove challenging if you do not have an
    existing product already, which is usually true in the case of start-ups or existing
    enterprises expanding into new business areas. In such cases, a variation in the
    form of the lean canvas is worth exploring.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有现有的产品，创建商业模式画布可能会很有挑战性，这在初创企业或现有企业拓展新业务领域时通常是真实的情况。在这种情况下，探索精益画布的变体形式是值得的。
- en: The lean canvas
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精益画布
- en: A variation of the business model canvas called the **lean canvas** was conceived
    by Ash Maurya for lean startups. In contrast to the business model canvas, the
    main emphasis here is to first and foremost elaborate on the problem that needs
    to be solved and explore potential solutions. In order to make the canvas actionable,
    the idea is to capture items that were most uncertain and/or risky. This is pertinent
    for businesses operating under high uncertainty (which is usually true for start-ups).
    Similar to DDD, it encourages you to focus on an issue as the starting point for
    building a business.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 精益画布是Ash Maurya为精益初创企业构思的一种商业模式画布的变体。与商业模式画布相比，这里的重点首先是详细阐述需要解决的问题，并探索潜在解决方案。为了使画布具有可操作性，想法是捕捉最不确定和/或风险最大的项目。这对于在高不确定性下运营的企业（通常适用于初创企业）是相关的。类似于领域驱动设计（DDD），它鼓励你将问题作为建立企业的起点。
- en: 'Structurally, it is similar to the business model canvas, with the following
    differences:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 结构上，它与商业模式画布相似，但有以下不同之处：
- en: '**Problems** instead of *key partners*: It is common for businesses to fail
    due to them misunderstanding the problem they are solving. The rationale for replacing
    the **key partners** block is that when you are an unknown entity looking to establish
    an unproven product, pursuing key partnerships may be premature.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题**而不是*关键合作伙伴*：企业常常因为误解他们正在解决的问题而失败。替换**关键合作伙伴**块的理由是，当你是一个寻求建立未经证实的产品的不知名实体时，追求关键合作伙伴可能为时尚早。'
- en: '**Solutions** instead of *key activities*: It is important to try more than
    one solution iteratively and respond to feedback. **Key activities** are removed
    because they are usually a by-product of the solution.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案**而不是*关键活动*：尝试多个解决方案并响应反馈是很重要的。**关键活动**被移除，因为它们通常是解决方案的副产品。'
- en: '**Key metrics** instead of *key resources*: It is very important to know that
    we are progressing in the right direction. It is advisable to focus on a small
    number of **key metrics** to enable pivoting quickly if needed. **Key resources**
    have become relatively easy (with the advent of the cloud and the availability
    of mature frameworks). Furthermore, they may appear in the **Unfair advantage**
    box, which we will discuss next.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键指标**而非*关键资源*：了解我们是否朝着正确的方向前进非常重要。建议关注少数几个**关键指标**，以便在需要时能够快速调整。**关键资源**随着云的出现和成熟框架的可用性而变得相对容易（）。此外，它们可能出现在**不公平优势**框中，我们将在下一节讨论。'
- en: '**Unfair advantage** instead of *customer relationships*: This clearly establishes
    our differentiators that are hard to replicate. This is closely aligned to the
    idea of the core subdomain that we discussed in [*Chapter 1*](B16716_01_Final_NM_ePub.xhtml#_idTextAnchor015),
    *The Rationale for Domain-Driven Design*, and gives us a clear picture of what
    we need to focus our energies on at the outset.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不公平优势**而非*客户关系*：这明确地确立了我们的差异化优势，这些优势难以复制。这与我们在[*第一章*](B16716_01_Final_NM_ePub.xhtml#_idTextAnchor015)，“领域驱动设计的理由”中讨论的核心子域概念紧密相关，并为我们提供了一个清晰的画面，说明我们在一开始需要集中精力关注什么。'
- en: 'The result of a lean canvas workshop we ran for KP Bank is shown here:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为KP银行举办的精益画布工作坊的结果如下所示：
- en: '![Figure 3.2 – A lean canvas for the international trade business'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.2 – 国际贸易业务的精益画布'
- en: '](img/B16716_Figure_3.2_NEW.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16716_Figure_3.2_NEW.jpg)'
- en: Figure 3.2 – A lean canvas for the international trade business
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2 – 国际贸易业务的精益画布
- en: The exact sequence in which to fill out the lean canvas may vary. On his blog,
    Ash Maurya suggests that there may not be a prescriptive running order to do this
    exercise ([https://blog.leanstack.com/what-is-the-right-fill-order-for-a-lean-canvas/](https://blog.leanstack.com/what-is-the-right-fill-order-for-a-lean-canvas/)).
    Personally, we like starting by elaborating on the problem before moving on to
    other aspects of the canvas. Both the business model canvas and the lean canvas
    provide a high-level view of the business model, the high-priority problems, and
    the potential solutions. Next, let’s look at impact mapping, another lightweight
    planning technique to arrive at an outcome-driven plan, based on mind maps.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 填写精益画布的确切顺序可能有所不同。在他的博客上，Ash Maurya建议可能没有规定性的执行顺序来做这个练习（[https://blog.leanstack.com/what-is-the-right-fill-order-for-a-lean-canvas/](https://blog.leanstack.com/what-is-the-right-fill-order-for-a-lean-canvas/))。就个人而言，我们喜欢先详细阐述问题，然后再转向画布的其他方面。商业模式画布和精益画布都提供了对商业模式、高优先级问题和潜在解决方案的高级视图。接下来，让我们看看影响图，这是一种基于思维导图的轻量级规划技术，旨在制定以结果为导向的计划。
- en: Impact maps
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 影响图
- en: 'An impact map is a visualization and strategic planning tool that enables you
    to understand scope and underlying assumptions. It was created collaboratively
    by senior technical and business people in the form of a mind map by considering
    the following four aspects:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 影响图是一种可视化和战略规划工具，它使您能够理解范围和潜在假设。它是由高级技术和业务人员通过考虑以下四个方面共同创建的，以思维导图的形式：
- en: '**Goals**: *Why* are we doing this?'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**：*为什么*我们要做这件事？'
- en: '**Actors**: *Who* are the consumers or users of our product? In other words,
    who will be impacted by it?'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与者**：*我们的产品消费者或用户是谁？换句话说，谁会受到它的影响？*'
- en: '**Impacts**: *How* can the consumers’ change in behavior help us achieve our
    goals – in other words, the impacts that we’re trying to create?'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影响**：*消费者行为的变化如何帮助我们实现目标？换句话说，就是我们试图创造的影响？*'
- en: '**Deliverables**: *What* can we do, as an organization or a delivery team,
    to support the required impacts – in other words, the software features or process
    changes that are required to be realized as part of the solution?'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交付成果**：作为组织或交付团队，我们能做什么来支持所需的影响？换句话说，作为解决方案的一部分需要实现哪些软件功能或流程变更？'
- en: '![Figure 3.3 – A simple impact map'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.3 – 一个简单的影响图'
- en: '](img/B16716_Figure_3.3.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16716_Figure_3.3.jpg)'
- en: Figure 3.3 – A simple impact map
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.3 – 一个简单的影响图
- en: Impact mapping provides an easy-to-understand visual representation of the relationship
    between the goals, users, and impacts on the deliverables. Next, let us examine
    Wardley maps that enable us to dive deeper, understand our purpose, and determine
    which portions of the business provide the most value.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 影响图提供了一种易于理解的视觉表示，展示了目标、用户和交付成果之间的影响关系。接下来，让我们来探讨沃德利图，它使我们能够更深入地了解我们的目的，并确定哪些业务部分提供了最大的价值。
- en: Wardley maps
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沃德利图
- en: 'The business model canvas and lean canvas can help establish clarity of purpose
    at a high level. The Wardley map is another tool to help build a business strategy
    and establish purpose. It provides a sketch of the people that a system is built
    for, followed by the benefits the system offers them, and a chain of needs required
    to provide those benefits (called the **value chain**). Next, the value chain
    is plotted along an evolution axis, which ranges from something that is uncharted
    and uncertain to something that is highly standardized. Building a Wardley map
    can be done in six steps:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 商业模式画布和精益画布可以帮助在较高层次上建立目的的清晰性。沃德利图是另一个帮助构建商业策略和建立目的的工具。它提供了一个系统为谁而建的草图，然后是系统为他们提供的利益，以及提供这些利益所需的需求链（称为**价值链**）。接下来，价值链沿着一个进化轴进行绘制，该轴的范围从未探索和不确定到高度标准化。构建沃德利图可以通过六个步骤完成：
- en: '**Purpose**: What is your purpose? Why does the organization or project exist?'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**目的**：你的目的是什么？为什么组织或项目存在？'
- en: '**Scope**: What is (and not) included within the scope of the map?'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**范围**：地图（范围）包括什么（以及不包括什么）？'
- en: '**Users**: Who uses or interacts with the thing you are mapping?'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用户**：谁使用或与你所绘制的物品互动？'
- en: '**User needs**: What do your users need from the thing you are mapping?'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用户需求**：你的用户需要从你所绘制的物品中获得什么？'
- en: '**Value chain**: What do we need to be doing to fulfill those needs captured
    previously? These needs are arranged according to their dependencies, resulting
    in the creation of a value chain that maps user needs to a series of activities
    in the order of their visibility to the user (going from most visible to the least).'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**价值链**：为了满足之前捕获的需求，我们需要做什么？这些需求根据其依赖关系排列，从而创建了一个价值链，将用户需求映射到一系列按用户可见性顺序排列的活动（从最明显到最不明显）。'
- en: '**Map**: Finally, plot the map using the evolutionary characteristics to decide
    where to place each component along the horizontal axis.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绘制地图**：最后，使用进化特征绘制地图，以决定将每个组件放置在水平轴的哪个位置。'
- en: 'We conducted a Wardley mapping exercise at KP Bank for their international
    trade business, as shown here:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在KP银行进行了沃德利图绘制练习，以展示他们的国际贸易业务，如下所示：
- en: '![Figure 3.4 – A Wardley map for the international trade business at KP Bank'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.4 – KP银行国际贸易业务的沃德利图'
- en: '](img/B16716_Figure_3.4.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16716_Figure_3.4.jpg)'
- en: Figure 3.4 – A Wardley map for the international trade business at KP Bank
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4 – KP银行国际贸易业务的沃德利图
- en: Note
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: On this canvas, we have chosen to elaborate on the needs of only one class of
    users (importers and exporters) for brevity. In a real-world scenario, we would
    have to repeat *steps 4, 5, and 6* for all types of users.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个画布上，我们为了简洁起见，只详细阐述了某一类用户（进口商和出口商）的需求。在现实世界的场景中，我们不得不为所有类型的用户重复*步骤4、5和6*。
- en: The Wardley map makes it easy to understand the capabilities provided by our
    solution, their dependencies, and how value is derived. It also helps depict how
    these capabilities play out compared to those offered by competitors, allowing
    you to prioritize attention appropriately and make build versus buy decisions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 沃德利图使得理解我们解决方案提供的功能、它们的依赖关系以及价值是如何产生的变得容易。它还帮助描绘了这些功能与竞争对手提供的功能相比的表现，使你能够适当地优先考虑关注点并做出构建或购买的决定。
- en: We have examined several lightweight and collaborative techniques to quickly
    understand the problem space and the impacts we can have on our users and our
    business. Each of these techniques is fairly lightweight and can be completed
    within a matter of a few hours. Each enables us to focus on the most impactful
    business areas and maximize ROI. In our experience, it is worth experimenting
    with more than one of these exercises (potentially all of them) as each can highlight
    a different facet of the business/user needs.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经检查了多种轻量级和协作技术，以快速了解问题空间以及我们对我们用户和业务可能产生的影响。这些技术中的每一种都相当轻量，可以在几个小时内完成。每一种都能让我们专注于最有影响力的业务领域，并最大化投资回报率。根据我们的经验，尝试这些练习中的多个（甚至所有）都是值得的，因为每个练习都可以突出业务/用户需求的不同方面。
- en: International trade products and services
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 国际贸易产品和服务的
- en: International trade is fraught with risk, which then presents a degree of uncertainty
    over the timing of payments between the seller (exporter) and the buyer (importer),
    especially due to a lack of trust between the parties involved. For exporters,
    until payment is received, all sales are gifts. Consequently, exporters prefer
    receiving payment as soon as the order is placed or at least before the goods
    are shipped. For importers, until the goods are received, all payments made toward
    a purchase are donations. Consequently, importers prefer receiving goods as soon
    as possible and delaying payment until the goods are resold to generate enough
    money to pay the seller.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 国际贸易充满风险，这导致卖方（出口商）和买方（进口商）之间支付时间的确定性程度较高，尤其是在涉及各方之间缺乏信任的情况下。对于出口商来说，在收到付款之前，所有销售都是礼物。因此，出口商更喜欢在订单下单后或至少在货物发货前收到付款。对于进口商来说，在收到货物之前，所有为购买支付的款项都是捐赠。因此，进口商更喜欢尽快收到货物，并推迟付款，直到货物转售以筹集足够的资金来支付卖方。
- en: 'This situation presents an opportunity for trusted intermediaries (such as
    KP Bank) to play a significant role in brokering international trade transactions
    in a secure manner. KP bank offers a number of products to facilitate international
    trade payments, as listed here:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况为可信赖的中间机构（如KP银行）提供了一个机会，在安全的方式下在国际贸易交易中发挥重要作用。KP银行提供了一系列产品来促进国际贸易支付，如下所示：
- en: Letter of credit (LC)
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信用证（LC）
- en: Documentary collections (DC)
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟单托收（DC）
- en: Open account
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赊账
- en: Cash-in-advance
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预付款
- en: Consignments
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寄售
- en: 'The following diagram shows the risk profile of each of these payment methods
    from both an exporter’s and importer’s perspective:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了从出口商和进口商的角度来看，这些支付方式各自的风险特征：
- en: '![Figure 3.5 – The risk profile of international trade payment methods'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.5 – 国际贸易支付方式的风险特征'
- en: '](img/B16716_Figure_3.5.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16716_Figure_3.5.jpg)'
- en: Figure 3.5 – The risk profile of international trade payment methods
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.5 – 国际贸易支付方式的风险特征
- en: As is evident here, the DC and LC products offer a good balance in providing
    solutions that are relatively secure from the perspective of both parties. The
    involvement of a trusted intermediary such as KP Bank is required to play a part
    in the fulfillment process makes these payment methods less risky for both parties.
    From the bank’s perspective, streamlining the process for these products as a
    priority also provides a greater business opportunity compared to the other products.
    Of the two, the LC product satisfies most criteria, outlined against user needs
    in the recently concluded business strategy sessions we elaborated on earlier.
    Hence, the stakeholders at KP Bank have decided to move forward with heavy investment
    in the LC product at the outset.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如此明显，直流和交流产品在提供解决方案时，从双方的角度来看都提供了相对安全的选择。需要涉及一个可信赖的中间机构，如KP银行，来参与履行过程，这使得这些支付方式对双方来说风险较低。从银行的角度来看，将这些产品的流程简化作为优先事项，与其他产品相比，也提供了更大的商业机会。在这两者中，信用证产品满足大多数标准，这些标准是在我们之前详细阐述的最近结束的商业策略会议中针对用户需求制定的。因此，KP银行的利益相关者决定一开始就大力投资信用证产品。
- en: In the next chapter, and indeed the rest of the book, we will elaborate on how
    we can improve the LC application, issuance, and related processes by making use
    of tenets that align closely with the tenets of DDD.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章以及本书的其余部分，我们将详细阐述如何通过利用与DDD原则紧密一致的原则来改进信用证的应用、发行和相关流程。
- en: Summary
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have explored a variety of techniques that help establish
    whether a particular problem is the right one to be solved. Specifically, we looked
    at the business value canvas and the lean canvas to clarify the business strategy
    for both start-ups and established enterprises. We then looked at impact maps
    that enable you to unambiguously correlate business goals to user impacts and
    the deliverables needed to create those impacts. Finally, we looked at Wardley
    maps to further drill down areas that are important to focus energies on, including
    establishing build versus buy decisions, the importance of business strategy in
    relation to competitors, and the relative risk involved when heading into uncharted
    waters.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了各种技术，这些技术有助于确定特定问题是否是正确的问题需要解决。具体来说，我们研究了商业价值画布和精益画布，以阐明初创企业和成熟企业两者的商业策略。然后，我们探讨了影响图，它使您能够明确地将业务目标与用户影响以及创造这些影响所需的交付成果相关联。最后，我们研究了沃德利图，以进一步深入关注重要领域，包括建立构建与购买决策、与竞争对手相关的商业策略的重要性，以及进入未知领域时涉及的相关风险。
- en: In the next chapter, we will look at techniques and practices to drill down
    further and gain an understanding of the LC business so that we can start crafting
    domain model(s) to enable us to arrive at an appropriate solution.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨进一步深入挖掘的技术和实践，以便我们了解LC业务，从而开始构建领域模型（s），使我们能够得出适当的解决方案。

- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With Java moving forward at a great pace, programmers must be aware of the latest
    developments to make the best use of its newer features in their applications
    and libraries.
  prefs: []
  type: TYPE_NORMAL
- en: This book will take you through the developments in the Java language, right
    from Java 10, to Java 11, and Java 12\. The book deep dives into the latest developments
    in the language. You'll learn how these features can help you advance your development
    with the language and make your applications leaner and faster.
  prefs: []
  type: TYPE_NORMAL
- en: You'll also discover features to configure your virtual machine to reduce startup
    time, so as to solve throughput and latency challenges in the future. With the
    help of this book, you will overcome the challenges involved in migrating to new
    versions of Java.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you're an executive or solutions architect responsible for technology selection
    or Java migration decisions, this Java book is for you. You'll also benefit from
    this book if you're a computer science enthusiast curious to learn about the latest,
    and upcoming, Java features. *Java 11 and 12 – New Features* will help you migrate
    your solutions from Java 8 or previous versions to the latest Java release.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](0ffcea11-5fd2-4b3a-a791-b5917061c1c7.xhtml)*,* *Type Inference*,
    introduces type inference with local variables, which was introduced in Java 10\.
    You will learn how to use the `var` keyword and also the challenges involved.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](210b06d5-c434-43dd-90a7-23c1d83d69bf.xhtml), *AppCDS*, covers **Application
    Class-Data Sharing** (**AppCDS**), which extends **Class-Data Sharing** (**CDS**).
    You will learn about both and see them in action.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](5dad8c1c-c2c4-4f32-8e5e-e39ce138d989.xhtml)*,* *Garbage Collector
    Optimizations*, discusses the various GCs and their interfaces for efficient implementation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](d70a0df3-3bec-4c7d-8e69-59d2cee8ad7e.xhtml)*,* *Miscellaneous Improvements
    in JDK 10*, covers the features and improvements in Java 10.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](1c3d6ee0-afe0-4f61-9d7b-eb6f7dbcfdbc.xhtml)*,* *Local Variable
    Syntax for Lambda Parameters*, explains the local variable syntax for lambda parameters
    with an introduction to the usage of `var` with lambda parameters. This chapter
    also covers its syntax and usage, along with the challenges you may face.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](f9b696d9-be81-497d-b6e6-ba6cb919de51.xhtml)*,* *Epsilon GC*, exploreshow Java
    11 introduces Epsilon, which reduces the latency in garbage collection. This chapter
    explains why it is required and its design considerations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](026afefe-8759-4c2a-86f1-90ac579d601b.xhtml)*,* *The HTTP Client
    API*, talks about the HTTP Client API, which enables your Java code to request
    HTTP resources over a network.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](10ea9330-5574-4a21-aeae-52051ac11de5.xhtml), *ZGC*, explores a
    new GC called ZGC, which is scalable with low latency. You will learn about its
    features and work through examples.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](16b87e59-c28d-422e-9cdf-c30045a23106.xhtml), *Flight Recorder and
    Mission Control*, talks about the JFR profiler, which helps to record data, and
    the MC tool, which helps in the analysis of the collected data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](c9ff75bb-9065-42ea-a9d7-94c0f0a99b46.xhtml), *Miscellaneous Improvements
    in JDK 11*, covers the features and improvements in Java 11.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](7d0cca79-35c9-4912-9414-12db320d684d.xhtml), *Switch Expressions*,
    covers `switch` expressions, which are a basic language construct enhanced in
    Java 12\. You will learn how to use these to make your code more efficient.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](7782ad8b-10f3-46d3-a71f-4d26a97ce77d.xhtml), *Miscellaneous Improvements
    in JDK 12*, covers the features and improvements in Java 12.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](888e6960-e3f0-43d1-9c4f-53521d0058f3.xhtml)*,* *Enhanced Enums
    in Project Amber*, shows how enums introduced type safety to constants. This chapter
    also covers how each enum constant can have its own distinct state and behavior.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](cbee78ec-43ce-4832-b3bb-c3394bef834e.xhtml)*,* *Data Classes and
    Their Usage*, covers how the data classes in Project Amber are bringing about
    language changes to define data carrier classes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](9fc55320-9242-49b9-aad6-2662e2a8efb1.xhtml)*,* *Raw String Literals*,
    covers the challenges that developers face when storing various types of multiline
    text values as string values. Raw string literals address these concerns, also
    significantly improving the writability and readability of multiline string values.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](64d00ce8-2dd7-4069-8fb9-2c787362f353.xhtml)*, Lambda Leftovers*,
    shows how the lambda leftovers project is improving the functional programming
    syntax and experience in Java.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17](7f3522c6-6112-4aa4-b47b-b78a06fefadc.xhtml)*,* *Pattern Matching*,
    works through coding examples to help you understand how pattern matching can
    change how you write everyday code.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some prior Java knowledge will be beneficial and all the requisite instructions
    are added to the respective chapters.
  prefs: []
  type: TYPE_NORMAL

- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Java EE 8 brings with it a load of features, mainly targeting newer architectures
    such as microservices, modernized security APIs, and cloud deployments. This book
    will teach you to design and develop modern, business-oriented applications using
    Java EE 8\. It shows how to structure systems and applications, and how design
    patterns and Domain-Driven Design aspects are realized in the age of Java EE 8\.
    You will learn about the concepts and principles behind Java EE applications and
    how they affect communication, persistence, technical and cross-cutting concerns,
    and asynchronous behavior.
  prefs: []
  type: TYPE_NORMAL
- en: This book focuses on solving business problems and meeting customer demands
    in the enterprise world. It covers how to create enterprise applications with
    reasonable technology choices, free of cargo-cult and over-engineering. The aspects
    shown in this book not only demonstrate how to realize a certain solution, but
    also explain its motivation and reasoning.
  prefs: []
  type: TYPE_NORMAL
- en: With the help of this book, you will understand the principles of modern Java
    EE and how to realize effective architectures. You will gain knowledge of how
    to design enterprise software in the age of automation, Continuous Delivery, and
    cloud platforms. You will also learn about the reasoning and motivation behind
    state-of-the-art enterprise Java technology, which focuses on business.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](55508d9b-e802-4a34-9b3f-0a766f4c4899.xhtml), *Introduction*, introduces
    Java EE enterprise applications and why Java EE is (still) relevant in modern
    systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](a68d25b4-dd68-4f13-a4cd-be5101fa410e.xhtml), *Designing and Structuring
    Java Enterprise Applications*, shows how to design the structure of an enterprise
    application using examples, keeping design enterprise applications with business
    use cases in mind.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](329094a0-f41b-4ad1-b05e-cd52c4bb9e42.xhtml), *Implementing Modern
    Java Enterprise Applications*, covers how to implement modern Java EE applications
    and why that technology choice is still relevant today.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](f0a49441-e411-49c4-a4b6-c6193ba36094.xhtml), *Lightweight Java
    EE,* teaches you how to realize lightweight Java EE applications with a small
    footprint and minimal third-party dependencies.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](a24f88d4-1af2-4746-91c9-9717d077dd27.xhtml), *Container and Cloud
    Environments with Java EE*, explains how to leverage the benefits of containers
    and modern environments, how to integrate enterprise applications, and how this
    movement encourages productive development workflows.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](599c6821-8971-4489-931c-9e11b5e23afd.xhtml), *Application Development
    Workflows*, covers the key points for fast development pipelines and high software
    quality, from Continuous Delivery to automated testing and DevOps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](a4dbe52d-693b-4664-a099-845828dcb22d.xhtml), *Testing*, as the
    name suggests, covers the topic of testing, which helps enable you to ensure high
    quality in software development automated testing with reasonable coverage.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](74c1d44d-6f32-44c2-bff6-b98736070f36.xhtml), *Microservices and
    System Architecture*, shows the key points of how to design systems after the
    project and company circumstances, how to construct applications and their interfaces,
    and when microservice architectures make sense.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](2c990001-2bf1-4ede-b2cd-f4939754b6df.xhtml), *Security*, covers
    how to realize and integrate security concerns in today''s environments.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](4cb6cc88-ffff-4b0d-838c-38a7c1bf6c5c.xhtml), *Monitoring, Performance,
    and Logging*, covers why traditional logging is harmful, how to investigate performance
    issues, and how to monitor the business and technical aspects of an application.'
  prefs: []
  type: TYPE_NORMAL
- en: "[\uFEFFAppendix](82f905a6-e5b5-4f35-956d-794a1ed1e5b7.xhtml), *Conclusion*,\
    \ recapitulates and summarizes the contents of the book, including giving advice\
    \ and motivation."
  prefs: []
  type: TYPE_NORMAL

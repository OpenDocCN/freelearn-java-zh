- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for experienced Java EE developers who aspire to become the architects
    of enterprise-grade applications, or for software architects who would like to
    leverage Java EE to create effective blueprints of applications.
  prefs: []

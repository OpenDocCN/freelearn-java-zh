- en: 'Part 3: Alternative JVMs'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：替代JVMs
- en: Advancing in our exploration, we introduce GraalVM—a versatile alternative JVM
    supporting multiple languages with ahead-of-time compilation. Broadening our perspective
    further, we delve into the broader JVM ecosystem in [*Chapter 8*](B22030_08.xhtml#_idTextAnchor136),
    exploring alternative JVMs such as OpenJ9 and Correto. These chapters collectively
    expand our understanding of diverse JVM implementations, providing insights into
    their features and use cases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探索的进程中，我们介绍了GraalVM——一个支持多种语言且具有即时编译功能的通用替代JVM。进一步拓宽我们的视野，我们在[*第8章*](B22030_08.xhtml#_idTextAnchor136)中深入探讨了更广泛的JVM生态系统，例如OpenJ9和Correto。这些章节共同扩展了我们对于不同JVM实现的理解，提供了关于它们特性和用例的见解。

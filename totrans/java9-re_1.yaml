- en: System.out.printf("[%s] %s%n", s,
  prefs: []
  type: TYPE_NORMAL
- en: '(s.matches(re) ? "matches" : "does not match"));'
  prefs: []
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '}'
  prefs: []

- en: class LookAroundExample2
  prefs: []
  type: TYPE_NORMAL
- en: '{'
  prefs: []
  type: TYPE_NORMAL
- en: public static void main (String[] args)
  prefs: []
  type: TYPE_NORMAL
- en: '{'
  prefs: []
  type: TYPE_NORMAL
- en: String input = "var1,var2,var3 (var1,var2,var3) var4,var5,var6 (var4,var5,var6)";
    final Pattern p = Pattern.compile(",(?![^()]*\\))"); Matcher m = p.matcher(input);
  prefs: []

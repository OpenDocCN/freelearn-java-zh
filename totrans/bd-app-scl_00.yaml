- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Functional programming started in academia and ended up in the IT industry.
    The Scala language is a multi-paradigm language used by big players and large organizations
    that helps you get the correct (in the sense of pure functional programming) software
    and, at the same time, software that is practical and scalable.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 函数式编程始于学术界，最终在 IT 行业中得到了应用。Scala 语言是一种多范式语言，被大型企业和大型组织使用，可以帮助您获得正确的（在纯函数式编程的意义上）软件，同时，软件既实用又可扩展。
- en: Scala has a very rich ecosystem, including Play Framework, Akka, Slick, Gatling,
    Finable, and more. In this book, we will start right from the basic principles
    and ideas on functional and ReactiveX programming, and through practical examples,
    you will learn how to code with the most important frameworks of the Scala ecosystem,
    such as Play, Akka, and Slick.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Scala 拥有一个非常丰富的生态系统，包括 Play 框架、Akka、Slick、Gatling、Finable 等。在这本书中，我们将从函数式和 ReactiveX
    编程的基本原则和思想开始，并通过实际示例，您将学习如何使用 Scala 生态系统中最重要的框架，如 Play、Akka 和 Slick 进行编码。
- en: You will learn how to bootstrap a Scala application with SBT and Activator,
    how to build a Play and Akka application step by step, and we cover the theory
    of how to scale massive Scala applications with cloud and the NetflixOSS stack.
     This book will help you to go from the basic subjects to the most advanced ones
    in order to make you a Scala expert.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您将学习如何使用 SBT 和 Activator 引导 Scala 应用程序，如何逐步构建 Play 和 Akka 应用程序，以及我们如何使用云和 NetflixOSS
    堆栈的理论来扩展大规模 Scala 应用程序。这本书将帮助您从基础知识到最先进的知识，以使您成为 Scala 专家。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Introduction to FP, Reactive,
    and Scala"), *Introduction to FP, Reactive, and Scala*, looks at how to set up
    a Scala development environment, the difference between functional programming
    and object-oriented programming, and the concepts of functional programming.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015.xhtml#aid-E9OE1 "第1章。FP、反应式和 Scala 简介"), *FP、反应式和 Scala 简介*，探讨了如何设置
    Scala 开发环境，函数式编程与面向对象编程之间的区别，以及函数式编程的概念。'
- en: '[Chapter 2](part0041.xhtml#aid-173721 "Chapter 2. Creating Your App Architecture
    and Bootstrapping with SBT"), *Creating Your App Architecture and Bootstrapping
    with SBT*, discusses the overall architecture, SBT basics, and how to create your
    own application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0041.xhtml#aid-173721 "第2章。创建您的应用程序架构和使用 SBT 引导"), *创建您的应用程序架构和使用
    SBT 引导*，讨论了整体架构，SBT 基础知识，以及如何创建您自己的应用程序。'
- en: '[Chapter 3](part0052.xhtml#aid-1HIT81 "Chapter 3. Developing the UI with Play
    Framework"), *Developing the UI with Play Framework*, covers the principles of
    web development in Scala, creating our models, creating our views, and adding
    validations.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0052.xhtml#aid-1HIT81 "第3章。使用 Play 框架开发 UI"), *使用 Play 框架开发 UI*，涵盖了
    Scala 中网络开发的原则，创建我们的模型，创建我们的视图，以及添加验证。'
- en: '[Chapter 4](part0060.xhtml#aid-1P71O2 "Chapter 4. Developing Reactive Backing
    Services"), *Developing Reactive Backing Services*, introduces you to reactive
    programming principles, refactoring our controllers, and adding Rx Scala to our
    services.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0060.xhtml#aid-1P71O2 "第4章。开发反应式后端服务"), *开发反应式后端服务*，介绍了反应式编程原则，重构我们的控制器，以及将
    Rx Scala 添加到我们的服务中。'
- en: '[Chapter 5](part0063.xhtml#aid-1S2JE1 "Chapter 5. Testing Your Application"),
    *Testing Your Application*, looks into testing principles with Scala and JUnit,
    behavior-driven development principles, using ScalaTest specs and DSL in our tests,
    and running our tests with SBT.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0063.xhtml#aid-1S2JE1 "第5章。测试您的应用程序"), *测试您的应用程序*，探讨了 Scala 和 JUnit
    中的测试原则，行为驱动开发原则，在我们的测试中使用 ScalaTest 规范和 DSL，以及使用 SBT 运行我们的测试。'
- en: '[Chapter 6](part0071.xhtml#aid-23MNU1 "Chapter 6.  Persistence with Slick"),
    *Persistence with Slick*, covers principles of database persistence with Slick,
    working with Functional Relational Mapping in your application, creating the queries
    you need with SQL support, and improving the code with async database operations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0071.xhtml#aid-23MNU1 "第6章。使用 Slick 进行持久化"), *使用 Slick 进行持久化*，涵盖了使用
    Slick 的数据库持久化原则，在您的应用程序中处理函数式关系映射，使用 SQL 支持创建所需的查询，以及通过异步数据库操作改进代码。'
- en: '[Chapter 7](part0085.xhtml#aid-2H1VQ1 "Chapter 7. Creating Reports"), *Creating
    Reports*, helps you understand Jasper reports and add database reports to your
    application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0085.xhtml#aid-2H1VQ1 "第7章。创建报告"), *创建报告*，帮助您了解 Jasper 报告并添加数据库报告到您的应用程序中。'
- en: '[Chapter 8](part0097.xhtml#aid-2SG6I1 "Chapter 8. Developing a Chat with Akka"),
    *Developing a Chat with Akka*, discusses the actor model, actor systems, actor
    routing, and dispatchers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0097.xhtml#aid-2SG6I1 "第8章. 使用 Akka 开发聊天程序")，*使用 Akka 开发聊天程序*，讨论了actor模型、actor系统、actor路由和调度器。'
- en: '[Chapter 9](part0110.xhtml#aid-38STS1 "Chapter 9. Design Your REST API"), *Design
    Your REST API*, looks into REST and API design, creating our API with REST and
    JSON, adding validations, adding backpressure, and creating a Scala client.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0110.xhtml#aid-38STS1 "第9章. 设计您的REST API")，*设计您的REST API*，探讨了REST和API设计，使用REST和JSON创建我们的API，添加验证，添加背压，并创建Scala客户端。'
- en: '[Chapter 10](part0116.xhtml#aid-3EK181 "Chapter 10.  Scaling up"), *Scaling
    Up*, touches upon the architecture principles and scaling up the UI, reactive
    drivers, and discoverability. It also covers middle-tier load balancers, timeouts,
    back pressure, and caching, and guides you through scaling up microservices with
    an Akka cluster and scaling up the infrastructure with Docker and AWS cloud.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0116.xhtml#aid-3EK181 "第10章. 扩展")，*扩展*，涉及架构原则和扩展UI、响应式驱动程序和可发现性。它还涵盖了中间层负载均衡器、超时、背压和缓存，并指导你使用Akka集群扩展微服务，以及使用Docker和AWS云扩展基础设施。'

- en: Who this book is for
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: You should be a Java developer with a good command over the programming language.
    You should already know about classes, inheritance, and Java Collections. Therefore,
    this book is pitched at intermediate Java developers. You may have 1-2 years of
    experience in Java SE core development. You should have an understanding of the
    core Java EE platform, although an in-depth knowledge is not strictly required.
    You should be comfortable with Java persistence, Java servlets, and deployment
    of the WAR files to an application server such as GlassFish or WildFly or an equivalent
    server.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该是一位熟练掌握编程语言的 Java 开发者。你应该已经了解类、继承和 Java 集合。因此，这本书是为中级 Java 开发者准备的。你可能拥有 1-2
    年的 Java SE 核心开发经验。你应该对核心 Java EE 平台有所了解，尽管深入的知识不是严格必需的。你应该熟悉 Java 持久化、Java 服务器端组件和将
    WAR 文件部署到应用服务器，如 GlassFish 或 WildFly 或等效服务器。
- en: This book is aimed at people who want to learn JavaServer Faces or update their
    existing knowledge. You may or may not have experience in JavaScript programming;
    however, there is a dedicated start up topic in this book. This is mostly a Java
    EE web development book but covering AngularJS requires you to learn or reapply
    JavaScript coding skills.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标读者是那些想学习 JavaServer Faces 或更新现有知识的人。你可能或可能没有 JavaScript 编程经验；然而，本书中有一个专门的入门主题。这主要是一本
    Java EE 网络开发书，但要涵盖 AngularJS，你需要学习或重新应用 JavaScript 编码技能。
- en: Whether you come from a digital environment such as an agency or software house
    or have just stared a professional job with web development in mind, you will
    find this book a great help if you have to work with other staff members in your
    team. You will see industry terms, but I have kept the mentioning of them to a
    minimum so that you can focus on the technology at hand and achieve your learning
    goals. However, experts may recognize certain industry ideas creeping into the
    questions at the end of every of chapter.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是来自数字环境，如代理机构或软件公司，还是刚刚开始考虑以网络开发为职业的专业工作，如果你需要在团队中与其他成员合作，你会发现这本书非常有帮助。你将看到行业术语，但我已经将它们的提及保持在最低限度，以便你可以专注于手头的科技并实现你的学习目标。然而，专家可能会在每一章末尾的问题中识别出某些行业想法的渗透。
- en: Conventions
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的，例如在菜单或对话框中的单词，在文本中显示如下：“点击**下一个**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下所示的框显示。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧将如下所示。
- en: Reader feedback
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)来报告它们，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的“错误”部分下的现有错误列表中。任何现有错误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[版权问题联系我们](mailto:copyright@packtpub.com)涉嫌盗版的内容。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过链接[问题咨询我们](mailto:questions@packtpub.com)，我们将尽力解决。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This is a book about the Java EE 7 platform and web digital development, and
    it is a continuation of the first book *Java EE 7 Developer Handbook*. The entire
    focus of this tome is the space and software architecture between the frontend
    technologies and business logic tier. While there was a lack of printing space
    and working balance between life and time for this subject in my first book, in
    this book *Digital Java EE 7*, there is plenty of effort and determination to
    write exclusively about the Java *presentation tier*. This book was written for
    the developers who want to become superior and adept at building a web application
    on JVM with the standard Java EE 7 platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于Java EE 7平台和Web数字开发的书籍，它是第一本书《Java EE 7开发者手册》的延续。这本书的整个焦点是前端技术和业务逻辑层之间的空间和软件架构。虽然在我的第一本书中，这个主题在印刷空间和生活与时间平衡方面有所欠缺，但在本书《数字Java
    EE 7》中，我们投入了大量的努力和决心，专门来写关于Java *表现层*的内容。这本书是为那些希望成为在JVM上使用标准Java EE 7平台构建Web应用的优秀和熟练的开发者而写的。
- en: This book mostly covers the presentation tier from the Java standard's point
    of view. Therefore, there are entire chapters dedicated to JavaServer Faces as
    it is the most important and oldest dedicated web framework on the Java EE 7 platform.
    Even though the technology has been around since 2004, there are commercial organizations
    and businesses around the world that rely on JSF. They range from blue-chip companies
    to well-respected investment banks. Yet, with the Java EE 7 release, JSF 2.2 has
    several key features that web developers will enjoy and find incredibly helpful
    such as the HTML5 friendly markup support and Faces Flow.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书主要从Java标准的视角来介绍表现层。因此，有整整几章是专门介绍JavaServer Faces的，因为它是Java EE 7平台上最重要且最古老的专用Web框架。尽管这项技术自2004年以来就已经存在，但全球有商业组织和公司依赖JSF。这些组织从蓝筹公司到备受尊敬的投资银行都有。然而，随着Java
    EE 7的发布，JSF 2.2有几个关键特性，Web开发者会非常喜欢并发现它们非常有帮助，例如HTML5友好的标记支持以及Faces Flow。
- en: As a reader, it is my hope that you will become enlightened on the path to build
    software that enables you to stride up the mountainous paths of the contemporary
    Java web technology and that you will gain the qualification of an accomplished
    master (or mistress) in your mind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为读者，我希望能让你在构建能够让你攀登当代Java Web技术高峰的软件的道路上得到启发，并且你能在心中获得一位熟练的大师（或女大师）的资格。
- en: So, starting with JSF, we will learn about the framework with a thorough introduction
    to its concepts. We will progress to the building of the JSF input forms and learn
    how to validate their input in several ways. The most important task of developing
    Create Retrieve Update and Delete (CRUD) for JSF web applications will hit the
    nail squarely on the head. Afterwards, we will add more style and finesse to the
    JSF applications. On the way, we will write applications that validate with AJAX
    for an immediate effect. We will continue our adventure into the elegant world
    of conversational scope backing bean controllers. We will find that these are
    handy little things that we will map together and capture our stakeholders' customer
    journeys. Finally, we will learn about Faces Flows, which are a standout addition
    in JSF 2.2.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从JSF开始，我们将通过对其概念的全面介绍来学习这个框架。我们将继续构建JSF输入表单，并学习如何以多种方式验证它们的输入。对于JSF Web应用开发来说，最重要的任务是开发创建、检索、更新和删除（CRUD）功能，我们将直接解决这个问题。之后，我们将为JSF应用增添更多风格和精致。在这个过程中，我们将编写使用AJAX进行验证的应用程序，以实现即时效果。我们将继续我们的冒险，进入优雅的对话作用域后端控制器世界。我们会发现这些小巧的实用工具可以一起映射，并捕捉我们的利益相关者的客户旅程。最后，我们将学习关于Faces
    Flows的内容，这是JSF 2.2中的一个亮点。
- en: No Java web technology book would be complete without telling the reader about
    the JavaScript programming language and emerging technologies. Many senior Java
    engineers would agree that Java on the Web has—to some degree—conceded ground
    on the presentation tier to the JavaScript client-side frameworks. Building REST/UI
    frontend applications are now so common that it is difficult for the so-called
    digital Java engineer to ignore the influence of jQuery, RequireJS, and others.
    There are several known JavaScript frameworks out there in the wild. In this book,
    we will cover AngularJS. We will step into the middle of that blustery windy bridge
    in between the two major landscapes of Java, JVM, and JavaScript. I can't promise
    you that it will not be scary, but you might find yourself pleasantly surprised
    by the way that you will stand comfortably and negotiate the ledges and handholds
    between both the JAX-RS services and AngularJS controllers.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一本Java网络技术书籍会不提及JavaScript编程语言和新兴技术。许多资深Java工程师会同意，Java在Web上在一定程度上已经向JavaScript客户端框架让出了表现层。构建REST/UI前端应用程序现在如此普遍，以至于所谓的数字Java工程师很难忽视jQuery、RequireJS等的影响。在野外有几种已知的JavaScript框架。在这本书中，我们将介绍AngularJS。我们将进入Java、JVM和JavaScript这两个主要景观之间的狂风暴雨的桥梁中间。我不能保证这不会让你感到害怕，但你可能会发现自己能够舒适地站在那里，在JAX-RS服务和AngularJS控制器之间谈判过梁和扶手。
- en: At the far end of this book, we have a special just-in-time release for you.
    We dedicate an entire single chapter to the upcoming Java EE 8 Model-View-Controller,
    which may become an alternative sizzling emerald in the way we build future REST/UI
    applications. Beyond this book's finish line, we have put together three essential
    appendices that I hope will act as excellent reference material.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的远端，我们为您准备了一个特别的即时发布。我们专门用一整章的篇幅来介绍即将到来的Java EE 8模型-视图-控制器（Model-View-Controller），这可能会成为我们在构建未来REST/UI应用程序方式中的一个备选的炽热翡翠。在本书的终点线之外，我们还汇集了三个重要的附录，希望它们能作为优秀的参考资料。
- en: At the end of each chapter, we have dedicated a special section to educational
    exercises, which I hope you find relevant and decent, and you have fun learning
    while your thought processes are being conveniently stretched. This was written
    for you, the Java web developer on a mission to innovate. Enjoy!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一章的结尾，我们都专门设置了一个特殊部分用于教育练习，希望您觉得这些练习相关且合适，并在学习的过程中享受乐趣，同时您的思维过程也能得到方便的拓展。这是为您写的，为了创新而奋斗的Java网络开发者，祝您享受阅读！
- en: You can find my blog at [http://www.xenonique.co.uk/blog/](http://www.xenonique.co.uk/blog/).
    You can follow me on Twitter at `@peter_pilgrim`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[http://www.xenonique.co.uk/blog/](http://www.xenonique.co.uk/blog/)找到我的博客。您可以在Twitter上关注我，账号为`@peter_pilgrim`。
- en: The source code for this book is available on GitHub at [https://github.com/peterpilgrim/digital-javaee7](https://github.com/peterpilgrim/digital-javaee7).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书源代码可在GitHub上找到，链接为[https://github.com/peterpilgrim/digital-javaee7](https://github.com/peterpilgrim/digital-javaee7)。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Digital Java EE 7"), *Digital
    Java EE 7*, introduces the topic of the enterprise Java platform with a perspective
    to web technology. We will see a brief JSF example, study the JavaScript module
    pattern, and examine the Java EE modern web architecture.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015.xhtml#aid-E9OE1 "第1章。数字Java EE 7")，*数字Java EE 7*，从网络技术的角度介绍了企业Java平台。我们将看到一个简短的JSF示例，研究JavaScript模块模式，并检查Java
    EE现代网络架构。'
- en: '[Chapter 2](part0025.xhtml#aid-NQU22 "Chapter 2. JavaServer Faces Lifecycle"),
    *JavaServer Faces Lifecycle*, starts with the essential elements of the JSF framework.
    We will learn about the JSF phases and the lifecycle, custom tags, common attributes,
    and expression language.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0025.xhtml#aid-NQU22 "第2章。JavaServer Faces生命周期")，*JavaServer Faces生命周期*，从JSF框架的基本元素开始。我们将了解JSF阶段和生命周期、自定义标签、常见属性和表达式语言。'
- en: '[Chapter 3](part0035.xhtml#aid-11C3M2 "Chapter 3. Building JSF Forms"), *Building
    JSF Forms*, gets us started with how to build the JSF Create-Update-Retrieve-Delete
    application forms. We will build the forms in a modern web method with JSF custom
    tags around the Bootstrap HTML5 framework.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0035.xhtml#aid-11C3M2 "第3章。构建JSF表单")，*构建JSF表单*，将引导我们了解如何构建JSF的创建-更新-检索-删除应用程序表单。我们将使用Bootstrap
    HTML5框架和JSF自定义标签，以现代网络方法构建这些表单。'
- en: '[Chapter 4](part0043.xhtml#aid-190861 "Chapter 4. JSF Validation and AJAX"),
    *JSF Validation and AJAX*, dives deep into the validation of the customer''s data
    from the input form. We will study the various ways of checking the data from
    the backend and the persistence layer to the frontend with client-side AJAX.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0043.xhtml#aid-190861 "第4章。JSF验证和AJAX")，*JSF验证和AJAX*，深入探讨了从输入表单验证客户数据。我们将研究从后端和持久层到前端使用客户端AJAX检查数据的各种方法。'
- en: '[Chapter 5](part0050.xhtml#aid-1FLS41 "Chapter 5. Conversations and Journeys"),
    *Conversations and Journeys*, expands our JSF knowledge into the conversational
    scoped beans. We will learn how to map a digital customer''s journey to a controller
    and apply other CDI scopes to our work.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0050.xhtml#aid-1FLS41 "第5章。对话与旅行")，*对话与旅行*，将我们的JSF知识扩展到对话作用域的Bean中。我们将学习如何将数字客户的旅程映射到控制器，并将其他CDI作用域应用于我们的工作。'
- en: '[Chapter 6](part0057.xhtml#aid-1MBG21 "Chapter 6. JSF Flows and Finesse"),
    *Faces Flows with Finesse*, covers the JSF 2.2 release key highlight of the flow
    scope bean. We will grasp the differences between the Faces Flows and conversational
    scope beans, and along the way, add user-friendly features to our application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0057.xhtml#aid-1MBG21 "第6章。JSF流程与技巧")，*优雅的JSF流程*，涵盖了JSF 2.2版本的关键亮点——流程作用域Bean。我们将掌握Faces流程和对话作用域Bean之间的区别，并在过程中为我们的应用程序添加用户友好的功能。'
- en: '[Chapter 7](part0067.xhtml#aid-1VSLM2 "Chapter 7. Progressive JavaScript Frameworks
    and Modules"), *Progressive JavaScript Frameworks and Modules*, provides you with
    a quick overview of modern JavaScript programming from a Java engineer''s point
    of view. We will get up to speed with jQuery and other relevant frameworks such
    as RequireJS and UnderscoreJS.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0067.xhtml#aid-1VSLM2 "第7章。渐进式JavaScript框架和模块")，*渐进式JavaScript框架和模块*，从Java工程师的角度提供了一个现代JavaScript编程的快速概述。我们将熟悉jQuery和其他相关框架，如RequireJS和UnderscoreJS。'
- en: '[Chapter 8](part0074.xhtml#aid-26I9K1 "Chapter 8. AngularJS and Java RESTful
    Services"), *AngularJS and Java RESTful Services*, builds on our new JavaScript
    knowledge. We will approach the writing of single page architecture applications
    with the popular AngularJS framework. We will also gain experience of writing
    the JAX-RS service endpoints.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0074.xhtml#aid-26I9K1 "第8章。AngularJS和Java RESTful服务")，*AngularJS和Java
    RESTful服务*，基于我们新的JavaScript知识。我们将使用流行的AngularJS框架来编写单页架构应用程序。我们还将获得编写JAX-RS服务端点的经验。'
- en: '[Chapter 9](part0087.xhtml#aid-2IV0U1 "Chapter 9. Java EE MVC Framework"),
    *Java EE MVC Framework*, takes a look under the hood of the upcoming Java EE 8
    Model-View-Controller framework. We will utilize the port of the Handlebars templating
    framework in Java.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0087.xhtml#aid-2IV0U1 "第9章。Java EE MVC框架")，*Java EE MVC框架*，探讨了即将推出的Java
    EE 8模型-视图-控制器框架的内部结构。我们将利用Handlebars模板框架在Java中的移植。'
- en: '[Appendix A](part0093.xhtml#aid-2OM4A1 "Appendix A. JSF with HTML5, Resources,
    and Faces Flows"), *JSF with HTML5, Resources, and Faces Flows*, provides references
    for using HTML5 support in JSF, Resource Library Contracts, and programmatic Faces
    Flows. It also includes important information on internationalization with the
    message and resource bundles.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](part0093.xhtml#aid-2OM4A1 "附录A。JSF与HTML5、资源与JSF流程")，*JSF与HTML5、资源与JSF流程*，提供了使用HTML5支持在JSF、资源库合约和程序化JSF流程中的参考。它还包括有关使用消息和资源包进行国际化的重要信息。'
- en: '[Appendix B](part0101.xhtml#aid-30A8Q1 "Appendix B. From Request to Response"),
    *From Request to Response*, provides intense reference material on the architecture
    of the modern Java enterprise application. It answers the question about what
    happens when a web request is received and eventually when a response is sent
    back to the client.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](part0101.xhtml#aid-30A8Q1 "附录B。从请求到响应")，*从请求到响应*，提供了关于现代Java企业应用程序架构的密集参考材料。它回答了当收到Web请求时会发生什么，以及最终将响应发送回客户端的问题。'
- en: '[Appendix C](part0104.xhtml#aid-335QG1 "Appendix C. Agile Performance – Working
    inside Digital Teams"), *Agile Performance – Working inside Digital Teams*, covers
    the gamut of personalities and the variety of roles in modern digital and agile
    software development teams.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录C](part0104.xhtml#aid-335QG1 "附录C。敏捷性能 – 数字团队内部工作")，*敏捷性能 – 数字团队内部工作*，涵盖了现代数字和敏捷软件开发团队中各种性格和角色的范围。'
- en: '[Appendix D](part0108.xhtml#aid-36VSO1 "Appendix D. Curated References"), *Curated
    References*, is a set of specially selected bibliographic references, resources
    and links for further study.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 D](part0108.xhtml#aid-36VSO1 "附录 D. 精选参考文献")，*精选参考文献*，是一组特别精选的参考文献、资源和链接，用于进一步学习。'

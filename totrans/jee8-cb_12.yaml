- en: 'Appendix: The Power of Sharing Knowledge'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录：分享知识的力量
- en: 'This appendix covers the following topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录涵盖了以下主题：
- en: Why contributing to the Adopt a JSR program can make you a better professional
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么参与“采用JSR”计划可以使你成为一个更好的专业人士
- en: The secret to unsticking your project, your career... and even your life!
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解开你的项目、你的职业...甚至你的人生之谜！
- en: Introduction
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: Wait... career, knowledge sharing, community... in a cookbook?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 等等...职业、知识分享、社区...在烹饪书中？
- en: Well, I should really thank my editors, who have surrendered to my charm (and
    insistence) and allowed me to put this chapter in this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我真的很应该感谢我的编辑们，他们屈服于我的魅力（和坚持），并允许我把这一章放入这本书中。
- en: 'The reasons why I stressed them about it were the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我强调这一点的原因如下：
- en: I am sure that this content is quite important and can be life changing for
    you and your career
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我确信这个内容对你和你的职业生涯来说非常重要，甚至可以改变你的生活。
- en: I don't know if or when I'll write another book, so I wanted to take the chance
    now
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道我是否或何时会再写一本书，所以我现在想抓住这个机会
- en: I consider this content as important as the rest of the book. Actually, if you
    apply its principles to your own career, you could be the next one writing a book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个内容与本书的其他内容一样重要。实际上，如果你将它的原则应用到你的职业生涯中，你可能会成为下一个写书的人。
- en: Why contributing to the Adopt a JSR program can make you a better professional
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么参与“采用JSR”计划可以使你成为一个更好的专业人士
- en: Did you ever hear the phrase, *"Help others to help yourself"?* Yes? This section
    is all about it. Believe me, I wrote that.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否听说过“帮助他人就是帮助自己”这句话？是的？本节就是关于这个话题的。相信我，我确实写了这一点。
- en: Maybe you've never heard about the Adopt a JSR program, or maybe you've heard
    about it but have no idea what it is. Or you do know it, but don't know how it
    could have anything to do with your career.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你从未听说过“采用JSR”计划，或者你可能听说过它，但不知道它是什么。或者你可能知道它，但不知道它与你的职业生涯有什么关系。
- en: Allow me to have your company for the next few pages and enjoy the ride.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我在接下来的几页中占用你的时间，并享受这个过程。
- en: Understanding the Adopt a JSR program
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解“采用JSR”计划
- en: First of all, what is the *Adopt a JSR* program?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，什么是**Adopt a JSR**计划？
- en: It's an initiative intended to bring the community closer together in the process
    of evolving Java. By *community* we mean **Java User Groups** (**JUGs**), individuals,
    and any other kind of organization.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个旨在在Java演变过程中使社区更加紧密团结的倡议。当我们提到**社区**时，我们指的是**Java用户组**（**JUGs**）、个人以及任何其他类型的组织。
- en: To understand it, maybe we should hold on for a second and understand the Java
    evolution process.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解它，也许我们应该稍作停留，理解Java的演变过程。
- en: Java technology is a set of standards called **JSR**, the abbreviation for **Java
    Specification Request**. Every API and any aspects of the language have to be
    written in some JSR.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Java技术是一套称为**JSR**的标准，它是**Java规范请求**的缩写。每个API和语言的任何方面都必须以某种JSR编写。
- en: Every JSR has a spec leader, an individual in charge of leading the process
    of building that specification. Each spec lead works with a group called an **EG**,
    or **Expert Group**, which works with the spec lead and does all the heavy lifting
    of creating and/or evolving a JSR.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每个JSR都有一个规范领导者，负责领导该规范构建过程的个人。每个规范领导者都与一个称为**EG**或**专家小组**的团队一起工作，该团队与规范领导者合作，并承担创建和/或演变JSR的所有繁重工作。
- en: In each JSR there are also contributors, people from the community who volunteer
    to collaborate with a JSR. They don't have the same role as the spec leader or
    the EG, but can also do a lot for this process.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个JSR中，也有贡献者，他们是来自社区的志愿者，愿意与JSR合作。他们虽然不像规范领导者或EG那样有相同的角色，但也可以为这个过程做出很多贡献。
- en: For each JSR, there's a **Reference Implementation** (**RI**). The RI is the
    real code that JSR is working as a real Java code. It exists to bring all those
    conceptual lines of a specification to the real world. It's vital for proving
    that what was once specified really works.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个JSR，都有一个**参考实现**（**RI**）。RI是作为真实Java代码运行的JSR的真实代码。它的存在是为了将规范中的所有概念性线条带入现实世界。它对于证明曾经指定的内容确实可行至关重要。
- en: Examples of RIs are Mojarra for JSF, Soteria for Security, and GlassFish for
    Java EE.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: RIs的例子包括JSF的Mojarra、安全的Soteria和Java EE的GlassFish。
- en: When we say that the RI is a proof that some JSR really works, this is not just
    some conceptual stuff. It is really tested. That's why we have the **TCKs**, or
    **Technology Compatibility Kits**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们说RI是某些JSR真正起作用的证明时，这不仅仅是某种概念性的东西。它是真正经过测试的。这就是为什么我们有**TCKs**，或者称为**技术兼容性套件**。
- en: TCKs are a set of tests designed to test the implementations specified in the
    JSR. So when an RI is written, it should pass in the TCKs to prove that it's really
    working (at least in theory).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: TCKs 是一组旨在测试 JSR 中指定的实现的测试。因此，当编写 RI 时，它应该在 TCKs 中通过，以证明它确实在正常工作（至少在理论上）。
- en: Those three parts—the JSR, the RI, and the TCK—are the pieces ratified by the **Java
    Community Process** or **JCP**.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个部分——JSR、RI 和 TCK——是经过 **Java Community Process** 或 **JCP** 认可的组成部分。
- en: So in the JCP, you have all the working JSRs and their own processes monitored
    by the **Executive Committee** (**EC**), a group formed by companies, individuals,
    and JUGs that guarantee that all JSRs are working under the best practices defined
    by the JCP, and moving towards to the best results for the Java ecosystem and
    the community that relies on it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在 JCP 中，你拥有所有正在工作的 JSR 和它们自己的由 **执行委员会**（**EC**）监控的过程，该委员会由公司、个人和 JUGs 组成，保证所有
    JSR 都在 JCP 定义的最佳实践中进行，并朝着为 Java 生态系统及其依赖的社区带来最佳结果的方向发展。
- en: 'So the next time you think *"how can I contribute to Java?"*, *"how can I make
    my contribution?"* or, more specific to this section, *"how can I adopt a JSR?"*,
    know that you can do it by doing the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所以下次当你思考 *"我如何为Java做出贡献？"*，*"我如何使我的贡献有所作为？"* 或者，更具体地，*"我如何采用JSR？"* 时，要知道你可以通过以下方式做到：
- en: Joining as a contributor to some JSRs. Most spec leaders will be happy and open
    to accepting help with the hard work of evolving a JSR.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为贡献者加入一些 JSR。大多数规范领导者都乐于并愿意接受帮助，以推动 JSR 的发展。
- en: Helping write the specification or at least helping with useful suggestions.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助编写规范或至少提供有用的建议。
- en: Writing tests for TCKs or helping solve issues found in the TCK tests.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 TCK 编写测试或帮助解决在 TCK 测试中发现的任何问题。
- en: Coding for the RIs.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 RI 编码。
- en: All those topics you can do by yourself, but they are all much more productive
    (and fun!) if you do it with the community. You can do it by joining a JUG, or
    starting a small group in your company, or wherever you can find some people to
    work together. It's a lot of work, so it's better to have some company!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些话题你都可以自己完成，但如果你与社区一起做，它们会更有成效（并且更有趣！）你可以通过加入一个 JUG，或者在你公司中成立一个小团队，或者在任何你能找到一些人一起工作的地方。这是一项大量工作，所以最好有人陪伴！
- en: 'For more information about adopting a JSR program, you could check the following
    links:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 关于采用 JSR 计划的更多信息，你可以查看以下链接：
- en: '[https://jcp.org/aboutJava/communityprocess/community/JCPAdoptJSR.pdf](https://jcp.org/aboutJava/communityprocess/community/JCPAdoptJSR.pdf)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://jcp.org/aboutJava/communityprocess/community/JCPAdoptJSR.pdf](https://jcp.org/aboutJava/communityprocess/community/JCPAdoptJSR.pdf)'
- en: '[https://community.oracle.com/community/java/jcp/adopt-a-jsr](https://community.oracle.com/community/java/jcp/adopt-a-jsr)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://community.oracle.com/community/java/jcp/adopt-a-jsr](https://community.oracle.com/community/java/jcp/adopt-a-jsr)'
- en: '[https://developercareers.wordpress.com/2011/11/01/give-your-career-a-boost-by-adopting-a-jsr/](https://developercareers.wordpress.com/2011/11/01/give-your-career-a-boost-by-adopting-a-jsr/)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://developercareers.wordpress.com/2011/11/01/give-your-career-a-boost-by-adopting-a-jsr/](https://developercareers.wordpress.com/2011/11/01/give-your-career-a-boost-by-adopting-a-jsr/)'
- en: And to get to work, visit: [https://jcp.org](https://jcp.org).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始工作，请访问：[https://jcp.org](https://jcp.org).
- en: Collaborating on the future of Java EE
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 协同推进 Java EE 的未来
- en: So if you are reading this book, I believe that you are interested in Java EE.
    And if you reach this very line, I hope that I'm beginning to convince you that
    you can help Java EE to move forward and it can help your career.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果你正在阅读这本书，我相信你对 Java EE 感兴趣。如果你读到这一行，我希望我开始让你相信你可以帮助 Java EE 前进，而且它可以帮助你的职业生涯。
- en: Yes, you can definitely help Java EE move forward, and talking from my own experience,
    I can assure you that you should start it right now! But, in terms of process,
    things are slightly different for Java EE.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你绝对可以帮助 Java EE 前进，从我自己的经验来看，我可以向你保证你应该立即开始！但是，在流程方面，Java EE 的情况略有不同。
- en: A few months since the time of writing, Oracle decided to transfer Java EE to
    the Eclipse Foundation. So while I'm writing these lines, the transfer process
    is happening!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，Oracle 决定将 Java EE 转移到 Eclipse 基金会。所以当我写下这些话的时候，转移过程正在进行中！
- en: 'Just a little note: this is valid only for Java EE, not for Java! Other Java
    specifications will continue under the JCP (at least for now).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下：这仅适用于 Java EE，不适用于 Java！其他 Java 规范将继续在 JCP 下进行（至少目前是这样）。
- en: What does it change for you in terms of collaboration? Nothing. There are still
    groups, specifications, tests, RIs, and so on. The only thing that is being changed
    are the names, as the process is now owned by the Eclipse Foundation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在协作方面，这对你有什么改变？没有。仍然有小组、规格、测试、RIs等等。唯一改变的是名称，因为现在这个过程由Eclipse基金会拥有。
- en: So Java EE was transferred to Eclipse as **Eclipse Enterprise for Java**, or **EE4J**.
    It's the project umbrella that holds all other projects under it. These other
    projects are the former JSRs. More details about EE4J are at [https://projects.eclipse.org/projects/ee4j/charter](https://projects.eclipse.org/projects/ee4j/charter).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Java EE被转移到Eclipse，成为**Eclipse Enterprise for Java**，或**EE4J**。它是包含其下所有其他项目的项目伞。这些其他项目是以前的JSR。关于EE4J的更多详细信息请参阅[https://projects.eclipse.org/projects/ee4j/charter](https://projects.eclipse.org/projects/ee4j/charter)。
- en: 'The transfer process and EE4J itself has a lot of answered questions here:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 转移过程和EE4J本身在这里有很多解答问题：
- en: '[https://www.eclipse.org/ee4j/faq.php](https://www.eclipse.org/ee4j/faq.php)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.eclipse.org/ee4j/faq.php](https://www.eclipse.org/ee4j/faq.php)'
- en: The project in Eclipse is led by the **Project Management Committee** (**PMC**),
    like the EC in the JCP. More details about the PMC are at [https://projects.eclipse.org/projects/ee4j/pmc](https://projects.eclipse.org/projects/ee4j/pmc).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在Eclipse中，项目由**项目管理委员会**（**PMC**）领导，就像JCP中的EC。关于PMC的更多详细信息请参阅[https://projects.eclipse.org/projects/ee4j/pmc](https://projects.eclipse.org/projects/ee4j/pmc)。
- en: The bottom line here is that you can, and I believe that you should, make your
    contribution to the future of Java EE. Maybe you think that you don't have what
    it takes. Yes, you have! Every suggestion counts, every good idea, every line
    of working code, every test that passes. Give it a shot and see the results!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这里最重要的是，你可以，我相信你也应该，为Java EE的未来做出贡献。也许你认为你没有所需的条件。是的，你有！每个建议都很有价值，每个好主意，每一行有效的代码，每个通过测试。试一试，看看结果！
- en: Setting yourself up for collaboration
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为协作做好准备
- en: There are some things you need to do in order to collaborate on the future of
    Java EE.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在Java EE的未来上协作，你需要做一些事情。
- en: Set aside a specific time for it
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为其预留特定时间
- en: If you just do it when you have time for it, you may never ever do it! So make
    time. Define some time you are willing to do it per week (one hour per day, three
    hours per week, and so on). Write it down and make an appointment.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是在你有时间的时候做，你可能永远也不会做！所以请安排时间。定义你每周愿意投入的时间（每天一小时，每周三小时等）。写下它并预约。
- en: Choose where you'll concentrate your effort
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择你将集中精力的地方
- en: It's useless to start sending emails to dozens of spec leaders asking them to
    join the group and collaborate. I know it, I've already done it before.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 向数十个规格领导者发送邮件，请求他们加入小组并协作是徒劳的。我知道，我之前已经这样做过了。
- en: Instead, take a step back, think about what you are really interested in, and
    choose one single specification to start. Join the mailing list, find its repository
    on GitHub, and start watching it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，退一步，思考你真正感兴趣的是什么，然后选择一个单一的规格开始。加入邮件列表，在GitHub上找到它的仓库，并开始关注它。
- en: A great way to start collaboration on any open source project is with documentation.
    It's important, but often people involved with writing specification and coding
    don't have enough time to go deeper into the documentation. So, they are usually
    glad when somebody else is willing to do it.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何开源项目上开始协作的一个好方法是文档。它很重要，但通常参与编写规格和编码的人没有足够的时间深入研究文档。所以，当有人愿意做这件事时，他们通常会很高兴。
- en: I know many people who start collaborating this way today are committed to some
    of the biggest open source projects.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道今天以这种方式开始协作的许多人已经致力于一些最大的开源项目。
- en: Do it!
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 做吧！
- en: Any plan just makes sense if you do something about it. So stop procrastinating
    and get to work! Don't wait until Monday, or after vacations, or after the end
    of college, or when you get a better job, or whatever.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 任何计划只有在付诸行动时才有意义。所以停止拖延，开始工作！不要等到周一，或者假期之后，或者大学毕业后，或者当你得到更好的工作，或者 whatever。
- en: Have in mind that you probably will never feel like you are ready for it. So
    stop feeling and start doing, even if you don't feel like it. If you do the hard
    work the results will come, be assured about that!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，你可能永远不会觉得自己准备好了。所以停止等待，开始行动，即使你不想这么做。如果你做了艰苦的工作，结果就会到来，请放心！
- en: The secret to unstucking your project, your career... even your life!
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解锁你的项目、你的职业生涯...甚至你的人生！的秘诀
- en: Are you feeling stuck in your career? I've felt like that too. Let me tell you
    a story and a secret that made my career explode.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你在职业生涯中感到停滞不前吗？我也曾有过这种感觉。让我给你讲一个故事和一个秘密，它让我的职业生涯爆发。
- en: The year is 2002\. I'm in the American Chamber of Commerce in San Paolo, attending
    the Sun Tech Days. The venue is full and I'm a little lost.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这一年是2002年。我在圣保罗的美国商会参加Sun Tech Days。场地爆满，我有点迷失方向。
- en: Maybe lost doesn't define it very well. Out of place sounds much better. After
    all, I'm just a tech newbie in the middle of giants.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 可能“迷失”这个词并不能很好地描述它。感觉“格格不入”要好得多。毕竟，我只是中间巨人的技术新手。
- en: I see some known faces. Bruno Souza, Fabio Velloso. Should I introduce myself?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了一些熟悉的面孔。布鲁诺·苏萨，法比奥·韦洛索。我应该自我介绍吗？
- en: Of course not... who am I? Leave the guys alone, they are too busy in a conference
    like this.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当然不是...我是谁呢？别打扰那些人，他们在这个会议中太忙了。
- en: I read the program and see that there is a keynote in the main room. Looks like
    it's someone important called James Gosling. I have no idea who he is, but I go
    there.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我看了看节目单，看到主会议室有一个主题演讲。看起来是一个叫詹姆斯·戈斯林的重要人物。我不知道他是谁，但我还是去了那里。
- en: I'm the first in line. Of course, I'm a newbie! Everyone is having some conversation
    while I'm here alone in front of the door. What are they talking about? For sure,
    some super technical discussion that I can't understand. Better stay here and
    wait.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我是第一个。当然，我是一个新手！当我在门口独自一人时，每个人都正在交谈。他们在谈论什么？肯定是一些我无法理解的超级技术讨论。最好在这里等着。
- en: Five minutes before they open the doors and there are 200 people after me in
    the line. Hey, looks like I'm a lucky newbie, huh?!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们开门前五分钟，后面还有200个人排在我后面。嘿，看起来我是个幸运的新手，对吧？！
- en: I walked in and took a seat in the second row, waiting for the keynote to start.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我走进去，在第二排坐下，等待主题演讲开始。
- en: Holy God, that James Gosling is the Java creator! What a dumb newbie I am...
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 天哪，詹姆斯·戈斯林是Java的创造者！我是个多么愚蠢的新手啊...
- en: 'His talk is awesome! You know, he is not the best speaker in the world, but
    there are some things in his speech that amaze everyone in the room. Maybe it''s
    his passion, his knowledge, or even the super cool project that he is working
    on: the operating system for a remote-controlled Mars rover. Damn!'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 他的演讲太棒了！你知道，他不是世界上最好的演讲者，但他的演讲中有一些事情让房间里每个人都感到惊讶。也许是因为他的热情，他的知识，甚至是他正在工作的超级酷炫项目：一个遥控火星探测车的操作系统。真棒！
- en: 'It''s already the end of the second day of the conference and I''m absolutely
    disturbed: there are so many possibilities with this Java thing. I''ve tried it
    a little by myself, but seeing all those Sun evangelists talking about real and
    cool projects took me to a whole new world of possibilities in my mind. My career
    needs to go in that direction.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 会议已经进行到第二天，我感到非常困扰：Java这个玩意儿有如此多的可能性。我自己尝试过一点，但看到那些Sun传教士谈论真实而酷炫的项目，让我在脑海中打开了整个新的可能性世界。我的职业生涯需要朝那个方向发展。
- en: 'After some days out of the office I''m back and can''t help myself: I need
    to tell everybody what I''ve just seen during those days. You know, most of us
    work here with Visual Basic and Delphi... but Java brings a new set of possibilities
    to our projects.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 经过几天不在办公室，我又回来了，忍不住想告诉每个人我那几天看到的事情。你知道，我们大多数人都在这里用Visual Basic和Delphi工作...但Java给我们项目带来了新的可能性。
- en: Just six months since I've attended those Sun Tech Days and I'm in my first
    Java project. Yes! The company outsourced a project and asked me to work together
    with our partner.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 自从参加了那些Sun Tech Days以来，已经过去了六个月，我现在正在进行我的第一个Java项目。是的！公司外包了一个项目，要求我和我们的合作伙伴一起工作。
- en: What a terrible idea! Our partner's lead developer knows as much as I do about
    Java... OK, let's do this. At least I have the opportunity to work on a real Java
    project.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 多么糟糕的想法！我们合作伙伴的首席开发者对Java的了解和我一样多...好吧，让我们这么做。至少我有机会参与一个真正的Java项目。
- en: It's 2004, and I'm about to talk in a big conference for the first time ever.
    I have to admit, I'm terrified. But actually I'm joining in on a talk with a new
    friend, Mauricio Leal. He is one of the top Java influencers in Brazil and agreed
    to give a talk with me to the Just Java conference. Or was it me that agreed to
    him? Well, it doesn't matter now...
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年，我即将参加有史以来第一次的大型会议。我必须承认，我感到非常害怕。但实际上，我是在和一个新朋友，毛里西奥·利尔一起参加一个讨论。他是巴西最顶尖的Java影响者之一，并同意和我一起在Just
    Java会议上发表演讲。或者是我同意了他的提议？现在来说这些已经不重要了...
- en: It was very hard for me to go there as my mother had started a fight against
    cancer just a few months before. I'm not only very concerned about her, but I
    also didn't have enough time to get prepared for the conference. However, she
    herself encouraged me to be here and said she was proud of her child talking at
    a big event. Thanks, mom!
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，去那里非常困难，因为我的母亲在几个月前开始与癌症作斗争。我不仅非常关心她，而且我没有足够的时间为会议做好准备。然而，她自己鼓励我来到这里，并说她为她孩子在大事件上发言而感到自豪。谢谢，妈妈！
- en: 'We gave our talk and it was great! I have a lot to learn from Mauricio and
    all his Java friends. Actually, I need to keep going with this community thing:
    events, open source, talks, and so on.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了演讲，效果很好！我有许多东西可以向Mauricio和他的所有Java朋友学习。实际上，我需要继续参与这个社区活动：活动、开源、演讲等等。
- en: Here I am in 2005, and I've decided to join a big project at the same company
    that I've been working with for the last three years. No, it's not a Java project,
    but it's so big that I can't miss the chance. It will be good for my career and
    I'll have some opportunities as a project manager.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是2005年，我决定加入一个我过去三年一直在工作的同公司的重大项目。不，这不是一个Java项目，但它如此庞大，我无法错过这个机会。这对我的职业生涯有好处，我作为项目经理将有一些机会。
- en: We are in June, 2006, and my mother has just lost the fight against cancer.
    I'm destroyed. I never thought in my entire life that I would lose her when she
    was only 58 and I'm 26... Who cares about career? Who cares about the job? Who
    cares about anything?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在是2006年6月，我的母亲刚刚在与癌症的斗争中失败。我崩溃了。我从未想过在我整个一生中，我会失去她，当时她只有58岁，而我26岁...谁在乎事业？谁在乎工作？谁在乎任何东西？
- en: The year is 2015\. The month is December. I'm driving my car. My wife is at
    my side and my baby daughter in the back seat. I'm telling my wife that I'm very
    concerned about my career.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 年份是2015年。月份是十二月。我正在开车。我的妻子在我身边，我的小女儿坐在后座。我在告诉我妻子我对我的职业生涯非常关心。
- en: I'm not a kid anymore. I'm 36, have a good job, getting decent money from it,
    but... I'm stuck. Since when... 2004? I know, it was a big mistake to join that
    project, even though it was a big one. We all failed on it.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我不再是孩子了。我36岁，有一份好工作，从中得到不错的收入，但……我陷入了困境。从什么时候开始……2004年？我知道，加入那个项目是一个大错误，尽管它很大。我们都失败了。
- en: 'I tell her: *"You know, I have to do something..."*.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉她："你知道，我必须做点什么……"。
- en: 'After a couple of sleepless nights, some hours of research on the internet,
    and some reading of reference books, I think I have a good list for someone who
    has done nothing for years:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 经过几晚的失眠，一些互联网上的研究，和一些参考书的阅读，我认为我为一个多年没有做什么的人列出了一个很好的清单：
- en: Write a technical article for publishing
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为发表撰写一篇技术文章
- en: Give a tech talk at some small event
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在某个小型活动中进行技术演讲
- en: Get a Java EE Architect certification
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得Java EE架构师认证
- en: I've decided to go with Java until the end. I know a lot about it. I've being
    studying it and working with it for many years. I have to focus on it and I can
    definitely do it.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定一直跟着Java走到底。我对它了解很多。我已经学习它并使用它很多年了。我必须专注于它，我一定能做到。
- en: And suddenly, in the middle of this big confusion and lots of doubts, I've made
    it! Now I'm a partner in the company.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 突然，在这场大混乱和许多怀疑的中间，我成功了！现在我是公司的合伙人。
- en: Well, maybe I've done something right, huh?! All these years of hard work and
    study finally paid off.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，也许我确实做了一些正确的事情，对吧？！这么多年来的辛勤工作和学习终于得到了回报。
- en: But… what was I thinking? I hate sales, I hate dealing with clients, I hate
    negotiations, I hate wearing a suit, and I hate chasing money. I hate this partner
    stuff!
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 但……我在想什么？我讨厌销售，我讨厌与客户打交道，我讨厌谈判，我讨厌穿西装，我讨厌追逐金钱。我讨厌这个合伙人角色！
- en: To have my own business was always a dream, but my life right now is much more
    of a nightmare. This wrong decision literally made everything fall apart. The
    situation is unbearable to the point that I now need medicine for depression.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有自己的企业一直是一个梦想，但我的生活现在更像是一场噩梦。这个错误的决定让一切都变得支离破碎。情况糟糕到我现在需要药物来治疗抑郁症。
- en: All this poison in my mind makes me think, *"what the hell am I doing with my
    life?"* That's not the path I want to follow. I mean... yes, the company is great
    and they are doing great, but not in a way that works for me.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我心中的这些毒素让我想："我到底在用我的生活做什么？"这不是我想走的路。我的意思是...是的，公司很棒，他们做得很好，但不是对我有好处的方式。
- en: I really need a change. I need to make a move. If I don't, what about my family’s
    future? What kind of support will I be able to give my wife and daughter when
    I get old and retire?
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的需要改变。我需要做出改变。如果不这样做，我的家庭未来会怎样？当我老了退休时，我能提供什么样的支持给我的妻子和女儿？
- en: It's just another terrible day and then I got an email from... Bruno Souza?
    The Brazilian Javaman? How the heck does this guy have my email? Oh, yes... I'm
    subscribed to some mailing list.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是又一个糟糕的一天，然后我收到了一封来自...布鲁诺·苏萨？巴西的JavaMan？这家伙是怎么得到我的电子邮件的？哦，是的...我订阅了一些邮件列表。
- en: 'He is talking about dreams, saying that one of his friends will help him this
    year with a career dream, so he decided to help others too. He says: *"Tell me
    your career dreams for 2016 and I''ll try to help you with them"*.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 他在谈论梦想，说他的一个朋友今年会帮助他实现职业梦想，所以他决定帮助别人。他说：“告诉我你2016年的职业梦想，我会尽力帮助你。”
- en: Well, I'm sure this guy won't even read my email, but let me reply to it anyway.
    At least writing down my dreams for this year will help me visualize them. I'll
    use that list that I told my wife a few weeks ago.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我敢肯定这个人甚至不会读我的电子邮件，但让我还是回复它。至少写下我今年的梦想会帮助我可视化它们。我会用几周前告诉妻子的那个清单。
- en: What? Just half an hour and he replied?
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 什么？只花了半小时他就回复了？
- en: 'OK... he is saying that he can help me this way:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧...他说他可以通过这种方式帮助我：
- en: '**Article**: He can help me on finding a good topic and publish it at the Oracle
    Technology Network? Is this serious? I was just thinking about a blog post or
    whatever.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文章**：他能否帮我找到一个好的主题并在Oracle技术网络上发表？这真的严肃吗？我只是在想写一篇博客或者类似的东西。'
- en: '**Talk**: Once we have the article, he can help me turn it into a talk. Ok,
    sounds interesting.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**演讲**：一旦我们有了文章，他可以帮助我把它变成演讲。好吧，听起来很有趣。'
- en: '**Certification**: He won''t help me at all. I should sit down and study. Yeah,
    makes sense.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证**：他不会帮我任何忙。我应该坐下来学习。是的，有道理。'
- en: 'From all the conversations I have with Bruno one thing is always on top: sharing.
    Share knowledge, share what you know, share to help others, share, share, share.
    Seems like this guy really wants to help people.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在与布鲁诺的所有对话中，有一件事始终是首要的：分享。分享知识，分享你所知道的东西，分享以帮助他人，分享，分享，分享。看起来这个人真的很想帮助别人。
- en: 'So I manage to leave the company (and the partnership) and finally got a position
    that I really want: systems architect!'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我设法离开了公司（以及合伙关系），最终得到了我真正想要的位置：系统架构师！
- en: That's it, I love architecture, and I love to deal with all those trade offs
    when planning an application from scratch or scaling/refactoring some legacy application.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，我喜欢架构，我喜欢在从头开始规划应用程序或对一些遗留应用程序进行扩展/重构时处理所有这些权衡。
- en: That's it, now I've found my place!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，现在我找到了我的位置！
- en: Not so fast, pal. Not so fast, within a month or so the company changes its
    CEO and the guy just decides that Java would die there and then. The focus now
    is .NET! OK, let's try it.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 别急，伙计。别急，大约一个月后，公司更换了CEO，这个人就决定Java会立即在这里死去。现在的重点是.NET！好吧，让我们试试。
- en: In the meantime, Bruno and I publish our first article in the OTN and it gets
    thousands of views in just a few days. That's awesome!
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我和布鲁诺在OTN上发表了我们的第一篇文章，几天内就获得了数千次浏览。太棒了！
- en: This article becomes a proposal on the same subject for *The Developer's Conference* (the
    biggest developer event in Latin America) and JavaOne Latin America. Both are
    accepted and I have the opportunity to talk with Bruno to hundreds of people at
    these events.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章成为了一个关于同一主题的提案，提交给了*开发者大会*（拉丁美洲最大的开发者活动）和JavaOne拉丁美洲。两个提案都被接受了，我有机会在这些活动中与布鲁诺向数百人演讲。
- en: 'On the last day before submitting to JavaOne San Francisco I decide to give
    up on it. I don''t have the money to afford it. Bruno almost kicks my ass and
    says: *"Come on! Submit it! If it gets approved you figure out how to afford it"*.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在提交给旧金山JavaOne的前一天，我决定放弃它。我没有足够的钱去负担它。布鲁诺差点踢了我的屁股，说：“来吧！提交它！如果被批准了，你想办法弄到钱。”
- en: 'The talk gets approved and Cristina Saito, a former boss (and partner!) sends
    me a gift: the air tickets to JavaOne. She said she was proud of me. I could probably
    never thank her enough for her kindness and generosity, and I hope this mention
    here goes some way towards that thanks.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲被批准了，克里斯蒂娜·斎藤，一个前老板（也是合伙人！）送了我一份礼物：JavaOne的机票。她说她为我感到骄傲。我可能永远无法对她足够的善良和慷慨表示感谢，我希望在这里的提及能多少表达我的感激之情。
- en: It's hard to believe. Just 10 months since I opened Bruno's email, 10 months
    since the depression medication, 10 months since the darkest moment of my career,
    I'm in San Francisco, California. In a couple of minutes, I'll be giving a talk
    with Bruno at JavaOne, the biggest Java event in the world. A movie just went
    through my mind. And here I am now.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这很难相信。自从我打开布鲁诺的邮件，自从我开始服用抗抑郁药物，自从我职业生涯中最黑暗的时刻，已经过去了10个月，我现在在加利福尼亚州的旧金山。几分钟之后，我将与布鲁诺在JavaOne上做演讲，这是世界上最大的Java活动。一个电影突然闪过我的脑海。而现在我就在这里。
- en: The talk was great! Some stuff went wrong, but... we made it! Seems like this
    sharing stuff is really working. I'm feeling really confident and can't wait to
    be back in Brazil and getting back to work. Getting things done. Climbing my own
    success mountain.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲很棒！有些事情出了差错，但我们还是做到了！看来这种分享的东西真的很有效。我感到非常自信，迫不及待地想回到巴西，回到工作中。完成事情。攀登我自己的成功之山。
- en: So I land in Brazil, go to the office, and... get fired? Really? I thought that
    all this sharing stuff would help me, not cause me to lose my job... somebody
    lied to me!
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我来到了巴西，去了办公室，然后... 被解雇了？真的吗？我以为所有这些分享的事情会帮助我，而不是让我失去工作...有人骗了我！
- en: OK, OK... let's take a deep breath... you know, I'm more confident now. No,
    I wasn't prepared for something like getting fired after achieving the best accomplishment
    of my career until now, but... I think I'll figure something out.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，好的... 让我们深呼吸一下... 你知道，我现在更有信心了。不，我之前并没有为像现在这样在职业生涯中取得最佳成就后失业这样的情况做好准备，但...
    我想我会找到解决办法的。
- en: 'It doesn''t take long until I get a position at Summa Technologies. Yes, sharing
    is working: I didn''t even need to send a resume. They heard about me (because
    of sharing) and here I am, working with things that I''ve been talking and writing
    about.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 不用多久，我就得到了Summa Technologies的一个职位。是的，分享是有效的：我甚至不需要发送简历。他们听说了我（因为分享）所以我现在在这里，做着我在谈论和写作的事情。
- en: The company is great, the team is highly skilled, and the project is challenging.
    But, you know… six months later and it looks like the things are getting stuck
    again… the results are just OK, the project is just OK, and there is no big deal
    to learn or to do here.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这家公司很棒，团队技术高超，项目具有挑战性。但是，你知道……六个月后，事情看起来又陷入了僵局……结果只是还可以，项目也只是还可以，这里没有太多值得学习或做的事情。
- en: We are in May, 2017\. In a few months, Java EE 8 will be released. What if we
    interview some top Java EE influencers from all over the world and share all the
    information, expectations, and news they have about it? Sounds good. Let's call
    it Java EE 8 - The Next Frontier.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在在2017年5月。几个月后，Java EE 8将发布。如果我们采访来自世界各地的顶级Java EE影响者，并分享他们关于它的所有信息、期望和新闻，会怎么样呢？听起来不错。让我们称之为Java
    EE 8 - 新的边疆。
- en: Bruno was skilled enough to convince me to do this Java EE 8 stuff, and SouJava
    would give all the support needed. Actually, it was a SouJava initiative from
    the very first moment.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁诺有足够的技巧来说服我去做这个Java EE 8的事情，而且SouJava会提供所有需要的支持。实际上，这从一开始就是SouJava的倡议。
- en: But, come on, why would all those Java EE experts give me an interview? Who
    am I?
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，看在上帝的份上，为什么所有那些Java EE专家会给我做采访？我是谁？
- en: It's been just three months since I've been working with SouJava for the Java
    EE project. We've already interviewed 15 of the top Java EE influencers. Thousands
    of developers from almost 70 countries see the interviews. Our playlist on YouTube
    is featured on the official Java channel. All the content gets thousands of views
    a month.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我与SouJava合作进行Java EE项目才仅仅三个月。我们已经采访了15位顶级Java EE影响者。来自近70个国家的数千名开发者观看了这些采访。我们的YouTube播放列表在官方Java频道上被推荐。所有内容每月都有数千次观看。
- en: 'I have to be honest: I would never have imagined that the Java EE community
    would be so open to this initiative. I mean, it''s like they were expecting this
    content. They are willing to consume it.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须说实话：我从未想过Java EE社区会对这个倡议如此开放。我的意思是，他们好像在期待这样的内容。他们愿意消费它。
- en: The thing I was lacking this entire time? Focus! Anything you do without focus
    is almost useless. It can be helpful, but won't have continuity.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直缺少的是什么？专注！任何没有专注的事情几乎都是无用的。它可能有所帮助，但不会有连续性。
- en: These projects led me to write this book you are reading right now. In one of
    my conversations with Packt I asked them how they found me. They said, *"well,
    you've been sharing a lot of Java EE 8 content... that's what we need"*.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目让我写下了你现在正在阅读的这本书。在我与Packt的一次对话中，我询问他们是如何找到我的。他们说，“嗯，你分享了大量的Java EE 8内容...这正是我们所需要的”。
- en: And just a few days after signing with Packt I got a call from... Oracle? "That"
    Oracle?
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 就在我与Packt签约后的几天，我接到了一个电话……来自甲骨文？就是那个“那个”甲骨文？
- en: 'So I''m here, writing these lines and working at one of the biggest companies
    in the world, doing exactly what I''m telling you in this chapter: sharing knowledge.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我就在这里，写着这些文字，在世界最大的公司之一工作，做的就是我在本章告诉你的事情：分享知识。
- en: 'I insist to you: if sharing changed my career, it can also change yours. Don''t
    think you don''t have what it takes for it: you have it! I can assure you that
    you know many things that other people would love to learn.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚持告诉你：如果分享改变了我的职业生涯，它也可以改变你的。不要认为你没有这个能力：你有！我可以向你保证，你了解许多其他人愿意学习的东西。
- en: 'Why don''t you find some good way to help them? Can I give you some suggestions
    on how you could help others based on what you just read here? Here they are:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 你为什么不找个好方法去帮助他们呢？我能给你一些建议，告诉你如何根据你刚才读到的内容去帮助他人吗？这里就是：
- en: You can write a little block of code based on something you learned in this
    book. Share it on Twitter or in some blog post.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以根据这本书中学到的东西写一小段代码。在Twitter或某些博客文章中分享它。
- en: Record a video explaining some insight you had when reading something in this
    book. Share it!
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 录制一个视频，解释你在阅读这本书时的一些见解。分享它！
- en: If you don't want to expose yourself at this point, email me telling me anything
    that this book has taught you. I'd love to read it! Write to `elder@eldermoraes.com`.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你现在不想暴露自己，就给我发邮件告诉我这本书教会了你什么。我会很乐意阅读它！请写信到`elder@eldermoraes.com`。
- en: Sharing is a habit. Exercise it!
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 分享是一种习惯。练习它！

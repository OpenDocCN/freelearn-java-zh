- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In 1980, after being married for just a few months, I purchased my first computer.
    Why? Because at the age of 26, I thought it could be the best toy I could ever
    own. It was an Apple ][+. Within days of its arrival, I became obsessed with it.
    In the late 70s and early 80s, numerous magazines were dedicated to the new realm
    of personal computers and I bought most of them. I’d come home from work when
    I was a photography technician at Dawson College and typed in any program I could
    find. Three years later, I left Dawson and struck out on my own programming professionally,
    and seven years after that, I became a college instructor in computer science
    at Dawson College.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年，结婚仅几个月后，我购买了第一台电脑。为什么？因为26岁时，我认为这可能是我能拥有的最好的玩具。它是一台Apple][+。在其到达后的几天内，我就对它着迷了。在70年代末和80年代初，许多杂志都致力于个人电脑的新领域，我买了大部分。我下班回家时，我在道森学院担任摄影技师，输入我能找到的任何程序。三年后，我离开了道森学院，开始了自己的专业编程生涯，七年后，我在道森学院成为计算机科学系的大学讲师。
- en: I mention this story because computer programming changed my life. Every day
    I woke up, and to this day, I still wake up to face new challenges and problems
    that I need to solve. You are likely a programmer for the same reason.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到这个故事是因为计算机编程改变了我的人生。每天我醒来，时至今日，我仍然醒来面对需要解决的新挑战和问题。你很可能是因为同样的原因成为一名程序员。
- en: Few, if any, developers spend their career only programming in a single language
    or on a single operating system. This is why I wrote this book. If you already
    code in one language, you already know the basics of almost every programming
    language. This is not a book on programming for beginners. It is a book for beginners
    to Java programming.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎没有开发者只使用单一语言或单一操作系统编程度过他们的整个职业生涯。这就是我写这本书的原因。如果你已经使用一种语言进行编码，你已经了解了几乎所有编程语言的基础。这不是一本针对编程初学者的书。这是一本针对Java编程初学者的书。
- en: The four parts of this book present the skills you need to be familiar with
    to be a successful Java programmer. Java is a language that is experiencing rapid
    evolution. This book covers the recent enhancements to the language for both desktop
    and server-side programming.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的四个部分介绍了你作为成功的Java程序员需要熟悉的技能。Java是一种经历快速演变的语言。这本书涵盖了桌面和服务器端编程语言最近的增强。
- en: In this book, I present source code that is just as important to read as the
    text of the book. All the source code is available on GitHub. For this book to
    have its full impact, I ask that you download all the examples. Run the examples
    and enhance them. Much of what I have learned has come from working with code
    samples. I describe what I do with these samples as conducting experiments. I
    encourage you to conduct your own experiments with the sample code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我展示了与书中的文本一样重要的源代码。所有源代码都可在GitHub上找到。为了使这本书发挥其全部影响，我要求你下载所有示例。运行这些示例并增强它们。我所学到的许多东西都来自于与代码示例一起工作。我把这些示例的做法描述为进行实验。我鼓励你使用示例代码进行自己的实验。
- en: While I do briefly discuss **Integrated Development Environments** (**IDEs**),
    all the examples can be edited with a simple text editor and then run either directly
    from the command line or with the Maven build tool. If you already have a favorite
    IDE or plan to use one, know that all the code built for Maven will load into
    any IDE without needing you to change anything.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我简要地讨论了**集成开发环境**（**IDEs**），但所有示例都可以使用简单的文本编辑器进行编辑，然后可以直接从命令行或使用Maven构建工具运行。如果你已经有一个喜欢的IDE或计划使用一个，请知道所有为Maven构建的代码都可以加载到任何IDE中，无需你做任何更改。
- en: Java has been around for 27 years at the time of writing. Whenever it has been
    declared out of date, too verbose, or too complex, the Java community has contributed
    new ideas, syntax, and libraries that have become part of the language. I could
    write for pages and pages on how Java has changed since its introduction in 1996\.
    I won’t, but what I do wish to impress on you is that Java is a language you are
    always learning. This book is just a starting point.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到写作时，Java已经存在了27年。每当它被宣布过时、过于冗长或过于复杂时，Java社区都贡献了新的想法、语法和库，这些已经成为语言的一部分。我可以写上几页关于Java自1996年推出以来如何变化的内容。我不会这么做，但我希望给你留下深刻印象的是，Java是一种你一直在学习的语言。这本书只是一个起点。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book has been written for developers with experience with languages other
    than Java. It is assumed that you have worked with one or more languages in the
    last few years. Recently you had either been assigned a new or existing Java project,
    yet that is not your background. Or maybe you just want to add to your resume.
    Think of this book as a beginner’s book for experienced developers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为有其他语言经验的开发者编写的。假设你在过去几年中至少使用过一种语言。最近你可能被分配了一个新的或现有的Java项目，但这并不是你的背景。或者你可能只是想丰富你的简历。将本书视为经验丰富的开发者的入门书。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19088_01.xhtml#_idTextAnchor017), *Understanding Java Distributions*,
    presents a little history of the language, followed by how Java is distributed,
    downloaded, and installed for Windows, Linux, and macOS.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19088_01.xhtml#_idTextAnchor017), *理解Java发行版*，介绍了语言的一些历史，随后是Java在Windows、Linux和macOS上的分发、下载和安装方式。'
- en: '[*Chapter 2*](B19088_02.xhtml#_idTextAnchor043), *Code, Compile, and Execute*,
    prepares you to code, compile, and execute your first program. An IDE is not required,
    and you just need a text editor, and the latest version of Java installed on your
    PC.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19088_02.xhtml#_idTextAnchor043), *代码、编译和执行*，为你编写、编译和执行第一个程序做准备。不需要IDE，你只需要一个文本编辑器，并在你的PC上安装Java的最新版本。'
- en: '[*Chapter 3*](B19088_03.xhtml#_idTextAnchor062), *The Maven Build Tool*, shows
    you how to manage programs that can consist of many files along with dependencies
    on external libraries is the purview of the Maven build tool.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19088_03.xhtml#_idTextAnchor062), *Maven构建工具*，展示了如何管理由许多文件组成且依赖于外部库的程序，这是Maven构建工具的职责范围。'
- en: '[*Chapter 4*](B19088_04.xhtml#_idTextAnchor086), *Language Fundamentals – Data
    Types and Variables*, provides an introduction to what data types are available
    in Java and the operations we can perform on them.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19088_04.xhtml#_idTextAnchor086), *语言基础 – 数据类型和变量*，介绍了Java中可用的数据类型以及我们可以对它们执行的操作。'
- en: '[*Chapter 5*](B19088_05.xhtml#_idTextAnchor106), *Language Fundamentals – Classes*,
    introduces object-oriented programming as carried out in Java and revolves around
    the structure called a class.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19088_05.xhtml#_idTextAnchor106), *语言基础 – 类*，介绍了在Java中执行面向对象编程的方式，并围绕称为类的结构展开。'
- en: '[*Chapter 6*](B19088_06.xhtml#_idTextAnchor128), *Methods, Interfaces, Records,
    and Their Relationships*, examines the structures in which Java code is written.
    You will learn that classes have an interface, the public members of the class.
    An interface class enforces an interface, while a record represents an immutable
    data class. The relationships between classes are described.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19088_06.xhtml#_idTextAnchor128), *方法、接口、记录及其关系*，探讨了Java代码编写的结构。你将了解到类有一个接口，即类的公共成员。接口类强制执行接口，而记录则代表不可变的数据类。类之间的关系被描述。'
- en: '[*Chapter 7*](B19088_07.xhtml#_idTextAnchor154), *Java Syntax and Exceptions*,
    introduces you to the low-level syntax of Java employed in methods, and what happens
    when things go wrong, an exception is thrown.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19088_07.xhtml#_idTextAnchor154), *Java语法和异常*，介绍了Java在方法中使用的底层语法，以及当事情出错时抛出异常的情况。'
- en: '[*Chapter 8*](B19088_08.xhtml#_idTextAnchor172), *Arrays, Collections, Generics,
    Functions, and Streams*, examines how we process multiple data elements in Java
    using arrays and collections. Generics enhance type safety, functions enhance
    the processing of elements, and streams provide an alternative to loops for processing
    multiple items.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19088_08.xhtml#_idTextAnchor172), *数组、集合、泛型、函数和流*，探讨了在Java中使用数组和集合处理多个数据元素的方法。泛型增强了类型安全性，函数增强了元素的处理，而流为处理多个项目提供了循环的替代方案。'
- en: '[*Chapter 9*](B19088_09.xhtml#_idTextAnchor195), *Using Threads in Java*, introduces
    you to one of Java’s greatest strengths, its inherent support of threads. The
    new threading approach called virtual threads is also examined.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19088_09.xhtml#_idTextAnchor195), *在Java中使用线程*，介绍了Java的一个最大优势，即它对线程的内建支持。还考察了名为虚拟线程的新线程方法。'
- en: '[*Chapter 10*](B19088_10.xhtml#_idTextAnchor214), *Implementing Software Design
    Principles and Patterns in Java*, presents software design principles that provide
    guidance on how you construct your classes and how your objects should interact.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19088_10.xhtml#_idTextAnchor214), *在Java中实现软件设计原则和模式*，介绍了提供指导的软件设计原则，这些原则指导你如何构建类以及你的对象应该如何交互。'
- en: '[*Chapter 11*](B19088_11.xhtml#_idTextAnchor232), *Documentation and Logging*,
    presents how you can document what a program does in the source code. Information
    about a program is shown while it is running using logging.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 11 章*](B19088_11.xhtml#_idTextAnchor232)，*文档和日志记录*，展示了如何在源代码中记录程序的功能。程序运行时，使用日志记录显示有关程序的信息。'
- en: '[*Chapter 12*](B19088_12.xhtml#_idTextAnchor244), *BigDecimal and Unit Testing*,
    demonstrates that when the accuracy of calculations, typically for currency, is
    required, then BigDecimal is the answer. Determining whether your program is delivering
    the correct results is the role of unit testing.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 12 章*](B19088_12.xhtml#_idTextAnchor244)，*BigDecimal 和单元测试*，演示了当需要计算精度，通常用于货币时，BigDecimal
    是答案。确定您的程序是否提供正确的结果是单元测试的角色。'
- en: '[*Chapter 13*](B19088_13.xhtml#_idTextAnchor254), *Desktop Graphical User Interface
    Coding with Swing and JavaFX*, presents the two Java **graphical user interface**
    (**GUI**) libraries, Swing and JavaFX, which support GUIs. You will see the same
    business logic presented using each library.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 13 章*](B19088_13.xhtml#_idTextAnchor254)，*使用 Swing 和 JavaFX 进行桌面图形用户界面编码*，介绍了两个支持图形用户界面（GUI）的
    Java **图形用户界面**（**GUI**）库，Swing 和 JavaFX。您将看到使用每个库展示相同的业务逻辑。'
- en: '[*Chapter 14*](B19088_14.xhtml#_idTextAnchor281), *Server-Side Coding with
    Jakarta*, introduces you to backend web programming in Java. You will set up your
    application server and deploy Java code in the format of a servlet.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 14 章*](B19088_14.xhtml#_idTextAnchor281)，*使用 Jakarta 进行服务器端编码*，介绍了 Java
    的后端网页编程。您将设置您的应用程序服务器并将 Java 代码以 servlet 的格式部署。'
- en: '[*Chapter 15*](B19088_15.xhtml#_idTextAnchor301), *Jakarta Faces Application*,
    introduces you to server-side rendering of web pages. The application from [*Chapter
    13*](B19088_13.xhtml#_idTextAnchor254), *Desktop Graphical User Interface Coding
    with Swing and JavaFX*, will now be presented as a Faces application.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 15 章*](B19088_15.xhtml#_idTextAnchor301)，*Jakarta Faces 应用程序*，介绍了网页的客户端渲染。来自
    [*第 13 章*](B19088_13.xhtml#_idTextAnchor254)，*使用 Swing 和 JavaFX 进行桌面图形用户界面编码*
    的应用程序现在将作为一个 Faces 应用程序展示。'
- en: '[*Chapter 16*](B19088_16.xhtml#_idTextAnchor315), *Deploying Java in Standalone
    Packages and Containers*, shows we can distribute our applications. You will see
    how we can create installers for desktop programs and Docker containers for web
    applications commonly used for cloud deployment.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 16 章*](B19088_16.xhtml#_idTextAnchor315)，*在独立包和容器中部署 Java*，展示了我们可以分发我们的应用程序。您将看到我们如何为桌面程序创建安装程序，并为用于云部署的网页应用程序创建
    Docker 容器。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: There is just one assumption I have for you, and it is that you have a few years
    of experience working in any imperative language. If you are unsure what this
    means, then consider that JavaScript is an imperative language while HTML is a
    declarative language. Experience with an object-oriented, imperative language
    such as C# or C++ could be helpful but is not required.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我对您只有一个假设，那就是您在任意命令式语言中工作过几年。如果您不确定这是什么意思，那么请考虑 JavaScript 是一种命令式语言，而 HTML 是一种声明式语言。具有
    C# 或 C++ 等面向对象、命令式语言的实践经验可能有所帮助，但不是必需的。
- en: At the time of this writing, Java 17 was the **long-term support** (**LTS**)
    version. All the code in this book will work in Java 17 and all subsequent versions.
    Versions prior to Java 17 may not work.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Java 17 是 **长期支持**（**LTS**）版本。本书中的所有代码都将在 Java 17 及其所有后续版本中运行。Java 17
    之前的版本可能无法运行。

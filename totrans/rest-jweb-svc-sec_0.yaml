- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is intended for developers, software analysts, architects, or people
    who work with software development and RESTful web services. This book requires
    some previous knowledge of object-oriented programming concepts in Java or any
    other language.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向开发者、软件分析师、架构师或与软件开发和RESTful Web服务工作的人士。本书要求您具备一些关于Java或其他语言中面向对象编程概念的先验知识。
- en: No previous knowledge on security models is required because we explain the
    theory and apply it on practical examples in this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您不需要具备关于安全模型的知识，因为我们将在书中解释理论并在实际示例中应用它。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    are going to modify the `web.xml` file."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称应如下所示：“我们将修改`web.xml`文件。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important** words are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "From the pop-up window, select the **SSL Settings** tab."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要**词汇将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中应如下所示：“从弹出窗口中选择**SSL设置**选项卡。”'

  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。此外，我们强烈建议您从GitHub获取源代码，GitHub地址为[https://github.com/restful-java-web-services-security](https://github.com/restful-java-web-services-security)。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With growing demands, organizations are looking for systems that are robust
    and scalable. Hence the Spring Framework has become the most popular framework
    for Java development. It not only simplifies software development but also improves
    developer productivity. This book covers effective ways to develop robust applications
    in Java using Spring.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Developers who are starting out with Spring will learn about the new Spring
    5.0 framework concepts followed by their implementation in Java and Kotlin. The
    book will also help experienced Spring developers gain insights into the new features
    added in Spring 5.0.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](45a65572-53a1-42bd-aa7a-d1437e65a58f.xhtml), *Journey to the Spring
    World*, will guide you through the main concepts of Spring Framework. Here we
    learn to setup the environment by installing OpenJDK, Maven, IntelliJ IDEA, and
    Docker. By the end, we will create our first Spring application.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](8b857b24-87be-4066-acb3-daa9a596b61e.xhtml), *Starting in the Spring
    World – the CMS Application*, will begin by getting our hands dirty with Spring
    Initializr to create configurations for our CMS application. We will then learn
    how to create REST resources, add the service layer and finally integrate with
    AngularJS.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](827e9516-ff3d-44d7-8a16-95579684f453.xhtml), *Persistence with
    Spring Data and Reactive Fashion*, will build upon our CMS application created
    in the previous chapter. Here we will learn how to persist data on a real database
    by learning about Spring Data Reactive MongoDB and PostgresSQL. We will finally
    learn about Project Reactor which will help you to create a non-blocking application
    in the JVM ecosystem.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](4286f9d7-1fe5-49c7-9201-49f9c9bdddf6.xhtml), *Kotlin Basics and
    Spring Data Redis*, will give you a basic introduction to Kotlin while presenting
    the benefits of the language. We will then learn how to use Redis which will be
    used as a message broker using the publish-subscribe feature.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](eb1d7de5-c93b-49c2-a1a5-2c5e8b65cddc.xhtml), *Reactive Web Clients*,
    will teach you how to use the Spring Reactive Web Client and make HTTP calls in
    a reactive fashion. We will also be introduced to RabbitMQ and Spring Actuator.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](b82dbdb2-c96b-466f-aa29-2e2c40a69d3c.xhtml), *Playing with Server-Sent
    Events*, will help you develop an application which will filter tweets by text
    content. We will accomplish this by consuming the tweeter steam using Server-Sent
    Events which is a standard way to send data streams from a server to clients'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](136fa6be-c92d-415a-8b97-d0b04aea3f7f.xhtml), *Airline Ticket System*,
    will teach you to use Spring Messaging, WebFlux, and Spring Data components to
    build a airline ticket system. You will also learn about circuit breakers and
    OAuth in this chapter. By the end, we will create a system with many microservices
    to ensure scalability.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](02944733-f452-49bc-bb4f-f4fa819c2405.xhtml), *Circuit Breakers
    and Security*, will help you discover how to apply service discovery features
    for our business microservices while also understanding how the Circuit Breaker
    pattern can help us to bring resilience to our applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](758c4245-cac6-4bcd-9e47-5b2dc6973013.xhtml), *Putting It All Together*,
    will bring the entire book into perspective while also teaching you about the
    Turbine server. We will also look into the Hystrix Dashboard to monitor our different
    microservices to ensure maintainability and optimum performance of our applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The readers are expected to have a basic knowledge of Java. Notion about Distributed
    Systems is an added advantage.

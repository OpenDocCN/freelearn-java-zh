- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The purpose of this book is to equip the readers with a solid understanding
    of Java fundamentals and to lead them through a series of practical steps from
    the basics to the actual real programming. The discussion and examples aim to
    stimulate the growth of the reader’s professional intuition by using proven programming
    principles and practices. The book starts with the basics and brings the readers
    up to the latest programming technologies, considered on a professional level.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是为读者提供对Java基础知识的扎实理解，并引导他们通过一系列从基础知识到实际编程的实际步骤。讨论和示例旨在通过使用经过验证的编程原则和实践来激发读者的专业直觉。本书从基础知识开始，将读者带到最新的编程技术，这些技术被视为专业水平。
- en: 'After finishing this book, you will be able to do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书后，您将能够做到以下事项：
- en: Install and configure your Java development environment.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装并配置您的Java开发环境。
- en: Install and configure your Integrated Development Environment (IDE)–essentially,
    your editor.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装并配置您的集成开发环境（IDE）——本质上，您的编辑器。
- en: Write, compile, and execute Java programs and tests.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写、编译和执行Java程序和测试。
- en: Understand and use Java language fundamentals.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解和使用Java语言基础知识。
- en: Understand and apply object-oriented design principles.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解并应用面向对象设计原则。
- en: Master the most frequently used Java constructs.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握最常用的Java构造。
- en: Learn how to access and manage data in the database from Java application.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何在Java应用程序中访问和管理数据库中的数据。
- en: Enhance your understanding of network programming.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高您对网络编程的理解。
- en: Learn how to add graphical user interface for better interaction with your application.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何为您的应用程序添加图形用户界面以实现更好的交互。
- en: Become familiar with the functional programming.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉函数式编程。
- en: Understand the most advanced data processing technologies—streams, including
    parallel and reactive streams.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解最先进的数据处理技术——流，包括并行和响应式流。
- en: Learn and practice creating microservices and building a reactive system.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习和实践创建微服务和构建响应式系统。
- en: Learn the best design and programming practices.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习最佳的设计和编程实践。
- en: Envision Java’s future and learn how you can become part of it.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展望Java的未来，并学习您如何成为其中的一部分。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for those who would like to start a new career in the modern Java
    programming profession, as well as those who do it professionally already and
    would like to refresh their knowledge of the latest Java and related technologies
    and ideas.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于那些希望开始现代Java编程职业的新手，以及那些已经从事这一职业并希望更新他们对最新Java及相关技术和理念知识的读者。
- en: What this book covers
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18388_01_ePub.xhtml#_idTextAnchor015), *Getting Started with
    Java 17*, begins with the basics, first explaining what “Java” is and defining
    its main terms, then going on to how to install the necessary tools to write and
    run (execute) a program. This chapter also describes the basic Java language constructs,
    illustrating them with examples that can be executed immediately.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18388_01_ePub.xhtml#_idTextAnchor015)，*Java 17入门*，从基础知识开始，首先解释“Java”是什么以及定义其主要术语，然后继续介绍如何安装编写和运行（执行）程序所需的工具。本章还描述了基本的Java语言构造，并通过可以立即执行的示例来说明。'
- en: '[*Chapter 2*](B18388_02_ePub.xhtml#_idTextAnchor045), Java *Object-Oriented
    Programming (OOP),* presents the concepts of object-oriented programming and how
    they are implemented in Java. Each concept is demonstrated with specific code
    examples. The Java language constructs of class and interface are discussed in
    detail, as well as overloading, overriding, hiding, and use of the final keyword.
    The last section of the chapter is dedicated to presenting the power of polymorphism.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18388_02_ePub.xhtml#_idTextAnchor045)，*Java面向对象编程（OOP）*，介绍了面向对象编程的概念以及它们如何在Java中实现。每个概念都通过具体的代码示例进行演示。详细讨论了Java语言中的类和接口构造，以及重载、重写、隐藏和final关键字的使用。本章的最后部分致力于展示多态的力量。'
- en: '[*Chapter 3*](B18388_03_ePub.xhtml#_idTextAnchor079), *Java Fundamentals*,
    presents to the reader a more detailed view of Java as a language. It starts with
    the code organization in packages and a description of the accessibility levels
    of classes (interfaces) and their methods and properties (fields). The reference
    types as the main types of Java’s object-oriented nature are presented in much
    detail, followed by a list of reserved and restricted keywords and a discussion
    of their usage. The chapter ends with the methods of conversion between primitive
    types, and from a primitive type to the corresponding reference type and back.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18388_03_ePub.xhtml#_idTextAnchor079)，*Java基础*，向读者展示了Java作为语言的更详细视图。它从包中的代码组织开始，描述了类（接口）及其方法和属性（字段）的可访问级别。作为Java面向对象特性的主要类型，引用类型被详细地介绍，随后列出了保留和限制性关键字及其用法讨论。本章最后介绍了原始类型之间的转换方法，以及从原始类型到相应的引用类型及其返回的转换方法。'
- en: '[*Chapter 4*](B18388_04_ePub.xhtml#_idTextAnchor110), *Exception Handling*,
    tells the reader about the syntax of the Java constructs related to exception
    handling and the best practices to address (handle) exceptions. The chapter ends
    with the related topic of the assertion statement that can be used to debug the
    application code in production.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18388_04_ePub.xhtml#_idTextAnchor110)，*异常处理*，向读者介绍了与Java异常处理相关的构造的语法以及处理异常的最佳实践。本章最后讨论了可用于在生产环境中调试应用程序代码的断言语句。'
- en: '[*Chapter 5*](B18388_05_ePub.xhtml#_idTextAnchor121), *Strings, Input/Output,
    and Files*, discusses the String class methods, as well as popular string utilities
    from standard libraries and the Apache Commons project. An overview of Java input/output
    streams and related classes of the java.io package follow along with some classes
    of the org.apache.commons.io package. The file-managing classes and their methods
    are described in a dedicated section.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18388_05_ePub.xhtml#_idTextAnchor121)，*字符串、输入/输出和文件*，讨论了String类的方法，以及来自标准库和Apache
    Commons项目的流行字符串实用工具。随后是Java输入/输出流及其java.io包中的相关类的概述，以及org.apache.commons.io包中的某些类。文件管理类及其方法在专用部分中描述。'
- en: '[*Chapter 6*](B18388_06_ePub.xhtml#_idTextAnchor141), *Data Structures, Generics,
    and Popular Utilities*, presents the Java collections framework and its three
    main interfaces, List, Set, and Map, including discussion and demonstration of
    generics. The `equals()` and `hashCode()` methods are also discussed in the context
    of Java collections. Utility classes for managing arrays, objects, and time/date
    values have corresponding dedicated sections, too.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18388_06_ePub.xhtml#_idTextAnchor141)，*数据结构、泛型和常用工具类*，介绍了Java集合框架及其三个主要接口：List、Set和Map，包括泛型的讨论和演示。在Java集合的上下文中还讨论了`equals()`和`hashCode()`方法。用于管理数组、对象和时间/日期值的实用类也有相应的专用部分。'
- en: '[*Chapter 7*](B18388_07_ePub.xhtml#_idTextAnchor169), *Java Standard and External
    Libraries*, provides an overview of the functionality of the most popular packages
    of Java Class Library (JCL): java.lang, java.util, java.time, java.io and java.nio,
    java.sql and javax.sql, java.net, java.lang.math, java.math, java.awt, javax.swing,
    and javafx. The most popular external libraries are represented by the org.junit,
    org.mockito, org.apache.log4j, org.slf4j, and org.apache.commons packages. This
    chapter helps the reader to avoid writing custom code in cases where such functionality
    already exists and can be just imported and used out of the box.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18388_07_ePub.xhtml#_idTextAnchor169)，*Java标准和外部库*，概述了Java类库（JCL）中最流行包的功能：java.lang、java.util、java.time、java.io、java.nio、java.sql和javax.sql、java.net、java.lang.math、java.math、java.awt、javax.swing和javafx。最流行的外部库由org.junit、org.mockito、org.apache.log4j、org.slf4j和org.apache.commons包代表。本章帮助读者避免在存在此类功能且可以即插即用的情况下编写自定义代码。'
- en: '[*Chapter 8*](B18388_08_ePub.xhtml#_idTextAnchor187), *Multithreading and Concurrent
    Processing*, presents the ways to increase Java application performance by using
    workers (threads) that process data concurrently. It explains the concept of Java
    threads and demonstrates their usage. It also talks about the difference between
    parallel and concurrent processing, and how to avoid unpredictable results caused
    by the concurrent modification of a shared resource.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18388_08_ePub.xhtml#_idTextAnchor187), *多线程与并发处理*，介绍了通过使用处理数据并发的工作者（线程）来提高Java应用程序性能的方法。它解释了Java线程的概念，并展示了它们的用法。它还讨论了并行处理和并发处理之间的区别，以及如何避免由共享资源的并发修改引起的不可预测的结果。'
- en: '[*Chapter 9*](B18388_09_ePub.xhtml#_idTextAnchor205), *JVM Structure and Garbage
    Collection*, provides the readers with an overview of JVM’s structure and behavior,
    which are more complex than we usually expect. One of the service threads, called
    garbage collection, performs an important mission of releasing the memory from
    unused objects. After reading this chapter, the readers will understand better
    what constitutes Java application execution, Java processes inside JVM, garbage
    collection, and how JVM works in general.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18388_09_ePub.xhtml#_idTextAnchor205), *JVM结构和垃圾回收*，向读者概述了JVM的结构和行为，这些比我们通常预期的要复杂。其中一个服务线程，称为垃圾回收，执行释放未使用对象内存的重要任务。阅读本章后，读者将更好地理解构成Java应用程序执行、JVM内部的Java进程、垃圾回收以及JVM总体工作方式的内容。'
- en: '[*Chapter 10*](B18388_10_ePub.xhtml#_idTextAnchor230), *Managing Data in a
    Database*, explains and demonstrates how to manage—that is, insert, read, update,
    and delete–data in a database from a Java application. It also provides a short
    introduction to the SQL language and basic database operations: how to connect
    to a database, how to create a database structure, how to write a database expression
    using SQL, and how to execute them.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18388_10_ePub.xhtml#_idTextAnchor230), *在数据库中管理数据*，解释并演示了如何从Java应用程序中管理数据库中的数据——即插入、读取、更新和删除数据。它还简要介绍了SQL语言和基本数据库操作：如何连接到数据库，如何创建数据库结构，如何使用SQL编写数据库表达式，以及如何执行它们。'
- en: '[*Chapter 11*](B18388_11_ePub.xhtml#_idTextAnchor247), *Network Programming*,
    describes and discusses the most popular network protocols, User Datagram Protocol
    (UDP), Transmission Control Protocol (TCP), HyperText Transfer Protocol (HTTP),
    and WebSocket, and their support for JCL. It demonstrates how to use these protocols
    and how to implement client-server communication in Java code. The APIs reviewed
    include URL-based communication and the latest Java HTTP Client API.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18388_11_ePub.xhtml#_idTextAnchor247), *网络编程*，描述和讨论了最流行的网络协议，用户数据报协议（UDP）、传输控制协议（TCP）、超文本传输协议（HTTP）和WebSocket，以及它们对JCL的支持。它展示了如何使用这些协议，以及如何在Java代码中实现客户端-服务器通信。所审查的API包括基于URL的通信和最新的Java
    HTTP客户端API。'
- en: '[*Chapter 12*](B18388_12_ePub.xhtml#_idTextAnchor266), *Java GUI Programming*,
    provides an overview of Java GUI technologies and demonstrates how the JavaFX
    kit can be used to create a GUI application. The latest versions of JavaFX not
    only provide many helpful features, but also allow preserving and embedding legacy
    implementations and styles.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18388_12_ePub.xhtml#_idTextAnchor266), *Java GUI编程*，概述了Java GUI技术，并展示了如何使用JavaFX工具包创建GUI应用程序。JavaFX的最新版本不仅提供了许多有用的功能，还允许保留和嵌入遗留实现和样式。'
- en: '[*Chapter 13*](B18388_13_ePub.xhtml#_idTextAnchor281), *Functional Programming*,
    explains what a functional interface is, provides an overview of functional interfaces
    that come with JDK, and defines and demonstrates lambda expressions and how to
    use them with functional interfaces, including using method reference.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18388_13_ePub.xhtml#_idTextAnchor281), *函数式编程*，解释了什么是函数式接口，概述了随JDK一起提供的函数式接口，并定义和演示了lambda表达式及其如何与函数式接口一起使用，包括使用方法引用。'
- en: '[*Chapter 14*](B18388_14_ePub.xhtml#_idTextAnchor296), *Java Standard Streams*,
    talks about the processing of data streams, which are different from the I/O streams
    reviewed in [*Chapter 5*](B18388_05_ePub.xhtml#_idTextAnchor121), *Strings, Input/Output,
    and Files*. It defines what data streams are, how to process their elements using
    methods (operations) of the java.util.stream.Stream object, and how to chain (connect)
    stream operations in a pipeline. It also discusses the stream’s initialization
    and how to process the stream in parallel.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18388_14_ePub.xhtml#_idTextAnchor296)，*Java标准流*，讨论了数据流的处理，这些流与[*第5章*](B18388_05_ePub.xhtml#_idTextAnchor121)，*字符串、输入/输出和文件*中回顾的I/O流不同。它定义了数据流是什么，如何使用java.util.stream.Stream对象的方法（操作）处理它们的元素，以及如何在管道中链（连接）流操作。它还讨论了流的初始化以及如何并行处理流。'
- en: '[*Chapter 15*](B18388_15_ePub.xhtml#_idTextAnchor315), *Reactive Programming*,
    introduces the Reactive Manifesto and the world of reactive programming. It starts
    with defining and discussing the main related concepts – “asynchronous”, “non-blocking”,
    “responsive”, and so on. Using them, it then defines and discusses reactive programming,
    the main reactive frameworks, and talks about RxJava in more details.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18388_15_ePub.xhtml#_idTextAnchor315)，*响应式编程*，介绍了响应式宣言和响应式编程的世界。它从定义和讨论主要相关概念——如“异步”、“非阻塞”、“响应式”等——开始。使用这些概念，它接着定义和讨论响应式编程、主要响应式框架，并更详细地讨论RxJava。 '
- en: '[*Chapter 16*](B18388_16_ePub.xhtml#_idTextAnchor337), *Java Microbenchmark
    Harness*, presents the Java Microbenchmark Harness (JMH) project that allows us
    to measure various code performance characteristics. It defines what JMH is, how
    to create and run a benchmark, what the benchmark parameters are, and outlines
    supported IDE plugins. The chapter ends with some practical demo examples and
    recommendations.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B18388_16_ePub.xhtml#_idTextAnchor337)，*Java微基准测试工具*，介绍了Java微基准测试工具（JMH）项目，它允许我们测量各种代码性能特征。它定义了JMH是什么，如何创建和运行基准测试，基准测试参数是什么，并概述了支持的IDE插件。本章以一些实际演示示例和建议结束。'
- en: '[*Chapter 17*](B18388_17_ePub.xhtml#_idTextAnchor356), *Best Practices for
    Writing High-Quality Code*, introduces Java idioms and the most popular and useful
    practices for designing and writing application code.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B18388_17_ePub.xhtml#_idTextAnchor356)，*编写高质量代码的最佳实践*，介绍了Java惯用语句以及设计和应用代码中最流行和有用的实践。'
- en: To get the most out of this book
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: Read the chapters systematically and answer the quiz questions at the end of
    each chapter. Clone or just download the source code repository (see the following
    sections) and run all the code samples that demonstrate the discussed topics.
    For getting up to speed in programming, there is nothing better than executing
    the provided examples, modifying them, and trying your own ideas. Code is truth.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 系统地阅读各章节，并在每章末尾回答测验问题。克隆或仅下载源代码仓库（见以下章节）并运行所有演示讨论主题的代码示例。对于提高编程速度，没有什么比执行提供的示例、修改它们并尝试自己的想法更好的了。代码即真理。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用这本书的数字版，我们建议您亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Learn-Java-17-Programming](https://github.com/PacktPublishing/Learn-Java-17-Programming).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/Learn-Java-17-Programming](https://github.com/PacktPublishing/Learn-Java-17-Programming)）下载这本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包可供选择，这些资源可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/CQqKD](https://packt.link/CQqKD).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表的彩色PDF文件。您可以从这里下载：[https://packt.link/CQqKD](https://packt.link/CQqKD)。
- en: Conventions used
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “When an exception is thrown inside a `try` block,
    it redirects control flow to the first `catch` clause.”'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“当`try`块内部抛出异常时，它将控制流重定向到第一个`catch`子句。”'

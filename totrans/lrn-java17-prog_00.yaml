- en: Once you’ve read *Learn Java 17 Programming*, we’d love to hear your thoughts!
    Please [click here to go straight to the Amazon review page](https://packt.link/r/1-803-24143-8)
    for this book and share your feedback.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读了《Java 17编程学习》，我们很乐意听到您的想法！请[点击此处直接访问此书的亚马逊评论页面](https://packt.link/r/1-803-24143-8)并分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都很重要，并将帮助我们确保我们提供高质量的内容。

- en: '[PRE16]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Select a value for **Project SDK** (java version 12, if you have installed JDK
    12 already) and click **Next”**.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“选择**项目SDK**（如果您已经安装了JDK
    12，则为java版本12）的值，然后点击**下一步”**。'

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Spring makes it simple to create RESTful applications, interact with social
    service, communicate with modern databases, secure your system, and make your
    code modular and easy to test. This book will show you how to build various projects
    in Spring 5.0, using its various features, as well as third-party tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Spring使得创建RESTful应用、与社交服务交互、与现代化数据库通信、保护系统安全以及使代码模块化和易于测试变得简单。这本书将向您展示如何使用Spring
    5.0的各个特性和第三方工具构建各种项目。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for competent Spring developers who wish to understand how to develop
    complex yet flexible applications with Spring. You must have a good knowledge
    of Java programming and be familiar with the basics of Spring.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为希望了解如何使用Spring开发复杂且灵活的应用的合格Spring开发者所写。您必须具备良好的Java编程知识，并熟悉Spring的基础知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](87add83e-e65b-4b58-9ef1-113ad157a51a.xhtml), *Creating an Application
    to List World Countries with their GDP*, is about kick-starting your Spring-based
    web application development. We will focus on creating a web application using
    Spring MVC, Spring Data, and the World Bank API for some statistics on different
    countries, and a MySQL database. The core data for the application will be from
    the sample world database that comes with MySQL. The UI for this application will
    be powered by Angular.js. We will follow the WAR model for application deployment
    and will deploy on the latest version of Tomcat.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](87add83e-e65b-4b58-9ef1-113ad157a51a.xhtml)，*创建一个列出世界国家和它们GDP的应用*，是关于启动基于Spring的Web应用开发的。我们将专注于使用Spring
    MVC、Spring Data和世界银行API为不同国家的一些统计数据以及MySQL数据库创建一个Web应用。应用的核心数据将来自MySQL附带的世界数据库样本。这个应用的UI将由Angular.js提供。我们将遵循WAR模型进行应用部署，并在最新版本的Tomcat上部署。'
- en: '[Chapter 2](64385ee5-943c-4d39-a452-a2a743936fdd.xhtml), *Building a Reactive
    Web Application*, is about building a RESTful web services application purely
    using Spring''s new WebFlux framework. Spring WebFlux is a new framework that
    helps create reactive applications in a functional way.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](64385ee5-943c-4d39-a452-a2a743936fdd.xhtml)，*构建响应式Web应用*，是关于纯使用Spring的新WebFlux框架构建RESTful
    Web服务应用。Spring WebFlux是一个新的框架，它以函数式方式帮助创建响应式应用。'
- en: '[Chapter 3](e32452e8-07bb-4815-96d6-b0db0a6009ba.xhtml), *Blogpress – A Simple
    Blog Management System*, is about creating a simple Spring Boot-based blog management
    system that uses Elasticsearch as the data store. We will also implement user
    roles management, authentication, and authorization using Spring Security.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](e32452e8-07bb-4815-96d6-b0db0a6009ba.xhtml)，*Blogpress – 一个简单的博客管理系统*，是关于创建一个简单的基于Spring
    Boot的博客管理系统，该系统使用Elasticsearch作为数据存储。我们还将使用Spring Security实现用户角色管理、认证和授权。'
- en: '[Chapter 4](e36170b7-dbc6-4a4c-b7ba-e4830cd71efd.xhtml), *Building a Central
    Authentication Server*, is about building an application that will act as an authentication
    and authorization server. We will make use of the OAuth2 protocol and LDAP to
    build a central application that supports authentication and authorization.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](e36170b7-dbc6-4a4c-b7ba-e4830cd71efd.xhtml)，*构建中央认证服务器*，是关于构建一个将作为认证和授权服务器的应用。我们将使用OAuth2协议和LDAP构建一个支持认证和授权的中央应用。'
- en: '[Chapter 5](2473f10c-1a4e-4356-a3ec-fdf4a3d7683c.xhtml), *Application to View
    Countries and Their GDP Using JHipster*, revisits the application we developed
    in [Chapter 1](87add83e-e65b-4b58-9ef1-113ad157a51a.xhtml), *Creating an Application
    to List World Countries with their GDP,* and we''ll develop the same application
    using JHipster. JHipster helps with the development of Spring Boot and Angular.js
    production-ready applications, and we will explore the platform and learn about
    its features and functionality.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](2473f10c-1a4e-4356-a3ec-fdf4a3d7683c.xhtml)，*使用JHipster查看国家和它们的GDP应用*，回顾了我们在[第一章](87add83e-e65b-4b58-9ef1-113ad157a51a.xhtml)中开发的应用，*创建一个列出世界国家和它们GDP的应用*，我们将使用JHipster开发相同的应用。JHipster帮助开发Spring
    Boot和Angular.js的生产级应用，我们将探索这个平台并了解其特性和功能。'
- en: '[Chapter 6](040a6977-5f6d-4866-ba38-ff33f8040ce0.xhtml), *Creating an Online
    Bookstore*, is about creating an online store that sells books by developing a
    web application in a layered fashion.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](040a6977-5f6d-4866-ba38-ff33f8040ce0.xhtml)，*创建在线书店*，是关于通过以分层方式开发Web应用来创建一个销售书籍的在线商店。'
- en: '[Chapter 7](0ae6a97e-710f-42c9-9aa3-74c554c3da08.xhtml), *Task Management System
    Using Spring and Kotlin*, looks at building a task management system using Spring
    Framework and Kotlin.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](0ae6a97e-710f-42c9-9aa3-74c554c3da08.xhtml)，*使用Spring和Kotlin的任务管理系统*，探讨了如何使用Spring框架和Kotlin构建任务管理系统。'
- en: To get the most out of this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: A good understanding of Java, Git, and Spring Framework is necessary before
    reading this book. A deep knowledge of OOP is desired, although some key concepts
    are reviewed in the first two chapters.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书之前，需要具备Java、Git和Spring框架的良好理解。虽然希望有深入的对象导向编程知识，但前两章中回顾了一些关键概念。

  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向使用或希望使用REST API的后端开发者。它也对希望深入了解API监控、部署、以健康方式管理API增长、避免破坏性更改以及提高弹性和安全性的架构师和技术负责人有所帮助。

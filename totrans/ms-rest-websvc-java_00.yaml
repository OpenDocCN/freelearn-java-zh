  zh: 本书使用了多种文本约定。
- en: '`CodeInText` : Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: “To add the Spring Data dependency, include the following entry in
    your `pom.xml` file:”.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“要添加Spring
    Data依赖项，请在您的`pom.xml`文件中包含以下条目：”。'
- en: 'A block of code is set as follows:'

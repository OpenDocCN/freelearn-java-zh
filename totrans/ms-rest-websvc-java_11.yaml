  type: TYPE_NORMAL
  zh: 部署和性能
- en: This part guides you through deploying and scaling your RESTful APIs to ensure
    they perform well in real-world environments. You’ll learn how to monitor and
    trace your APIs for better observability, optimize performance with techniques
    such as virtual threads and load testing, explore alternative Java frameworks
    for API development, and implement practical deployment strategies using containers
    and cloud platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分将指导您如何部署和扩展您的RESTful API，以确保它们在实际环境中表现良好。您将学习如何监控和追踪您的API以实现更好的可观察性，通过虚拟线程和负载测试等技术优化性能，探索用于API开发的替代Java框架，并使用容器和云平台实施实用的部署策略。

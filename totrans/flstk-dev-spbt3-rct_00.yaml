- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re an existing Java developer who wants to go full stack or pick up another
    frontend framework, this book is your concise introduction to React. In this three-part
    build-along, you’ll create a robust Spring Boot backend, a React frontend, and
    then deploy them together.
  prefs: []
  type: TYPE_NORMAL
- en: This new edition is updated to Spring Boot 3 and includes expanded content on
    security and testing. For the first time ever, it also covers React development
    with the in-demand TypeScript.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll explore the elements that go into creating a REST API and testing, securing,
    and deploying your applications. You’ll learn about custom Hooks, third-party
    components, and MUI.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you’ll be able to build a full stack application using
    the latest tools and modern best practices.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for Java developers who have basic familiarity with Spring Boot
    but don’t know where to start when it comes to building full stack applications.
    Basic knowledge of JavaScript and HTML will help you to follow along.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll also find this book useful if you’re a frontend developer with knowledge
    of JavaScript basics and looking to learn full stack development, or a full stack
    developer experienced in other technology stacks looking to learn a new one.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Part 1: Backend Programming with Spring Boot'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 1*, *Setting Up the Environment and Tools – Backend*, explains how
    to install the software needed in this book for backend development and how to
    create your first Spring Boot application.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Understanding Dependency Injection*, explains the basics of dependency
    injection and how it is achieved in Spring Boot.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Using JPA to Create and Access a Database*, introduces JPA and
    explains how to create and access databases with Spring Boot.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4*, *Creating a RESTful Web Service with Spring Boot*, explains how
    to create RESTful web services using Spring Data REST.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5*, *Securing Your Backend*, explains how to secure your backend using
    Spring Security and JWTs.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6*, *Testing Your Backend*, covers testing in Spring Boot. We will
    create a few unit and integration tests for our backend and learn about test-driven
    development.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Part 2: Frontend Programming with React'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 7*, *Setting Up the Environment and Tools – Frontend*, explains how
    to install the software needed in this book for frontend development.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *Getting Started with React*, introduces the basics of the React
    library.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 9*, *Introduction to TypeScript*, covers the basics of TypeScript
    and how to use it to create React apps.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10*, *Consuming the REST API with React*, shows how to use REST APIs
    with React using the Fetch API.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Useful Third-Party Components for React*, demonstrates some
    useful components that we’ll use in our frontend development.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Part 3: Full Stack Development'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 12*, *Setting Up the Frontend for Our Spring Boot RESTful Web Service*,
    explains how to set up the React app and Spring Boot backend for frontend development.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 13*, *Adding CRUD Functionalities*, shows how to implement CRUD functionalities
    to the React frontend.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 14*, *Styling the Frontend with MUI*, shows how to polish the user
    interface using the React MUI component library.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 15*, *Testing Your Frontend*, explains the basics of React frontend
    testing.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 16*, *Securing Your Application*, explains how to secure the frontend
    using JWTs.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 17*, *Deploying Your Application*, demonstrates how to deploy an application
    with AWS and Netlify, and how to use Docker containers.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need Spring Boot version 3.x in this book. All code examples are tested
    using Spring Boot 3.1 and React 18 on Windows. When installing any React libraries,
    you should check the latest installation command from their documentation and
    see whether there are any major changes related to the version used in this book.
  prefs: []
  type: TYPE_NORMAL
- en: The technical requirements for each chapter are stated at the start of the chapter.
  prefs: []
  type: TYPE_NORMAL
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code from the book’s GitHub repository at [https://github.com/PacktPublishing/Full-Stack-Development-with-Spring-Boot-3-and-React-Fourth-Edition](https://github.com/PacktPublishing/Full-Stack-Development-with-Spring-Boot-3-and-React-Fourth-Edition).
    Doing so will help you avoid any potential errors related to the copying and pasting
    of code.

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When we write code in our Java or Groovy project, we mostly have dependencies
    on other projects or libraries. For example, we could use the Spring framework
    in our project, so we are dependent on classes found in the Spring framework.
    We want to be able to manage such dependencies from Gradle, our build automation
    tool.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: We will see how we can define and customize the dependencies we need. We learn
    not only how to define the dependencies, but also how to work with repositories
    that store the dependencies. Next, we will see how to customize the way Gradle
    resolves dependencies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Besides being dependent on other libraries, our project can also be a dependency
    for other projects. This means that we need to know how to deploy our project
    artifacts so that other developers can use it. We learn how to define artifacts
    and how to deploy them to, for example, a Maven or Ivy repository.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Defining Dependencies"), *Defining
    Dependencies,* introduces dependency configurations as a way to organize dependencies.
    You will learn about the different types of dependencies in Gradle.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0021.xhtml#aid-K0RQ2 "Chapter 2. Working with Repositories"),
    *Working with Repositories*, covers how we can define repositories that store
    our dependencies. We will see not only how to set the location, but also the layout
    of a repository.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0024.xhtml#aid-MSDG2 "Chapter 3. Resolving Dependencies"),
    *Resolving Dependencies,* is about how Gradle resolves our dependencies. You will
    learn how to customize the dependency resolution and resolve conflicts between
    dependencies.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0030.xhtml#aid-SJGS1 "Chapter 4. Publishing Artifacts"), *Publishing
    Artifacts*, covers how to define artifacts for our project to be published as
    dependencies for others. We will see how to use configurations to define artifacts.
    We also use a local directory as a repository to publish the artifacts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0036.xhtml#aid-12AK81 "Chapter 5. Publishing to a Maven Repository"),
    *Publishing to a Maven Repository*, looks at how to publish our artifacts to a
    Maven repository. You will learn how to define a publication for a Maven-like
    repository, such as Artifactory or Nexus, and how to use the new and incubating
    publishing feature of Gradle.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0044.xhtml#aid-19UOO1 "Chapter 6. Publishing to Bintray"),
    *Publishing to Bintray*, covers how to deploy our artifacts to Bintray. Bintray
    calls itself a Distribution as a Service and provides a low-level way to publish
    our artifacts to the world. In this chapter, we will look at how to use the Bintray
    Gradle plugin to publish our artifacts.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0049.xhtml#aid-1ENBI1 "Chapter 7. Publishing to an Ivy Repository"),
    *Publishing to an Ivy Repository*, is about publishing our artifacts to an Ivy
    repository. We will look into the different options to publish our artifacts to
    an Ivy repository, which is actually quite similar to publishing to a Maven repository.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](part0049.xhtml#aid-1ENBI1 "第 7 章。发布到 Ivy 仓库")，*发布到 Ivy 仓库*，是关于将我们的工件发布到
    Ivy 仓库。我们将探讨将我们的工件发布到 Ivy 仓库的不同选项，这实际上与发布到 Maven 仓库非常相似。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需
- en: In order to work with Gradle and the code samples in this book, we need at least
    Java Development Kit (version 1.6 or higher), Gradle (samples are written with
    Gradle 2.3), and a good text editor.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用 Gradle 以及本书中的代码示例，我们需要至少 Java 开发工具包（版本 1.6 或更高），Gradle（示例是用 Gradle 2.3
    编写的），以及一个好的文本编辑器。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for you if you are working on Java or Groovy projects and are using,
    or are going to use, Gradle to build your code. If your code depends on other
    projects or libraries, you will learn how to define and customize those dependencies.
    Your code can also be used by other projects, so you want to publish your project
    as a dependency for others whom you want to read this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在从事 Java 或 Groovy 项目，并使用或打算使用 Gradle 来构建你的代码，这本书就是为你准备的。如果你的代码依赖于其他项目或库，你将学习如何定义和自定义这些依赖项。你的代码也可以被其他项目使用，因此你想将你的项目作为依赖项发布给那些想要阅读这本书的人。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号如下所示：“我们可以通过使用 `include`
    指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "From this screen, we click on the **New package** button."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“从该屏幕，我们点击**新包**按钮。”'
- en: Reader feedback
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且你对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载示例代码文件[http://www.packtpub.com](http://www.packtpub.com)，以获取你购买的所有
    Packt 出版物的示例代码。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Downloading the color images of this book
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/B03462_Coloredimages.pdf](https://www.packtpub.com/sites/default/files/downloads/B03462_Coloredimages.pdf).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从 [https://www.packtpub.com/sites/default/files/downloads/B03462_Coloredimages.pdf](https://www.packtpub.com/sites/default/files/downloads/B03462_Coloredimages.pdf)
    下载此文件。
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

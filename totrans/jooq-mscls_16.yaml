- en: 'Part 4: jOOQ and Advanced SQL'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：jOOQ 和高级 SQL
- en: In this part, we will cover advanced SQL. This is where jOOQ feels like a fish
    in the water.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将介绍高级 SQL。这是 jOOQ 如鱼得水的地方。
- en: By the end of this part, you will know how to use jOOQ to exploit some of the
    most powerful SQL features, such as stored procedures, CTEs, window functions,
    and database views.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分结束时，你将了解如何使用 jOOQ 利用一些最强大的 SQL 功能，例如存储过程、CTEs、窗口函数和数据库视图。

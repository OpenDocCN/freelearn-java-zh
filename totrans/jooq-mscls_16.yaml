- en: 'Part 4: jOOQ and Advanced SQL'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, we will cover advanced SQL. This is where jOOQ feels like a fish
    in the water.
  prefs: []

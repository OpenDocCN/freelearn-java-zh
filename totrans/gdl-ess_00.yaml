- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When I first came across Gradle in 2011, it was a young yet powerful tool. If
    I remember correctly, the version was 0.9\. It was difficult for me to get started
    despite Gradle having an adequate official documentation. What I missed the most
    was a guide that would just help me understand the core concepts first, without
    having to go through the entire documentation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2011年第一次接触到Gradle时，它是一个年轻但功能强大的工具。如果我记得正确，版本是0.9。尽管Gradle有足够的官方文档，但我仍然很难开始。我最缺少的是一本能帮助我首先理解核心概念的指南，而不必阅读整个文档。
- en: Gradle is a fantastic build tool. There is so much to learn about it that new
    users are often clueless about where to start. It is unwise to expect an application
    developer to go through the entire Gradle reference material just to understand
    the basics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Gradle是一个出色的构建工具。关于它的学习内容非常多，新用户往往不知道从哪里开始。期望一个应用程序开发者阅读整个Gradle参考材料以了解基础知识是不明智的。
- en: This book attempts to help a reader get started with Gradle by revealing the
    key concepts in a step-by-step manner. It introduces a more advanced topic succinctly.
    This book focuses on the practical usage of Gradle that a reader can immediately
    put to use on his or her project. This book strives to stay true to the spirit
    of 'essentials' by avoiding going into every possible feature and option that
    Gradle has to offer. Code samples for applications have been consciously kept
    very small in order to avoid distractions from application logic.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书试图通过逐步揭示关键概念来帮助读者开始使用Gradle。它简洁地介绍了更高级的主题。本书专注于Gradle的实际应用，读者可以立即将其应用于自己的项目。本书力求忠实于“精华”的精神，避免深入探讨Gradle提供的每一个可能的功能和选项。为了避免分散对应用程序逻辑的注意力，应用程序的代码示例被有意保持非常小。
- en: This book is a quick start guide for Gradle. If you are a Java developer already
    building your code with Ant or Maven and want to switch to Gradle, this book helps
    you to quickly understand the different concepts of Gradle. Even if you do not
    have exposure to other build tools such as Ant or Maven, you can start afresh
    on Gradle with the help of this book. It starts with the basics of Gradle and
    then gently moves to concepts such as multimodule projects, migration strategies,
    testing strategies, Continuous Integration, and code coverage with the help of
    Gradle.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是Gradle的快速入门指南。如果你已经是一名使用Ant或Maven构建代码的Java开发者，并希望切换到Gradle，这本书将帮助你快速理解Gradle的不同概念。即使你没有接触过其他构建工具，如Ant或Maven，你也可以在这本书的帮助下从头开始学习Gradle。它从Gradle的基础知识开始，然后逐步介绍多模块项目、迁移策略、测试策略、持续集成以及使用Gradle进行代码覆盖率的概念。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: This book can be roughly divided into three parts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书可以大致分为三个部分。
- en: Section 1 includes [Chapter 1](part0015_split_000.html#E9OE2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 1. Running Your First Gradle Task"), *Running Your First Gradle Task*,
    [Chapter 2](part0019_split_000.html#I3QM2-e78ecbb3ac0544f19c59f96d594821c0 "Chapter 2. Building
    Java Projects"), *Building Java Projects*, and [Chapter 3](part0024_split_000.html#MSDG2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 3. Building a Web Application"), *Building a Web Application*. This section
    introduces the basics of Gradle, with very simple examples, which helps readers
    to create build files for Java projects and Web applications. It gives a gentle
    start without involving any complex concepts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1部分包括[第1章](part0015_split_000.html#E9OE2-e78ecbb3ac0544f19c59f96d594821c0 "第1章。运行您的第一个Gradle任务")*运行您的第一个Gradle任务*，[第2章](part0019_split_000.html#I3QM2-e78ecbb3ac0544f19c59f96d594821c0
    "第2章。构建Java项目")*构建Java项目*，以及[第3章](part0024_split_000.html#MSDG2-e78ecbb3ac0544f19c59f96d594821c0
    "第3章。构建Web应用程序")*构建Web应用程序*。本部分通过非常简单的示例介绍了Gradle的基础知识，帮助读者创建Java项目和Web应用程序的构建文件。它以温和的方式开始，不涉及任何复杂的概念。
- en: Section 2 includes [Chapter 4](part0028_split_000.html#QMFO2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 4. Demystifying Build Scripts"), *Demystifying Build Scripts*, and [Chapter
    5](part0035_split_000.html#11C3M1-e78ecbb3ac0544f19c59f96d594821c0 "Chapter 5. Multiprojects
    Build"), *Multiprojects Build*. This section helps the reader to understand the
    underpinning of Gradle in more depth, still maintaining the 'essentials' aspect
    of this book. It also helps the reader to understand how to interpret and write
    scripts that conform to Gradle DSL.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2节包括[第4章](part0028_split_000.html#QMFO2-e78ecbb3ac0544f19c59f96d594821c0 "第4章。揭秘构建脚本"),
    *揭秘构建脚本*，以及[第5章](part0035_split_000.html#11C3M1-e78ecbb3ac0544f19c59f96d594821c0
    "第5章。多项目构建"), *多项目构建*。本节帮助读者更深入地理解Gradle的基础，同时仍保持本书的“基本”方面。它还帮助读者理解如何解释和编写符合Gradle
    DSL的脚本。
- en: Section 3 includes [Chapter 6](part0039_split_000.html#1565U2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 6. The Real-world Project with Gradle"), The *Real-world Project with
    Gradle*, [Chapter 7](part0045_split_000.html#1AT9A1-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 7. Testing and Reporting with Gradle"), *Testing and Reporting with Gradle*,
    [Chapter 8](part0050_split_000.html#1FLS42-e78ecbb3ac0544f19c59f96d594821c0 "Chapter 8. Organizing
    Build Logic and Plugins"), *Organizing Build Logic and Plugins*, and [Chapter
    9](part0054_split_000.html#1JFUC1-e78ecbb3ac0544f19c59f96d594821c0 "Chapter 9. Polyglot
    Projects"), *Polyglot Projects*. This section covers more real-world use cases
    that Gradle users come across. Some examples include migrating to Gradle from
    the existing build system, using Gradle on CI servers, maintaining code quality
    with Gradle, using Gradle to build project languages such as Groovy and Scala,
    and so on. These concepts mostly revolve around what various plugins have to offer
    and also allows the reader to create their own custom plugins.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3节包括[第6章](part0039_split_000.html#1565U2-e78ecbb3ac0544f19c59f96d594821c0 "第6章。使用Gradle的实战项目"),
    *使用Gradle的实战项目*，[第7章](part0045_split_000.html#1AT9A1-e78ecbb3ac0544f19c59f96d594821c0
    "第7章。使用Gradle进行测试和报告"), *使用Gradle进行测试和报告*，[第8章](part0050_split_000.html#1FLS42-e78ecbb3ac0544f19c59f96d594821c0
    "第8章。组织构建逻辑和插件"), *组织构建逻辑和插件*，以及[第9章](part0054_split_000.html#1JFUC1-e78ecbb3ac0544f19c59f96d594821c0
    "第9章。多语言项目"), *多语言项目*。本节涵盖了Gradle用户可能遇到的更多实际用例。一些例子包括从现有的构建系统迁移到Gradle，在CI服务器上使用Gradle，使用Gradle维护代码质量，使用Gradle构建Groovy和Scala等项目语言等。这些概念大多围绕各种插件能提供什么，同时也允许读者创建自己的自定义插件。
- en: Also, there are multiple places in all chapters where the reader can find tips,
    references, and other informative notes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在所有章节的多个地方，读者都可以找到提示、参考资料和其他信息性注释。
- en: '[Chapter 1](part0015_split_000.html#E9OE2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 1. Running Your First Gradle Task"), *Running Your First Gradle Task*,
    starts with an introduction to Gradle and its installation, subsequently moving
    on to exploring the Gradle command-line interface, and finally running the first
    build file.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#E9OE2-e78ecbb3ac0544f19c59f96d594821c0 "第1章。运行您的第一个Gradle任务"),
    *运行您的第一个Gradle任务*，从Gradle及其安装的介绍开始，随后转向探索Gradle命令行界面，最后运行第一个构建文件。'
- en: '[Chapter 2](part0019_split_000.html#I3QM2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 2. Building Java Projects"), *Building Java Projects*, explains topics
    such as building Java applications and libraries, unit testing with JUnit, reading
    test reports, and creating application distributions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#I3QM2-e78ecbb3ac0544f19c59f96d594821c0 "第2章。构建Java项目"),
    *构建Java项目*，解释了构建Java应用程序和库、使用JUnit进行单元测试、阅读测试报告以及创建应用程序分发的主题。'
- en: '[Chapter 3](part0024_split_000.html#MSDG2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 3. Building a Web Application"), *Building a Web Application*, deals
    with building and running Web applications. It also briefly introduces concepts
    such as dependencies, repositories, and configurations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0024_split_000.html#MSDG2-e78ecbb3ac0544f19c59f96d594821c0 "第3章。构建Web应用程序"),
    *构建Web应用程序*，涉及构建和运行Web应用程序。它还简要介绍了依赖项、存储库和配置等概念。'
- en: '[Chapter 4](part0028_split_000.html#QMFO2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 4. Demystifying Build Scripts"), *Demystifying Build Scripts*, starts
    with a primer to the Groovy syntax in the context of Gradle DSL. Then, it goes
    on to explain the backbone concepts of a Gradle build such as build phases, project
    API, and various topics related to Gradle tasks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0028_split_000.html#QMFO2-e78ecbb3ac0544f19c59f96d594821c0 "第4章。揭秘构建脚本")，*揭秘构建脚本*，从Gradle
    DSL上下文中的Groovy语法入门。然后，它继续解释Gradle构建的骨干概念，如构建阶段、项目API以及与Gradle任务相关的各种主题。'
- en: '[Chapter 5](part0035_split_000.html#11C3M1-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 5. Multiprojects Build"), *Multiprojects Build*, covers a few options
    to structure multiproject directories. Then, covers organization of a build logic,
    which is a multiproject build.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0035_split_000.html#11C3M1-e78ecbb3ac0544f19c59f96d594821c0 "第5章。多项目构建")，*多项目构建*，涵盖了结构化多项目目录的一些选项。然后，它讨论了构建逻辑的组织，这是一个多项目构建。'
- en: '[Chapter 6](part0039_split_000.html#1565U2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 6. The Real-world Project with Gradle"), *The Real-world Project with
    Gradle*, deals with one of the important problems faced by developers, that is,
    migrating their existing Ant and Maven scripts to Gradle. This chapter provides
    different strategies and examples, which guide developers to perform migration
    in a more simpler and manageable way. This chapter also gives an insight into
    the different ways of publishing artifacts with the help of Gradle and also how
    a developer can integrate Gradle with Continuous Integration workflow.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0039_split_000.html#1565U2-e78ecbb3ac0544f19c59f96d594821c0 "第6章。使用Gradle的实战项目")，*使用Gradle的实战项目*，讨论了开发者面临的一个重要问题，即如何将现有的Ant和Maven脚本迁移到Gradle。这一章提供了不同的策略和示例，指导开发者以更简单、更易于管理的方式进行迁移。这一章还深入探讨了使用Gradle发布工件的不同方式，以及开发者如何将Gradle与持续集成工作流程集成。'
- en: '[Chapter 7](part0045_split_000.html#1AT9A1-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 7. Testing and Reporting with Gradle"), *Testing and Reporting with Gradle*,
    deals with the integration of the TestNG framework with Gradle. Apart from unit
    testing with TestNG, it also deals with different strategies for integration testing,
    which the user can follow to execute integration tests separate from unit test
    cases. It also discusses about integrating Sonar with Gradle, which helps developers
    to analyze the quality of code on different parameters, and JaCoCo integration
    for code coverage analysis.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0045_split_000.html#1AT9A1-e78ecbb3ac0544f19c59f96d594821c0 "第7章。使用Gradle进行测试和报告")，*使用Gradle进行测试和报告*，讨论了TestNG框架与Gradle的集成。除了使用TestNG进行单元测试外，它还涉及了不同的集成测试策略，用户可以遵循这些策略来执行与单元测试用例分开的集成测试。它还讨论了将Sonar与Gradle集成，这有助于开发者根据不同参数分析代码质量，以及JaCoCo集成进行代码覆盖率分析。'
- en: '[Chapter 8](part0050_split_000.html#1FLS42-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 8. Organizing Build Logic and Plugins"), *Organizing Build Logic and
    Plugins*, discusses one of the important building blocks of Gradle plugins, without
    which you will find this book incomplete. It discusses the needs of the plugin
    and the different ways in which developers can create a plugin based on the project
    size and complexities.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0050_split_000.html#1FLS42-e78ecbb3ac0544f19c59f96d594821c0 "第8章。组织构建逻辑和插件")，*组织构建逻辑和插件*，讨论了Gradle插件的一个重要构建块，没有它你会发现这本书不完整。它讨论了插件的需求以及开发者可以根据项目大小和复杂性采用的不同方式来创建插件。'
- en: '[Chapter 9](part0054_split_000.html#1JFUC1-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 9. Polyglot Projects"), *Polyglot Projects*, demonstrates how to use
    Gradle for projects that use languages apart from or in addition to Java; this
    chapter shows the examples of building Groovy and Scala projects.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0054_split_000.html#1JFUC1-e78ecbb3ac0544f19c59f96d594821c0 "第9章。多语言项目")，*多语言项目*，展示了如何使用Gradle为使用Java之外或除Java之外的语言的项目；这一章展示了构建Groovy和Scala项目的示例。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么
- en: 'Your system must have the following software before executing the code mentioned
    in the book:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行书中提到的代码之前，你的系统必须安装以下软件：
- en: Gradle
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gradle
- en: Java 1.7 or above
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 1.7或更高版本
- en: 'For chapters 6-8, you need the following softwares:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第6章至第8章，你需要以下软件：
- en: Jenkins
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins
- en: Ant 1.9.4
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ant 1.9.4
- en: Maven 3.2.2
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Maven 3.2.2
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for Java and other JVM-based language developers who want to use
    Gradle or who are already using Gradle on their projects.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为想要使用Gradle或已经在他们的项目中使用Gradle的Java和其他JVM语言开发者而写的。
- en: No prior knowledge of Gradle is required, but some familiarity with build-related
    terminologies and an understanding of the Java language would help.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要具备Gradle的先验知识，但了解与构建相关的术语以及理解Java语言会有所帮助。
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    class exposes just one method called `greet` which we can use to generate a greeting
    message."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称显示如下：“这个类仅公开一个名为`greet`的方法，我们可以使用它来生成问候消息。”
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下书写：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Or it may be written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 或者它可以这样写：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Whenever some output or code block is truncated it is denoted by an ellipsis
    (...) like this:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当某些输出或代码块被截断时，它将以省略号（...）表示，如下所示：
- en: '[PRE3]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Once the **Submit** button is pressed, we''ll get the desired result."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“一旦按下**提交**按钮，我们就会得到期望的结果。”'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示在框中。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上具有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲所有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载示例代码文件，地址为[http://www.packtpub.com](http://www.packtpub.com)，适用于你购买的所有Packt出版图书。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和建议
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。

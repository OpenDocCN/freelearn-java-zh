- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When I first came across Gradle in 2011, it was a young yet powerful tool. If
    I remember correctly, the version was 0.9\. It was difficult for me to get started
    despite Gradle having an adequate official documentation. What I missed the most
    was a guide that would just help me understand the core concepts first, without
    having to go through the entire documentation.
  prefs: []
  type: TYPE_NORMAL
- en: Gradle is a fantastic build tool. There is so much to learn about it that new
    users are often clueless about where to start. It is unwise to expect an application
    developer to go through the entire Gradle reference material just to understand
    the basics.
  prefs: []
  type: TYPE_NORMAL
- en: This book attempts to help a reader get started with Gradle by revealing the
    key concepts in a step-by-step manner. It introduces a more advanced topic succinctly.
    This book focuses on the practical usage of Gradle that a reader can immediately
    put to use on his or her project. This book strives to stay true to the spirit
    of 'essentials' by avoiding going into every possible feature and option that
    Gradle has to offer. Code samples for applications have been consciously kept
    very small in order to avoid distractions from application logic.
  prefs: []
  type: TYPE_NORMAL
- en: This book is a quick start guide for Gradle. If you are a Java developer already
    building your code with Ant or Maven and want to switch to Gradle, this book helps
    you to quickly understand the different concepts of Gradle. Even if you do not
    have exposure to other build tools such as Ant or Maven, you can start afresh
    on Gradle with the help of this book. It starts with the basics of Gradle and
    then gently moves to concepts such as multimodule projects, migration strategies,
    testing strategies, Continuous Integration, and code coverage with the help of
    Gradle.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book can be roughly divided into three parts.
  prefs: []
  type: TYPE_NORMAL
- en: Section 1 includes [Chapter 1](part0015_split_000.html#E9OE2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 1. Running Your First Gradle Task"), *Running Your First Gradle Task*,
    [Chapter 2](part0019_split_000.html#I3QM2-e78ecbb3ac0544f19c59f96d594821c0 "Chapter 2. Building
    Java Projects"), *Building Java Projects*, and [Chapter 3](part0024_split_000.html#MSDG2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 3. Building a Web Application"), *Building a Web Application*. This section
    introduces the basics of Gradle, with very simple examples, which helps readers
    to create build files for Java projects and Web applications. It gives a gentle
    start without involving any complex concepts.
  prefs: []
  type: TYPE_NORMAL
- en: Section 2 includes [Chapter 4](part0028_split_000.html#QMFO2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 4. Demystifying Build Scripts"), *Demystifying Build Scripts*, and [Chapter
    5](part0035_split_000.html#11C3M1-e78ecbb3ac0544f19c59f96d594821c0 "Chapter 5. Multiprojects
    Build"), *Multiprojects Build*. This section helps the reader to understand the
    underpinning of Gradle in more depth, still maintaining the 'essentials' aspect
    of this book. It also helps the reader to understand how to interpret and write
    scripts that conform to Gradle DSL.
  prefs: []
  type: TYPE_NORMAL
- en: Section 3 includes [Chapter 6](part0039_split_000.html#1565U2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 6. The Real-world Project with Gradle"), The *Real-world Project with
    Gradle*, [Chapter 7](part0045_split_000.html#1AT9A1-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 7. Testing and Reporting with Gradle"), *Testing and Reporting with Gradle*,
    [Chapter 8](part0050_split_000.html#1FLS42-e78ecbb3ac0544f19c59f96d594821c0 "Chapter 8. Organizing
    Build Logic and Plugins"), *Organizing Build Logic and Plugins*, and [Chapter
    9](part0054_split_000.html#1JFUC1-e78ecbb3ac0544f19c59f96d594821c0 "Chapter 9. Polyglot
    Projects"), *Polyglot Projects*. This section covers more real-world use cases
    that Gradle users come across. Some examples include migrating to Gradle from
    the existing build system, using Gradle on CI servers, maintaining code quality
    with Gradle, using Gradle to build project languages such as Groovy and Scala,
    and so on. These concepts mostly revolve around what various plugins have to offer
    and also allows the reader to create their own custom plugins.
  prefs: []
  type: TYPE_NORMAL
- en: Also, there are multiple places in all chapters where the reader can find tips,
    references, and other informative notes.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 1](part0015_split_000.html#E9OE2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 1. Running Your First Gradle Task"), *Running Your First Gradle Task*,
    starts with an introduction to Gradle and its installation, subsequently moving
    on to exploring the Gradle command-line interface, and finally running the first
    build file.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0019_split_000.html#I3QM2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 2. Building Java Projects"), *Building Java Projects*, explains topics
    such as building Java applications and libraries, unit testing with JUnit, reading
    test reports, and creating application distributions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0024_split_000.html#MSDG2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 3. Building a Web Application"), *Building a Web Application*, deals
    with building and running Web applications. It also briefly introduces concepts
    such as dependencies, repositories, and configurations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0028_split_000.html#QMFO2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 4. Demystifying Build Scripts"), *Demystifying Build Scripts*, starts
    with a primer to the Groovy syntax in the context of Gradle DSL. Then, it goes
    on to explain the backbone concepts of a Gradle build such as build phases, project
    API, and various topics related to Gradle tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0035_split_000.html#11C3M1-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 5. Multiprojects Build"), *Multiprojects Build*, covers a few options
    to structure multiproject directories. Then, covers organization of a build logic,
    which is a multiproject build.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0039_split_000.html#1565U2-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 6. The Real-world Project with Gradle"), *The Real-world Project with
    Gradle*, deals with one of the important problems faced by developers, that is,
    migrating their existing Ant and Maven scripts to Gradle. This chapter provides
    different strategies and examples, which guide developers to perform migration
    in a more simpler and manageable way. This chapter also gives an insight into
    the different ways of publishing artifacts with the help of Gradle and also how
    a developer can integrate Gradle with Continuous Integration workflow.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0045_split_000.html#1AT9A1-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 7. Testing and Reporting with Gradle"), *Testing and Reporting with Gradle*,
    deals with the integration of the TestNG framework with Gradle. Apart from unit
    testing with TestNG, it also deals with different strategies for integration testing,
    which the user can follow to execute integration tests separate from unit test
    cases. It also discusses about integrating Sonar with Gradle, which helps developers
    to analyze the quality of code on different parameters, and JaCoCo integration
    for code coverage analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0050_split_000.html#1FLS42-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 8. Organizing Build Logic and Plugins"), *Organizing Build Logic and
    Plugins*, discusses one of the important building blocks of Gradle plugins, without
    which you will find this book incomplete. It discusses the needs of the plugin
    and the different ways in which developers can create a plugin based on the project
    size and complexities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0054_split_000.html#1JFUC1-e78ecbb3ac0544f19c59f96d594821c0
    "Chapter 9. Polyglot Projects"), *Polyglot Projects*, demonstrates how to use
    Gradle for projects that use languages apart from or in addition to Java; this
    chapter shows the examples of building Groovy and Scala projects.'
  prefs: []
  type: TYPE_NORMAL

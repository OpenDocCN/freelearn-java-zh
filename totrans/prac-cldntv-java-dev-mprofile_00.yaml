- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: MicroProfile provides a set of APIs to facilitate the building of cloud-native
    applications with best practices. Once you have learned MicroProfile, you can
    develop a standard cloud-native application, which can be deployed to many runtimes
    without worrying about migration.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: MicroProfile提供了一套API，以促进使用最佳实践构建云原生应用。一旦您学会了MicroProfile，您就可以开发一个标准化的云原生应用，它可以部署到许多运行时，无需担心迁移问题。
- en: This book provides a hands-on approach to implementation and associated methodologies
    that will have you up and running and productive in no time. It comes with an
    end-to-end application to demonstrate how to build a cloud-native application
    using MicroProfile 4.1 and then deploy it to the cloud.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了一种实用的方法来实现和相关的方法论，让您能够迅速上手并变得高效。它附带了一个端到端的应用程序，演示了如何使用MicroProfile 4.1构建云原生应用并将其部署到云中。
- en: By the end of this book, you will be able to understand MicroProfile and use
    the APIs in your cloud-native application development with confidence.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够理解MicroProfile，并自信地使用API进行云原生应用开发。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for Java application developers and architects looking to build
    efficient applications using an open standard framework that performs well in
    the cloud. DevOps engineers who want to understand how cloud-native applications
    work will also find this book useful. A basic understanding of Java, Docker, Kubernetes,
    and cloud is needed to get the most out of this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些希望使用在云中表现良好的开放标准框架构建高效应用的Java应用开发者和架构师而写的。希望了解云原生应用工作原理的DevOps工程师也会发现这本书很有用。为了充分利用这本书，需要具备Java、Docker、Kubernetes和云的基本理解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17377_01_Final_SB_epub.xhtml#_idTextAnchor021), *Cloud-Native
    Applications*, defines the concept of cloud-native applications and briefly discusses
    best practices.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17377_01_Final_SB_epub.xhtml#_idTextAnchor021), *云原生应用*，定义了云原生应用的概念，并简要讨论了最佳实践。'
- en: '[*Chapter 2*](B17377_02_Final_SB_epub.xhtml#_idTextAnchor036), *How Does MicroProfile
    Fit Into Cloud-Native Application Development?*, provides an overview of MicroProfile
    and then describes the specifications of MicroProfile in terms of fulfilling the
    requirements of cloud-native applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17377_02_Final_SB_epub.xhtml#_idTextAnchor036), *MicroProfile如何融入云原生应用开发？*，概述了MicroProfile，然后从满足云原生应用需求的角度描述了MicroProfile的规范。'
- en: '[*Chapter 3*](B17377_03_Final_SB_epub.xhtml#_idTextAnchor049), *Introducing
    the IBM Stock Trader Cloud-Native Application*, presents the Stock Trader application
    with high-level architecture and describes its functionality and design.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17377_03_Final_SB_epub.xhtml#_idTextAnchor049), *介绍IBM股票交易云原生应用*，展示了具有高级架构的股票交易应用，并描述了其功能和设计。'
- en: '[*Chapter 4*](B17377_04_Final_SB_epub.xhtml#_idTextAnchor068), *Developing
    Cloud-Native Applications*, explains the details of JAX-RS, JSON-B, JSON-P, CDI,
    and the MicroProfile Rest Client, and then demonstrates how to use them to build
    cloud-native applications using some code examples.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17377_04_Final_SB_epub.xhtml#_idTextAnchor068), *开发云原生应用*，解释了JAX-RS、JSON-B、JSON-P、CDI和MicroProfile
    Rest Client的细节，然后通过一些代码示例演示如何使用它们来构建云原生应用。'
- en: '[*Chapter 5*](B17377_05_Final_SB_epub.xhtml#_idTextAnchor091), *Enhancing Cloud-Native
    Applications*, explains how to configure your cloud-native application using MicroProfile
    Config, ensuring that the application behaves under all kinds of conditions using
    MicroProfile Fault Tolerance. Finally, you will understand how to secure the applications
    using MicroProfile JWT.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17377_05_Final_SB_epub.xhtml#_idTextAnchor091), *增强云原生应用*，解释了如何使用MicroProfile
    Config配置您的云原生应用，确保应用在各种条件下都能正常运行，使用MicroProfile容错机制。最后，您将了解如何使用MicroProfile JWT来保护应用。'
- en: '[*Chapter 6*](B17377_06_Final_SB_epub.xhtml#_idTextAnchor123), *Observing and
    Monitoring Cloud-Native Applications*, covers Day 2 operations in terms of how
    to observe the health status and operation status of cloud-native applications
    and then how to identify faults using MicroProfile Open Tracing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17377_06_Final_SB_epub.xhtml#_idTextAnchor123), *观察和监控云原生应用*，从如何观察云原生应用的健康状态和操作状态，以及如何使用MicroProfile
    Open Tracing识别故障的角度，讨论了第2天的操作。'
- en: '[*Chapter 7*](B17377_07_Final_SB_epub.xhtml#_idTextAnchor146), *MicroProfile
    Ecosystem with Open Liberty, Docker, and Kubernetes*, explains how to deploy cloud-native
    applications to the cloud and how it interacts with cloud infrastructures such
    as Docker, Kubernetes, and Istio.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B17377_07_Final_SB_epub.xhtml#_idTextAnchor146)，*使用 Open Liberty、Docker
    和 Kubernetes 的 MicroProfile 生态系统*，解释了如何将云原生应用程序部署到云中以及它与 Docker、Kubernetes 和 Istio
    等云基础设施的交互。'
- en: '[*Chapter 8*](B17377_08_Final_SB_epub.xhtml#_idTextAnchor159), *Building and
    Testing Your Cloud-Native Application*, covers how to build the real-world, cloud-native
    application, Stock Trader, from scratch and gradually utilize MicroProfile specifications
    to fulfill the best practices of cloud-native applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B17377_08_Final_SB_epub.xhtml#_idTextAnchor159)，*构建和测试您的云原生应用程序*，涵盖了如何从头开始构建现实世界的云原生应用程序
    Stock Trader，并逐步利用 MicroProfile 规范来满足云原生应用程序的最佳实践。'
- en: '[*Chapter 9*](B17377_09_Final_SB_epub.xhtml#_idTextAnchor173), *Deployment
    and Day 2 Operations*, discusses how to deploy the Stock Trader application via
    Operator and talks about Day 2 operations, such as post-deployment maintenance.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](B17377_09_Final_SB_epub.xhtml#_idTextAnchor173)，*部署和第二天操作*，讨论了如何通过
    Operator 部署 Stock Trader 应用程序，并讨论了第二天操作，例如部署后的维护。'
- en: '[*Chapter 10*](B17377_10_Final_SB_epub.xhtml#_idTextAnchor187), *Reactive Cloud-Native
    Applications*, explains the difference between imperative and reactive applications
    and demonstrates how to use reactive messaging to build reactive applications.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 10 章*](B17377_10_Final_SB_epub.xhtml#_idTextAnchor187)，*响应式云原生应用程序*，解释了命令式和响应式应用程序之间的区别，并演示了如何使用响应式消息构建响应式应用程序。'
- en: '[*Chapter 11*](B17377_11_Final_SB_epub.xhtml#_idTextAnchor202), *MicroProfile
    GraphQL*, expands on why you need to use MicroProfile GraphQL for queries, followed
    by a demonstration of how to use GraphQL to build queries.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 11 章*](B17377_11_Final_SB_epub.xhtml#_idTextAnchor202)，*MicroProfile GraphQL*，扩展了为什么需要使用
    MicroProfile GraphQL 进行查询，并随后演示了如何使用 GraphQL 构建查询。'
- en: '[*Chapter 12*](B17377_12_Final_SB_epub.xhtml#_idTextAnchor215), *MicroProfile
    LRA and the Future of MicroProfile*, explains what cloud-native application transactions
    are and demonstrates how to use MicroProfile LRA to perform cloud-native transactions,
    followed by the future roadmap of MicroProfile.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 12 章*](B17377_12_Final_SB_epub.xhtml#_idTextAnchor215)，*MicroProfile LRA
    和 MicroProfile 的未来*，解释了云原生应用程序事务是什么，并演示了如何使用 MicroProfile LRA 执行云原生事务，随后是 MicroProfile
    的未来路线图。'

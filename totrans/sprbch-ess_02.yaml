  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将命令行参数解析为`JobParameters`
- en: Locating the appropriate job based on arguments
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据参数定位适当的工作
- en: Using the `JobLauncher` provided in the application context to launch the job
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用应用程序上下文中提供的`JobLauncher`来启动工作
- en: 'The following is the command to launch a job using `CommandLineJobRunner`:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是用`CommandLineJobRunner`启动工作的命令：

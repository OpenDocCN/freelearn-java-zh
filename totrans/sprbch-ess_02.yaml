- en: Launching a job from the `run` method of `JobLauncher` calls `execute` on `job`
    and confirms the job execution status (`FINISHED` or `FAILED`) after execution,
    which is a synchronous process.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL

- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Maven for Eclipse* is an indispensable guide to help you understand and use
    Maven from within Eclipse IDE using the m2eclipse plugin. By no means is it an
    in-depth and comprehensive resource. Rather, it''s a quick and handy guide toward
    Maven project''s development. It starts with the basics of Apache Maven; covers
    core concepts; and shows you how to create, import, build, run, package, and customize
    to generate project artifacts of Maven projects using the m2eclipse plugin inside
    the Eclipse IDE.'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Apache Maven – Introduction
    and Installation"), *Apache Maven – Introduction and Installation*, provides users
    with a quick introduction and installation reference to Apache Maven. By the end
    of this chapter, users will have a Maven project running on their systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0019_split_000.html#page "Chapter 2. Installing m2eclipse"),
    *Installing m2eclipse*, serves as a reference for users to install the m2eclipse
    plugin and also provides Maven integration for Eclipse. By the end of this chapter,
    users will have m2eclipse installed on their systems and ready to be used.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0024_split_000.html#page "Chapter 3. Creating and Importing
    Projects"), *Creating and Importing Projects*, starts with the Maven project structure,
    introduces core aspects and concepts, and guides you toward creating and importing
    Maven projects using the m2eclipse plugin. By the end of this chapter, users will
    be familiar with the core concepts of the Maven project structure, and they''ll
    be able to create and import Maven projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0031_split_000.html#page "Chapter 4. Building and Running a
    Project"), *Building and Running a Project*, introduces users to different build
    lifecycles and teaches them how to view the m2eclipse console and build and run
    projects. By the end of this chapter, users will be familiar with the build lifecycle
    and will be competent at building and running projects using m2eclipse.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0037_split_000.html#page "Chapter 5. Spicing Up a Maven Project"),
    *Spicing Up a Maven Project*, teaches users to create a simple web application,
    shows ways to customize it, and provides guides on how to write and run unit tests.
    By end of this chapter, users will learn to create web applications using m2eclipse
    and change the POM file to generate reports against unit tests.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0049_split_000.html#page "Chapter 6. Creating a Multimodule
    Project"), *Creating a Multimodule Project*, intends to introduce the concept
    of multimodule projects and teaches users to create, build, and run the project.
    At the end of this chapter, users will know how to create and run a multimodule
    Maven project using the m2eclipse plugin.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0056_split_000.html#page "Chapter 7. Peeking into m2eclipse"),
    *Peeking into m2eclipse*, dives into the m2eclipse plugin and introduces different
    features and aspects that makes life easier. By the end of this chapter, users
    will be familiar with every aspect of m2eclipse and will be able to use it efficiently
    and with ease.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:

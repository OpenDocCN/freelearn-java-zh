- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since the first edition of this book was published in November 2013, Clojure
    has seen a much wider adoption and has witnessed many success stories. The newer
    versions of Clojure fortify its performance story while staying close to its roots—simplicity
    and pragmatism. This edition significantly updates the book for Clojure 1.7, and
    adds a new chapter on the performance measurement.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自本书第一版于2013年11月出版以来，Clojure已经得到了更广泛的应用，并见证了许多成功案例。Clojure的新版本加强了其性能故事，同时保持其根源——简单和实用。这一版对Clojure
    1.7进行了重大更新，并增加了一章关于性能测量的内容。
- en: The Java Virtual Machine plays a huge role in the performance of the Clojure
    programs. This edition of the book increases the focus on the JVM tools for performance
    management, and it explores how to use those. This book is updated to use Java
    8, though it also highlights the places where features from Java 7 or 8 have been
    used.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Java虚拟机在Clojure程序的性能中起着巨大的作用。本书的这一版增加了对JVM性能管理工具的关注，并探讨了如何使用这些工具。本书更新为使用Java
    8，尽管它也突出了使用Java 7或8特性的地方。
- en: This book is updated mainly to be more of practical use to the readers. I hope
    that this edition will better equip the readers with performance measurement and
    profiling tools and with the know-how of analyzing and tuning the performance
    characteristics of Clojure code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要更新是为了使读者更实用。我希望这一版能更好地为读者提供性能测量和性能分析工具，以及分析并调整Clojure代码性能特性的知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Performance by Design"), *Performance by
    Design*, classifies the various use cases with respect to performance, and analyzes
    how to interpret their performance aspects and needs.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。设计性能")，*设计性能*，根据性能对各种用例进行分类，并分析如何解释它们的性能方面和需求。'
- en: '[Chapter 2](ch02.html "Chapter 2. Clojure Abstractions"), *Clojure Abstractions*,
    is a guided tour of various Clojure data structures, abstractions (persistent
    data structures, vars, macros, transducers, and so on), and their performance
    characteristics.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Clojure抽象")，*Clojure抽象*，是对各种Clojure数据结构、抽象（持久数据结构、变量、宏、转换器等）及其性能特性的导游。'
- en: '[Chapter 3](ch03.html "Chapter 3. Leaning on Java"), *Leaning on Java*, discusses
    how to enhance performance by using Java interoperability and features from Clojure.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。依赖Java")，*依赖Java*，讨论了如何通过使用Java互操作性和Clojure的特性来提高性能。'
- en: '[Chapter 4](ch04.html "Chapter 4. Host Performance"), *Host Performance*, discusses
    how the host stack impacts performance. Being a hosted language, Clojure has its
    performance directly related to the host.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。主机性能")，*主机性能*，讨论了主机堆栈如何影响性能。作为一个托管语言，Clojure的性能与其主机直接相关。'
- en: '[Chapter 5](ch05.html "Chapter 5. Concurrency"), *Concurrency*, is an advanced
    chapter that discusses the concurrency and parallelism features in Clojure and
    JVM. Concurrency is an increasingly significant way to derive performance.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。并发")，*并发*，是一个高级章节，讨论了Clojure和JVM中的并发和并行特性。并发是提高性能的一个越来越重要的方式。'
- en: '[Chapter 6](ch06.html "Chapter 6. Measuring Performance"), *Measuring Performance*,
    covers various aspects of performance benchmarks and measuring other factors.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。性能测量")，*性能测量*，涵盖了性能基准和测量其他因素的各个方面。'
- en: '[Chapter 7](ch07.html "Chapter 7. Performance Optimization"), *Performance
    Optimization*, discusses systematic steps that need to be taken in order to identify
    that the performance bottlenecks obtain good performance.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。性能优化")，*性能优化*，讨论了为了识别性能瓶颈并获得良好性能需要采取的系统步骤。'
- en: '[Chapter 8](ch08.html "Chapter 8. Application Performance"), *Application Performance*,
    discusses building applications for performance. This involves dealing with external
    subsystems and factors that impact the overall performance.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。应用性能")，*应用性能*，讨论了为性能构建应用程序。这涉及到处理影响整体性能的外部子系统因素。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: You should acquire Java Development Kit version 8 or higher for your operating
    system to work through all the examples. This book discusses the Oracle HotSpot
    JVM, so you may want to get Oracle JDK or OpenJDK (or Zulu) if possible. You should
    also get the latest Leiningen version (2.5.2 as of the time of writing) from [http://leiningen.org/](http://leiningen.org/),
    and JD-GUI from [http://jd.benow.ca/](http://jd.benow.ca/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够完成所有示例，你需要为你的操作系统获取Java开发工具包（JDK）版本8或更高。本书讨论了Oracle HotSpot JVM，因此如果你可能的话，你可能想要获取Oracle
    JDK或OpenJDK（或Zulu）。你还应该从[http://leiningen.org/](http://leiningen.org/)获取最新的Leiningen版本（截至写作时为2.5.2），以及从[http://jd.benow.ca/](http://jd.benow.ca/)获取JD-GUI。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for intermediate Clojure programmers who are interested in learning
    how to write high-performance code. If you are an absolute beginner in Clojure,
    you should learn the basics of the language first, and then come back to this
    book. You need not be well-versed in performance engineering or Java. However,
    some prior knowledge of Java would make it much easier to understand the Java-related
    chapters.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对学习如何编写高性能代码感兴趣的Clojure中级程序员所写。如果你是Clojure的绝对初学者，你应该先学习语言的基础知识，然后再回到这本书。你不需要对性能工程或Java非常熟悉。然而，一些Java的先验知识会使得理解与Java相关的章节变得更加容易。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Note
    that `identical?` in Clojure is the same as `==` in Java."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“请注意，Clojure中的`identical?`与Java中的`==`相同。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中会像这样显示：“点击**下一个**按钮将你带到下一个屏幕。”'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门会像这样显示。
- en: Reader feedback
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲所有者，我们有一些可以帮助你从购买中获得最大收益的东西。
- en: Errata
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和提供有价值内容的能力方面的帮助。
- en: eBooks, discount offers, and more
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电子书，折扣优惠等
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at [www.PacktPub.com](http://www.PacktPub.com)
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at `<[customercare@packtpub.com](mailto:customercare@packtpub.com)>`
    for more details.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道吗？Packt为每本书提供电子书版本，提供PDF和ePub文件。您可以在[www.PacktPub.com](http://www.PacktPub.com)升级到电子书版本，作为印刷书客户，您有权享受电子书副本的折扣。有关更多详情，请联系`<customercare@packtpub.com>`。
- en: At [www.PacktPub.com](http://www.PacktPub.com), you can also read a collection
    of free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在[www.PacktPub.com](http://www.PacktPub.com)，您还可以阅读一系列免费的技术文章，注册各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决问题。

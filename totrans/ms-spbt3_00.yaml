- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Mastering Spring Boot 3.0* provides an in-depth exploration of Spring Boot
    3.0, focusing on its advanced features. The technology is positioned as essential
    for Java developers who are eager to build complex and scalable backend systems.
    The introduction sets the stage for a comprehensive guide through the capabilities
    of Spring Boot 3.0, emphasizing its utility in modern software development.'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you're a Java developer eager to elevate your skills, then Mastering Spring
    Boot 3.0 is for you. Microservices architects, DevOps engineers, and technical
    leads who want to enhance their skills in building powerful backend systems with
    advanced Spring Boot features will also find this book useful. A foundational
    understanding of microservices architecture and some experience with RESTful APIs
    will help you get the most out of this book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18400_01.xhtml#_idTextAnchor014), *Introduction to Advanced
    Spring Boot Concepts*, introduces advanced features of Spring Boot 3.0, providing
    a foundation for the subsequent chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18400_02.xhtml#_idTextAnchor033), *Key Architectural Patterns
    in Microservices – DDD, CQRS, and Event Sourcing*, explores essential architectural
    patterns such as DDD, CQRS, and Event Sourcing, providing both theoretical knowledge
    and practical examples.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18400_03.xhtml#_idTextAnchor064), *Reactive REST Development
    and Asynchronous Systems*, covers reactive programming within Spring Boot and
    asynchronous systems’ implementation details.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18400_04.xhtml#_idTextAnchor146), *Spring Data: SQL, NoSQL,
    Cache Abstraction, and Batch Processing*, discusses managing data using Spring
    Data, including SQL and NoSQL databases, and introduces cache abstraction and
    batch processing.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18400_05.xhtml#_idTextAnchor179), *Securing Your Spring Boot
    Applications*, provides a comprehensive look at securing Spring Boot applications
    using OAuth2, JWT, and Spring Security filters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18400_06.xhtml#_idTextAnchor192), *Advanced Testing Strategies*,
    delves into testing strategies in Spring Boot applications, focusing on unit,
    integration, and security testing techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18400_07.xhtml#_idTextAnchor213), *Spring Boot 3.0 Features
    for Containerization and Orchestration*, focuses on containerization and orchestration
    features of Spring Boot 3.0, including Docker and Kubernetes integration.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18400_08.xhtml#_idTextAnchor233), *Exploring Event-Driven Systems
    with Kafka*, explores the integration of Kafka with Spring Boot for building event-driven
    systems and includes monitoring and troubleshooting tips.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18400_09.xhtml#_idTextAnchor249), *Enhancing Productivity and
    Development Simplification*, focuses on simplifying development processes through
    tools and techniques such as aspect-oriented programming and custom Spring Boot
    starters.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book

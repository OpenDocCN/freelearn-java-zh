- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The last decade has constantly changed how we think and write applications including
    the persistence layer, which must face new challenges such as working in microservice
    architectures and cloud environments. Flexibility, versatility, dialect agnostic,
    rock-solid SQL support, small learning curve, and high performance are just a
    few of the attributes that makes jOOQ the most appealing persistence technology
    for modern applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的十年不断改变着我们的思维和编写应用程序的方式，包括持久化层，它必须面对新的挑战，如工作在微服务架构和云环境中。灵活性、多功能性、方言无关性、坚如磐石的SQL支持、学习曲线小、高性能只是使jOOQ成为现代应用程序最具吸引力的持久化技术的一些属性。
- en: Being part of the modern technology stack, jOOQ is the new persistence trend
    that respects all standards of a mature, robust, and well-documented technology.
    This book covers jOOQ in detail, so it prepares you to become a jOOQ power-user
    and an upgraded version of yourself ready to handle the future of the persistence
    layer. Don't think of jOOQ as just another piece of technology; think of it as
    part of your mindset, your straightforward road to exploiting SQL instead of abstracting
    it, and your approach to doing things right in your organization.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为现代技术栈的一部分，jOOQ是尊重成熟、稳健和良好文档化的技术所有标准的新的持久化趋势。本书详细介绍了jOOQ，因此它为您成为jOOQ高级用户和准备应对持久化层未来的升级版自己做好准备。不要将jOOQ视为仅仅是另一项技术；将其视为您心态的一部分，您直接利用SQL而不是抽象SQL的简单途径，以及您在组织中正确做事的方法。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for Java developers who write applications that interact with databases
    via SQL. No prior experience with jOOQ is assumed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向编写通过SQL与数据库交互的应用程序的Java开发者。假设您没有使用jOOQ的先验经验。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B16833_01.xhtml#_idTextAnchor015), *Starting jOOQ and Spring
    Boot*, shows how to create a kickoff application that involves jOOQ and Spring
    Boot in Java/Kotlin under Maven/Gradle.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16833_01.xhtml#_idTextAnchor015)，*启动jOOQ和Spring Boot*，展示了如何在Java/Kotlin下使用Maven/Gradle创建涉及jOOQ和Spring
    Boot的启动应用程序。'
- en: '[*Chapter 2*](B16833_02.xhtml#_idTextAnchor024), *Customizing the jOOQ Level
    of Involvement*, covers the configurations (declarative and programmatic) needed
    for employing jOOQ as a type-safe query builder and executor. Moreover, we set
    up jOOQ to generate POJOs and DAOs on our behalf. We use Java/Kotlin under Maven/Gradle.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16833_02.xhtml#_idTextAnchor024)，*定制jOOQ的参与级别*，涵盖了使用jOOQ作为类型安全的查询构建器和执行器所需的配置（声明性和程序性）。此外，我们设置jOOQ代表我们生成POJOs和DAOs。我们使用Java/Kotlin在Maven/Gradle下。'
- en: '*Chapter 3*, *jOOQ Core Concepts*, discusses jOOQ core concepts such as fluent
    API, SQL syntax correctness, emulating missing syntax/logic, jOOQ result set,
    jOOQ records, type safety, CRUD binding, and inlining parameters.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*jOOQ核心概念*，讨论了jOOQ核心概念，如流畅API、SQL语法正确性、模拟缺失的语法/逻辑、jOOQ结果集、jOOQ记录、类型安全、CRUD绑定和内联参数。'
- en: '[*Chapter 4*](B16833_04.xhtml#_idTextAnchor069), *Building a DAO Layer (Evolving
    the Generated DAO Layer)*, shows how implementing a DAO layer can be done in several
    ways/templates. We tackle an approach for evolving the DAO layer generated by
    jOOQ.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16833_04.xhtml#_idTextAnchor069)，*构建DAO层（演变生成的DAO层）*，展示了以多种方式/模板实现DAO层的方法。我们探讨了如何演变由jOOQ生成的DAO层。'
- en: '[*Chapter 5*](B16833_05.xhtml#_idTextAnchor076), *Tackling Different Kinds
    of SELECT, INSERT, UPDATE, DELETE, and MERGE Statements*, covers different kinds
    of `SELECT`, `INSERT,` `UPDATE`, `DELETE`, and `MERGE` queries. For example, we
    cover nested `SELECT`, `INSERT`...`DEFAULT VALUES`, `INSERT`...`SET` queries,
    and so on.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16833_05.xhtml#_idTextAnchor076)，*处理不同类型的SELECT、INSERT、UPDATE、DELETE和MERGE语句*，涵盖了不同类型的`SELECT`、`INSERT`、`UPDATE`、`DELETE`和`MERGE`查询。例如，我们涵盖了嵌套`SELECT`、`INSERT`...`DEFAULT
    VALUES`、`INSERT`...`SET`查询等。'
- en: '[*Chapter 6*](B16833_06.xhtml#_idTextAnchor093), *Tackling Different Kinds
    of JOIN Statements*, tackles different kinds of `JOIN`. jOOQ excels on standard
    and non-standard `JOIN`. We cover `INNER`, `LEFT`, `RIGHT`, …, `CROSS`, `NATURAL`,
    and `LATERAL` `JOIN`.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16833_06.xhtml#_idTextAnchor093)，*处理不同类型的JOIN语句*，处理不同类型的`JOIN`。jOOQ在标准和非标准`JOIN`方面表现出色。我们涵盖了`INNER`、`LEFT`、`RIGHT`、…、`CROSS`、`NATURAL`和`LATERAL`
    `JOIN`。'
- en: '[*Chapter 7*](B16833_07.xhtml#_idTextAnchor110), *Types, Converters, and Bindings*,
    covers the custom data types, conversion, and binding.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16833_07.xhtml#_idTextAnchor110)，*类型、转换器和绑定*，涵盖了自定义数据类型、转换和绑定。'
- en: '[*Chapter 8*](B16833_08.xhtml#_idTextAnchor128), *Fetching and Mapping*, being
    one of the most comprehensive chapters, covers a wide range of jOOQ fetching and
    mapping techniques, including JSON/SQL, XML/SQL, and MULTISET features.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16833_08.xhtml#_idTextAnchor128)，*获取和映射*，作为最全面的章节之一，涵盖了广泛的jOOQ获取和映射技术，包括JSON/SQL、XML/SQL和多集功能。'
- en: '[*Chapter 9*](B16833_09.xhtml#_idTextAnchor162), *CRUD, Transactions, and Locking*,
    covers jOOQ CRUD support next to Spring/jOOQ transactions and optimistic/pessimistic
    locking.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16833_09.xhtml#_idTextAnchor162)，*CRUD、事务和锁定*，在Spring/jOOQ事务和乐观/悲观锁定旁边涵盖了jOOQ的CRUD支持。'
- en: '[*Chapter 10*](B16833_10.xhtml#_idTextAnchor190), *Exporting, Batching, Bulking,
    and Loading*, covers batching, bulking, and loading files into the database via
    jOOQ. We will do single-thread and multi-thread batching.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16833_10.xhtml#_idTextAnchor190)，*导出、批处理、批量加载和加载*，在jOOQ中涵盖了批量、批量加载和将文件加载到数据库中的操作。我们将进行单线程和多线程的批处理。'
- en: '[*Chapter 11*](B16833_11.xhtml#_idTextAnchor209), *jOOQ Keys*, tackles the
    different kinds of identifiers (auto-generated, natural IDs, and composite IDs)
    from the jOOQ perspective.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16833_11.xhtml#_idTextAnchor209)，*jOOQ键*，从jOOQ的角度探讨了不同类型的标识符（自动生成标识符、自然标识符和组合标识符）。'
- en: '[*Chapter 12*](B16833_12.xhtml#_idTextAnchor226), *Pagination and Dynamic Queries*,
    covers pagination and building dynamic queries. Mainly, all jOOQ queries are dynamic,
    but in this chapter, we will highlight this, and we will write several filters
    by gluing and reusing different jOOQ artifacts.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16833_12.xhtml#_idTextAnchor226)，*分页和动态查询*，涵盖了分页和构建动态查询。主要来说，所有jOOQ查询都是动态的，但在这章中，我们将强调这一点，并且我们将通过粘合和重用不同的jOOQ工具来编写几个过滤器。'
- en: '[*Chapter 13*](B16833_13.xhtml#_idTextAnchor245), *Exploiting SQL Functions*,
    covers window functions (probably the most powerful SQL feature) in the jOOQ context.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16833_13.xhtml#_idTextAnchor245)，*利用SQL函数*，在jOOQ的上下文中涵盖了窗口函数（可能是最强大的SQL功能）。'
- en: '[*Chapter 14*](B16833_14.xhtml#_idTextAnchor284), *Derived Tables, CTEs, and
    Views*, covers derived tables and recursive **Common Table Expressions** (**CTEs**)
    in the jOOQ context.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16833_14.xhtml#_idTextAnchor284)，*派生表、CTE和视图*，在jOOQ的上下文中涵盖了派生表和递归的**公共表表达式**（**CTE**）。'
- en: '[*Chapter 15*](B16833_15.xhtml#_idTextAnchor300), *Calling and Creating Stored
    Functions and Procedures*, covers stored procedures and functions in the jOOQ
    context. This is one of the most powerful and popular jOOQ features.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B16833_15.xhtml#_idTextAnchor300)，*调用和创建存储函数和过程*，在jOOQ的上下文中涵盖了存储过程和函数。这是jOOQ最强大和最受欢迎的功能之一。'
- en: '[*Chapter 16*](B16833_16.xhtml#_idTextAnchor315), *Tackling Aliases and SQL
    Templating*, covers aliases and SQL templating. As you''ll see, this chapter contains
    a must-have set of knowledge that will help you to avoid common related pitfalls.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B16833_16.xhtml#_idTextAnchor315)，*处理别名和SQL模板*，涵盖了别名和SQL模板。正如你将看到的，这一章包含了一组必备的知识，这将帮助你避免常见的相关陷阱。'
- en: '[*Chapter 17*](B16833_17.xhtml#_idTextAnchor330), *Multitenancy in jOOQ*, covers
    different aspects of multi-tenancy/partitioning.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B16833_17.xhtml#_idTextAnchor330)，*jOOQ中的多租户*，涵盖了多租户/分区方面的不同方面。'
- en: '[*Chapter 18*](B16833_18.xhtml#_idTextAnchor338), *jOOQ SPI (Providers and
    Listeners)*, covers jOOQ providers and listeners. Using these kinds of artifacts,
    we can interfere with the default behavior of jOOQ.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B16833_18.xhtml#_idTextAnchor338)，*jOOQ SPI（提供者和监听器）*，涵盖了jOOQ提供者和监听器。使用这些类型的工具，我们可以干扰jOOQ的默认行为。'
- en: '[*Chapter 19*](B16833_19.xhtml#_idTextAnchor357), *Logging and Testing*, covers
    jOOQ logging and testing.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B16833_19.xhtml#_idTextAnchor357)，*日志记录和测试*，涵盖了jOOQ的日志记录和测试。'

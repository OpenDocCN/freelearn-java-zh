- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As a web developer, I like to create new things, put them online quickly, and
    move on to my next idea.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名Web开发者，我喜欢创造新事物，快速上线，然后转向我的下一个想法。
- en: In a world where all our applications are connected to each other, we need to
    interact with social media to promote our products and complex systems, to provide
    great value for our users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个所有应用程序都相互连接的世界里，我们需要与社交媒体互动来推广我们的产品，提供复杂的系统，为我们的用户提供巨大的价值。
- en: Until recently, all this was a distant and complicated world for Java developers.
    With the birth of Spring Boot and the democratization of cloud platforms, we can
    now create amazing applications and make them available to everyone in record
    time, without spending a penny.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，所有这些对于Java开发者来说都是一个遥远且复杂的世界。随着Spring Boot的诞生和云平台的民主化，我们现在可以以创纪录的时间创建令人惊叹的应用程序，并将它们提供给每个人，而不需要花费一分钱。
- en: In this book, we will build a useful web application from scratch. An application
    with a lot of neat features, such as internationalization, form validation, distributed
    sessions and caches, social login, multithreaded programming, and many more.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将从头开始构建一个有用的Web应用程序。一个具有许多精美功能的应用程序，例如国际化、表单验证、分布式会话和缓存、社交登录、多线程编程等等。
- en: Also, we will test it completely.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还将对其进行全面测试。
- en: By the end of this book, we will have published our little application and made
    it available on the Web.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，我们将发布我们的小型应用程序并将其发布到网络上。
- en: If this sounds like fun to you, let's not waste any more time and get our hands
    on the code!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来很有趣，那我们就不要浪费时间，动手编写代码吧！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up a Spring Web Application in No
    Time"), *Setting Up a Spring Web Application in No Time*, gets us started with
    Spring Boot really quickly. It covers the tools that will make us more productive,
    such as Spring Tool Suite and Git. It will also help us to scaffold our application
    in a snap and see the magic behind Spring boot.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 快速搭建Spring Web应用"), *快速搭建Spring Web应用*，使我们能够快速开始使用Spring
    Boot。它涵盖了将使我们更高效的工具，例如Spring Tool Suite和Git。它还将帮助我们快速搭建应用程序框架，并揭示Spring Boot背后的魔法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Mastering the MVC Architecture"), *Mastering
    the MVC Architecture*, guides us through creating a small Twitter search engine.
    It covers the basics of Spring MVC and the principles of web architecture along
    the way.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 精通MVC架构"), *精通MVC架构*，引导我们创建一个小型Twitter搜索引擎。在这个过程中，它涵盖了Spring
    MVC的基础和Web架构的原则。'
- en: '[Chapter 3](ch03.html "Chapter 3. Handling Forms and Complex URL Mapping"),
    *Handling Forms and Complex URL Mapping*, helps you understand how you can create
    a user profile form. It covers how to validate our data on the server, as well
    as on the client, and make our application available in different languages.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 处理表单和复杂的URL映射"), *处理表单和复杂的URL映射*，帮助您了解如何创建用户资料表单。它涵盖了如何在服务器端以及客户端验证我们的数据，并使我们的应用程序支持不同的语言。'
- en: '[Chapter 4](ch04.html "Chapter 4. File Upload and Error Handling"), *File Upload
    and Error Handling*, guides you through adding file upload to your profile form.
    It demonstrates handling errors properly in a Spring MVC and displaying custom
    error pages.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 文件上传和错误处理"), *文件上传和错误处理*，引导您将文件上传添加到您的个人资料表单中。它演示了在Spring
    MVC中正确处理错误并显示自定义错误页面。'
- en: '[Chapter 5](ch05.html "Chapter 5. Crafting a RESTful Application"), *Crafting
    a RESTful Application*, explains the principles of a RESTful architecture. It
    also helps us to create a user management API accessible through HTTP calls, see
    which tools can help us design this API, and talks about how we can document it
    easily.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 构建RESTful应用程序"), *构建RESTful应用程序*，解释了RESTful架构的原则。它还帮助我们创建一个可通过HTTP调用访问的用户管理API，了解哪些工具可以帮助我们设计这个API，并讨论如何轻松地对其进行文档化。'
- en: '[Chapter 6](ch06.html "Chapter 6. Securing Your Application"), *Securing Your
    Application*, guides us through securing our application. It covers how we can
    secure our RESTful API with basic HTTP authentication and our web pages behind
    a login page. It demonstrates how to enable login via Twitter and store our session
    on a Redis server to allow our application to scale.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 保护您的应用程序"), *保护您的应用程序*，引导我们保护我们的应用程序。它涵盖了如何使用基本的HTTP身份验证来保护我们的RESTful
    API，以及如何在登录页面之后保护我们的网页。它演示了如何通过Twitter启用登录并将我们的会话存储在Redis服务器上，以允许我们的应用程序进行扩展。'
- en: '[Chapter 7](ch07.html "Chapter 7. Leaving Nothing to Luck – Unit Tests and
    Acceptance Tests"), *Leaving Nothing to Luck – Unit Tests and Acceptance Tests*,
    helps us test our application. It discusses testing and TDD, and covers how to
    unit test our controllers and use modern libraries to design end-to-end tests.
    It finishes with how Groovy can improve our productivity and the readability of
    our tests.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Optimizing Your Requests"), *Optimizing Your
    Requests*, takes us through optimizing our application. It covers how to use cache-control
    and Gzipping. This chapter teaches you how to cache our Twitter search results
    in-memory and on Redis, and shows you how to multithread the search. As a bonus,
    implementing Etags and using WebSockets is also covered.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Deploying Your Web Application to the Cloud"),
    *Deploying Your Web Application to the Cloud*, guides us through publishing our
    application. It shows how the different PaaS solutions can be compared to each
    other. Then, it demonstrates how to deploy the application on both Cloud Foundry
    and Heroku.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Beyond Spring Web"), *Beyond Spring Web*,
    discusses the Spring ecosystem in general, what modern web applications are made
    of, and where to go from there.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Although we will build a cutting-edge web application, we do not require you
    to install a lot of things.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: The application that we will build requires Java 8.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: You are not forced to, but you definitely should use Git to version control
    your project. It will be needed if you want to deploy your application on Heroku.
    Moreover, you will be able to back up your work easily and see the code evolve
    with the diffs and history. A couple of resources to get started with Git are
    provided in the first chapter.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: I also recommend that you use a good IDE. We will see how to get started quickly
    with Spring Tool Suite (for free) and IntelliJ Idea (you can obtain a one month
    trial).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: If you have a Mac, you should check Homebrew ([http://brew.sh](http://brew.sh)).
    With this package manager, you can install any tool used in this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is perfect for developers who are familiar with the fundamentals of
    Spring programming and are eager to expand their web development skills. Prior
    knowledge of the Spring framework is recommended.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    will find the JAR in the directory `build/libs`."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Go to the new project menu and select the **Spring Initializr** project type
    ".'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“转到新项目菜单并选择**Spring Initializr**项目类型”。'
- en: Note
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这种方式出现在一个框中。
- en: Tip
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大价值的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者了，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: You can also download the example code for this book at [https://github.com/Mastering-Spring-MVC-4/mastering-spring-mvc4](https://github.com/Mastering-Spring-MVC-4/mastering-spring-mvc4).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以从[https://github.com/Mastering-Spring-MVC-4/mastering-spring-mvc4](https://github.com/Mastering-Spring-MVC-4/mastering-spring-mvc4)下载这本书的示例代码。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的现有错误清单中，在“错误清单”部分下。任何现有错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接发送至 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，以提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和建议
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们将尽力解决。

- en: Installing Java
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this book, all the code examples that we show covering various features
    of WebDriver will be in Java. To follow these examples and write your own code,
    you need the Java Development Kit installed on your computer. The latest version
    of JDK can be downloaded from the following link:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html](http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Installing Eclipse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a practical guide that expects the user to write and execute WebDriver
    examples. For this, it would be handy to install a Java IDE. The Eclipse IDE is
    a popular choice in Java user community. The Eclipse IDE can be downloaded from [https://www.eclipse.org/downloads/](https://www.eclipse.org/downloads/).
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support) and
    register to have the files emailed directly to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the SUPPORT tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Code Downloads & Errata.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  prefs: []
  type: TYPE_NORMAL
- en: WinRAR/7-Zip for Windows
  prefs:

- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Apache Camel has slowly emerged as the main framework for integration. It provides
    a very flexible and efficient way to integrate applications and systems all together.
  prefs: []
  type: TYPE_NORMAL
- en: Camel provides a complete set of features, based on simple but powerful concepts,
    allowing you to easily implement very rich integration logic.
  prefs: []
  type: TYPE_NORMAL
- en: Using this book, you will have a detailed understanding, with how to steps to
    implement integration logics.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Key Features"), *Key Features*, introduces
    what Camel is and the provided key features.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Core Concepts"), *Core Concepts*, introduces
    the basis of all the functionalities provided by Camel.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Routing and Processors"), *Routing and Processors*,
    introduces Camel routing and the usage of processors.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Beans"), *Beans*, explains how to use beans
    in Camel routes and the different registries in which the beans live.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Enterprise Integration Patterns"), *Enterprise
    Integration Patterns*, introduces one of the most interesting features of Camel—the
    ready-to-use patterns, which serve as an answer to classic integration problems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Components and Endpoints"), *Components and
    Endpoints*, introduces Camel components and endpoints, both how to use them and
    implement your own.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Error Handling"), *Error Handling*, introduces
    how to deal with errors in Camel routes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Testing"), *Testing*, introduces how to implement
    both unit tests and integration tests on your Camel routes.'
  prefs: []
  type: TYPE_NORMAL

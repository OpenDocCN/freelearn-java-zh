- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is about building production-ready microservices using Spring Boot
    3 and Spring Cloud. Ten years ago, when I began to explore microservices, I was
    looking for a book like this.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是关于使用Spring Boot 3和Spring Cloud构建生产就绪微服务的。十年前，当我开始探索微服务时，我正在寻找这样的书籍。
- en: This book was developed after I learned about, and mastered, open source software
    used for developing, testing, deploying, and managing landscapes of cooperating
    microservices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是在我学习并掌握了用于开发、测试、部署和管理协作微服务景观的开源软件之后开发的。
- en: This book primarily covers Spring Boot, Spring Cloud, Docker, Kubernetes, Istio,
    the EFK stack, Prometheus, and Grafana. Each of these open source tools works
    great by itself, but it can be challenging to understand how to use them together
    in an advantageous way. In some areas, they complement each other, but in other
    areas they overlap, and it is not obvious which one to choose for a particular
    situation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要涵盖Spring Boot、Spring Cloud、Docker、Kubernetes、Istio、EFK堆栈、Prometheus和Grafana。这些开源工具各自都非常出色，但理解如何以有利的方式将它们结合使用可能具有挑战性。在某些领域，它们相互补充，但在其他领域它们存在重叠，对于特定情况选择哪一个并不明显。
- en: This is a hands-on book that describes step by step how to use these open source
    tools together. This is the book I was looking for ten years ago when I started
    to learn about microservices, but with updated versions of the open source tools
    it covers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本实践性书籍，逐步描述了如何将这些开源工具结合使用。这是我十年前开始学习微服务时一直在寻找的书籍，但现在它涵盖了开源工具的更新版本。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for Java and Spring developers and architects who want to learn
    how to build microservice landscapes from the ground up and deploy them either
    on-premises or in the cloud, using Kubernetes as a container orchestrator and
    Istio as a service mesh. No familiarity with microservices architecture is required
    to get started with this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是希望学习如何从头开始构建微服务景观并在本地或云中部署它们的Java和Spring开发人员以及架构师，使用Kubernetes作为容器编排器，Istio作为服务网格。开始阅读本书不需要对微服务架构有任何了解。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1,* *Introduction to Microservices*, will help you understand the
    basic premise of the book – microservices – along with the essential concepts
    and design patterns that go along with them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*微服务简介*，将帮助您理解本书的基本前提——微服务——以及与之相关的必要概念和设计模式。'
- en: '*Chapter 2,* *Introduction to Spring Boot*, will get you introduced to Spring
    Boot 3 and the other open source projects that will be used in the first part
    of the book: Spring WebFlux for developing RESTful APIs, springdoc-openapi for
    producing OpenAPI-based documentation for the APIs, Spring Data for storing data
    in SQL and NoSQL databases, Spring Cloud Stream for message-based microservices,
    and Docker to run the microservices as containers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*Spring Boot简介*，将向您介绍Spring Boot 3以及本书第一部分将使用的其他开源项目：用于开发RESTful API的Spring
    WebFlux、用于生成基于OpenAPI的API文档的springdoc-openapi、用于在SQL和NoSQL数据库中存储数据的Spring Data、用于基于消息的微服务的Spring
    Cloud Stream以及用于将微服务作为容器运行的Docker。'
- en: '*Chapter 3**, Creating a Set of Cooperating Microservices*, will teach you
    how to create a set of cooperating microservices from scratch. You will use Spring
    Initializr to create skeleton projects based on Spring Framework 6.0 and Spring
    Boot 3.0\.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*创建一组协作微服务*，将教会您从头开始创建一组协作微服务。您将使用Spring Initializr根据Spring Framework
    6.0和Spring Boot 3.0创建基于Spring框架的骨架项目。'
- en: The idea is to create three core services (that will handle their own resources)
    and one composite service that uses the three core services to aggregate a composite
    result. Toward the end of the chapter, you will learn how to add very basic RESTful
    APIs based on Spring WebFlux. In the following chapters, more and more functionality
    will be added to these microservices.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是创建三个核心服务（将处理自己的资源）和一个复合服务，该服务使用三个核心服务来聚合复合结果。在章节的末尾，您将学习如何添加基于Spring WebFlux的非常基本的RESTful
    API。在接下来的章节中，将向这些微服务添加更多功能。
- en: '*Chapter 4,* *Deploying Our Microservices Using Docker*, will teach you how
    to deploy microservices using Docker. You will learn how to add Dockerfiles and
    docker-compose files in order to start up the whole microservice landscape with
    a single command. Then, you will learn how to use multiple Spring profiles to
    handle configurations with and without Docker.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章，* *使用Docker部署我们的微服务*，将教会您如何使用Docker部署微服务。您将学习如何添加Dockerfile和docker-compose文件，以便使用单个命令启动整个微服务景观。然后，您将学习如何使用多个Spring配置文件来处理有和无Docker的配置。'
- en: '*Chapter 5,* *Adding an API Description Using OpenAPI*, will get you up to
    speed with documenting the APIs exposed by a microservice using OpenAPI. You will
    use the springdoc-openapi tool to annotate the services to create OpenAPI-based
    API documentation on the fly. The key highlight will be how the APIs can be tested
    in a web browser using Swagger UI.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章，* *使用OpenAPI添加API描述*，将使您熟悉使用OpenAPI记录微服务暴露的API。您将使用springdoc-openapi工具注解服务，以动态创建基于OpenAPI的API文档。关键亮点将是如何使用Swagger
    UI在网页浏览器中测试API。'
- en: '*Chapter 6,* *Adding Persistence*, will show you how to add persistence to
    the microservices’ data. You will use Spring Data to set up and access data in
    a MongoDB document database for two of the core microservices and access data
    in a MySQL relational database for the remaining microservice.Testcontainers will
    be used to start up databases when running integration tests.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章，* *添加持久性*，将向您展示如何向微服务的数据中添加持久性。您将使用Spring Data为两个核心微服务设置和访问MongoDB文档数据库中的数据，并为剩余的微服务访问MySQL关系数据库中的数据。在运行集成测试时，将使用Testcontainers启动数据库。'
- en: '*Chapter 7,* *Developing Reactive Microservices*, will teach you why and when
    a reactive approach is of importance and how to develop end-to-end reactive services.
    You will learn how to develop and test both non-blocking synchronous RESTful APIs
    and asynchronous event-driven services. You will also learn how to use the reactive
    non-blocking driver for MongoDB and use conventional blocking code for MySQL.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章，* *开发响应式微服务*，将向您讲解为什么以及何时响应式方法很重要，以及如何开发端到端响应式服务。您将学习如何开发和测试非阻塞同步RESTful
    API和异步事件驱动服务。您还将学习如何使用MongoDB的响应式非阻塞驱动程序，以及如何使用传统的阻塞代码来处理MySQL。'
- en: '*Chapter 8,* *Introduction to Spring Cloud*, will introduce you to Spring Cloud
    and the components of Spring Cloud that will be used in this book.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章，* *Spring Cloud简介*，将向您介绍Spring Cloud以及本书中将使用的Spring Cloud组件。'
- en: '*Chapter 9,* *Adding Service Discovery Using Netflix Eureka*, will show you
    how to use Netflix Eureka in Spring Cloud to add service discovery capabilities.
    This will be achieved by adding a Netflix Eureka-based service discovery server
    to the system landscape. You will then configure the microservices to use Spring
    Cloud LoadBalancer to find other microservices. You will understand how microservices
    are registered automatically and how traffic through Spring Cloud LoadBalancer
    is automatically load balanced to new instances when they become available.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章，* *使用Netflix Eureka添加服务发现*，将向您展示如何在Spring Cloud中使用Netflix Eureka来添加服务发现功能。这将通过向系统景观中添加一个基于Netflix
    Eureka的服务发现服务器来实现。然后，您将配置微服务使用Spring Cloud LoadBalancer来查找其他微服务。您将了解微服务是如何自动注册的，以及当新实例可用时，通过Spring
    Cloud LoadBalancer自动负载均衡到新实例的流量。'
- en: '*Chapter 10,* *Using Spring Cloud Gateway to Hide Microservices behind an Edge
    Server*, will guide you through how to hide the microservices behind an edge server
    using Spring Cloud Gateway and only expose select APIs to external consumers.
    You will also learn how to hide the internal complexity of the microservices from
    external consumers. This will be achieved by adding a Spring Cloud Gateway-based
    edge server to the system landscape and configuring it to only expose the public
    APIs.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章，* *使用Spring Cloud Gateway在边缘服务器后面隐藏微服务*，将指导您如何使用Spring Cloud Gateway在边缘服务器后面隐藏微服务，并且只向外部消费者公开选择API。您还将学习如何从外部消费者隐藏微服务的内部复杂性。这将通过向系统景观中添加一个基于Spring
    Cloud Gateway的边缘服务器并配置它只公开公共API来实现。'
- en: '*Chapter 11,* *Securing Access to APIs*, will explain how to protect exposed
    APIs using OAuth 2.0 and OpenID Connect. You will learn how to add an OAuth 2.0
    authorization server based on Spring Authorization Server to the system landscape,
    and how to configure the edge server and the composite service to require valid
    access tokens issued by that authorization server.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*保护API访问安全*，将解释如何使用OAuth 2.0和OpenID Connect保护暴露的API。你将学习如何将基于Spring
    Authorization Server的OAuth 2.0授权服务器添加到系统架构中，以及如何配置边缘服务器和组合服务以要求由该授权服务器签发的有效访问令牌。'
- en: You will learn how to expose the authorization server through the edge server
    and secure its communication with external consumers using HTTPS. Finally, you
    will learn how to replace the internal OAuth 2.0 authorization server with an
    external OpenID Connect provider from Auth0.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何通过边缘服务器暴露授权服务器，并使用HTTPS确保其与外部消费者的通信安全。最后，你将学习如何用Auth0的外部OpenID Connect提供者替换内部的OAuth
    2.0授权服务器。
- en: '*Chapter 12,* *Centralized Configuration*, will deal with how to collect the
    configuration files from all the microservices in one central repository and use
    the configuration server to distribute the configuration to the microservices
    at runtime. You will also learn how to add a Spring Cloud Config Server to the
    system landscape and configure all microservices to use the Spring Config Server
    to get its configuration.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*集中式配置*，将处理如何从所有微服务中收集配置文件到一个中央存储库，并使用配置服务器在运行时将配置分发到微服务。你还将学习如何将Spring
    Cloud Config Server添加到系统架构中，并配置所有微服务使用Spring Config Server来获取其配置。'
- en: '*Chapter 13,* *Improving Resilience Using Resilience4j*, will explain how to
    use the capabilities of Resilience4j to prevent, for example, the “chain of failure”
    anti-pattern. You will learn how to add a retry mechanism and a circuit breaker
    to the composite service, how to configure the circuit breaker to fail fast when
    the circuit is open, and how to utilize a fallback method to create a best-effort
    response.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用Resilience4j提高弹性*，将解释如何使用Resilience4j的能力来防止例如“失败链”反模式。你将学习如何向组合服务添加重试机制和断路器，如何配置断路器在电路打开时快速失败，以及如何利用回退方法创建尽力而为的响应。'
- en: '*Chapter 14,* *Understanding Distributed Tracing*, will show you how to use
    Zipkin to collect and visualize tracing information. You will also use Micrometer
    Tracing to add trace IDs to requests so that request chains between cooperating
    microservices can be visualized.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*理解分布式跟踪*，将展示如何使用Zipkin收集和可视化跟踪信息。你还将使用Micrometer Tracing将跟踪ID添加到请求中，以便可视化协作微服务之间的请求链。'
- en: '*Chapter 15,* *Introduction to Kubernetes*, will explain the core concepts
    of Kubernetes and how to perform a sample deployment. You will also learn how
    to set up Kubernetes locally for development and testing purposes using Minikube.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*Kubernetes简介*，将解释Kubernetes的核心概念以及如何执行一个示例部署。你还将学习如何使用Minikube在本地设置Kubernetes以用于开发和测试目的。'
- en: '*Chapter 16,* *Deploying Our Microservices to Kubernetes*, will show how to
    deploy microservices on Kubernetes. You will also learn how to use Helm to package
    and configure microservices for deployment in Kubernetes. Helm will be used to
    deploy the microservices for different runtime environments, such as test and
    production environments. Finally, you will learn how to replace Netflix Eureka
    with the built-in support in Kubernetes for service discovery, based on Kubernetes
    Service objects and the kube-proxy runtime component.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*将我们的微服务部署到Kubernetes*，将展示如何在Kubernetes上部署微服务。你还将学习如何使用Helm打包和配置微服务以便在Kubernetes上部署。Helm将被用于部署针对不同运行环境（如测试和生产环境）的微服务。最后，你将学习如何用Kubernetes内置的服务发现支持替换Netflix
    Eureka，这基于Kubernetes服务对象和kube-proxy运行时组件。'
- en: '*Chapter 17,* *Implementing Kubernetes Features to Simplify the System Landscape*,
    will explain how to use Kubernetes features as an alternative to the Spring Cloud
    services introduced in the previous chapters. You will learn why and how to replace
    Spring Cloud Config Server with Kubernetes Secrets and ConfigMaps. You will also
    learn why and how to replace Spring Cloud Gateway with Kubernetes Ingress objects
    and how to add cert-manager to automatically provision and rotate certificates
    for external HTTPS endpoints.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*通过实现 Kubernetes 功能简化系统架构*，将解释如何使用 Kubernetes 功能作为替代上一章中介绍的 Spring Cloud
    服务的方案。你将了解为什么以及如何用 Kubernetes Secrets 和 ConfigMaps 替换 Spring Cloud Config Server，以及为什么以及如何用
    Kubernetes Ingress 对象替换 Spring Cloud Gateway，并学习如何添加 cert-manager 以自动为外部 HTTPS
    端点提供和轮换证书。'
- en: '*Chapter 18,* *Using a Service Mesh to Improve Observability and Management*,
    will introduce the concept of a service mesh and explain how to use Istio to implement
    a service mesh at runtime using Kubernetes. You will learn how to use a service
    mesh to further improve the resilience, security, traffic management, and observability
    of the microservice landscape.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*使用服务网格提高可观察性和管理*，将介绍服务网格的概念，并解释如何使用 Istio 在 Kubernetes 中运行时实现服务网格。你将学习如何使用服务网格进一步改进微服务景观的弹性、安全性、流量管理和可观察性。'
- en: '*Chapter 19,* *Centralized Logging with the EFK Stack*, will explain how to
    use Elasticsearch, Fluentd, and Kibana (the EFK stack) to collect, store, and
    visualize log streams from microservices. You will learn how to deploy the EFK
    stack in Minikube and how to use it to analyze collected log records and find
    log output from all microservices involved in the processing of a request that
    spans several microservices. You will also learn how to perform root cause analysis
    using the EFK stack.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*使用 EFK Stack 进行集中日志记录*，将解释如何使用 Elasticsearch、Fluentd 和 Kibana（EFK Stack）来收集、存储和可视化来自微服务的日志流。你将学习如何在
    Minikube 中部署 EFK Stack，以及如何使用它来分析收集到的日志记录并找到涉及跨多个微服务的请求处理的微服务的日志输出。你还将学习如何使用 EFK
    Stack 进行根本原因分析。'
- en: '*Chapter 20,* *Monitoring Microservices*, will show you how to monitor the
    microservices deployed in Kubernetes using Prometheus and Grafana. You will learn
    how to use existing dashboards in Grafana to monitor different types of metrics,
    and you will also learn how to create your own dashboards. Finally, you will learn
    how to create alerts in Grafana that will be used to send emails with alerts when
    configured thresholds are passed for selected metrics.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*监控微服务*，将展示如何使用 Prometheus 和 Grafana 监控在 Kubernetes 中部署的微服务。你将学习如何使用
    Grafana 中的现有仪表板来监控不同类型的指标，并学习如何创建自己的仪表板。最后，你将学习如何在 Grafana 中创建警报，当配置的阈值被选定的指标超过时，这些警报将被用来发送带有警报的电子邮件。'
- en: '*Chapter 21,* *Installation Instructions for macOS*, will show you how to install
    the tools used in this book on a Mac. Both Intel-and Apple silicon (ARM64)-based
    Macs are covered.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第21章*，*macOS 安装说明*，将展示如何在 Mac 上安装本书中使用的工具。涵盖了基于 Intel 和 Apple 硅（ARM64）的 Mac。'
- en: '*Chapter 22,* *Installation Instructions for Microsoft Windows with WSL 2 and
    Ubuntu*, will show you how to install the tools used in this book on a Windows
    PC using Windows Subsystem for Linux (WSL) v2.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第22章*，*使用 WSL 2 和 Ubuntu 的 Microsoft Windows 安装说明*，将展示如何使用 Windows Subsystem
    for Linux (WSL) v2 在 Windows PC 上安装本书中使用的工具。'
- en: '*Chapter 23,* *Native Compiled Java Microservices*, will show you how create
    Spring-based microservices that are compiled to native code. You will learn how
    to use the new native image support in Spring Framework 6 and Spring Boot 3 and
    the underlying GraalVM Native Image compiler. Compared to using the regular Java
    Virtual Machine, this will result in microservices that can start up almost instantly.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*第23章*，*原生编译的 Java 微服务*，将展示如何创建编译为原生代码的基于 Spring 的微服务。你将学习如何使用 Spring Framework
    6 和 Spring Boot 3 中的新原生映像支持以及底层的 GraalVM Native Image 编译器。与使用常规的 Java 虚拟机相比，这将导致可以几乎立即启动的微服务。'
- en: At the end of every chapter, you’ll find some straightforward questions that
    will help you to recap some of the content covered in the chapter. `Assessments`
    is a file that can be found in the GitHub repository containing the answers to
    these questions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每章结束时，你将找到一些简单的问题，这些问题将帮助你回顾章节中涵盖的一些内容。"评估" 是一个可以在 GitHub 仓库中找到的文件，其中包含这些问题的答案。
- en: To get the most out of this book
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: A basic understanding of Java and Spring is recommended.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐具备 Java 和 Spring 的基本理解。
- en: To be able to run all content in the book, you are required to have a Mac Intel-or
    Apple silicon-based or a PC with at least 16 GB of memory, though it is recommended
    you have at least 24 GB, as the microservice landscape becomes more complex and
    resource-demanding toward the end of the book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的所有内容，您需要拥有一台基于Mac Intel或Apple硅的电脑或至少16GB内存的PC，尽管建议您至少有24GB，因为随着本书末尾微服务领域变得更加复杂和资源密集，所需的资源也更多。
- en: For a full list of software requirements and detailed instructions for setting
    up your environment to be able to follow along with this book, head over to *Chapter
    21* (for macOS) and *Chapter 22* (for Windows).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取软件要求的完整列表以及设置环境以便能够跟随本书的详细说明，请参阅*第21章*（针对macOS）和*第22章*（针对Windows）。
- en: Download the example code files
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Microservices-with-Spring-Boot-and-Spring-Cloud-Third-Edition](https://github.com/PacktPublishing/Microservices-with-Spring-Boot-and-Spring-Cloud-Third-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL

- en: 'Part 2: Real-World DDD'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the first section of this book, we looked at the vocabulary of Domain-Driven
    Design (DDD) and how it fits in the context of commonly used architecture styles
    and programming paradigms. In this section, we will implement a real-world application,
    starting from business motivations and requirements, and employ a bunch of techniques
    and practices that enable us to apply the tenets of DDD’s strategic and tactical
    design.

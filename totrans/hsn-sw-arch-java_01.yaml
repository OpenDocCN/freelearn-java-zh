- en: 'Section 1: Fundamentals of Software Architectures'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：软件架构基础
- en: In this section, you will gain all the foundations needed for defining and understanding
    complex software architectures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将获得定义和理解复杂软件架构所需的所有基础知识。
- en: We will start with what software architecture is, the different kinds of it,
    and the importance of properly defining it. We will then step into the first phases
    of a software development project, including requirement collection and architecture
    design.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从软件架构是什么、它的不同种类以及正确定义它的重要性开始。然后，我们将进入软件开发项目的第一阶段，包括需求收集和架构设计。
- en: The focus will then be on best practices for software design and development.
    Last but not least, we will have an overview of the most common development models,
    such as waterfall, Agile, and DevOps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '接下来，我们将关注软件设计和开发的最佳实践。最后但同样重要的是，我们将概述最常见的发展模型，如瀑布模型、敏捷和DevOps。 '

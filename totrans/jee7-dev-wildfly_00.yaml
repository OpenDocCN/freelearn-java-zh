- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: WildFly, the newest release of the JBoss Application Server, provides developers
    with a full implementation of the Java EE 7 platform. It is built on solid foundations
    of the modular architecture introduced with JBoss AS 7, but it has grown in terms
    of flexibility and performance. The newest version of the Enterprise Java focuses
    on developers' productivity, and so does WildFly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: WildFly，作为最新的JBoss应用程序服务器版本，为开发者提供了Java EE 7平台的完整实现。它建立在JBoss AS 7引入的模块化架构的坚实基础之上，但在灵活性和性能方面有所提升。最新版本的Java企业版专注于提高开发者的生产力，WildFly也是如此。
- en: This book will introduce Java developers to the world of enterprise applications.
    We will use modern development techniques and tools that are battle-tested in
    real-life projects. We'll also utilize the features provided by the WildFly platform,
    such as security, caching, testing, and clustering. Finally, you will learn how
    to manage your server using dedicated tools, created specifically for WildFly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向Java开发者介绍企业应用程序的世界。我们将使用在现代实际项目中经过实战检验的现代开发技术和工具。我们还将利用WildFly平台提供的功能，如安全、缓存、测试和集群。最后，您将学习如何使用为WildFly专门创建的工具来管理您的服务器。
- en: The learning process will be concentrated around a ticket booking application,
    which is a sample project that will get more features (and sometimes completely
    different user interfaces) with every chapter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 学习过程将集中在票务预订应用程序上，这是一个示例项目，每个章节都会增加更多功能（有时是完全不同的用户界面）。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0013_split_000.html#page "Chapter 1. Getting Started with WildFly"),
    *Getting Started with WildFly*, is an introduction to the Java EE platform and
    new Java EE 7 version specifications. It also focuses on presenting WildFly''s
    new features, the developer environment setup, and basic server management.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0013_split_000.html#page "第1章. 开始使用WildFly"), *开始使用WildFly*，是Java
    EE平台和新的Java EE 7版本规范的介绍。它还侧重于介绍WildFly的新特性、开发者环境设置和基本服务器管理。'
- en: '[Chapter 2](part0017_split_000.html#page "Chapter 2. Your First Java EE Application
    on WildFly"), *Your First Java EE Application on WildFly*, describes the basics
    of the WildFly server usage, presenting information required to deploy your first
    application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0017_split_000.html#page "第2章. 在WildFly上创建您的第一个Java EE应用程序"), *在WildFly上创建您的第一个Java
    EE应用程序*，描述了WildFly服务器使用的基础知识，提供了部署您第一个应用程序所需的信息。'
- en: '[Chapter 3](part0023_split_000.html#page "Chapter 3. Introducing Java EE 7
    – EJBs"), *Introducing Java EE 7 – EJBs*, introduces Java EE business objects
    called Enterprise Java Beans. In this chapter, we create the foundations of the
    ticket booking application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0023_split_000.html#page "第3章. 介绍Java EE 7 – EJBs"), *介绍Java EE 7
    – EJBs*，介绍了Java EE中的企业对象，称为企业Java Bean。在本章中，我们为票务预订应用程序奠定了基础。'
- en: '[Chapter 4](part0028_split_000.html#page "Chapter 4. Learning Context and Dependency
    Injection"), *Learning Context and Dependency Injection*, covers the CDI technology
    that connects the building blocks of your applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0028_split_000.html#page "第4章. 学习上下文和依赖注入"), *学习上下文和依赖注入*，涵盖了连接您应用程序构建块的CDI技术。'
- en: '[Chapter 5](part0030_split_000.html#page "Chapter 5. Combining Persistence
    with CDI"), *Combining Persistence with CDI*, is a look into the database world
    and object mapping in Java EE.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0030_split_000.html#page "第5章. 将持久性与CDI结合"), *将持久性与CDI结合*，探讨了数据库世界和Java
    EE中的对象映射。'
- en: '[Chapter 6](part0035_split_000.html#page "Chapter 6. Developing Applications
    with JBoss JMS Provider"), *Developing Applications with JBoss JMS Provider*,
    is a dive into HornetQ and enterprise system integration using JCA.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0035_split_000.html#page "第6章. 使用JBoss JMS Provider开发应用程序"), *使用JBoss
    JMS Provider开发应用程序*，深入探讨了使用JCA的企业系统集成和HornetQ。'
- en: '[Chapter 7](part0038_split_000.html#page "Chapter 7. Adding Web Services to
    Your Applications"), *Adding Web Services to Your Applications*, discusses not
    only the old-style SOAP web services but also the modern and popular approach
    based on JAX-RS (REST). We''ll also take a look at how to integrate a Java EE
    7 backend with an AngularJS browser application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0038_split_000.html#page "第7章. 将Web服务添加到您的应用程序中"), *将Web服务添加到您的应用程序中*，不仅讨论了旧式的SOAP
    Web服务，还介绍了基于JAX-RS（REST）的现代且流行的方法。我们还将探讨如何将Java EE 7后端与AngularJS浏览器应用程序集成。'
- en: '[Chapter 8](part0042_split_000.html#page "Chapter 8. Adding WebSockets"), *Adding
    WebSockets*, introduces a completely new asset to the Java EE 7 platform: WebSockets.
    We will look at them in our sample AngularJS application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0042_split_000.html#page "第8章. 添加WebSocket")，“添加WebSocket”，介绍了Java
    EE 7平台的一个全新的功能：WebSocket。我们将在我们的AngularJS示例中查看它们。'
- en: '[Chapter 9](part0048_split_000.html#page "Chapter 9. Managing the Application
    Server"), *Managing the Application Server*, discusses WildFly management features.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0048_split_000.html#page "第9章. 管理应用程序服务器")，“管理应用程序服务器”，讨论了WildFly的管理功能。'
- en: '[Chapter 10](part0054_split_000.html#page "Chapter 10. Securing WildFly Applications"),
    *Securing WildFly Applications*, focuses on security-related aspects of the server
    and your application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0054_split_000.html#page "第10章. 保护WildFly应用程序")，“保护WildFly应用程序”，专注于服务器和你的应用程序的安全相关方面。'
- en: '[Chapter 11](part0057_split_000.html#page "Chapter 11. Clustering WildFly Applications"),
    *Clustering WildFly Applications*, discusses making Java EE applications highly
    available and scalable.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0057_split_000.html#page "第11章. 集群WildFly应用程序")，“集群WildFly应用程序”，讨论了使Java
    EE应用程序具有高可用性和可扩展性的方法。'
- en: '[Chapter 12](part0062_split_000.html#page "Chapter 12. Long-term Tasks'' Execution"),
    *Long-term Tasks'' Execution*, describes the new area of enterprise Java batch
    applications and concurrency management on the server.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0062_split_000.html#page "第12章. 长期任务执行")，“长期任务执行”，描述了企业Java批处理应用程序和服务器上的并发管理的新领域。'
- en: '[Chapter 13](part0064_split_000.html#page "Chapter 13. Testing Your Applications"),
    *Testing Your Applications*, demonstrates how we can write integration tests for
    for our applications using Arquillian after covering the most important Java EE
    technologies.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0064_split_000.html#page "第13章. 测试你的应用程序")，“测试你的应用程序”，展示了在介绍最重要的Java
    EE技术之后，我们如何使用Arquillian为我们的应用程序编写集成测试。'
- en: '[Appendix](part0067_split_000.html#page "Appendix A. Rapid Development Using
    JBoss Forge"), *Rapid Development Using JBoss Forge*, covers the JBoss Forge tool.
    It shows how you can use this application to speed up your work with its code
    generation features on starting Java EE-based projects.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0067_split_000.html#page "附录 A. 使用JBoss Forge快速开发")，“使用JBoss Forge快速开发”，涵盖了JBoss
    Forge工具。它展示了如何使用这个应用程序通过其代码生成功能来加速基于Java EE的项目开发。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: This book is a code-oriented guide into the Java EE and WildFly worlds. To fully
    benefit from this book, you will need access to an Internet connection in order
    to download all the required tools and libraries. Knowledge of Java is required.
    We will also use Maven as a build automation tool, but thanks to its verbosity,
    the examples provided in this book are self-explanatory.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是面向Java EE和WildFly世界的代码导向指南。为了充分利用本书，你需要访问互联网以下载所有必需的工具和库。需要具备Java知识。我们还将使用Maven作为构建自动化工具，但由于其冗长性，本书中提供的示例都是自解释的。
- en: Although we will use AngularJS, additional JS knowledge is not required. All
    examples for the framework will be showcase-based, and their aim is to show how
    different parties can interact with Java EE in typical scenarios.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们将使用AngularJS，但不需要额外的JS知识。本书中所有框架的示例都将基于展示，其目的是展示在典型场景中不同方如何与Java EE交互。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are a Java developer who wants to learn about Java EE basics or if you
    are already a Java EE developer who wants to learn what's new in WildFly or Java
    EE 7, this book is for you. This book covers basics of the described technologies
    and also ensures to bring some more interesting, advanced topics for those who
    already have some knowledge.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名想要学习Java EE基础知识的Java开发者，或者你已经是一名Java EE开发者，想要了解WildFly或Java EE 7的新特性，这本书就是为你准备的。本书涵盖了所述技术的基础知识，并确保为那些已有一定知识的人提供一些更有趣、更高级的主题。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "After
    an MDB instance''s `onMessage()` method returns, the request is complete, and
    the instance is placed back in the free pool."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“在MDB实例的`onMessage()`方法返回后，请求完成，实例被放回空闲池中。”
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "For example, the Eclipse''s **File** menu includes an option **JPA Entities
    from Table** that (once a connection has been set up to the database) allows reversing
    your DB schema (or part of it) into Java entities."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上、菜单或对话框中看到的单词，例如，在文本中如下所示：“例如，Eclipse的**文件**菜单包括一个**从表创建JPA实体**的选项，一旦设置了与数据库的连接，就可以将您的DB模式（或其部分）反转成Java实体。”'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲所有者，我们有多种方法可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)来报告它们，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将显示在**勘误**部分。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和建议
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cucumber JVM is one of the fastest-growing tools that offer a cutting-edge platform
    to conceptualize and implement behaviour-driven development (BDD). The variety
    of features available within Cucumber bolsters and enhances experiences of implementing
    BDD for both business and development teams.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Cucumber JVM是增长最快的工具之一，它提供了一个前沿的平台来概念化和实现行为驱动开发（BDD）。Cucumber中提供的各种功能增强了业务和开发团队实施BDD的体验。
- en: This cookbook has around 40 recipes. It takes you on a learning journey, where
    you start from basic concepts such as Feature files, Step Definitions, and then
    moves on to advanced concepts such as Hooks, Tags, configuration, and integration
    with Jenkins and test automation frameworks. Each chapter has multiple recipes,
    with the first recipe introducing the main concept of that chapter; the complexity
    level of each recipe increases as you progress through the chapter. The book has
    sufficient topics for product owners, business analysts, testers, developers,
    and everyone who wants to implement BDD.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本烹饪书大约有40个食谱。它带你进行一次学习之旅，从基本概念如特性文件、步骤定义开始，然后过渡到高级概念如钩子、标签、配置以及与Jenkins和测试自动化框架的集成。每一章都有多个食谱，第一个食谱介绍该章节的主要概念；随着你在章节中的进展，每个食谱的复杂度逐渐增加。本书为产品负责人、业务分析师、测试人员、开发人员以及所有希望实施BDD的人提供了足够的话题。
- en: 'This book is written with an assumption that the reader already has some idea
    about Cucumber. If you are new to Cucumber, it is advisable to go over my blog
    first:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的写作假设读者已经对Cucumber有所了解。如果你是Cucumber的新手，建议你先阅读我的博客：
- en: '**Blog 1**: *How to integrate Eclipse with Cucumber plugin* [https://shankargarg.wordpress.com/2015/04/26/how-to-integrate-eclipse-with-cucumber-plugin/](https://shankargarg.wordpress.com/2015/04/26/how-to-integrate-eclipse-with-cucumber-plugin/)'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**博客1**：*如何将Eclipse与Cucumber插件集成* [https://shankargarg.wordpress.com/2015/04/26/how-to-integrate-eclipse-with-cucumber-plugin/](https://shankargarg.wordpress.com/2015/04/26/how-to-integrate-eclipse-with-cucumber-plugin/)'
- en: '**Blog 2**: *Create a Cucumber Project by Integrating Maven-Cucumber-Selenium-Eclipse*
    [https://shankargarg.wordpress.com/2015/04/29/create-a-cucumber-project-by-integrating-maven-cucumber-selenium-eclipse/](https://shankargarg.wordpress.com/2015/04/29/create-a-cucumber-project-by-integrating-maven-cucumber-selenium-eclipse/)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**博客2**：*通过整合Maven-Cucumber-Selenium-Eclipse创建Cucumber项目* [https://shankargarg.wordpress.com/2015/04/29/create-a-cucumber-project-by-integrating-maven-cucumber-selenium-eclipse/](https://shankargarg.wordpress.com/2015/04/29/create-a-cucumber-project-by-integrating-maven-cucumber-selenium-eclipse/)'
- en: These two blogs will help you integrate Cucumber and Eclipse and help you create
    and run a basic project.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个博客将帮助你集成Cucumber和Eclipse，并帮助你创建和运行一个基本项目。
- en: 'All of the code explained in this book is committed on GitHub. Here is the
    URL of the code repository: [https://github.com/ShankarGarg/CucumberBook.git](https://github.com/ShankarGarg/CucumberBook.git).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都已提交到GitHub。以下是代码仓库的URL：[https://github.com/ShankarGarg/CucumberBook.git](https://github.com/ShankarGarg/CucumberBook.git)。
- en: 'This repository has five projects:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本仓库包含五个项目：
- en: '**Cucumber-book-blog**: This project is used in the blogs mentioned earlier
    to start with Cucumber, Maven, and Eclipse'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cucumber-book-blog**：该项目用于前面提到的博客中，以Cucumber、Maven和Eclipse作为起点'
- en: '**CucumberCookbook**: This project is used in chapters 1 to 5'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CucumberCookbook**：该项目用于第1章到第5章'
- en: '**CucumberWebAutomation, CucumberMobileAutomation, and CucumberRESTAutomation**:
    This project is used in [Chapter 6](part0055.xhtml#aid-1KEEU1 "Chapter 6. Building
    Cucumber Frameworks"), *Building Cucumber Frameworks*'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CucumberWebAutomation, CucumberMobileAutomation, 和 CucumberRESTAutomation**：该项目用于[第6章](part0055.xhtml#aid-1KEEU1
    "第6章。构建Cucumber框架")，*构建Cucumber框架*'
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Writing Feature Files"), *Writing
    Feature Files*, covers unique aspect of Cucumber – the Gherkin language and usage
    of Gherkin language to write meaningful and smart Feature files. This chapter
    will also cover different keywords, such as files Scenario, Steps, Scenario Outlines,
    and Data Tables.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015.xhtml#aid-E9OE1 "第1章。编写特性文件")，*编写特性文件*，涵盖了Cucumber的独特方面——Gherkin语言及其用于编写有意义的智能特性文件的使用。本章还将涵盖不同的关键词，如文件场景、步骤、场景概述和数据表。'
- en: '[Chapter 2](part0026.xhtml#aid-OPEK1 "Chapter 2. Creating Step Definitions"),
    *Creating Step Definitions*, covers basic concepts and usage of Glue Code/Step
    Definitions, and regular expressions to come up with efficient and optimized Step
    Definitions. This chapter will also elaborate the concept of String and Data Table
    transformations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0026.xhtml#aid-OPEK1 "第2章。创建步骤定义"), *创建步骤定义*，涵盖了Glue Code/步骤定义的基本概念和用法，以及正则表达式来制定高效和优化的步骤定义。本章还将详细阐述字符串和数据表转换的概念。'
- en: '[Chapter 3](part0036.xhtml#aid-12AK81 "Chapter 3. Enabling Fixtures"), *Enabling
    Fixtures*, covers the advanced concepts of implementing fixtures by Tags and Hooks.
    Here not only the individual concepts of Tags and Hooks are explained, but practical
    example of using Tags and Hooks combination is also explained.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0036.xhtml#aid-12AK81 "第3章。启用固定装置"), *启用固定装置*，涵盖了通过标签和钩子实现固定装置的高级概念。在这里，不仅解释了标签和钩子的个别概念，还解释了使用标签和钩子组合的实践示例。'
- en: '[Chapter 4](part0042.xhtml#aid-181NK1 "Chapter 4. Configuring Cucumber"), *Configuring
    Cucumber*, deals with integration of Cucumber with JUnit and the concept of Cucumber
    Options. Here you will learn various practical examples of using Cucumber Options
    and different types of reports that can be generated with Cucumber.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0042.xhtml#aid-181NK1 "第4章。配置Cucumber"), *配置Cucumber*，涉及Cucumber与JUnit的集成以及Cucumber选项的概念。在这里，你将学习使用Cucumber选项的各种实际示例以及Cucumber可以生成的不同类型的报告。'
- en: '[Chapter 5](part0049.xhtml#aid-1ENBI1 "Chapter 5. Running Cucumber"), *Running
    Cucumber*, covers topics of running Cucumber from the Terminal and from Jenkins.
    You will learn Cucumber integration with Jenkins and GitHub to implement **Continuous
    Integration and Continuous Deployment** (**CICD**) pipelines. Then you will learn
    parallel execution to take full advantage of Cucumber.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0049.xhtml#aid-1ENBI1 "第5章。运行Cucumber"), *运行Cucumber*，涵盖了从终端和从Jenkins运行Cucumber的主题。你将学习Cucumber与Jenkins和GitHub的集成以实现**持续集成和持续部署**（**CICD**）管道。然后你将学习并行执行以充分利用Cucumber。'
- en: '[Chapter 6](part0055.xhtml#aid-1KEEU1 "Chapter 6. Building Cucumber Frameworks"),
    *Building Cucumber Frameworks*, covers detailed Steps to create robust test automation
    frameworks to automate web applications, mobile applications, and REST services.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0055.xhtml#aid-1KEEU1 "第6章。构建Cucumber框架"), *构建Cucumber框架*，涵盖了创建健壮的测试自动化框架的详细步骤，以自动化Web应用程序、移动应用程序和REST服务。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: Before starting with Cucumber, let's make sure that we have all the necessary
    software installed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始使用Cucumber之前，让我们确保我们已经安装了所有必要的软件。
- en: 'The pre-requisites for Cucumber are as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Cucumber的先决条件如下：
- en: Java (Version 7 or later) as the programming language
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java（版本7或更高）作为编程语言
- en: Eclipse as the IDE
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse作为IDE
- en: Maven as the build tool
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Maven作为构建工具
- en: Firefox as the Browser
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Firefox作为浏览器
- en: The Eclipse-Maven plugin
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse-Maven插件
- en: The Eclipse-Cucumber plugin
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse-Cucumber插件
- en: Jenkins
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins
- en: GIT
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIT
- en: Appium
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Appium
- en: Android SDK
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android SDK
- en: Who this book is for
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is intended for business and development personnel who want to use
    Cucumber for behavior-driven development and test automation. Readers with some
    familiarity with Cucumber will find this book of most benefit.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为希望使用Cucumber进行行为驱动开发和测试自动化的商业和开发人员编写。对Cucumber有一定了解的读者将发现本书最有益。
- en: Since the main objective of this book is to create test automation frameworks,
    previous experience in automation will be helpful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书的主要目标是创建测试自动化框架，因此之前的自动化经验将有所帮助。
- en: Sections
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些经常出现的标题（准备就绪、如何操作、工作原理、更多内容以及相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个菜谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分告诉你菜谱中可以期待什么，并描述了如何设置任何软件或任何为菜谱所需的初步设置。
- en: How to do it…
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分包含遵循菜谱所需的步骤。
- en: How it works…
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分通常包括对上一部分发生情况的详细解释。
- en: There's more…
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关食谱的其他有用信息的链接。
- en: Conventions
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on the timestamp on the build. And then click on **Console Output**."'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，将以如下方式显示：“点击构建的时间戳。然后点击**控制台输出**。”'
- en: Note
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中显示。
- en: Tip
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将以如下方式显示。
- en: Reader feedback
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

  type: TYPE_NORMAL
  zh: 通过为你量身定制的技能计划提高你的学习效果
- en: Get a free eBook or video every month
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月免费获得一本电子书或视频

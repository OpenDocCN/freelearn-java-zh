    clause (non`-ANSI JOIN` syntax) or via the `crossJoin()` method that renders the
    `CROSS JOIN` keywords (`ANSI JOIN` syntax). Here is the first case – let''s `CROSS
    JOIN` the `OFFICE` and `DEPARTMENT` tables:'

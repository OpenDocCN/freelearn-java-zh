- en: Create an application to display how high summer temperatures are projected
    to be in the year 2100 with no major emission cuts, or with moderate emission
    cuts.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
- en: 'To do this, follow these steps:'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL

  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The `v` option (part of `cvf`) stands for verbose; that is, it is optional,
    and tells the JAR tool to output verbose output while it works.
  id: totrans-156
  prefs: []

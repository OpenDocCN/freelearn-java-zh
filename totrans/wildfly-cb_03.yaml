  type: TYPE_NORMAL
  zh: 为了能够跟随这个食谱，我们需要完成前面的一个。因此，在我们开始之前，我们需要启动主服务器和奴隶服务器`slave-1`和`slave-2`。在三个不同的终端中，导航到`$WILDFLY_HOME`，并运行以下命令：

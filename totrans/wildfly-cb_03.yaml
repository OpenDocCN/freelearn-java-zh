- en: In this recipe, we will learn how to deploy and undeploy an application via
    the Web Console, and assign it to a server group.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，我们将学习如何通过Web控制台部署和取消部署应用程序，并将其分配给服务器组。

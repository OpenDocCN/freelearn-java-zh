    value of which is `true`. Setting it to `false` will not start the server, and
    you will have to start it manually via the Admin Console or via CLI.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在`host.xml`文件中，您可以定义`auto-start`属性，其默认值为`true`。将其设置为`false`将不会启动服务器，您将需要通过管理控制台或CLI手动启动它。
- en: '[PRE22]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: In this regard, let's try the CLI which is more fascinating!
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这一点，让我们尝试CLI，它更有趣！

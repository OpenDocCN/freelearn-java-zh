  zh: 在这个和接下来的菜谱中，我们需要一个应用程序来测试我们的配置。对于这个菜谱，我们需要名为`example`的应用程序，你可以在我的GitHub仓库中找到它。如果你跳过了[第2章](ch02.html
    "第2章。以独立模式运行WildFly")中的"*使用部署文件夹管理应用程序*菜谱"，*以独立模式运行WildFly*，请参考它以下载你将需要的所有源代码和项目。

  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我们将学习如何使用CLI停止和启动整个服务器组。由于一个服务器可以属于多个服务器组，您可能希望一次性停止或启动所有服务器，从而停止或启动服务器组。

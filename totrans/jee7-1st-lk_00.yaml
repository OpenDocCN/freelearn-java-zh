- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When we considered writing this book, the main objective was to present the
    new features of Java EE 7 platform. But while writing, we came to realize that
    it would be interesting to make a clear and concise presentation of the relevant
    specifications and how to implement them. This led us to imagine a project that
    will help present almost all the specifications affected by Java EE 7 and how
    to put them together in order to build a large-scale application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们考虑编写这本书时，主要目标是介绍Java EE 7平台的新特性。但在写作过程中，我们意识到清晰地简洁地展示相关规范及其实现方法会很有趣。这促使我们想象出一个项目，该项目将帮助展示几乎受Java
    EE 7影响的全部规范，以及如何将它们组合起来以构建大型应用程序。
- en: In short, this book does not aim to show how to implement the different aspects
    of each Java EE 7 specification or list the best practices. Rather, it positions
    itself similar to the yellow pages for a city that has been built recently. In
    other words, this book will help you discover the innovations introduced by Java
    EE 7 and give you ideas to build solid applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这本书的目标不是展示如何实现每个Java EE 7规范的不同方面或列出最佳实践。相反，它将自己定位为新建城市的黄页。换句话说，这本书将帮助您发现Java
    EE 7引入的创新，并为您提供构建稳固应用程序的思路。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. What''s New in Java EE 7"), *What''s New
    in Java EE 7*, gives an overview of the improvements made in the Java EE 7 platform.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Java EE 7的新特性")，*Java EE 7的新特性*，概述了Java EE 7平台所做的改进。'
- en: '[Chapter 2](ch02.html "Chapter 2. New Specifications"), *New Specifications*,
    explains concepts concerning the new specifications that have been added in Java
    EE 7 and shows how they can be used.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。新规范")，*新规范*，解释了Java EE 7中添加的新规范的相关概念，并展示了如何使用它们。'
- en: '[Chapter 3](ch03.html "Chapter 3. The Presentation Layer"), *The Presentation
    Layer*, demonstrates the implementation of the improvements brought by the Java
    EE 7 platform for the presentation layer specifications.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。表示层")，*表示层*，演示了Java EE 7平台为表示层规范带来的改进的实现。'
- en: '[Chapter 4](ch04.html "Chapter 4. The Java Persistence API"), *The Java Persistence
    API*, shows how your Java application can store and retrieve data from the database
    in a safe way and explains the innovations that have been made in the relevant
    specifications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。Java持久化API")，*Java持久化API*，展示了您的Java应用程序如何以安全的方式将数据存储到数据库并检索数据，并解释了相关规范中做出的创新。'
- en: '[Chapter 5](ch05.html "Chapter 5. The Business Layer"), *The Business Layer*,
    begins by giving a presentation of the improvement in the business layer and then
    demonstrates how various Java EE 7 specifications can be put together for the
    realization of an application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。业务层")，*业务层*，首先介绍了业务层的改进，然后演示了如何将各种Java EE 7规范组合起来以实现应用程序。'
- en: '[Chapter 6](ch06.html "Chapter 6. Communicating with External Systems"), *Communicating
    with External Systems*, demonstrates how a Java EE 7 application can interact
    with heterogeneous systems.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。与外部系统通信")，*与外部系统通信*，演示了Java EE 7应用程序如何与异构系统交互。'
- en: '[Chapter 7](ch07.html "Chapter 7. Annotations and CDI"), *Annotations and CDI*,
    explains how annotations and CDI can be used to improve the quality of applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。注解和CDI")，*注解和CDI*，解释了如何使用注解和CDI来提高应用程序的质量。'
- en: '[Chapter 8](ch08.html "Chapter 8. Validators and Interceptors"), *Validators
    and Interceptors*, shows how the validation and interception of data can be implemented
    in a Java EE environment to ensure the quality of the data handled by an application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。验证器和拦截器")，*验证器和拦截器*，展示了如何在Java EE环境中实现数据的验证和拦截，以确保应用程序处理的数据质量。'
- en: '[Chapter 9](ch09.html "Chapter 9. Security"), *Security*, demonstrates the
    implementation of security and setting up a personal module for security in Servlet
    and EJB containers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。安全")，*安全*，演示了在Servlet和EJB容器中实现安全以及设置个人安全模块的过程。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: 'To implement the various examples present in this book, you will need the following
    software:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现本书中提供的各种示例，您需要以下软件：
- en: NetBeans IDE 7.3.1 or higher
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetBeans IDE 7.3.1 或更高版本
- en: JDK 7
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JDK 7
- en: GlassFish Application Server 4, at least b89
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GlassFish应用程序服务器4，至少b89版本
- en: MySQL 5.5 or higher DBMS
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 5.5或更高版本的数据库管理系统
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: 'Given the main objectives, this book targets three groups of people who possess
    knowledge about Java. They are:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据主要目标，本书针对具有 Java 知识的三组人群。他们是：
- en: Beginners in using the Java EE platform who would like to have an idea about
    the main specifications of Java EE 7
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Java EE 平台的新手，想要了解 Java EE 7 的主要规范
- en: Developers who have experimented with previous versions of Java EE and want
    to know what Java EE 7 has brought as novelties
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试过之前版本的 Java EE 的开发者，想要了解 Java EE 7 带来了哪些新特性
- en: Budding architects who want to learn how to put together various Java EE 7 specifications
    for building robust and secure enterprise applications
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要学习如何组合各种 Java EE 7 规范以构建健壮和安全的企业的建筑师
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语表
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名如下所示："我们可以通过使用 `include`
    指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Expand the **server-config** menu."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示："展开**server-config**菜单。"'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧以如下形式出现。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们来说很重要，以便我们开发出真正能让你受益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有 Packt 书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表格**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

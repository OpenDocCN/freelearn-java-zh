- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Java is one of the most commonly used software languages by programmers and
    developers. Are you from a non-technical background and looking to master Java
    for your automation needs? Then this book is for you.
  prefs: []
  type: TYPE_NORMAL
- en: This book is a guide that describes efficient techniques for effectively handling
    Java-related automation/projects. You will learn how to handle strings and their
    functions in Java. As we move, you will get to grips with classes, objects, and
    their usage. This book will help you understand the importance of inheritance
    and exceptions with practical examples.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will have gained a comprehensive knowledge of Java
    that will help you crack any job interview.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for software developers who want to step into the world
    of software quality assurance and perform automation testing using testing frameworks.
    This book assumes Java programming experience for writing tests.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Any prior knowledge of Java would be helpful during the course of the book.
  prefs: []
  type: TYPE_NORMAL

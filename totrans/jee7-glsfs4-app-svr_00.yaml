- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Java Enterprise Edition 7, the latest version of Java EE, adds several new features
    to the specification. Several existing Java EE APIs have gone through major improvements
    in this version of the specification; additionally, some brand new APIs have been
    added to Java EE. This book includes coverage of the latest versions of the most
    popular Java EE specifications, including JavaServer Faces (JSF), Java Persistence
    API (JPA), Enterprise JavaBeans (EJB), Contexts and Dependency Injection (CDI),
    the new Java API for JSON Processing (JSON-P), WebSocket, the completely revamped
    Java Messaging Service (JMS) API 2.0, the Java API for XML Web Services (JAX-WS)
    and the Java API for RESTful Web Services (JAX-RS), as well as securing Java EE
    applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Java企业版7，Java EE的最新版本，在规范中添加了几个新特性。在这次规范的版本中，几个现有的Java EE API经历了重大改进；此外，还向Java
    EE添加了一些全新的API。本书涵盖了最流行的Java EE规范的最新版本，包括JavaServer Faces (JSF)、Java持久化API (JPA)、企业JavaBeans
    (EJB)、上下文和依赖注入（CDI）、新的Java JSON处理API (JSON-P)、WebSocket、完全重写的Java消息服务API 2.0、Java
    XML Web服务API (JAX-WS)和Java RESTful Web服务API (JAX-RS)，以及Java EE应用程序的安全性。
- en: The GlassFish application server is the reference implementation for Java EE;
    it is the first Java EE application server in the market to support Java EE 7\.
    This book covers GlassFish 4.0, the latest version of this powerful open source
    application server.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: GlassFish应用服务器是Java EE的参考实现；它是市场上第一个支持Java EE 7的应用服务器。本书涵盖了最新版本的强大开源应用服务器GlassFish
    4.0。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with GlassFish"), *Getting
    Started with GlassFish*, explains how to install and configure GlassFish. Deploying
    Java EE applications through the GlassFish web console are also explained. Finally,
    basic GlassFish administration tasks such as setting up domains and database connectivity
    by adding connection pools and data sources are discussed.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。开始使用GlassFish")，*开始使用GlassFish*，解释了如何安装和配置GlassFish。本书还解释了如何通过GlassFish
    Web控制台部署Java EE应用程序。最后，讨论了基本的GlassFish管理任务，例如通过添加连接池和数据源来设置域和数据库连接。'
- en: '[Chapter 2](ch02.html "Chapter 2. JavaServer Faces"), *JavaServer Faces*, covers
    development of web applications using JSF, including new features such as HTML5-friendly
    markup and Faces Flows. It also covers how to validate user input using JSF''s
    standard validators and also by creating our own custom validators or by writing
    validator methods.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。JavaServer Faces")，*JavaServer Faces*，涵盖了使用JSF开发Web应用程序，包括HTML5友好的标记和Faces
    Flows等新特性。它还涵盖了如何使用JSF的标准验证器以及通过创建自定义验证器或编写验证器方法来验证用户输入。'
- en: '[Chapter 3](ch03.html "Chapter 3. Object Relational Mapping with JPA"), *Object
    Relational Mapping with JPA*, discusses how to develop code that interacts with
    a Relational Database Management System (RDBMS) such as Oracle or MySQL through
    the Java Persistence API.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用JPA进行对象关系映射")，*使用JPA进行对象关系映射*，讨论了如何通过Java持久化API与关系数据库管理系统（RDBMS）如Oracle或MySQL交互开发代码。'
- en: '[Chapter 4](ch04.html "Chapter 4. Enterprise JavaBeans"), *Enterprise JavaBeans*,
    explains how to develop applications using both session and message-driven beans.
    Major EJB features such as transaction management, the EJB timer service, and
    security are covered. The life cycle of the different types of Enterprise JavaBeans
    are covered, including an explanation of how to have EJB methods automatically
    invoked by the EJB container at certain points in the life cycle.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。企业JavaBeans")，*企业JavaBeans*，解释了如何使用会话和消息驱动豆来开发应用程序。本章涵盖了主要EJB特性，如事务管理、EJB定时服务和安全性。还涵盖了不同类型的企业JavaBeans的生命周期，包括解释如何在生命周期中的特定点自动由EJB容器调用EJB方法。'
- en: '[Chapter 5](ch05.html "Chapter 5. Contexts and Dependency Injection"), *Contexts
    and Dependency Injection*, provides an introduction to Contexts and Dependency
    Injection (CDI). The chapter covers CDI named beans, dependency injection using
    CDI, and CDI qualifiers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。上下文和依赖注入")，*上下文和依赖注入*，介绍了上下文和依赖注入（CDI）。本章涵盖了CDI命名豆、使用CDI进行依赖注入以及CDI限定符。'
- en: '[Chapter 6](ch06.html "Chapter 6. JSON Processing with JSON-P"), *JSON Processing
    with JSON-P*, covers how to generate and parse JavaScript Object Notation (JSON)
    data using the new JSON-P API. It also covers both APIs for processing JSON: the
    Model API and the Streaming API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用JSON-P处理JSON"), *使用JSON-P处理JSON*，介绍了如何使用新的JSON-P API生成和解析JavaScript对象表示法（JSON）数据。它还涵盖了处理JSON的两种API：模型API和流式API。'
- en: '[Chapter 7](ch07.html "Chapter 7. WebSockets"), *WebSockets*, explains how
    to develop web-based applications that feature full duplex communication between
    the browser and the server as opposed to relying on the traditional HTTP request/response
    cycle.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。WebSockets")，*WebSockets*，解释了如何开发基于Web的应用程序，这些应用程序在浏览器和服务器之间实现全双工通信，而不是依赖于传统的HTTP请求/响应周期。'
- en: '[Chapter 8](ch08.html "Chapter 8. The Java Message Service"), *The Java Message
    Service*, covers how to set up JMS connection factories, JMS message queues, and
    JMS message topics in GlassFish using the GlassFish web console. The chapter also
    discusses how to develop messaging applications using the completely revamped
    JMS 2.0 API.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。Java消息服务"), *Java消息服务*，介绍了如何在GlassFish中使用GlassFish Web控制台设置JMS连接工厂、JMS消息队列和JMS消息主题。本章还讨论了如何使用完全重写的JMS
    2.0 API开发消息应用程序。'
- en: '[Chapter 9](ch09.html "Chapter 9. Securing Java EE Applications"), *Securing
    Java EE Applications*, covers how to secure Java EE applications through provided
    security realms as well as how to add custom security realms.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。保护Java EE应用程序"), *保护Java EE应用程序*，介绍了如何通过提供的安全领域保护Java
    EE应用程序，以及如何添加自定义安全领域。'
- en: '[Chapter 10](ch10.html "Chapter 10. Web Services with JAX-WS"), *Web Services
    with JAX-WS*, covers how to develop web services and web service clients via the
    JAX-WS API. Web service client code generation using ANT or Maven as a build tool
    has been explained.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用JAX-WS的Web服务"), *使用JAX-WS的Web服务*，介绍了如何通过JAX-WS API开发Web服务和Web服务客户端。还解释了使用ANT或Maven作为构建工具生成Web服务客户端代码。'
- en: '[Chapter 11](ch11.html "Chapter 11. Developing RESTful Web Services with JAX-RS"),
    *Developing RESTful Web Services with JAX-RS*, discusses how to develop RESTful
    Web services via the Java API for RESTful Web services as well as how to develop
    RESTful Web service clients via the brand new standard JAX-RS client API. It also
    explains how to automatically convert data between Java and XML by taking advantage
    of the Java API for XML Binding (JAXB).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用JAX-RS开发RESTful Web服务"), *使用JAX-RS开发RESTful Web服务*，讨论了如何通过Java
    API for RESTful Web services开发RESTful Web服务，以及如何通过全新的标准JAX-RS客户端API开发RESTful Web服务客户端。它还解释了如何利用Java
    API for XML Binding (JAXB)自动在Java和XML之间转换数据。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需
- en: 'The following software needs to be installed to follow the material in this
    book:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 需要安装以下软件才能遵循本书中的内容：
- en: The Java Development Kit (JDK) 1.7 or newer
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要Java开发工具包（JDK）1.7或更高版本
- en: GlassFish 4.0
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GlassFish 4.0
- en: Maven 3 or newer is needed to build the examples
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建示例需要Maven 3或更高版本
- en: A Java IDE such as NetBeans, Eclipse, or IntelliJ IDEA (optional, but recommended).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个Java IDE，如NetBeans、Eclipse或IntelliJ IDEA（可选，但推荐）。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book assumes familiarity with the Java language. The target market for
    this book is the existing Java developers who wish to learn Java EE and the existing
    Java EE developers who wish to update their skills to the latest Java EE specification.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者熟悉Java语言。本书的目标市场是希望学习Java EE的现有Java开发人员以及希望将技能更新到最新Java EE规范的现有Java EE开发人员。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `@Named` class annotation designates this bean as a CDI named bean."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示："`@Named`类注解指定此Bean为CDI命名Bean。"
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“点击**下一个**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框显示。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧将以如下方式显示。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已成为Packt图书的骄傲拥有者，我们有许多事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单提交表单**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的侵权问题是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者方面的帮助，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

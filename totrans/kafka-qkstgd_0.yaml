- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since 2011, Kafka's been exploding in terms of growth. More than one third of
    Fortune 500 companies use Apache Kafka. These companies include travel companies,
    banks, insurance companies, and telecom companies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自2011年以来，Kafka在增长方面呈爆炸式增长。超过三分之一的《财富》500强公司使用Apache Kafka。这些公司包括旅游公司、银行、保险公司和电信公司。
- en: Uber, Twitter, Netflix, Spotify, Blizzard, LinkedIn, Spotify, and PayPal process
    their messages with Apache Kafka every day.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Uber、Twitter、Netflix、Spotify、Blizzard、LinkedIn、Spotify和PayPal每天使用Apache Kafka处理他们的消息。
- en: Today, Apache Kafka is used to collect data, do real-time data analysis, and
    perform real-time data streaming. Kafka is also used to feed events to **Complex
    Event Processing** (**CEP**) architectures, is deployed in microservice architectures,
    and is implemented in **Internet of Things** (**IoT**) systems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Apache Kafka被用于收集数据、进行实时数据分析以及执行实时数据流。Kafka还被用于向**复杂事件处理**（**CEP**）架构提供事件，部署在微服务架构中，并在**物联网**（**IoT**）系统中实现。
- en: 'In the realm of streaming, there are several competitors to Kafka Streams,
    including Apache Spark, Apache Flink, Akka Streams, Apache Pulsar, and Apache
    Beam. They are all in competition to perform better than Kafka. However, Apache
    Kafka has one key advantage over them all: its ease of use. Kafka is easy to implement
    and maintain, and its learning curve is not very steep.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在流处理领域，有几个Kafka Streams的竞争对手，包括Apache Spark、Apache Flink、Akka Streams、Apache
    Pulsar和Apache Beam。它们都在竞争以超越Kafka。然而，Apache Kafka在所有这些方面都有一个关键优势：其易用性。Kafka易于实现和维护，其学习曲线并不陡峭。
- en: This book is a practical quick start guide. It is focused on showing practical
    examples and does not get involved in theoretical explanations or discussions
    of Kafka's architecture. This book is a compendium of hands-on recipes, solutions
    to everyday problems faced by those implementing Apache Kafka.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本实用的快速入门指南。它专注于展示实际示例，不涉及Kafka架构的理论解释或讨论。本书是实际操作食谱的汇编，为实施Apache Kafka的人提供日常问题的解决方案。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for data engineers, software developers, and data architects looking
    for a quick hands-on Kafka guide.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向数据工程师、软件开发人员和数据架构师，他们寻找快速上手Kafka的指南。
- en: This guide is about programming; it is an introduction for those with no previous
    knowledge about Apache Kafka.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南是关于编程的；它是为那些对Apache Kafka没有先验知识的人提供的入门介绍。
- en: All the examples are written in Java 8; experience with Java 8 is the only requirement
    for following this guide.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有示例均使用Java 8编写；对Java 8的了解是遵循本指南的唯一要求。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](0bde3875-cd30-435c-9b32-b96fccb2e6d0.xhtml), *Configuring Kafka*,
    explains the basics for getting started with Apache Kafka. It discusses how to
    install, configure, and run Kafka. It also discusses how to make basic operations
    with Kafka brokers and topics.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](0bde3875-cd30-435c-9b32-b96fccb2e6d0.xhtml)，*配置Kafka*，解释了开始使用Apache Kafka的基本知识。它讨论了如何安装、配置和运行Kafka。它还讨论了如何使用Kafka代理和主题进行基本操作。'
- en: '[Chapter 2](0f0c3c87-3860-4247-97b7-3ce070640dc3.xhtml), *Message Validation*,
    explores how to program data validation for your enterprise service bus, covering
    how to filter messages from an input stream.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](0f0c3c87-3860-4247-97b7-3ce070640dc3.xhtml)，*消息验证*，探讨了如何为您的企业服务总线编程数据验证，包括如何从输入流中过滤消息。'
- en: '[Chapter 3](fa29d3d4-38ab-49c0-9e81-08bc59944488.xhtml), *Message Enrichment*,
    looks at message enrichment, another important task for an enterprise service
    bus. Message enrichment is the process of incorporating additional information
    into the messages of your stream.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](fa29d3d4-38ab-49c0-9e81-08bc59944488.xhtml)，*消息增强*，探讨了消息增强，这是企业服务总线的重要任务之一。消息增强是将额外信息纳入您流的消息的过程。'
- en: '[Chapter 4](b444c6b4-4a8f-478c-9d3f-93a432d168b8.xhtml), *Serialization*, talks
    about how to build serializers and deserializers for writing, reading, or converting
    messages in binary, raw string, JSON, or AVRO formats.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](b444c6b4-4a8f-478c-9d3f-93a432d168b8.xhtml)，*序列化*，讨论了如何构建序列化和反序列化器，用于以二进制、原始字符串、JSON或AVRO格式编写、读取或转换消息。'
- en: '[Chapter 5](f7fa5729-8bf7-41c8-aba6-aa5f8663394f.xhtml), *Schema Registry*,
    covers how to validate, serialize, deserialize, and keep a history of versions
    of messages using the Kafka Schema Registry.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](f7fa5729-8bf7-41c8-aba6-aa5f8663394f.xhtml)，*模式注册表*，涵盖了如何使用Kafka模式注册表验证、序列化、反序列化和保留消息版本的历史记录。'
- en: '[Chapter 6](c61e26b0-6f35-418a-bb4d-1ef872b4d118.xhtml), *Kafka Streams*, explains
    how to obtain information about a group of messages – in other words, a message
    stream – and how to obtain additional information, such as that to do with the
    aggregation and composition of messages, using Kafka Streams.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](c61e26b0-6f35-418a-bb4d-1ef872b4d118.xhtml)，*Kafka Streams*，解释了如何获取关于一组消息（换句话说，消息流）的信息，以及如何使用Kafka
    Streams获取其他信息，例如与消息的聚合和组合有关的信息。'
- en: '[Chapter 7](cafc7e52-647d-4f97-8a42-965ff94e678c.xhtml), *KSQL*, talks about
    how to manipulate event streams without a single line of code using SQL over Kafka
    Streams.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](cafc7e52-647d-4f97-8a42-965ff94e678c.xhtml)，*KSQL*，讨论了如何使用SQL在Kafka Streams上不写一行代码来操作事件流。'
- en: '[Chapter 8](0997a953-a1d9-4ddb-acf7-3f867c303cae.xhtml), *Kafka Connect*, talks
    about other fast data processing tools and how to make a data processing pipeline
    with them in conjunction with Apache Kafka. Tools such as Apache Spark and Apache
    Beam are covered in this chapter.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](0997a953-a1d9-4ddb-acf7-3f867c303cae.xhtml)，*Kafka Connect*，讨论了其他快速数据处理工具以及如何与Apache
    Kafka结合构建数据处理管道。本章涵盖了Apache Spark和Apache Beam等工具。'

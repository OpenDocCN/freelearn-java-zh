- en: 'Part 3: Evolution Patterns'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：演化模式
- en: In the previous section, we built an application from scratch. However, we packaged
    all components in a single deployable as a monolith. In this part, we will extend
    the application we built in *Part 2* by exploring various options on how we can
    decompose this application iteratively into finer-grained components. We will
    also look at the implications of decomposition along both functional and cross-functional
    aspects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们从零开始构建了一个应用程序。然而，我们将所有组件打包成一个单一的部署单元，作为一个单体。在本部分中，我们将通过探索如何迭代地将我们在*第2部分*中构建的应用程序分解成更细粒度的组件的各种选项来扩展我们构建的应用程序。我们还将从功能和跨功能两个方面探讨分解的影响。

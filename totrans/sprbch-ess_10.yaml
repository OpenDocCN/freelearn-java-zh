- en: Setting up Java
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **Java** **Software Development Kit** (**JDK**) is an application platform
    released by Oracle and aimed at Java developers using Solaris, Linux, Mac OS X,
    or Windows. The JDK can be downloaded from the Oracle web downloads ([http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
  prefs: []
  type: TYPE_NORMAL
- en: It can be installed with installation instructions provided on the same page.
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up Java](img/3372OS_appendix_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Setting up Eclipse IDE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Eclipse is one of the most prominent **Integrated** **Development Environment**
    (**IDEs**) with base workspace to work on projects, along with extensible plugins
    for customizing it. Intelij IDEA and NetBeans are some of the other prominent
    IDEs. We pick the Eclipse IDE for Java EE developers through [https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2](https://www.eclipse.org/downloads/packages/eclipse-ide-java-ee-developers/keplersr2).
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up Eclipse IDE](img/3372OS_appendix_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Usually, the Eclipse IDE downloads the compressed version and can be unzipped
    to get the `eclipse` folder. Under the `eclipse` directory, we can observe the
    executable eclipse program (`eclipse.exe`), which opens the Eclipse IDE as shown
    in the following screenshot, making sure the Java Development Kit is installed
    on the machine and is available on system path.
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up Eclipse IDE](img/3372OS_appendix_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Setting up the project and its dependencies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Maven software needs to be integrated into the Eclipse IDE, as mentioned
    in the instructions at [https://www.eclipse.org/m2e/](https://www.eclipse.org/m2e/),
    and a Java project with Maven dependencies can be managed with the required dependencies
    for the Spring Batch job, as mentioned in the *Job design and executions* section
    of the [Chapter 1](ch01.xhtml "Chapter 1. Spring Batch Fundamentals"), *Spring
    Batch Fundamentals*.
  prefs: []
  type: TYPE_NORMAL
- en: Spring Batch Administration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The administration tasks include starting and stopping the process jobs, and
    monitoring the job performance statistics of job executions. Spring Batch is available
    with an administration project from Spring to have a web-based control tool, namely,
    Spring Batch Admin project. Spring Batch Admin is an easily deployable project
    with very good documentation. The documentation of the Spring Batch Admin project
    is available at [http://docs.spring.io/spring-batch-admin/getting-started.html](http://docs.spring.io/spring-batch-admin/getting-started.html).
  prefs: []
  type: TYPE_NORMAL
- en: '![Spring Batch Administration](img/3372OS_appendix_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Through this appendix, we covered how to set up Java, how to set up an Eclipse
    IDE, how to set up a project with dependencies, and how to administer the batch
    application with the help of Spring Batch Administration.
  prefs: []
  type: TYPE_NORMAL
- en: This concludes the essential concepts to be learned for Spring Batch job application
    development.
  prefs: []
  type: TYPE_NORMAL

- en: Chapter 2. Installing m2eclipse
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章 安装 m2eclipse
- en: 'We set out on our journey by taking the first step in the previous chapter;
    here, we will take another step forward. In this chapter, we will start with the
    installation of an IDE, that is, Eclipse, and then get into the details of installation
    of Maven integration into the Eclipse plugin, that is, m2eclipse. The topics covered
    in this chapter are:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过在前一章中迈出的第一步开始了我们的旅程；在这里，我们将迈出另一步。在本章中，我们将从安装 IDE（即 Eclipse）开始，然后深入了解将 Maven
    集成到 Eclipse 插件（即 m2eclipse）的细节。本章涵盖的主题包括：
- en: Introduction to m2eclipse
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: m2eclipse 简介
- en: Downloading Eclipse
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载 Eclipse
- en: Installing and launching Eclipse
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装和启动 Eclipse
- en: Methods to install m2eclipse
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 m2eclipse 的方法
- en: Setting up Maven for use
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置 Maven 以便使用
- en: Introduction to m2eclipse
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: m2eclipse 简介
- en: 'm2eclipse is a plugin that provides Maven integration with Eclipse. It intends
    to bridge the gap between Eclipse and Maven, help to create projects using simple
    intuitive interfaces from Maven Archetypes, and launch and manage the projects
    build using a simple editor. It makes the use of Maven right from the IDE so much
    easier. Some of the features provided by m2eclipse are as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: m2eclipse 是一个插件，它提供了 Maven 与 Eclipse 的集成。它的目的是弥合 Eclipse 和 Maven 之间的差距，帮助使用
    Maven 架构创建项目，并使用简单直观的界面启动和管理使用简单编辑器构建的项目。它使得在 IDE 中使用 Maven 变得更加容易。m2eclipse 提供的一些功能如下：
- en: Creating and importing Maven projects
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和导入 Maven 项目
- en: Launching the Maven build from within Eclipse
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Eclipse 内启动 Maven 构建
- en: Dependency management for the Eclipse build path
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse 构建路径的依赖项管理
- en: Automatic dependency downloads and updates
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动依赖项下载和更新
- en: Materializing a project
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现一个项目
- en: Browsing and searching remote Maven repositories
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览和搜索远程 Maven 仓库
- en: Providing support for multimodule Maven projects
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持多模块 Maven 项目
- en: Apart from the preceding features, in conjunction with different m2e connectors
    and the Mylyn plugin, it provides the ability to communicate with code versioning
    repositories and task-based interfaces.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述功能外，结合不同的 m2e 连接器和 Mylyn 插件，它还提供了与代码版本控制仓库和基于任务的界面进行通信的能力。
- en: m2eclipse has been around since 2006 and is credited to Eugene Kuleshov. It
    was developed under the Codehaus community for 2 years before it was moved to
    the Eclipse Foundation in 2008.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: m2eclipse 自 2006 年以来一直存在，归功于尤金·库列绍夫。它在 2008 年被移至 Eclipse 基金会之前，在 Codehaus 社区开发了两年。
- en: Downloading Eclipse
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载 Eclipse
- en: If you have Eclipse installed, you can skip this and the next section and right
    away proceed to the *Installing m2eclipse* section.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经安装了 Eclipse，你可以跳过这一节和下一节，直接进入 *安装 m2eclipse* 部分。
- en: 'To download Eclipse, please visit the following URL:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载 Eclipse，请访问以下 URL：
- en: '[https://www.eclipse.org/downloads/](https://www.eclipse.org/downloads/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.eclipse.org/downloads/](https://www.eclipse.org/downloads/)'
- en: The next screenshot can be visualized. At the time of writing this book, the
    latest version of Eclipse is Eclipse Kepler 4.3.2 SR2, and we will be downloading
    this and using it for the rest of the book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个截图可以可视化。在撰写本书时，Eclipse 的最新版本是 Eclipse Kepler 4.3.2 SR2，我们将下载这个版本并在本书的其余部分使用它。
- en: Choose an appropriate OS from the dropdown and download the **Eclipse IDE for
    Java Developers** package for the corresponding architecture, that is, 32 or 64
    bit (which is shown in the following screenshot). Choose **32 bit** for 32-bit
    Java or **64 bit** for 64-bit Java installed in the system.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择一个合适的操作系统，并为相应的架构（即 32 位或 64 位）下载 **Eclipse IDE for Java Developers**
    软件包（如图所示）。对于安装在系统中的 32 位 Java，选择 **32 位**；对于 64 位 Java，选择 **64 位**。
- en: '![Downloading Eclipse](img/00006.jpeg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![下载 Eclipse](img/00006.jpeg)'
- en: 'In the next step, choose the appropriate mirror close to your location and
    the download will begin. The mirror screen may look like the following screenshot:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一步中，选择您所在位置附近的适当镜像，下载将开始。镜像屏幕可能看起来如下截图所示：
- en: '![Downloading Eclipse](img/00007.jpeg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![下载 Eclipse](img/00007.jpeg)'
- en: Installing and launching Eclipse
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装和启动 Eclipse
- en: 'Go to the location of the downloaded file, as shown in the preceding screenshot,
    and extract it to a desired location of your choice. The extraction will result
    in a folder named `eclipse`. The contents of the `eclipse` folder are shown in
    the following screenshot:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 前往下载文件的所在位置，如图所示，并将其提取到您选择的位置。提取将生成一个名为 `eclipse` 的文件夹。`eclipse` 文件夹的内容如图所示：
- en: '![Installing and launching Eclipse](img/00008.jpeg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![安装和启动 Eclipse](img/00008.jpeg)'
- en: 'We can see there is an application or executable file named `eclipse`, which
    on double-clicking, launches the Eclipse IDE. When Eclipse is launched, it will
    prompt you for a workspace location. Provide an appropriate location where the
    projects are to be stored and click on **OK**. Now, we are right in the Eclipse
    space and ready for action. You see something similar to the following screenshot:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到有一个名为`eclipse`的应用程序或可执行文件，双击它将启动Eclipse IDE。当Eclipse启动时，它会提示你输入工作区位置。提供一个合适的位置来存储项目，然后点击**确定**。现在，我们就在Eclipse空间中，准备开始操作。你将看到类似于以下截图的内容：
- en: '![Installing and launching Eclipse](img/00009.jpeg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![安装和启动Eclipse](img/00009.jpeg)'
- en: Methods to install m2eclipse
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装m2eclipse的方法
- en: 'Installing m2eclipse is fairly simple. Primarily, there are two ways to install
    the m2eclipse plugin in Eclipse:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 安装m2eclipse相当简单。主要来说，有两种方法在Eclipse中安装m2eclipse插件：
- en: '**Using Eclipse Marketplace**: Use Eclipse Marketplace to find and install
    the plugin'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用Eclipse Marketplace**：使用Eclipse Marketplace查找并安装插件'
- en: '**Using update site**: Add the m2eclipse update site and install'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用更新站点**：添加m2eclipse更新站点并安装'
- en: Using Eclipse Marketplace
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用Eclipse Marketplace
- en: 'The installation of m2eclipse using Eclipse Marketplace involves the following
    steps:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Eclipse Marketplace安装m2eclipse的步骤如下：
- en: Navigate to **Help** | **Eclipse Marketplace** as shown in the following screenshot:![Using
    Eclipse Marketplace](img/00010.jpeg)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**帮助** | **Eclipse Marketplace**，如图所示：![使用Eclipse Marketplace](img/00010.jpeg)
- en: Then, search for `m2eclipse` in the search box, and click on the **Install**
    button for Maven integration for the Eclipse package, as shown in the following
    screenshot:![Using Eclipse Marketplace](img/00011.jpeg)
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，在搜索框中搜索`m2eclipse`，并点击Eclipse包的Maven集成安装按钮，如图所示：![使用Eclipse Marketplace](img/00011.jpeg)
- en: On the next window, confirm the package to be installed as follows:![Using Eclipse
    Marketplace](img/00012.jpeg)
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，确认要安装的包如下：![使用Eclipse Marketplace](img/00012.jpeg)
- en: Accept the terms and conditions and click on **Finish**. After the installation
    is done, the following prompt appears:![Using Eclipse Marketplace](img/00013.jpeg)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受条款和条件，然后点击**完成**。安装完成后，将出现以下提示：![使用Eclipse Marketplace](img/00013.jpeg)
- en: Click on **Yes** to restart Eclipse and to have the changes reflected.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**是**以重启Eclipse并使更改生效。
- en: For Mac users, choose the **Restart Now** option, and for other OSes, choose
    **Yes**.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于Mac用户，选择**立即重启**选项，对于其他操作系统，选择**是**。
- en: Using Update Site
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用更新站点
- en: 'The installation of m2eclipse using update site involves the following steps:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用更新站点安装m2eclipse的步骤如下：
- en: Navigate to **Help** | **Install New Software** and your screen will look similar
    to the following screenshot:![Using Update Site](img/00014.jpeg)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**帮助** | **安装新软件**，你的屏幕将类似于以下截图：![使用更新站点](img/00014.jpeg)
- en: Click on the **Add...** button. Add the [http://download.eclipse.org/technology/m2e/releases](http://download.eclipse.org/technology/m2e/releases)
    site as the m2eclipse update site, as shown in the following screenshot and click
    on **OK**:![Using Update Site](img/00015.jpeg)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加...**按钮。将[http://download.eclipse.org/technology/m2e/releases](http://download.eclipse.org/technology/m2e/releases)站点添加为m2eclipse更新站点，如图所示，然后点击**确定**：![使用更新站点](img/00015.jpeg)
- en: Choose the packages as shown in the following screenshot:![Using Update Site](img/00016.jpeg)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择如图所示的包：![使用更新站点](img/00016.jpeg)
- en: Click on **Next**, agree to the terms, and finally click on **Finish** to start
    installing. Once the installation is done, the following prompt appears:![Using
    Update Site](img/00013.jpeg)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**，同意条款，最后点击**完成**以开始安装。安装完成后，将出现以下提示：![使用更新站点](img/00013.jpeg)
- en: Click on **Yes** to restart Eclipse and to have the changes reflected. For Mac
    users, choose the **Restart Now** option and for users with other OSes, choose
    **Yes**.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**是**以重启Eclipse并使更改生效。对于Mac用户，选择**立即重启**选项，对于其他操作系统用户，选择**是**。
- en: Note
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Eclipse Kepler 4.3.2 SR2 has m2eclipse installed and hence the preceding step
    of installation would update the plugin to the latest one. Regardless of any of
    the preceding methods of installation, m2eclipse that comes packaged with Eclipse
    Kepler is still going to be updated.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Eclipse Kepler 4.3.2 SR2已安装m2eclipse，因此前面的安装步骤将更新插件到最新版本。无论使用上述哪种安装方法，Eclipse
    Kepler中打包的m2eclipse都将更新。
- en: 'So, midway, you will see something similar to the following screen:'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，在中间阶段，你将看到以下类似的屏幕：
- en: '![Using Update Site](img/00017.jpeg)'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用更新站点](img/00017.jpeg)'
- en: Click on **Next** and accept the terms, click on **Finish** to start the installation,
    and you will have to restart to have the changes reflected.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **下一步** 并接受条款，点击 **完成** 以开始安装，然后您需要重新启动以使更改生效。
- en: Setting up Maven for use
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置 Maven 以便使用
- en: m2eclipse comes with an embedded Maven component in it, so the external Maven
    installation discussed in [Chapter 1](part0014_split_000.html#page "Chapter 1. Apache
    Maven – Introduction and Installation"), *Apache Maven – Introduction and Installation*,
    is optional. However, to use the latest version of Maven, we are required to install
    Maven externally, as discussed in the previous chapter. We also need to make sure
    our m2eclipse plugin uses it. Also, the use of continuous integration servers
    nowadays requires us to have a common Maven version across servers, thus making
    use of the externally installed Maven.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: m2eclipse 内置了 Maven 组件，因此 [第 1 章](part0014_split_000.html#page "第 1 章。Apache
    Maven – 简介和安装") 中讨论的外部 Maven 安装，*Apache Maven – 简介和安装* 是可选的。然而，为了使用 Maven 的最新版本，我们被要求在外部安装
    Maven，正如前一章所讨论的那样。我们还需要确保我们的 m2eclipse 插件使用它。此外，现在使用持续集成服务器需要我们在服务器之间有一个共同的 Maven
    版本，因此我们使用外部安装的 Maven。
- en: 'To make m2eclipse use the external Maven version, navigate to **Window** |
    **Preference** in Eclipse and the **Preference** window appears. Search for `maven`
    in the search box in the left pane and click on **Installations** as shown in
    the following screenshot:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要使 m2eclipse 使用外部 Maven 版本，在 Eclipse 中导航到 **窗口** | **首选项**，将出现 **首选项** 窗口。在左侧窗格的搜索框中搜索
    `maven`，然后点击 **安装**，如下面的截图所示：
- en: '![Setting up Maven for use](img/00018.jpeg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![设置 Maven 以便使用](img/00018.jpeg)'
- en: 'Click on the **Add...** button and select the location of the Maven directory.
    From the previous chapter, our location was `/opt/maven3/apache-maven-3.2.1`.
    Check the corresponding external Maven checkbox, as shown in the following screenshot,
    and click on **Apply** followed by **OK**:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 **添加...** 按钮，选择 Maven 目录的位置。从上一章，我们的位置是 `/opt/maven3/apache-maven-3.2.1`。检查相应的外部
    Maven 复选框，如图所示，然后点击 **应用**，接着点击 **确定**：
- en: '![Setting up Maven for use](img/00019.jpeg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![设置 Maven 以便使用](img/00019.jpeg)'
- en: Now, m2eclipse will make use of this Maven.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，m2eclipse 将使用这个 Maven。
- en: Summary
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: By the end of this chapter, you have learned about installing Eclipse and m2eclipse
    as well as setting up m2eclipse to use the externally installed Maven. In the
    next chapter, we will look at the important concepts of Maven and you will learn
    to create and import Maven projects and familiarize yourself with the structure
    of Maven projects.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您已经了解了安装 Eclipse 和 m2eclipse 以及设置 m2eclipse 以使用外部安装的 Maven。在下一章中，我们将探讨
    Maven 的重要概念，您将学习如何创建和导入 Maven 项目，并熟悉 Maven 项目的结构。

- en: Understand the importance of requirements engineering, including functional
    versus non-functional requirements
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解需求工程的重要性，包括功能需求与非功能需求
- en: Explore design techniques such as domain-driven design, test-driven development
    (TDD), and behavior-driven development
  id: totrans-19

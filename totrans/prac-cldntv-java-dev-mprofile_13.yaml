  zh: 第4节：MicroProfile 独立规范和未来
- en: In this section, you will learn about some of MicroProfile's *standalone* technologies,
    such as context propagation, reactive messaging APIs, a Java-based GraphQL specification,
    and **Long-Running Actions** (**LRAs**). Lastly, you will learn about what to
    expect from MicroProfile in the future and how you can be part of the community.

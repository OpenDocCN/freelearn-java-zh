- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is about Java 9 which is one of the most popular application development
    languages. The latest released version Java 9 comes with a host of new features
    and new APIs with lots of ready to use components to build efficient and scalable
    applications. Streams, parallel and asynchronous processing, multithreading, JSON
    support, reactive programming, and microservices comprise the hallmark of modern
    programming and are now fully integrated into the JDK.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于Java 9的，它是最受欢迎的应用开发语言之一。最新发布的Java 9版本带来了一系列新特性和新的API，包括大量现成的组件，用于构建高效和可扩展的应用程序。流式处理、并行和异步处理、多线程、JSON支持、响应式编程和微服务构成了现代编程的标志，并且现在已完全集成到JDK中。
- en: So, if you want to take you Java knowledge to another level and want to improve
    your application's performance, you are in the right path.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您想将您的Java知识提升到另一个层次，并希望提高您应用程序的性能，您就走在正确的道路上。
- en: What's in It for Me?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我能从中得到什么？
- en: Maps are vital for your journey, especially when you're holidaying in another
    continent. When it comes to learning, a roadmap helps you in giving a definitive
    path for progressing towards the goal. So, here you're presented with a roadmap
    before you begin your journey.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 地图对于您的旅程至关重要，尤其是在您在其他大陆度假时。当涉及到学习时，一个路线图可以帮助您为朝着目标前进提供明确的路径。因此，在您开始旅程之前，您将看到一条路线图。
- en: 'This book is meticulously designed and developed in order to empower you with
    all the right and relevant information on Java. We''ve created this Learning Path
    for you that consists of five lessons:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是精心设计和开发的，旨在为您提供关于Java的所有正确和相关信息。我们为您创建了这个学习路径，它包括五个课程：
- en: '[Lesson 1](ch01.xhtml "Chapter 1. Learning Java 9 Underlying Performance Improvements"),
    *Learning Java 9 Underlying Performance Improvements*, covers the exciting features
    of Java 9 that will improve your application''s performance. It focuses on modular
    development and its impact on an application''s performance.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1课](ch01.xhtml "第1章. 学习Java 9底层性能改进")，《学习Java 9底层性能改进》，涵盖了Java 9的激动人心的新特性，这些特性将提高您应用程序的性能。它侧重于模块化开发及其对应用程序性能的影响。'
- en: '[Lesson 2](ch02.xhtml "Chapter 2. Tools for Higher Productivity and Faster
    Application"), *Tools for Higher Productivity and Faster Application*, describes
    two new tools added in Java 9--JShell and Ahead-of-Time (AOT) compiler--that boost
    your productivity and also improve the overall performance of your applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2课](ch02.xhtml "第2章. 提高生产力和快速应用程序的工具")，《提高生产力和快速应用程序的工具》，描述了Java 9中添加的两个新工具——JShell和提前编译（AOT）编译器——这些工具可以提高您的生产力，并提高您应用程序的整体性能。'
- en: '[Lesson 3](ch03.xhtml "Chapter 3. Multithreading and Reactive Programming"),
    *Multithreading and Reactive Programming*, shows how to monitor Java applications
    programmatically using command-line tools. You will also explore how to improve
    the application performance via multithreading and how to tune the JVM itself
    after learning about the bottlenecks through monitoring.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3课](ch03.xhtml "第3章. 多线程和响应式编程")，《多线程和响应式编程》，展示了如何使用命令行工具编程地监控Java应用程序。您还将探索如何通过多线程提高应用程序性能，以及在学习了通过监控发现的瓶颈之后如何调整JVM本身。'
- en: '[Lesson 4](ch04.xhtml "Chapter 4. Microservices"), *Microservices*, describes
    the solution many leaders of the industry have adopted while addressing flexible
    scaling under the load. It talks about adding more workers by splitting the application
    into several microservices, each deployed independently and each using multiple
    threads and reactive programming for better performance, response, scalability,
    and fault-tolerance.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4课](ch04.xhtml "第4章. 微服务")，《微服务》，描述了在应对负载下的灵活扩展时，许多行业领导者所采用的一种解决方案。它讨论了通过将应用程序拆分为多个微服务来添加更多工作者，每个微服务独立部署，并使用多线程和响应式编程以获得更好的性能、响应、可扩展性和容错性。'
- en: '[Lesson 5](ch05.xhtml "Chapter 5. Making Use of New APIs to Improve Your Code"),
    *Making Use of New APIs to Improve Your Code*, describes improvements in the programming
    tools, including stream filters, a stack-walking API, the new convenient static
    factory methods for creating immutable collections, a new powerful CompletableFuture
    class in support of asynchronous processing, and the JDK 9 stream API improvements.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5课](ch05.xhtml "第5章. 利用新API改进您的代码")，《利用新API改进您的代码》，描述了编程工具的改进，包括流过滤器、堆栈跟踪API、创建不可变集合的新便捷静态工厂方法、支持异步处理的新强大CompletableFuture类以及JDK
    9流API的改进。'
- en: What Will I Get from This Book?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我将从这本书中获得什么？
- en: Familiarize with modular development and its impact on performance
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉模块化开发及其对性能的影响
- en: Learn various string-related performance improvements, including compact string
    and indify string concatenation
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习各种与字符串相关的性能改进，包括紧凑字符串和indify字符串连接
- en: Explore various underlying compiler improvements, such as tiered attribution
    and Ahead-of-Time (AOT) compilation
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索各种底层编译器改进，例如分层属性和即时（AOT）编译
- en: Learn security manager improvements
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习安全管理的改进
- en: Understand enhancements in graphics rasterizers
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解图形光栅化器的增强功能
- en: Use of command-line tools to speed up application development
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用命令行工具加速应用程序开发
- en: Learn how to implement multithreading and reactive programming
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何实现多线程和响应式编程
- en: Build microservices in Java 9
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Java 9 中构建微服务
- en: Implement APIs to improve application code
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现API以改进应用程序代码
- en: Prerequisites
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: 'This book is for Java developers who would like to build reliable and high-performance
    applications. Some of the prerequisites that is required before you begin this
    book are:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望构建可靠且高性能应用程序的Java开发者。在开始本书之前，你需要满足以下一些先决条件：
- en: Prior Java programming knowledge is assumed
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设具备Java编程知识

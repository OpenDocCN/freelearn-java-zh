- en: Technical requirements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To compile and build the examples in this book, the following tools are required:'
  prefs: []
  type: TYPE_NORMAL
- en: A recent Java Development Kit, examples in this book were built using OpenJDK
    17.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apache Maven 3.6 or newer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Java Integrated Development Environment (IDE) such as Apache NetBeans, Eclipse
    IDE or IntelliJ IDEA is recommended but not required (Apache NetBeans was used
    to develop the examples in the book, but readers are encouraged to use their preferred
    Java IDE)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Jakarta EE 10 compliant runtime (Eclipse GlassFish was used to deploy the
    examples on the book, but any Jakarta EE 10 compliant runtime will work)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL

  type: TYPE_TB
- en: '| Java 17 or newer required | Windows, macOS, or Linux |'
  prefs: []
  type: TYPE_TB
- en: '| Apache Maven 3.6 or newer required | Windows, macOS, or Linux |'
  prefs: []
  type: TYPE_TB

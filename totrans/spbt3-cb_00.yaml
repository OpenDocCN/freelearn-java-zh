- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Spring-Boot-3.0-Cookbook](https://github.com/PacktPublishing/Spring-Boot-3.0-Cookbook).
    If there’s an update to the code, it will be updated on the existing GitHub repository.
    Some recipes use the previous recipes as the starting point. In those cases, I
    provide a working version in the `start` subfolder of each recipe and the complete
    version in the `end` folder.
  prefs: []

- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Java remains one of the most popular and powerful programming languages in the
    world. Since its inception, it has empowered developers to create robust, high-performance
    applications across various domains. This book, *High Performance with Java*,
    delves into the intricate details of optimizing Java applications for peak performance.
    From understanding the fundamentals of the **Java virtual machine** (**JVM**)
    to leveraging advanced profiling tools, this book is a comprehensive guide for
    anyone looking to enhance their Java development skills and deliver high-performance
    solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for Java developers who have a foundational understanding
    of the language and are looking to deepen their knowledge of performance optimization.
    Whether you are a seasoned developer or a mid-level programmer, this book can
    provide valuable insights and practical techniques to improve the performance
    of your Java applications. A basic familiarity with Java development tools and
    the **Java Development Kit** (**JDK**) is assumed.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B21942_01.xhtml#_idTextAnchor014), *Peeking Inside the Java Virtual
    Machine*, provides an in-depth look at the JVM, exploring how it works, including
    garbage collection and **just-in-time** (**JIT**) compiler optimizations to maximize
    application performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B21942_02.xhtml#_idTextAnchor028), *Data Structures*, allows
    you to learn about the impact of different data structures on performance and
    how to select and implement the most efficient ones for your applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B21942_03.xhtml#_idTextAnchor057), *Optimizing Loops*, covers
    techniques for optimizing loops, a fundamental construct in programming, to avoid
    bottlenecks and improve runtime performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B21942_04.xhtml#_idTextAnchor074), *Java Object Pooling*, dives
    into the concept of object pooling in Java and how to achieve high performance
    with them in your Java applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B21942_05.xhtml#_idTextAnchor088), *Algorithm Efficiencies*,
    helps you learn how to choose the right algorithm for any given requirement.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B21942_06.xhtml#_idTextAnchor105), *Strategic Object Creation
    and Immutability*, presents information and examples on how to make objects immutable
    and explains why you should consider it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B21942_07.xhtml#_idTextAnchor127), *String Objects*, focuses
    on the efficient use of string objects in our Java applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B21942_08.xhtml#_idTextAnchor143), *Memory Leaks*, provides techniques,
    design patterns, coding examples, and best practices to avoid memory leaks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B21942_09.xhtml#_idTextAnchor159), *Concurrency Strategies and
    Models*, provides foundational information on concurrency concepts and provides
    hands-on opportunities to implement concurrency in Java programs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B21942_10.xhtml#_idTextAnchor172), *Connection Pooling*, covers
    the concept of connection pooling, providing fundamental principles, implementation
    approaches, and examples.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B21942_11.xhtml#_idTextAnchor189), *Hypertext Transfer Protocols*,
    covers the foundational protocol used for information exchange on the web.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B21942_12.xhtml#_idTextAnchor205), *Frameworks for Optimization*,
    provides a foundational understanding of key frameworks to optimize Java applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B21942_13.xhtml#_idTextAnchor227), *Performance-Focused Libraries*,
    takes an in-depth look at libraries such as JMH, Netty, and Jackson, and how they
    can be used to enhance the performance of your Java applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B21942_14.xhtml#_idTextAnchor250), *Profiling Tools*, explores
    various profiling tools, both bundled in the JDK and additional ones, to monitor
    and improve the performance of your Java applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B21942_15.xhtml#_idTextAnchor288), *Optimizing Your Databases
    with SQL Queries*, demonstrates how to optimize SQL queries and manage databases
    to ensure high performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B21942_16.xhtml#_idTextAnchor307), *Code Monitoring and Maintenance*,
    examines the importance of code monitoring and maintenance, including the use
    of **application performance management** (**APM**) tools, code reviews, and logging.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 17*](B21942_17.xhtml#_idTextAnchor331), *Unit and Performance Testing*,
    covers strategies for effective unit and performance testing to ensure your applications
    meet performance requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 18*](B21942_18.xhtml#_idTextAnchor345), *Leveraging Artificial Intelligence
    (AI) for High-Performance Java Applications*, explores how AI can be integrated
    into Java applications for performance enhancements, including predictions, forecasting,
    and content pre-processing.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To fully benefit from the content in this book, readers should have a solid
    understanding of Java programming basics and be comfortable with development tools
    such as **integrated development environments** (**IDEs**) and version control
    systems. Familiarity with performance monitoring and profiling concepts will be
    advantageous. This book assumes that readers have a desire to delve deeper into
    the intricacies of Java performance tuning and are willing to experiment with
    different techniques to achieve the best results.
  prefs: []

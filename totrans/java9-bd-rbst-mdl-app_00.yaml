- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Java 9 and its new features add to the richness of the language--one of the
    most-used languages to build robust software applications. Java 9 comes with a
    special emphasis on modularity. Some of the new features of Java 9 are groundbreaking,
    and if you are an experienced programmer, you will be able to make your enterprise
    application leaner by implementing these new features. You will be provided with
    practical guidance in applying the newly acquired knowledge in regards to Java
    9 and further information on future developments of the Java platform. You will
    also work through projects from which you can draw usable examples as you work
    to solve your own unique challenges.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Java 9及其新特性丰富了语言——这是构建健壮软件应用程序最常用的语言之一。Java 9特别强调模块化。Java 9的一些新特性具有开创性，如果您是经验丰富的程序员，您可以通过实施这些新特性来使您的企业应用程序更加精简。您将获得关于Java
    9的实际指导，以及有关Java平台未来发展的更多信息。您还将通过项目进行工作，从中您可以提取可用的示例，以解决您自己的独特挑战。
- en: Who this learning path is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这条学习路径面向的人群
- en: This learning path is for Java developers who are looking to move a level up
    and learn how to build robust applications in the latest version of Java.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这条学习路径是为那些希望提升一个层次并学习如何在Java最新版本中构建健壮应用程序的Java开发者准备的。
- en: What this learning path covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本学习路径涵盖的内容
- en: '*Section 1*, *Mastering Java 9*, gives an overview and explanation of the new
    features introduced in Java 9 and the importance of the new APIs and enhancements.
    This module will improve your productivity, making your applications faster. By
    learning the best practices in Java, you will become the go-to person in your
    organization for Java 9.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1节，精通Java 9*，概述并解释了Java 9中引入的新特性以及新API和增强的重要性。本模块将提高您的生产力，使您的应用程序运行更快。通过学习Java的最佳实践，您将成为您组织中Java
    9的首选人员。'
- en: '*Section 2, Java 9 Programming Blueprints*, takes you through 10 comprehensive
    projects in the book that will showcase the various features of Java 9\. It covers
    various libraries and frameworks in these projects, and also introduces a few
    more frameworks that complement and extend the Java SDK.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2节，Java 9编程蓝图*，带您了解书中10个综合项目，展示Java 9的各种特性。这些项目涵盖了各种库和框架，并介绍了一些补充和扩展Java
    SDK的框架。'
- en: To get the most out of this learning path
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这条学习路径
- en: Some basic knowledge of Java would help.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一些基本的Java知识将有所帮助。
- en: Familiarity with more advanced topics, such as network programming and threads,
    would be helpful, but is not assumed.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对更高级主题的熟悉，如网络编程和线程，将有所帮助，但不是必需的。
- en: Download the example code files
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this learning path from your account
    at [www.packtpub.com](http://www.packtpub.com). If you purchased this learning
    path elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的账户下载此学习路径的示例代码文件。如果您在其他地方购买了此学习路径，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packtpub.com](http://www.packtpub.com/support)上登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误表”。
- en: Enter the name of the learning path in the Search box and follow the onscreen
    instructions.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入学习路径的名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Java-9-Building-Robust-Modular-Applications/](https://github.com/PacktPublishing/Java-9-Building-Robust-Modular-Applications/).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Java-9-Building-Robust-Modular-Applications/](https://github.com/PacktPublishing/Java-9-Building-Robust-Modular-Applications/)。我们还有其他来自我们丰富图书和视频目录的代码包，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到。查看它们吧！
- en: Conventions used
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles. Here
    is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as another
    disk in your system."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。以下是一个示例：“将下载的 `WebStorm-10*.dmg` 磁盘映像文件作为系统中的另一个磁盘挂载。”'
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将被设置为粗体：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或您在屏幕上看到的词汇。例如，菜单或对话框中的词汇在文本中显示如下。以下是一个示例：“从管理面板中选择 System
    info。”'
- en: Warnings or important notes appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Get in touch
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the learning
    path title in the subject of your message. If you have questions about any aspect
    of this learning path, please email us at `questions@packtpub.com`.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请将邮件发送至 `feedback@packtpub.com`，并在邮件主题中提及学习路径的标题。如果您对学习路径的任何方面有疑问，请通过
    `questions@packtpub.com` 发送邮件给我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this learning path,
    we would be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your learning path, clicking on the Errata Submission Form link, and
    entering the details.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这个学习路径中发现了错误，我们将不胜感激，如果您能向我们报告这个错误。请访问
    [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的学习路径，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，我们将不胜感激，如果您能提供位置地址或网站名称。请通过 `copyright@packtpub.com`
    联系我们，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this learning path, why not
    leave a review on the site that you purchased it from? Potential readers can then
    see and use your unbiased opinion to make purchase decisions, we at Packt can
    understand what you think about our products, and our authors can see your feedback
    on their book. Thank you!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这个学习路径，为何不在您购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，Packt 可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于 Packt 的信息，请访问 [packtpub.com](https://www.packtpub.com/)。

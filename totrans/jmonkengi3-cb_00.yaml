- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The overall goal of this book is to provide you with an extensive toolbox of
    hands-on development tips for jMonkeyEngine that will help you be well prepared
    for a wide range of projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的整体目标是为您提供一套全面的实战开发技巧工具箱，用于jMonkeyEngine，这将帮助您为各种项目做好准备。
- en: The recipes are written from a practical point of view, and I strived to make
    sure that each recipe has an outcome that can be used directly in a game. An exception
    to this is [Chapter 7](ch07.html "Chapter 7. Networking with SpiderMonkey"), *Networking
    with SpiderMonkey*, where we will start from the absolute ground level and work
    ourselves upwards. [Chapter 1](ch01.html "Chapter 1. SDK Game Development Hub"),
    *SDK Game Development Hub*, also stands out as it contains a few more general
    tips applicable to development in general.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 食谱是从实用角度编写的，我努力确保每个食谱都有一个可以直接用于游戏的成果。一个例外是[第7章](ch07.html "第7章。使用SpiderMonkey进行网络编程")，*使用SpiderMonkey进行网络编程*，我们将从绝对基础开始，逐步向上。*SDK游戏开发中心*（[第1章](ch01.html
    "第1章。SDK游戏开发中心"））也脱颖而出，因为它包含了一些更通用的开发建议。
- en: Due to the variation in game projects, another principle has been used to create
    recipes that have a wide usage potential. Some of the more advanced recipes are
    exceptions to this rule. They have a more narrow use but contain techniques that
    can be applied to other implementations. FPS, RTS, and RPG games will be explored
    in many of the recipes. Naturally, within these genres, games differ widely as
    well, but hopefully you will find that the examples can be used in your game project
    with a minimum amount of modification.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于游戏项目的多样性，采用了另一个原则来创建具有广泛使用潜力的食谱。其中一些更高级的食谱是这一规则的例外。它们的使用范围更窄，但包含可以应用于其他实现的技巧。在许多食谱中将会探讨FPS、RTS和RPG游戏。自然地，在这些类型中，游戏之间的差异也很大，但希望您会发现这些示例在您的游戏项目中经过最小修改后仍然可以使用。
- en: In general, I hope that this book will provide you with many tips on how to
    overcome common hurdles in game projects so that you can focus on the creative
    parts that make your game stand out.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我希望这本书能为您提供许多克服游戏项目中常见难题的技巧，以便您能专注于使您的游戏脱颖而出的创意部分。
- en: Common development concepts in jMonkeyEngine
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: jMonkeyEngine中的常见开发概念
- en: 'Some common development concepts in jMonkeyEngine are as follows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: jMonkeyEngine中的一些常见开发概念如下：
- en: '**Spatial**: Central to all things in the scene graph is the Spatial. In jMonkeyEngine,
    it''s an abstract class, defining translation (location), rotation, and scale
    of an object. Imagine it as a purely logical object without a physical body. A
    Spatial is extended into either a Geometry or Node.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间**：场景图中所有事物的核心是空间。在jMonkeyEngine中，它是一个抽象类，定义了对象的平移（位置）、旋转和缩放。想象它为一个纯粹逻辑对象，没有物理身体。空间扩展为几何体或节点。'
- en: '**Geometry**: This extends Spatial. This class is what gives a Spatial its
    physical presence in the world. It has a Mesh defining its form and shape, and
    a Material, telling us what the surface of the Mesh looks like.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**几何体**：这扩展了空间。这个类为空间在世界上提供了物理存在。它有一个网格定义其形状和外观，以及一个材质，告诉我们网格表面的外观。'
- en: '**Node**: This extends Spatial. It can have several children attached, and
    can in turn be attached to a parent. Since it''s a Spatial, it has a translation,
    rotation, and scale, which it will propagate to its children. Unlike a Geometry,
    it can''t have a Mesh. It doesn''t have a visible presence in itself.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**节点**：这扩展了空间。它可以附加多个子节点，并且反过来也可以被父节点附加。由于它是一个空间，它具有平移、旋转和缩放，这些属性会传递给其子节点。与几何体不同，它不能有网格。它本身没有可见的存在。'
- en: '**Transforms**: Translation, rotation, and scale are commonly referred to as
    a Spatial''s transforms. A Spatial has both local and world transforms. The local
    transform is always in relation to its parent (if any). The world transform is
    the absolute transform with all possible parent transforms propagated together.
    As an example, imagine your own local translation being the position you have
    on Earth. Your world translation could be your local translation added to the
    Earth''s local translation in its orbit around the Sun. Normally, you will only
    work with local transforms. World transforms are handled by the engine.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变换**：平移、旋转和缩放通常被称为Spatial的变换。Spatial具有局部和世界变换。局部变换始终与其父级（如果有）相关。世界变换是所有可能的父级变换传播后的绝对变换。例如，想象你自己的局部平移是你自己在地球上的位置。你的世界平移可能是你的局部平移加上地球在其绕太阳轨道上的局部平移。通常情况下，你只会处理局部变换。世界变换由引擎处理。'
- en: '**Mesh**: This is made up of triangles. In a Mesh, you will find long lists
    called buffers detailing the points of these triangles (vertices), how the surfaces
    of these triangles are made (indices), their colors, normal, and other data. Normally,
    you will load a model from disk, not having to care about what it looks like on
    this level, but some recipes will create meshes from scratch, and I recommend
    having a basic understanding of meshes when you do 3D game development.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网格**：这由三角形组成。在网格中，你会找到长长的列表，称为缓冲区，详细说明了这些三角形的点（顶点）、这些三角形表面的构成（索引）、它们的颜色、法线和其他数据。通常情况下，你会从磁盘加载模型，不需要关心在这个层面上它看起来如何，但有些配方会从头创建网格，我建议你在进行3D游戏开发时对网格有一个基本的了解。'
- en: '**Material**: This defines the surface of the Mesh. It''s backed by a **Material
    Definition** (**MatDef**), usually containing a vertex shader and a fragment shader.
    The complexity stretches from simply setting a color or texture for a mesh, to
    ones that alter the shape of the Mesh. You will get far by using jMonkeyEngine''s
    predefined MatDef.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**材质**：这定义了网格的表面。它由一个**材质定义**（**MatDef**）支持，通常包含顶点着色器和片段着色器。其复杂性从简单地为一个网格设置颜色或纹理，到改变网格形状的着色器。通过使用jMonkeyEngine的预定义MatDef，你可以走得很远。'
- en: 'These are some of the basic *must-know* concepts of the engine. The following
    concepts can be considered *nice-to-know*. I know from experience that these are
    the ones you wish you had known when your applications were in the process of
    being developed. They will also be used quite frequently throughout the chapters
    of this book:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是引擎的一些基本**必须了解**的概念。以下概念可以被认为是**值得了解**的。根据我的经验，这些是在你的应用程序开发过程中你希望知道的。它们也将在本书的章节中频繁使用：
- en: '**AppState**: This is an object that affects the behavior of the whole application,
    and you can, for example, use them to specify logic for different parts of the
    application. An example could be if you have a game that is played out both on
    a campaign map and on the ground, both player input and game logic would probably
    differ quite a lot. By using the AppState class, you can manage the code more
    easily and avoid monstrous classes.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AppState**：这是一个影响整个应用程序行为的对象，例如，你可以使用它们来指定应用程序不同部分的逻辑。一个例子是，如果你有一个同时在战役地图和地面上进行的游戏，玩家输入和游戏逻辑可能有很大的不同。通过使用AppState类，你可以更轻松地管理代码并避免巨大的类。'
- en: '**Control**: Like AppState, this is a good way to manage your code. The Control
    affects the Spatial it''s attached to, and is commonly used to give Spatials special
    functionalities. You will see several examples of Control behavior in many of
    the chapters, so if you prefer learning-by-doing, you''re in for a treat.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制**：与AppState类似，这是管理你的代码的好方法。控制影响它附加到的Spatial，通常用于赋予Spatial特殊功能。你将在许多章节中看到控制行为的几个示例，所以如果你喜欢通过实践学习，你将有一个美好的体验。'
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. SDK Game Development Hub"), *SDK Game Development
    Hub*, will take a tour around the SDK, always with the game in mind. Learn about
    built-in functions and plugins that make your life easier.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。SDK游戏开发中心")，*SDK游戏开发中心*，将带您环游SDK，始终以游戏为出发点。了解内置函数和插件，它们可以使你的生活更轻松。'
- en: '[Chapter 2](ch02.html "Chapter 2. Cameras and Game Controls"), *Cameras and
    Game Controls*, contains a number of concrete ways to use cameras and control
    avatars for a variety of game types.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。摄像头和游戏控制")，*摄像头和游戏控制*，包含了许多具体的方法来使用摄像头和控制各种游戏类型的化身。'
- en: '[Chapter 3](ch03.html "Chapter 3. World Building"), *World Building*, explores
    different methods you can use to create and modify environments for games.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。世界构建"), *世界构建*，探讨了您可以使用的方法来创建和修改游戏环境。'
- en: '[Chapter 4](ch04.html "Chapter 4. Mastering Character Animations"), *Mastering
    Character Animations*, enables you to learn all you need to know about controlling
    character animations.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。掌握角色动画"), *掌握角色动画*，使您能够了解控制角色动画所需的所有知识。'
- en: '[Chapter 5](ch05.html "Chapter 5. Artificial Intelligence"), *Artificial Intelligence*,
    contains a look at the basics and common challenges of AI for games.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。人工智能"), *人工智能*，包含了对游戏AI基础和常见挑战的探讨。'
- en: '[Chapter 6](ch06.html "Chapter 6. GUI with Nifty GUI"), *GUI with Nifty GUI*,
    contains techniques to develop a lot of the common user interfaces a game needs.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Nifty GUI的GUI"), *使用Nifty GUI的GUI*，包含了许多游戏所需常见用户界面的开发技术。'
- en: '[Chapter 7](ch07.html "Chapter 7. Networking with SpiderMonkey"), *Networking
    with SpiderMonkey*, is an introduction to UDP/TCP networking for games in jMonkeyEngine.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用SpiderMonkey进行网络连接"), *使用SpiderMonkey进行网络连接*，是jMonkeyEngine中游戏UDP/TCP网络连接的介绍。'
- en: '[Chapter 8](ch08.html "Chapter 8. Physics with Bullet"), *Physics with Bullet*,
    will teach you the Bullet implementation and how to apply it to your games.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用Bullet进行物理运算"), *使用Bullet进行物理运算*，将向您介绍Bullet的实现以及如何将其应用于您的游戏。'
- en: '[Chapter 9](ch09.html "Chapter 9. Taking Our Game to the Next Level"), *Taking
    Our Game to the Next Level*, will tell you what to do when your game mechanics
    are in and the game is playable. Still, you will feel the game lacks something.
    This chapter shows different methods to advance your game further in quality.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。将我们的游戏提升到下一个层次"), *将我们的游戏提升到下一个层次*，将告诉您在游戏机制已经就绪且游戏可玩时应该做什么。尽管如此，您仍会感觉到游戏缺少一些东西。本章展示了不同的方法来进一步提高游戏的质量。'
- en: '[Appendix](apa.html "Appendix A. Information Fragments"), *Information Fragments*,
    contains some generic pieces of code and instructions that can be used across
    chapters. It also has some full-code segments for recipes that are too long to
    include in the chapters themselves.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A.信息片段"), *信息片段*，包含了一些可以在各章节中使用的通用代码片段和指令。它还包含了一些太长而无法包含在章节本身的完整代码段。'
- en: What you need for this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: This book will assume that you already have some experience with either jMonkeyEngine
    or similar scene-graph-based engines. If you're completely new to this, we'll
    go through some common concepts in the following pages to give you a basic introduction
    to 3D game development. If you'd like more in-depth descriptions of these (and
    other) concepts, I recommend reading and performing the tutorials found at [hub.jmonkeyengine.org](http://hub.jmonkeyengine.org).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将假设您已经对jMonkeyEngine或类似的基于场景图引擎有一些经验。如果您对此完全陌生，我们将在接下来的几页中介绍一些常见概念，以给您一个3D游戏开发的基本介绍。如果您想深入了解这些（以及其他）概念，我建议阅读并执行在[hub.jmonkeyengine.org](http://hub.jmonkeyengine.org)上找到的教程。
- en: Who this book is for
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is ideal for intermediate to advanced users of the jMonkeyEngine 3.0
    game development engine.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合jMonkeyEngine 3.0游戏开发引擎的中级到高级用户。
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本风格，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Start
    by creating a new class called `GameCharacterControl`, which extends `BetterCharacterControl`."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称显示如下："首先创建一个名为`GameCharacterControl`的新类，它扩展了`BetterCharacterControl`。"
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Go to the **File** menu and select **Import Model**."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，会以这样的形式显示：“转到**文件**菜单并选择**导入模型**。”'
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框显示。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这样的形式显示。
- en: Reader feedback
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 读者的反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件通过电子邮件发送给你。
- en: Downloading the color images of this book
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/6478OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/6478OS_ColoredImages.pdf).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。这些颜色图像将帮助你更好地理解输出的变化。你可以从[https://www.packtpub.com/sites/default/files/downloads/6478OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/6478OS_ColoredImages.pdf)下载此文件。
- en: Errata
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**勘误提交表**链接，并输入你的勘误详情来报告它们。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分中。
- en: Piracy
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者方面的帮助，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和疑问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

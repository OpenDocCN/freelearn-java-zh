- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'The super-fast evolution of the JDK between versions 12 and 21 means two things:
    first, Java now has a host of powerful new features that you can adopt to solve
    a variety of modern-day problems; second, the learning curve of modern Java is
    becoming very steep.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JDK 在版本 12 到 21 之间的快速演变意味着两件事：首先，Java 现在有一系列强大的新功能，您可以采用这些功能来解决各种现代问题；其次，现代
    Java 的学习曲线正在变得越来越陡峭。
- en: This book enables you to take an objective approach to solving common problems
    by explaining the correct practices and decisions you need to make with respect
    to complexity, performance, readability, and more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过解释您在处理复杂性、性能、可读性等方面需要做出的正确实践和决策，使您能够客观地解决常见问题。
- en: '*Java Coding Problems, Second Edition*, will help you complete your daily tasks
    and meet deadlines, all while becoming a more proficient and self-sufficient Java
    developer. You can count on the 270+ (all brand-new for this edition) problems
    in this book to cover the most common and fundamental areas of interest: strings,
    numbers, arrays, collections, the Foreign Function and Memory API, data structures,
    date and time, pattern matching, sealed/hidden classes, functional programming,
    virtual threads, Structured Concurrency, Garbage Collectors, Dynamic CDS Archives,
    the Socket API, and Simple Web Server.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Java 编程问题，第二版》* 将帮助您完成日常任务并按时完成任务，同时成为更熟练和自给自足的 Java 开发者。您可以依靠这本书中的 270 多个问题（本版全部全新），涵盖最常见和基础的兴趣领域：字符串、数字、数组、集合、外函数和内存
    API、数据结构、日期和时间、模式匹配、密封/隐藏类、函数式编程、虚拟线程、结构化并发、垃圾收集器、动态 CDS 存档、套接字 API 和简单 Web 服务器。'
- en: Put your skills on steroids with problems that have been carefully crafted to
    highlight and teach the core knowledge needed for daily work. In other words (no
    matter if your task is simple, middling, or complex), having this knowledge in
    your tool belt is a must, not an option.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过精心设计的问题来增强您的技能，这些问题旨在突出和教授日常工作中所需的核心知识。换句话说（无论您的任务简单、中等还是复杂），在您的工具箱中拥有这些知识是必须的，而不是选择。
- en: By the end of this book, you will have gained a strong understanding of Java
    concepts, and you’ll have the confidence to develop and choose the right solutions
    to all your Java problems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完这本书之后，您将对 Java 概念有深入的理解，并且您将自信地开发并选择解决所有 Java 问题的正确解决方案。
- en: While this book is entirely stand-alone, and you do not need anything else to
    get the most out of it, many of the topics covered in this book are also explored
    in *Java Coding Problems, First Edition.* If you haven’t already read it, and
    you wish to get even more practice in, then consider picking that book up for
    a completely different set of Java problems.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这本书完全独立，您不需要其他任何东西就能充分利用它，但本书中涵盖的许多主题也在 *《Java 编程问题，第一版》* 中进行了探讨。如果您还没有读过它，并且希望获得更多的实践，那么请考虑购买那本书，以解决一组完全不同的
    Java 问题。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: '*Java Coding Problems, Second Edition*, is especially useful for late-beginner-to-intermediate
    Java developers looking to level-up their knowledge by solving real-world problems.
    However, the problems looked at within these pages will be encountered in the
    daily work of any Java developer, from beginner all the way to advanced practitioner.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Java 编程问题，第二版》* 特别适用于希望通过解决实际问题来提升知识的初级到中级 Java 开发者。然而，这些页面中探讨的问题在任何 Java
    开发者的日常工作中都会遇到，从初学者到高级实践者。'
- en: Therefore, it is recommended that you are familiar with the Java fundamentals
    and have at least a foundational working knowledge of the language.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，建议您熟悉 Java 基础知识，并且至少具备语言的基础实践知识。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Text Blocks, Locales, Numbers, and Math*, includes 37 problems
    covering 4 main topics, text blocks, locales, numbers, and mathematical operations.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*文本块、区域设置、数字和数学*，包括 37 个问题，涵盖 4 个主要主题：文本块、区域设置、数字和数学运算。'
- en: '*Chapter 2*, *Objects, Immutability, Switch Expressions, and Pattern Matching*,
    includes 30 problems tackling, among other things, some less-known features of
    `java.util.Objects`, some interesting aspects of immutability, the newest features
    of `switch` expressions, and deep coverage of the pattern matching expressions;
    `instanceof` and `switch`.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*对象、不可变性、switch 表达式和模式匹配*，包括 30 个问题，涉及其他方面，例如 `java.util.Objects` 的某些不太为人所知的功能、不可变性的有趣方面、`switch`
    表达式的最新功能以及对模式匹配表达式（`instanceof` 和 `switch`）的深入探讨。'
- en: '*Chapter 3*, *Working with Date and Time*, includes 20 problems covering different
    date-time topics. These problems are mainly focused on the Calendar API and the
    JDK 8 Date/Time API. About the latter, we will cover some of the less-studied
    APIs like `ChronoUnit`, `ChronoField`, `IsoFields`, and `TemporalAdjusters`.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*处理日期和时间*，包含20个问题，涵盖了不同的日期时间主题。这些问题主要关注Calendar API和JDK 8日期/时间API。关于后者，我们将介绍一些不太研究的API，如`ChronoUnit`、`ChronoField`、`IsoFields`和`TemporalAdjusters`。'
- en: '*Chapter 4*, *Records and Record Patterns*, includes 19 problems that cover
    in detail the Java records introduced in JDK 16 (JEP 395) and record patterns,
    which were introduced as a preview feature in JDK 19 (JEP 405), as a second preview
    feature in JDK 20 (JEP 432), and as a final feature in JDK 21 (JEP 440).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*记录和记录模式*，包含19个问题，详细介绍了JDK 16（JEP 395）中引入的Java记录和记录模式，这些模式在JDK 19（JEP
    405）中作为预览特性引入，在JDK 20（JEP 432）中作为第二个预览特性引入，并在JDK 21（JEP 440）中作为最终特性引入。'
- en: '*Chapter 5*, *Arrays, Collections, and Data Structures*, includes 24 problems
    covering three main topics. We start with several problems meant to cover the
    new Vector API dedicated to data parallel processing. We continue with several
    data structures including Rope, Skip List, K-D Tree, Zipper, Binomial Heap, Fibonacci
    Heap, Pairing Heap, Huffman Coding, and so on. Finally, we discuss the three most
    popular join algorithms.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*数组、集合和数据结构*，包含24个问题，涵盖了三个主要主题。我们开始解决几个旨在覆盖针对数据并行处理的新Vector API的问题。然后，我们继续介绍包括Rope、Skip
    List、K-D Tree、Zipper、Binomial Heap、Fibonacci Heap、Pairing Heap、Huffman编码等在内的几个数据结构。最后，我们讨论了三种最流行的连接算法。'
- en: '*Chapter 6*, *Java I/O: Context-Specific Deserialization Filters*, includes
    13 problems related to Java serialization/deserialization processes. We start
    with classical problems like serializing/deserializing objects to `byte[]`, `String`,
    and XML formats. We then continue with JDK 9 deserialization filters meant to
    prevent deserialization vulnerabilities, and we finish with JDK 17 context-specific
    deserialization filters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*Java I/O：上下文特定的反序列化过滤器*，包含13个与Java序列化/反序列化过程相关的问题。我们开始解决将对象序列化/反序列化为`byte[]`、`String`和XML格式的经典问题。然后，我们继续介绍旨在防止反序列化漏洞的JDK
    9反序列化过滤器，并以JDK 17上下文特定的反序列化过滤器结束。'
- en: '*Chapter 7*, *Foreign (Function) Memory API*, includes 28 problems covering
    the Foreign Function Memory API and Foreign Linker API. We start with the classical
    approaches for calling foreign functions, relying on the JNI API and the open-source
    JNA/JNR libraries. Next, we introduce the new approach delivered under the code
    name Project Panama. We dissect the most relevant APIs such as *Arena*, *MemorySegment*,
    *MemoryLayout*, and so on. Finally, we focus on the Foreign Linker API and the
    Jextract tool for calling foreign functions that have different types of signatures,
    including callback functions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*外国（函数）内存API*，包含28个问题，涵盖了外国函数内存API和外国链接器API。我们首先介绍调用外国函数的经典方法，依赖于JNI
    API和开源的JNA/JNR库。接下来，我们介绍名为Project Panama的新方法。我们剖析了最相关的API，如*Arena*、*MemorySegment*、*MemoryLayout*等。最后，我们关注外国链接器API和Jextract工具，用于调用具有不同签名类型的外国函数，包括回调函数。'
- en: '*Chapter 8*, *Sealed and Hidden Classes*, includes 13 problems covering Sealed
    and Hidden Classes. The first 11 recipes will cover Sealed Classes, a very cool
    feature brought in by JDK 17 to sustain closed hierarchies. The last two problems
    cover Hidden Classes, a JDK 15 feature that allows frameworks to create and use
    runtime (dynamic) classes hidden to the JVM.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*密封和隐藏类*，包含13个问题，涵盖了密封和隐藏类。前11个食谱将涵盖密封类，这是JDK 17引入的非常酷的特性，用于维持封闭层次结构。最后两个问题涵盖了隐藏类，这是JDK
    15的一个特性，允许框架创建和使用对JVM隐藏的运行时（动态）类。'
- en: '*Chapter 9*, *Functional Style Programming – Extending APIs*, includes 24 problems
    covering a wide range of functional programming topics. We will start by introducing
    the JDK 16 `mapMulti()` and continue with a handful of problems for working with
    predicates (*Predicate*), functions, and collectors.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*函数式风格编程 – 扩展API*，包含24个问题，涵盖了广泛的函数式编程主题。我们将从介绍JDK 16的`mapMulti()`开始，然后继续解决与谓词（*Predicate*）、函数和收集器一起工作的问题。'
- en: '*Chapter 10*, *Concurrency – Virtual Threads and Structured Concurrency*, includes
    16 problems briefly introducing *virtual threads* and *structured concurrency.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*并发 – 虚拟线程和结构化并发*，包含16个问题，简要介绍了*虚拟线程*和*结构化并发*。'
- en: '*Chapter 11*, *Concurrency – Virtual Threads and Structured Concurrency: Diving
    Deeper*, includes 18 problems meant to dive deep into how *virtual threads* and
    *structured concurrency* work and how they should be harnessed in your applications.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*并发 – 虚拟线程和结构化并发：深入探讨*，包括18个问题，旨在深入探讨虚拟线程和结构化并发的工作原理以及如何在应用程序中利用它们。'
- en: '*Chapter 12*, *Garbage Collectors and Dynamic CDS Archives*, includes 15 problems
    covering Garbage Collectors and Application Class-Data Sharing (AppCDS).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*垃圾收集器和动态CDS存档*，包括15个问题，涵盖垃圾收集器和应用程序类数据共享（AppCDS）。'
- en: '*Chapter 13*, *Socket API and Simple Web Server*, includes 11 problems covering
    the Socket API and 8 problems covering JDK 18’s Simple Web Server. In the first
    11 problems, we will discuss implementing socket-based applications such as blocking/non-blocking
    server/client applications, datagram-based applications, and multicast applications.
    In the second part of this chapter, we discuss Simple Web Server as a command-line
    tool.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*Socket API和简单Web服务器*，包括11个问题涵盖Socket API和8个问题涵盖JDK 18的简单Web服务器。在前11个问题中，我们将讨论实现基于套接字的应用程序，如阻塞/非阻塞服务器/客户端应用程序、基于数据报的应用程序和多播应用程序。在本章的第二部分，我们将讨论简单Web服务器作为命令行工具。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: 'You should have a fundamental understanding of the Java language. You should
    also install the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该对Java语言有基本的了解。您还应该安装以下内容：
- en: 'An IDE (the recommended, but not essential, choice is Apache NetBeans 20.x:
    [https://netbeans.apache.org/front/main/](https://netbeans.apache.org/front/main/)).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '一个集成开发环境（推荐的但不是必需的选择是Apache NetBeans 20.x: [https://netbeans.apache.org/front/main/](https://netbeans.apache.org/front/main/)).'
- en: JDK 21 and the Maven latest release.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JDK 21和Maven的最新版本。
- en: Additional third-party libraries will need to be installed to fully follow along
    with some problems and chapters (nothing too difficult or special).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了完全跟随某些问题和章节，需要安装额外的第三方库（没有太困难或特殊）。
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Java-Coding-Problems-Second-Edition](https://github.com/PacktPublishing/Java-Coding-Problems-Second-Edition).
    In case there’s an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Java-Coding-Problems-Second-Edition](https://github.com/PacktPublishing/Java-Coding-Problems-Second-Edition)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/gbp/9781837633944](https://packt.link/gbp/9781837633944).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://packt.link/gbp/9781837633944](https://packt.link/gbp/9781837633944)。
- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。'
- en: 'Here is an example: “For instance, let’s add the `Patient` and `Appointment`
    records as well.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个示例：“例如，让我们添加`Patient`和`Appointment`记录。”
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are highlighted:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将被突出显示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “The compiler recognizes a **Java record** via the **record** keyword.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中如下所示。以下是一个示例：“编译器通过`record`关键字识别**Java记录**。”'
- en: Warnings or important notes appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Get in touch
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com`, and mention the book’s
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `questions@packtpub.com`.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍标题。如果你对本书的任何方面有疑问，请通过`questions@packtpub.com`与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book we would
    be grateful if you would report this to us. Please visit, [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果你在这本书中发现了错误，我们非常感谢你向我们报告。请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上以任何形式遇到我们作品的非法副本，我们非常感谢你提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to

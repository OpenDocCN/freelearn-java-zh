- en: Before You Begin
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Each great journey begins with a humble step. Our upcoming adventure with Java
    is no exception. Before we can do awesome things using Java, we must be prepared
    with a productive environment. In this small note, we shall see how to do that.
  prefs: []
  type: TYPE_NORMAL
- en: Installation of JRE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To install JRE on your systems, refer to: https://www.java.com/en/download/manual.jsp.'
  prefs: []
  type: TYPE_NORMAL
- en: Installation of JDK
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To install JDK on your systems, refer to: https://www.oracle.com/technetwork/java/javase/downloads/index.html.'
  prefs: []
  type: TYPE_NORMAL
- en: Installation of IntelliJ IDEA
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While all the code present in the course runs on all Java compilers, we have
    used IntelliJ IDEA on our systems. All the instructions in the exercises and the
    activities are tailored to work on IntelliJ. To install IntelliJ on your system,
    visit jetbrains.com/idea/.
  prefs: []
  type: TYPE_NORMAL
- en: If you have any issues or questions about installation please email us at `workshops@packt.com`.
  prefs: []
  type: TYPE_NORMAL
- en: Installing the Code Bundle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Download the code files from GitHub at https://packt.live/2Jgzz6D and place
    them in a new folder called `C:\Code`. Refer to these code files for the complete
    code bundle.

- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Java EE is a mature platform that's widely used around the world. It is also
    a standard that has evolved through the hard work of individuals, vendors, groups
    leaders, and communities. It has a whole market and ecosystem around it, with
    millions of users, which also means a big and active community that is always
    willing to help it move forward.
  prefs: []
  type: TYPE_NORMAL
- en: For those reasons, the purpose of this book is to meet the needs of those professionals
    who depend on Java EE to deliver really awesome enterprise solutions, not only
    talking about real solutions for real problems, but also showing how to do it
    in a practical way.
  prefs: []
  type: TYPE_NORMAL
- en: The book starts with a quick overview of what Java EE and the improvements in
    version 8\. Then, it takes you on a hands-on journey through the most important
    APIs.
  prefs: []
  type: TYPE_NORMAL
- en: You will learn how to use Java EE for server-side development, web services,
    and web applications. You will also take a look at how you can properly improve
    the security of your enterprise solutions.
  prefs: []
  type: TYPE_NORMAL
- en: No Java EE application is good enough if it doesn't follow the standards, and
    for that, you can count on the Java EE application servers. This book will teach
    you how to use the most important servers on the market and take the best they
    have to offer for your project.
  prefs: []
  type: TYPE_NORMAL
- en: From an architectural point of view, the book will cover microservices, cloud
    computing, and containers. Also, it will not forget to give you all tools for
    building a reactive Java EE application using not only Java EE features, but also
    Java core features such as lambdas and completable future.
  prefs: []
  type: TYPE_NORMAL
- en: The whole Java world is all about the community, so we will also show you how
    community-driven professionals can improve the results of their projects and even
    go to higher levels in their careers.
  prefs: []
  type: TYPE_NORMAL
- en: 'The book was based on a concept that I call "*The Five Mistakes That Keep Java
    EE Professionals Away **From Great Projects.*" I am ruining my career when I don''t
    do the following things:'
  prefs: []
  type: TYPE_NORMAL
- en: Keep myself up to date
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Know the APIs (an overview of all of them and master the most important ones)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Know the most commonaly used Java EE application servers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Know advanced architectures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Share what I know
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, the book is a straight, practical, and helpful solution to each one of these
    mistakes. I can say with confidence that dealing with them properly can change
    the careers and lives of many developers around the world. I know because they've
    changed mine, for good.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is made for developers who would like to learn how to meet real enterprise
    application needs using Java EE 8\. They should be familiar with application development
    and need to have knowledge of least basic Java, the basic concepts of cloud computing,
    and web services.
  prefs: []
  type: TYPE_NORMAL
- en: The readers should want to learn how to combine a bunch of APIs in a secure
    and fast solution, and for this, they need to know how the APIs work and when
    to use each one.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Readers should be familiar with application development and need to have at
    least basic knowledge of Java. Basic knowledge of cloud computing and web services
    are also assumed.
  prefs: []
  type: TYPE_NORMAL

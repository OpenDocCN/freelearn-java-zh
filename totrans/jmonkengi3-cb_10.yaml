- en: Downloading the plugins
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载插件
- en: Go to the **Tools** menu and select **Plugins**. In the **Available Plugins**
    tab, look for the plugin you would like to install, check the box next to it,
    and select **Install**.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 **工具** 菜单并选择 **插件**。在 **可用插件** 选项卡中，查找您想要安装的插件，勾选旁边的复选框，然后选择 **安装**。
- en: Enabling nightly builds
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用每夜构建
- en: 'Nightly builds will give you the latest updates from the jMonkeyEngine repository,
    but it should be mentioned that these are unstable. From time to time, functions
    may be broken, and there is no guarantee at all that they can be built. To enable
    nightly builds, perform the following steps:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每夜构建将为您提供来自 jMonkeyEngine 仓库的最新更新，但应指出这些是不稳定的。有时功能可能会损坏，并且根本无法保证它们可以构建。要启用每夜构建，请执行以下步骤：
- en: In the SDK, go to the **Tools** menu and select **Plugins**.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 SDK 中，前往 **工具** 菜单并选择 **插件**。
- en: Go to the **Settings** tab and check the **jMonkeyEngine SDK Nightly (Breaks!)**
    checkbox.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 **设置** 选项卡并勾选 **jMonkeyEngine SDK Nightly (Breaks!)** 复选框。
- en: To look for updates, go to the **Help** menu and select **Check for updates**.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查找更新，请前往 **帮助** 菜单并选择 **检查更新**。

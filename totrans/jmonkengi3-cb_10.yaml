- en: Jaime animation frames for phonemes
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jaime 动画帧用于音素
- en: 'The following list provides a number of frames found among Jaime''s animations
    that are suitable for use as phonemes. They can be useful for those who wish to
    build up a library:'
